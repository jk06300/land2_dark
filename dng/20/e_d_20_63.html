<p>③&nbsp; <span class="trs">㉡, ㉢</span></p>
<br>
<br>
<p>㉠</p>
<p>유치권의 공시방법은 점유이므로 등기를 필요로 하지 않는다.</p>
<br>
<br>
<p>㉡</p>
<p>1필 토지의 특정일부를 객체로 하는 저당권의 설정등기를 신청할 수 없다.</p>
<br>
<iframe name="if2" src="../ref/토지나 건물 일부에 제한물권별 설정 가능 여부.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if2', 'tr3')" scrolling="no"></iframe>
<br>
<br>
<p>㉢</p>
<p>저당권으로 담보한 채권을 질권의 목적으로 한 경우, 그 저당권등기에 질권의 부기등기를 해야 그 질권의 효력이 저당권에 미친다.</p>
<br>
<br>
<p>㉣ <a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">법 75조 2항</a></p>
<br>
<br>
<p>㉤</p>
<p>근저당권설정등기의 등기원인에 설정계약을 기재하고, 연월일에 설정계약일을 기재한다.</p>
<br>
