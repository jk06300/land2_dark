<p>④</p>
<p>소유권에 대한 가압류등기는 주등기에 의하고, 임차권과 같은 소유권 외의 권리에 대한 가압류등기는 부기등기에 의한다. <span class="hcolor">(</span><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">법 52조</a><span class="hcolor">)</span></p>
<br>
<br>
<p>①</p>
<iframe src="../ref/선례 1-555.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<br>
<br>
<p>②</p>
<iframe src="../ref/판례 98다387605.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<br>
<br>
<p>③</p>
<iframe src="../ref/부동산등기규칙 151조 1항.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<p>따라서, 청구금액은 기재하지 않는다.</p>
<br>
<br>
<p>⑤</p>
<p>가압류등기는 집행법원의 촉탁으로 말소한다. 다만, 가등기 이후의 가압류는 가등기에 기한 본등기 시 등기관이 직권으로 말소한다.</p>
