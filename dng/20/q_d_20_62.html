<p><b>등기에 관한 설명으로 옳은 것은 모두 몇 개인가?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">공유지분은 등기되지 않아도 공유의 성립에는 영향이 없다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">상속으로 인한 지상권이전등기는 부기등기로 한다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">지상권은 1필 토지의 특정일부에 성립할 수 있다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p class="mb15"><font id="e4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e4');">㉣</span><span class="dp1">지역권에서의 승역지는 1필 토지의 전부이어야 한다.</span><span onMouseDown="memoEdit();" id="me4"></span></p>
<p><font id="e5"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e5');">㉤</span><span class="dp1">전세권이 소멸되었으나 그 등기가 말소되지 않고 있는 건물에는 새로운 전세권의 설정등기를 할 수 없다.<span onMouseDown="memoEdit();" id="me5"></span></span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 1개<span onMouseDown="memoEdit();" id="mi1"></span></p>
