<p><span id="snum"></span><span id="tag"></span></p>
<p><b>가등기에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 농지에 대한 가등기신청 시 농지취득자격증명을 첨부하여야 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 판결에 의한 가등기신청 시 판결정본과 확정증명을 첨부하여야 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 가등기가처분명령에 의한 가등기는 법원이 직권으로 촉탁하여야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 해제조건부 청구권에 대해서도 가등기를 할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 학교법인 명의로의 부동산에 대한 소유권이전청구권보전의 가등기를 신청할 경우, 감독관청의 허가서를 첨부하여야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
