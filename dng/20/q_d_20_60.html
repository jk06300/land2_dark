<p><b>말소등기에 관한 설명으로 옳은 것은 모두 몇 개인가?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">말소등기의 말소등기도 허용된다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">등기된 건물이 화재로 없어진 경우, 말소등기를 한다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">지상권의 존속기간이 만료된 경우, 토지소유자는 그 지상권자와 공동으로 말소등기를 신청할 수 있다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p class="mb15"><font id="e4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e4');">㉣</span><span class="dp1">등기의 일부를 붉은 선으로 지우는 것은 말소등기가 아니다.</span><span onMouseDown="memoEdit();" id="me4"></span></p>
<p><font id="e5"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e5');">㉤</span><span class="dp1">환매에 의한 권리취득의 등기를 하였을 때에는 환매특약의 등기를 직권으로 말소하여야 한다.</span><span onMouseDown="memoEdit();" id="me5"></span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 1개<span onMouseDown="memoEdit();" id="mi1"></span></p>
