  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>등기절차에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 등기관의 처분에 대한 이의는 집행정지의 효력이 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 소유권이전등기신청시 등기의무자의 주소증명정보는 등기소에 제공하지 않는다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지방자치단체가 등기권리자인 경우, 등기관은 등기필정보를 작성ㆍ통지하지 않는다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 자격자대리인이 아닌 사람도 타인을 대리하여 전자신청을 할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 전세권설정범위가 건물 전부인 경우, 전세권설정등기 신청시 건물도면을 첨부정보로서 등기소에 제공해야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
