<p><span id="snum"></span><span id="tag"></span></p>
<p><b>
등기당사자능력에 관한 설명으로 옳은 것은?
</b> <span class="qrs">
(다툼이 있으면 판례에 따름)
</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 
태아로 있는 동안에는 태아의 명의로 대리인이 등기를 신청한다.
<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 
민법상 조합은 직접 자신의 명의로 등기를 신청한다.
<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 
지방자치단체와 같은 공법인은 직접 자신의 명의로 등기를 신청할 수 없다.
<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 
사립학교는 설립주체가 누구인지를 불문하고 학교 명의로 등기를 신청한다.
<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 
법인 아닌 사단은 그 사단의 명의로 대표자나 관리인이 등기를 신청한다.
<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
