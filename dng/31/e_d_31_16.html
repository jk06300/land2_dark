<p>④ &nbsp;<span class="trs">㉠, ㉢</span></p>
<br>
<br>
<p>㉠</p>
<p class="mb15">乙 명의의 근저당권을 丙에게 이전하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
乙은 丙 앞으로 저당권이전등기를 해줄 의무가 있으므로
</td></tr>
<tr><td class="td ebg">
등기의무자는 乙이다.
</td></tr>
</table>
<br>
<br>
<p>㉡</p>
<p class="mb15">丙 명의의 등기말소를 명하는 확정판결을 얻은 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
그 판결에 따른 등기에 있어서 등기권리자는 <span class="c99">乙</span>이고
</td></tr>
<tr><td class="td">
甲은 乙을 대위하여 丙 명의의 등기 말소를 신청할 수 있다.
</td></tr>
</table>
<br>
<br>
<p>㉢</p>
<p class="mb15">소유권이전등기의 말소판결을 받은 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
판결에 따른 등기에 있어서 등기권리자는 甲이고
</td></tr>
<tr><td class="td">
채권자 丙은 채무자 甲을 대위하여 乙 명의의 등기 말소를 신청할 수 있다.
</td></tr>
</table>
