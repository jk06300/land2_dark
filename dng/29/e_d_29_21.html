<br>
<br>
<p>②</p>
<p>근저당권의 존속기간은 등기할 수 <span class="rgbg">있다</span>. <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr10'); MM_showHideLayers('Layer1','../ref/부동산등기법 75조 2항.html','show'); return false;">법 75조 2항</a><span class="hcolor">)</span></p>
<br>
<br>
<p>③</p>
<p>채무자 변경을 원인으로 하는 저당권변경등기는 <span class="rgbg">채권자</span><span class="mrs">(근저당권자)</span>를 <span class="gbg">등기권리자로</span>, 근저당권설정자<span class="mrs">(변경 전 채무자)</span> 또는 제3취득자<span class="mrs">(변경 후 채무자)</span>를 등기의무자로 하여 공동으로 신청한다.</p>
<br>
<br>
<p>④</p>
<p>변제기 및 이자는 <span class="rgbg">저당권</span>의 등기사항이다. <span class="hcolor">(</span><a href="#" onClick="i('④<br>'); t('tr8','tr9'); MM_showHideLayers('Layer1','../ref/부동산등기법 75조 1항.html','show'); return false;">법 75조 1항</a><span class="hcolor">)</span></p>
