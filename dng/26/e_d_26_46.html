<p class="mb20">③ 공장용지</p>
<iframe name="if3" src="../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 9호.html" frameborder="0" width="100%" height="0px" onload="hide('if3','t'); autoResize(this); tcolor('if3','tr3')" scrolling="no"></iframe>
<p>①</p>
<p>주거용 건축물의 부지의 지목은 <span class="rgbg">"대"</span>로 한다. <span class="hcolor">(</span><a href="#;" onClick="i('①'); t('tr4'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 4호.html','show'); return false;">영 58조 4호</a><span class="hcolor">)</span></p>
<br>
<br>
<p>②</p>
<p>물건 등을 보관하거나 저장하기 위하여 독립적으로 설치된 보관시설물의 부지와 이에 접속된 부속시설물의 부지의 지목은 "<a href="#;" onClick="i('②'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 13호.html','show'); return false;">창고용지</a>"로 한다.</p>
<br>
<br>
<p>④</p>
<p>물을 상시적으로 직접 이용하여 벼ㆍ연ㆍ미나리ㆍ왕골 등의 식물을 주로 재배하는토지의 지목은 "<a href="#;" onClick="i('④'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 2호.html','show'); return false;">답<span class="mrs">(畓)</span></a>"으로 한다.</p>
<br>
<br>
<p>⑤</p>
<p>용수 또는 배수를 위하여 일정한 형태를 갖춘 인공적인 수로ㆍ둑 및 그 부속시설물의 부지의 지목은 "<a href="#;" onClick="i('⑤'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 18호.html','show'); return false;">구거</a>"로 한다.</p>
<br>
<br>
<p><span class="hcolor">#</span> <a href="#;" onClick="i('②'); t(); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 8호.html','show'); return false;">대<span class="mrs">(垈)</span></a>&nbsp;&nbsp;&nbsp;&nbsp;<span class="hcolor">#</span> <a href="#;" onClick="i('⑤'); t(); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 16호.html','show'); return false;">제방</a></p>
