  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>등기관의 처분에 대한 이의신청에 관한 내용으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 이의신청은 새로운 사실이나 새로운 증거방법을 근거로 할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 상속인이 아닌 자는 상속등기가 위법하다 하여 이의신청을 할 수 없다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 이의신청은 구술이 아닌 서면으로 하여야 하며, 그 기간에는 제한이 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 이의에는 집행정지의 효력이 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 등기신청의 각하결정에 대한 이의신청은 등기관의 각하 결정이 부당하다는 사유로 족하다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
