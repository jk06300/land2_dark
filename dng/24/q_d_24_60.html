  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>저당권등기에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 전세권은 저당권의 목적이 될 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지소유권의 공유지분에 대하여 저당권을 설정할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 저당권의 이전등기를 신청하는 경우에는 저당권이 채권과 같이 이전한다는 뜻을 신청정보의 내용으로 등기소에 제공하여야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 지상권을 목적으로 하는 저당권설정등기는 주등기에 의한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 저당권설정등기를 한 토지 위에 설정자가 건물을 신축한 경우에는 저당권자는 토지와 함께 그 건물에 대해서도 경매청구를 할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
