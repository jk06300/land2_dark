  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공간정보의 구축 및 관리 등에 관한 법률상 지목을 구분하는 기준으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 유수<span class="mrs">(流水)</span>를 이용한 요트장 및 카누장은 "체육용지"로 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 호두나무를 집단적으로 재배하는 토지는 "과수원"으로 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 장사등에관한법률에 따른 봉안시설과 이에 접속된 부속시설물의 부지는 "대"로 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 자동차정비공장 안에 설치된 급유시설의 부지는 "주유소용지"로 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 원야<span class="mrs">(原野)</span>를 이루고 있는 암석지 및 황무지는 "잡종지"로 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
