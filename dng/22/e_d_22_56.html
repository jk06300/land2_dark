<p>①</p>
<p class="mb15">존속기간이 만료한 전세권이나 지상권을 말소하지 않을 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 권리가 비록 존속기간 만료로 실체법상의 효력을 잃는다 하더라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">형식상의 효력까지 잃는 것은 아니므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 권리가 등기상에 존재하는 이상</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
그것과 양립할 수 없는 새로운 전세권이나 지상권을 등기할 수 없다.
</td></tr>
</table>
<br>
<br>
<p class="mb15">②</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
토지의 지적, 건물의 면적 등과 같은
</td></tr>
</table>
<br>
<p class="mb15">부동산의 물리적 성상은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
토지대장이 우선하기 때문에
</td></tr>
</table>
<br>
<p class="mb15">표제부의 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
추정력이 인정되지 않는다.
</td></tr>
