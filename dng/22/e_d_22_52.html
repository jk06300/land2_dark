<p class="mb15">② 창고용지</p>
<iframe name="if2" src="../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 13호.html" frameborder="0" width="100%" height="0px" onload="hide('if2','t'); autoResize(this); tcolor('if2','tr1')" scrolling="no"></iframe>
<p>①</p>
<p>산림 및 원야를 이루고 있는 자갈땅ㆍ모래땅ㆍ습지ㆍ황무지 등의 토지는 "<a href="#;" onClick="i('①'); t(); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 5호.html','show'); return false;">임야</a>"로 한다.</p>
<br>
<br>
<p>③</p>
<p>주거용 건축물의 부지는 <span class="rgbg">"대"</span>로 한다. <span class="hcolor">(</span><a href="#;" onClick="i('③'); t('tr2'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 3호.html','show'); return false;">영 58조 3호</a><span class="hcolor">)</span></p>
<br>
<br>
<p>④</p>
<p>용수 또는 배수를 위하여 일정한 형태를 갖춘 인공적인 수로ㆍ둑 및 그 부속시설물의 부지는 "<a href="#;" onClick="i('④'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 18호.html','show'); return false;">구거</a>"로 한다.</p>
<br>
<br>
<p>⑤</p>
<p>지하에서 석유류 등이 용출되는 용출구와 그 유지에 사용되는 부지는 "<a href="#;" onClick="i('⑤'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 6호.html','show'); return false;">광천지</a>"로 한다.</p>
