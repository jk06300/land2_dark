  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공간정보의 구축 및 관리 등에 관한 법률상 지적소관청이 지적정리로 인한 토지표시의 변경에 관한 등기촉탁을 하여야 할 필요가 있는 경우에 해당되지 않는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 공유수면매립법에 의해 준공된 토지를 신규등록한 때<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지의 형질변경 등의 공사가 준공되어 지목변경한 때<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지적공부에 등록된 지번을 변경할 필요가 있어 지번을 새로이 부여한 때<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 행정구역의 개편으로 새로이 지번을 부여한 때<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 바다로 된 토지의 등록을 말소한 때<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
