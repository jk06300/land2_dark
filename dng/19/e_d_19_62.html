<p>㉡</p>
<p><span class="trs">⑵</span>의 경우, 말소등기의 등기권리자는 현재 소유자<span class="mrs">(丙)</span>이다.</p>
<br>
<br>
<p>㉢</p>
<p class="m10"><span class="trs">⑴</span>의 경우, 현재 소유자인 丙 뿐만 아니라 종전 소유자인 甲도 말소등기청구권을 가지므로 <span class="trs">(㉠ 참조)</span></p>
<p>甲 또는 丙은 乙과 공동으로 그 말소등기를 신청할 수 있다.</p>
