<p>국립학교는 국가명의로, 공립학교는 자치단체명의로, 사립학교는 재단법인명의로 등기할 수 있다.</p>
<br>
<br>
<p>③</p>
<p>민법상의 조합은 등기신청적격이 인정되지 않으므로 조합원 합유로 등기해야 하지만, 농업협동조합과 같은 특별법상의 조합은 등기신청적격이 인정되므로 법인 명의로 등기하면 된다.</p>
<br>
<br>
<p>④</p>
<p>국가ㆍ지자체는 등기신청적격이 인정되지만, 읍ㆍ면ㆍ리ㆍ동은 인정되지 않는다.</p>
