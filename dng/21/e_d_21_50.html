<p class="mb15">경계점좌표등록부를 갖춰두는 지역의 지적도면에는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">좌표에 의하여 계산된 경계점 간의 거리가</span></p>
<p><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">경계선상에 수치로 등록된다.</span></p>
</td></tr>

<br>

<br>
<p>③</p>
<p class="mb15">경계점좌표등록부를 비치한 지역의 측량은</p>

<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본 도면으로 <span class="c99">할 수 없고</span> <span class="hcolor">(</span><a href="#" onClick="i('③<br>'); t('tr2'); p('tr2r1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행규칙 69조 3항.html','show'); return false;">규칙 69조 3항</a><span class="hcolor">)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">경계점좌표등록부에 의하여야 한다.</span></p>
</td></tr>
</table>
<br>
<br>
<p>④</p>

</td></tr>
