  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>경계점좌표등록부를 갖춰두는 지역의 지적도가 아래와 같은 경우 공간정보의 구축 및 관리 등에 관한 법률상 이에 관한 설명으로 옳은 것은?</b></p>
<br>
<p><span><img src="q_d_21_50.png" style="max-width:100%; height:auto"></span></p>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 73-2에 대한 면적측정은 전자면적측정기에 의한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 73-2의 경계선상에 등록된 '22.41'은 좌표에 의하여 계산된 경계점 간의 거리를 나타낸다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 73-2에 대한 경계복원측량은 본 도면으로 실시하여야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 73-2에 대한 토지면적은 경계점좌표등록부에 등록한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 73-2에 대한 토지지목은 '주차장'이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
