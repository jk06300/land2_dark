<p>②</p>
<p>부동산의 표시변경등기, 등기명의인의 경정등기, 상속ㆍ시효취득으로 인한 소유권이전등기 등과 같이 상대방이 없어서 단독으로 신청하는 등기는 등기원인증서가 없으므로 등기필증 작성을 위해 신청서부본을 제출해야 한다.</p>
<br>
<br>
<p>③</p>
