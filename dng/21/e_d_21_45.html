<p class="mb15">① 유지</p>
<iframe name="if1" src="../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 19호.html" frameborder="0" width="100%" height="0px" onload="hide('if1','t'); autoResize(this); tcolor('if1','tr1')" scrolling="no"></iframe>
<p>②</p>
<p>천일제염 방식으로 하지 아니하고 동력으로 바닷물을 끌어들여 소금을 제조하는 공장시설물의 부지는 "<a href="#;" onClick="i('②'); t('tr2'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 7호.html','show'); return false;">염전</a>"에서 제외한다.</p>
<br>
<br>
<p>③</p>
<p>자동차 등의 판매 목적으로 설치된 물류장 및 야외전시장은 "<a href="#;" onClick="i('③'); t('tr2'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 11호.html','show'); return false;">주차장</a>"에서 제외한다.</p>
<br>
<br>
<p>④</p>
<p>자동차ㆍ선박ㆍ기차 등의 제작 또는 정비공장 안에 설치된 급유ㆍ송유시설의 부지는 "<a href="#;" onClick="i('④'); t('tr3'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 12호.html','show'); return false;">주유소용지</a>"에서 제외한다.</p>
<br>
<br>
<p>⑤</p>
<p>학교용지ㆍ공원ㆍ종교용지 등 다른 지목으로 된 토지에 있는 유적ㆍ고적ㆍ기념물을 보호하기 위하여 구획된 토지는 "<a href="#;" onClick="i('⑤'); t('tr2'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 26호.html','show'); return false;">사적지</a>"에서 제외한다.</p>
