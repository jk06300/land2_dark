<p><span id="snum"></span><span id="tag"></span></p>
<p><b>등기상 이해관계 있는 제3자의 승낙이 없으면 부기등기가 아닌 주등기로 해야 하는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 소유자의 주소를 변경하는 등기명의인표시의 변경등기<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 근저당권을 甲에서 乙로 이전하는 근저당권이전등기<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 전세금을 9천만원에서 1억원으로 증액하는 전세권변경등기<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 등기원인에 권리의 소멸에 관한 약정이 있을 경우, 그 약정에 관한 등기<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 질권의 효력을 저당권에 미치도록 하는 권리질권의 등기<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
