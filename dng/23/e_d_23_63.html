<p>①</p>
<p class="mb10">하나의 가등기에 관하여 여러 사람의 가등기권리자가 있는 경우에</p>
<p class="mb10"><span class="mbg">그 중 일부의 가등기권리자가 자기의 가등기 지분에 관하여</span></p>
<p><span class="gbg">본등기를 <span class="c99">신청할 수 있다</span>.</span> <span class="hcolor">(</span><a href="#" onClick="i('①<br>'); p('pr3'); MM_showHideLayers('Layer1','../ref/예규 1408호 4마1.html','show'); return false;">예규 1408호 4마1</a><span class="hcolor">)</span></p>

<p>⑤</p>
<p>가등기에 기한 본등기는 등기의무자와 등기권리자의 공동신청이 원칙이나, 등기의무자의 협력이 없는 경우에는 등기의무자를 피고로 하여 등기신청의 의사표시를 구하는 소<span class="mrs">(訴)</span>를 제기하고 승소의 확정판결을 얻어 그 판결정본에 기하여 등기권리자가 단독으로 본등기를 신청할 수 있다.</p>
