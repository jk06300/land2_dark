  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>등기에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 사권<span class="mrs">(私權)</span>의 목적이 되는 부동산이면 공용제한을 받고 있다 하더라도 등기의 대상이 된다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 1필지 토지의 특정된 일부분에 대하여 분할을 선행하지 않으면 지상권을 설정하지 못한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 건물의 공유지분에 대하여는 전세권등기를 할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 1동의 건물을 구분 또는 분할의 절차를 밟기 전에도 건물 일부에 대한 전세권설정등기가 가능하다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 주위토지통행권은 확인판결을 받았다 하더라도 등기할 수 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
