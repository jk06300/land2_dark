  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공간정보의 구축 및 관리 등에 관한 법률상 지번에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지번은 북동에서 남서로 순차적으로 부여한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지번은 지적소관청이 지번부여지역별로 차례대로 부여한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지대장 및 지적도에 등록하는 토지의 지번은 아라비아숫자로 표기한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 지번은 본번과 부번으로 구성하되, 본번과 부번 사이에 "-" 표시로 연결한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 임야대장 및 임야도에 등록하는 토지의 지번은 아라비아숫자 앞에 "산"자를 붙여 표기한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
