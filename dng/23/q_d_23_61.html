<p><b>등기관이 직권으로 말소할 수 없는 등기는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 甲 소유 건물에 대한 乙의 유치권등기<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 甲 소유 농지에 대한 乙의 전세권설정등기<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 채권자 乙의 등기신청에 의한 甲 소유 토지에 대한 가압류등기<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공동상속인 甲과 乙중 乙의 상속지분만에 대한 상속등기<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 위조된 甲의 인감증명에 의한 甲으로부터 乙로의 소유권이전등기<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
