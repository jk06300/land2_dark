<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산등기의 신청에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 법인 아닌 사단이나 재단은 전자신청을 할 수 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 공유자 중 1인은 자기 지분만의 소유권이전등기를 신청할 수 없다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공유지분을 목적으로 하는 지상권설정등기를 공동으로 신청할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 외국인은 외국인등록을 하였거나 국내거소신고를 한 경우에 전자신청을 할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 소유권의 등기명의인인 지방자치단체가 등기의무자로서 등기를 방문신청하는 경우, 인감증명을 제출할 필요가 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
