<p>②</p>
<p>온수ㆍ약수ㆍ석유류 등을 일정한 장소로 운송하는 송수관ㆍ송유관 및 저장시설의 부지는 "<a href="#;" onClick="i('②'); t('tr2'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 6호.html','show'); return false;">광천지</a>"에서 제외한다.</p>
<br>
<br>
<p>③</p>
<p>아파트ㆍ공장 등 단일 용도의 일정한 단지 안에 설치된 통로 등은 "<a href="#;" onClick="i('③'); t('tr5'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 14호.html','show'); return false;">도로</a>"에서 제외한다.</p>
<br>
<br>
<p>④</p>
<p>도시공원 및 녹지 등에 관한 법률에 따른 묘지공원으로 결정ㆍ고시된 토지는 "<a href="#;" onClick="i('④'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 27호.html','show'); return false;">묘지</a>"로 한다.</p>
<br>
<br>
<p>⑤</p>
<p>자연의 유수가 있거나 있을 것으로 예상되는 소규모 수로부지는 "<a href="#;" onClick="i('⑤'); t('tr1'); MM_showHideLayers('Layer1','../ref/공간정보의 구축 및 관리 등에 관한 법률 시행령 58조 18호.html','show'); return false;">구거</a>"로 한다.</p>
