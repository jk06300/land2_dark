<p>⑤</p>
<p>예고등기제도는 2011. 10. 13. 폐지되었다.</p>
<br>
<br>
<p>①</p>
<p>등기사항의 부적법 범위가 전부인 경우에는 말소등기, 일부인 경우에는 변경등기 또는 경정등기를 한다.</p>
<br>
<br>
<p>②</p>
<p>농지에는 전세권을 설정할 수 없으므로 농지를 목적으로 하는 전세권설정등기가 실행된 경우 <a href="#;" onClick="i('②<br>'); t('tr4'); MM_showHideLayers('Layer1','../ref/부동산등기규칙 52조.html','show'); return false;">사건이 등기할 것이 아닌 경우</a>로 <a href="#;" onClick="i('②<br>'); t('tr4'); MM_showHideLayers('Layer1','../ref/부동산등기법 29조.html','show'); return false;">각하사유</a>에 해당된다.</p>
<br>
<br>
<p>③ <a href="#" onClick="i('③'); t('','tr1','tr2'); MM_showHideLayers('Layer1','../ref/부동산등기법 56조.html','show'); return false;">법 56조</a></p>
<br>
<br>
<p>④</p>
<iframe src="../ref/부동산등기법 57조 1항.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<p>따라서, 저당권의 목적이 된 소유권의 말소등기에 있어서는 이해관계인인 저당권자의 동의가 필요하다.</p>
