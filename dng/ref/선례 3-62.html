<p id="t">
명의신탁계약을 해지하고 이를 원인으로 하여 소유권이전등기를 신청하려는 것은 타인의 명의를 빌려 소유권을 취득한 자가 그 명의 신탁계약을 해지하는 형식으로 다시 자기 앞으로 소유권이전 등기를 신청하는 것이므로, 검인을 받아야 하며, 위의 경우 등기원인을 증명하는 서면이 집행력 있는 판결서 또는 판결과 같은 효력이 있는 조서<span class="mrs">(인낙조서, 화해조서 등)</span>인 때에는 그 판결서 등에 검인을 받아야 한다.
 <span class="lrs">(선례 3-62)</span></p>
