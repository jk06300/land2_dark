<p id="t" class="mb15">지적측량의</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">측량기간은 <span id="tr1b1pe">5일</span>로 하며</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">측량검사기간은 <span id="tr1b2pe">4일</span>로 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 지적기준점을 설치하여 측량 또는 측량검사를 하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">지적기준점이 15점 이하인 경우에는 <span id="tr2b1pe">4일</span>을</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">15점을 초과하는 경우에는 <span id="tr2b2p2">4일</span>에 15점을 초과하는 <span id="tr2b2p4">4점</span>마다 <span id="tr2b2pe">1일</span>을 가산한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 25조 3항)</td></tr></table>
