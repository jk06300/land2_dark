<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">지번 변경, 지적공부 복구, 신규등록, 등록전환, 분할, 축척변경, <span id="tr1b1p7">합병</span>, 지목 변경에 따른</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">토지의 이동이 있는 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16 mb15" cellspacing="0">
<tr><td id="tr2" class="td bc">
<span id="tr2p1">토지이동정리 결의서</span>를 작성하여야 하고
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">토지소유자의 변동 등에 따라</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">지적공부를 정리하려는 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<span id="tr4p1">소유자정리 결의서</span>를 작성하여야 한다.
</td></tr>
</table>
