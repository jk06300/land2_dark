<p id="t" class="mb10">지적소관청은 지번 변경, 지적공부 복구, 신규등록, 등록전환, 분할, 축척변경, 합병, 지목 변경에 따른 토지의 이동이 있는 경우에는 <span id="p1">토지이동정리 결의서</span>를 작성하여야 하고,</p>
<span id="pr2">토지소유자의 변동 등에 따라 지적공부를 정리하려는 경우에는 <span id="p2">소유자정리 결의서</span>를 작성하여야 한다</span>.
 <span class="lrs">(영 84조 2항)</span></p>
