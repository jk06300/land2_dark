<p id="t" class="mb15">등기 신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
다음 각 호의 어느 하나에 해당하는 방법으로 한다.
</td></tr>
</table>
<br>
<p class="mb20"><span id="st1" class="sb dp">■</span><span class="dp1">신청인 또는 그 대리인이 등기소에 출석하여 신청정보 및 첨부정보를 적은 서면을 제출하는 방법</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5">다만, 대리인이 변호사나 법무사인 경우에는</p>
<p>대법원규칙으로 정하는 <span id="tr1p3">사무원이</span> 등기소에 출석하여 그 서면을 제출할 수 있다.</p>
</td></tr>
</table>
<br>
<p class="mb20"><span id="st2" class="sb dp">■</span><span class="dp1">전산정보처리조직을 이용하여 신청정보 및 첨부정보를 보내는 방법</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
법원행정처장이 지정하는 등기유형으로 한정한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 24조 1항)</td></tr></table>
<span id="br"><br></span>
