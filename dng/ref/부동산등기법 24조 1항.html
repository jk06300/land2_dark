<p id="t">등기는 다음 각 호의 어느 하나에 해당하는 방법으로 신청한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><p>신청인 또는 그 대리인이 등기소에 출석하여 신청정보 및 첨부정보를 적은 서면을 제출하는 방법</p>
<p class="mrs">다만, 대리인이 변호사나 법무사인 경우에는 대법원규칙으로 정하는 사무원을 등기소에 출석하게 하여 그 서면을 제출할 수 있다.</p></td></tr>
<tr><td id="tr2" class="td">전산정보처리조직을 이용하여 신청정보 및 첨부정보를 보내는 방법 <span class="mrs">(법원행정처장이 지정하는 등기유형으로 한정한다)</span></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 24조 1항)</td></tr></table>
