<p id="t">중앙지적위원회의 위원이 다음 각 호의 어느 하나에 해당하는 경우에는 중앙지적위원회의 심의ㆍ의결에서 제척된다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">위원 또는 그 배우자나 배우자이었던 사람이 해당 안건의 당사자가 되거나 그 안건의 당사자와 공동권리자 또는 공동의무자인 경우</td></tr>
<tr><td id="tr2" class="td">위원이 해당 안건의 당사자와 친족이거나 친족이었던 경우</td></tr>
<tr><td id="tr3" class="td">위원이 해당 안건에 대하여 증언, 진술 또는 감정을 한 경우</td></tr>
<tr><td id="tr4" class="td">위원이나 위원이 속한 법인ㆍ단체 등이 해당 안건의 당사자의 대리인이거나 대리인이었던 경우</td></tr>
<tr><td id="tr5" class="td">위원이 해당 안건의 원인이 된 처분 또는 부작위에 관여한 경우</td></tr></table>
