<p id="t">
구분소유자 및 의결권의 각 3/4 이상의 다수에 의한 집회결의로써 집합건물의 공용부분을 전유부분으로 변경하기로 결정한 경우에는 시장ㆍ군수 또는 구청장에게 신청하여 그 전유부분을 집합건축물대장에 등록한 후, 그 대장등본을 첨부하여 전유부분에 대한 소유권보존등기를 신청할 수 있다.
 <span class="lrs">(선례 5-513)</span></p>
