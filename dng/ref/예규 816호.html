<p id="t" class="mb15">건물 또는 토지의 소유권을 포기한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
그 소유권을 포기한 자는 단독으로 그에 따른 등기를 신청할 수 없으며
</td></tr>
<tr><td id="tr2" class="td">
그 소유권을 취득하는 국가와 공동으로 소유권 포기를 원인으로 한 소유권이전등기를 신청하여야 한다.
</td></tr>
<tr><td id="tr3" class="td">
위 등기를 신청하는 경우에 등기상 이해관계가 있는 제3자가 있는 때에는 신청서에 그 자의 승낙서 또는 이에 대항할 수 있는 재판의 등본을 첨부하여야 한다.
</td></tr>
<tr><td id="tr4" class="td">
위 등기의 신청이 있는 경우에 등기관은 직권으로 소유권이외의 권리에 관한 등기를 말소하여야 한다.
</td></tr>
</table>
