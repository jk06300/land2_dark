<p id="t">
부동산의 소유권을 이전받을 것을 내용으로 하는 매매계약을 체결한 자가 반대급부의 이행이 완료된 날 이후 그 부동산에 대하여 다시 제3자와 소유권이전을 내용으로 하는 계약이나 제3자에게 계약당사자의 지위를 이전하는 계약을 체결하고자 할 때에는 그 제3자와 계약을 체결하기 전에 먼저 체결된 계약에 따라 소유권이전등기를 신청하여야 한다.
 <span class="lrs">(법 2조 2항)</span></p>
