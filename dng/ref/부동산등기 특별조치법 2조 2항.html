<p id="t" class="mb15">부동산의 소유권을 이전받을 것을 내용으로 하는 매매계약을 체결한 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
반대급부의 이행이 완료된 날 이후
</td></tr>
</table>
<br>
<p class="mb15">그 부동산에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다시 제3자와 소유권이전을 내용으로 하는 계약이나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">제3자에게 계약당사자의 지위를 이전하는 계약을 체결하고자 할 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 제3자와 계약을 체결하기 전에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
먼저 체결된 계약에 따라 소유권이전등기를 신청하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 2조 2항)</td></tr></table>
