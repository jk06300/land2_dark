<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">경계 또는 면적의 변경을 가져오는 경우</span></p>

등록사항 정정 측량성과도
</td></tr>

<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">그 밖의 등록사항을 정정하는 경우</span></p>
