<p id="t" class="mb15">경계점좌표등록부가 있는 지역의 토지분할을 위하여 면적을 정할 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
다음 각 호의 기준에 따른다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">분할 후 각 필지의 면적합계가 분할 전 면적보다 많은 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
구하려는 <span id="tr2p1">끝자리의 다음 숫자가 작은 것</span>부터 순차적으로 버려서 정하되
</td></tr>
<tr><td id="tr3" class="td">
분할 전 면적에 증감이 없도록 할 것
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">분할 후 각 필지의 면적합계가 분할 전 면적보다 적은 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
구하려는 <span id="tr4p1">끝자리의 다음 숫자가 큰 것</span>부터 순차적으로 올려서 정하되
</td></tr>
<tr><td id="tr5" class="td">
분할 전 면적에 증감이 없도록 할 것
</td></tr>
</table>
