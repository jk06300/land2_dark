<p id="t">
근저당권이라고 함은 계속적인 거래관계로부터 발생하고 소멸하는 불특정다수의 장래채권을 결산기에 계산하여 잔존하는 채무를 일정한 한도액의 범위 내에서 담보하는 저당권이어서, 거래가 종료하기까지 채권은 계속적으로 증감변동되는 것이므로, 근저당 거래관계가 계속 중인 경우 즉 근저당권의 피담보채권이 확정되기 전에 그 피담보채권을 양도하거나 대위변제한 경우, 이를 원인으로 하여 양수인이나 대위변제자가 근저당권이전등기를 신청할 수 없다.
 <span class="lrs">(판례 95다53812)</span></p>
