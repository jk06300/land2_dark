<p id="t" class="mb15">신청정보의 등기의무자의 표시에 관한 사항 중</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주민등록번호 또는 부동산등기용등록번호는 등기기록과 일치하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주소 또는 사무소 소재지가 일치하지 아니하는 경우에도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">주소를 증명하는 정보에 의해</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
등기의무자의 등기기록상 주소가 신청정보상의 주소로 변경된 사실이 확인되어
</td></tr>
</table>
<br>
<p class="mb15">등기의무자의 동일성이 인정되는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기신청을 각하하지 아니한다.
</td></tr>
</table>
