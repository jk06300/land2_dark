<p id="t" class="mb20">등기관은 건물 등기기록의 표제부에 다음 각 호의 사항을 기록하여야 한다.</p>
<table class="tb f16 wb" cellspacing="0">
<tr id="tr1"><td width="50%" class="td bc">표시번호</td><td class="td">&nbsp;</td></tr>
<tr id="tr2"><td class="td bc">접수연월일</td><td class="td">&nbsp;</td></tr>
<tr id="tr3"><td class="td bc">소재, 지번 및 건물번호</td><td class="td">다만, 같은 지번 위에 1개의 건물만 있는 경우에는 건물번호는 기록하지 아니한다.</td></tr>
<tr id="tr4"><td class="td bc">건물의 종류, 구조와 면적</td><td class="td">부속건물이 있는 경우에는 부속건물의 종류, 구조와 면적도 함께 기록한다.</td></tr>
<tr id="tr5"><td class="td bc">등기원인</td><td class="td">&nbsp;</td></tr>
<tr id="tr6"><td class="td bc">도면의 번호</td><td class="td">같은 지번 위에 여러 개의 건물이 있는 경우와 구분소유권의 목적이 되는 건물<span class="mrs">(구분건물)</span>인 경우로 한정한다.</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 40조 1항)</td></tr></table>
