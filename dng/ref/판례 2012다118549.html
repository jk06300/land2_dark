<p id="t" class="mb15">부동산표시의 변경이나 경정의 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
소유권의 등기명의인이 단독으로 신청할 수 있고
</td></tr>
</table>
<br>
<p class="mb15">등기명의인표시의 변경이나 경정등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
해당 권리의 등기명의인이 단독으로 신청할 수 있으나
</td></tr>
</table>
<br>
<p class="mb15">등기원인을 경정하는 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
위 각 표시의 변경이나 경정에 해당하지 않으므로
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단독신청에 의한 등기의 경우에는 단독으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공동신청에 의한 등기의 경우에는 공동으로 신청하여야 한다.</span></p>
</td></tr>
</table>
