<p id="t" class="mb15">등기신청이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기권리자와 등기의무자의 공동신청에 의하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기권리자 및 등기의무자 쌍방으로부터 위임받은 대리인에 의한 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 등기신청의 취하도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기권리자와 등기의무자가 공동으로 하거나</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1">등기권리자 및 등기의무자 쌍방으로부터 취하에 대한 특별수권을 받은 대리인이 이를 할 수 있고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">등기권리자 또는 등기의무자 어느 일방만에 의하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 등기신청을 취하할 수는 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1362호 1나)</td></tr></table>
