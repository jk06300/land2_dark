<p id="t" class="mb10">가등기권자가 본등기절차에 의하지 아니하고 가등기설정자로부터 별도의 소유권이전등기를 경료받은 경우,</p>
<p>그 가등기 후에 본등기와 저촉되는 중간등기가 없다면 가등기의무자에 대하여 그 가등기에 기한 본등기절차의 이행을 구할 수 없다.
 <span class="lrs">(판례 2004다59546-2)</span></p>
