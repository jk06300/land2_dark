<p id="t" class="mb15">가등기권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본등기절차에 의하지 아니하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가등기설정자로부터 별도의 소유권이전등기를 경료받은 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 가등기 후에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
본등기와 저촉되는 중간등기가 없다면
</td></tr>
</table>
<br>
<p class="mb15">가등기의무자에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
그 가등기에 기한 본등기절차의 이행을 구할 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2004다59546-2)</td></tr></table>
