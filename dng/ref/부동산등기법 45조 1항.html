<p id="t" class="mb15">소유권 외의 권리가 등기되어 있는 건물에 대한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
멸실등기의 신청이 있는 경우에
</td></tr>
</table>
<br>
<p class="mb15">등기관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 권리의 등기명의인에게</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1개월 이내의 기간을 정하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 기간까지 이의를 진술하지 아니하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">멸실등기를 한다는 뜻을 알려야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호에 해당하는 경우에는 그러하지 아니하다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
건축물대장에 건물멸실의 뜻이 기록되어 있는 경우
</td></tr>
<tr><td id="tr4" class="td">
소유권 외의 권리의 등기명의인이 멸실등기에 동의한 경우
</td></tr>
</table>
