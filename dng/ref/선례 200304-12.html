<p id="t">
1동 건물이 독립한 건물로서 구분소유권의 객체가 되기 위하여는 구조상 구분되고, 독립한 건물로서 사용될 수 있어야<span class="mrs">(이른바, 구조상 및 이용상의 독립성)</span> 하는바, 구조상 독립성이 결여된 상가건물의 평면매장은 집합건축물대장상 구분건물로 등재된 경우라도 구분건물로 등기할 수 없으며, 이러한 구조상 및 이용상의 독립성에 대한 심사기준은 대법원판례와 등기선례 등에 의하여 등기관이 판단하는 것이다.
 <span class="lrs">(선례 200304-12)</span></p>
