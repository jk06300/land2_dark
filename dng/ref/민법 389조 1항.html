<p id="t">채무자가 임의로 채무를 이행하지 아니한 때에는 채권자는 그 강제이행을 법원에 청구할 수 있다.</p>
<p>그러나 채무의 성질이 강제이행을 하지 못할 것인 때에는 그러하지 아니하다.
 <span class="lrs">(민법 389조 1항)</span></p>
