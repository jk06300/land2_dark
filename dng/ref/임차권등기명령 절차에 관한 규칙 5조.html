<p id="t" class="mb15">법원사무관등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
임차권등기명령의 결정이 임대인에게 송달된 때에는
</td></tr>
</table>
<br>
<p class="mb15">지체 없이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">촉탁서에 결정 등본을 첨부하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기관에게 임차권등기의 기입을 촉탁하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 주택임차권등기명령의 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대인에게 임차권등기명령의 결정을 송달하기 전에도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차권등기의 기입을 촉탁할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(임차권등기명령 규칙 5조)</td></tr></table>
