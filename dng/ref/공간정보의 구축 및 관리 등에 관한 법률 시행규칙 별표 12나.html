토지<span class="trs">(임야)</span>대장 및 경계점좌표등록부의 방문 열람 및 등본발급 수수료는 1필지를 기준으로 하되, 1필지당 20장을 초과하는 경우에는 초과하는 매 1장당 100원을 가산하며, 지적<span class="trs">(임야)</span>도면 등본의 크기가 기본단위<span class="mrs">(가로 21㎝, 세로 30㎝)</span>의 4배를 초과하는 경우에는 기본단위당 700원을 가산한다.
 <span class="lrs">(규칙 별표 12호 나)</span></p>
