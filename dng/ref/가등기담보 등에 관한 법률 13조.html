<p id="t" class="mb15">담보가등기를 마친 부동산에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
강제경매등이 개시된 경우에
</td></tr>
</table>
<br>
<p class="mb15">담보가등기권리자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
다른 채권자보다 자기채권을 우선변제 받을 권리가 있다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 그 순위에 관하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 담보가등기권리를 저당권으로 보고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 담보가등기를 마친 때에 그 저당권의 설정등기가 행하여진 것으로 본다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(가등기담보법 13조)</td></tr></table>
