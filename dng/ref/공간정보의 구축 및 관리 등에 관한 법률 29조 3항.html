지적측량 적부심사청구를 회부받은 지방지적위원회는 그 심사청구를 회부받은 날부터 <span id="p1">60일</span> 이내에 심의ㆍ의결하여야 한다. 다만, 부득이한 경우에는 그 심의기간을 해당 지적위원회의 의결을 거쳐 30일 이내에서 한 번만 연장할 수 있다.
 <span class="lrs">(법 29조 3항)</span></p>
