<p id="t" class="mb15">지적측량 적부심사청구를 회부받은 지방지적위원회는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 심사청구를 회부받은 날부터 <span id="tr1p2">60일</span> 이내에 심의ㆍ의결하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 부득이한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 심의기간을 해당 지적위원회의 의결을 거쳐 30일 이내에서 한 번만 연장할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 29조 3항)</td></tr></table>
