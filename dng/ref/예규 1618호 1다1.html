<p id="t">
신탁등기를 신청하는 경우에는 부동산등기법 제81조제1항  각 호의 사항을 신탁원부 작성을 위한 정보로서 제공하여야 한다. 여러 개의 부동산에 관하여 1건의 신청정보로 일괄하여 신탁등기를 신청하는 경우에는 각 부동산별로 신탁원부 작성을 위한 정보를 제공하여야 한다.
 <span class="lrs">(예규 1618호 1다1)</span></p>
