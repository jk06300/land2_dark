<p id="t" class="mb10">
전세권의 법정갱신은 법률의 규정에 의한 물권변동이므로 전세권자는 전세권갱신에 관한 등기없이도 전세권설정자나 그 건물을 취득한 제3자에 대하여 권리를 주장할 수 있으나 그 처분을 위하여는 존속기간에 대한 변경등기를 하여야 하므로,</p>
<p><span id="pr2">존속기간이 만료된 건물전세권을 목적으로 한 저당권설정등기신청을 하기 위하여는 우선 존속기간에 대한 변경등기를 경료하여야 한다</span>.
 <span class="lrs">(선례 200111-4)</span></p>
