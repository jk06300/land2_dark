<p id="t" class="mb15">전세권의 법정갱신은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
법률의 규정에 의한 물권변동이므로
</td></tr>
</table>
<br>
<p class="mb15">전세권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전세권갱신에 관한 등기없이도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">전세권설정자나 제3 취득자에 대하여 권리를 주장할 수 있으나</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 처분을 위하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
존속기간에 대한 변경등기를 하여야 하므로
</td></tr>
</table>
<br>
<p class="mb15">존속기간이 만료된 전세권에 대한 저당권설정등를 하기 위하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
우선 존속기간에 대한 변경등기를 경료하여야 한다.
</td></tr>
</table>
