<p id="t" class="mb15">합병의 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">합병 대상 지번 중 <span id="tr1n1p1">선순위의</span> 지번을 그 지번으로 하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">본번으로 된 지번이 있을 때에는 본번 중 <span id="tr1n2p3">선순위</span>의 지번을 합병 후의 지번으로 할 것</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">합병 전의 필지에 주거ㆍ사무실 등의 건축물이 있어서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지소유자가 그 건축물이 위치한 지번을 합병 후의 지번으로 신청한 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 지번을 합병 후의 지번으로 부여하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 56조 3항 4호)</td></tr></table>
