<p id="t" class="mb15">무효인 매매계약을 원인으로 이전등기가 된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
원인무효를 이유로 그 등기의 말소를 구하여야 하는 것이기는 하나
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자기 명의로 소유권을 표상하는 등기가 되어 있었거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">법률에 의하여 소유권을 취득한</span></p>
</td></tr>
</table>
<br>
<p class="mb15">진정한 소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 소유권에 기하여 현재의 원인무효인 등기명의인을 상대로
</td></tr>
</table>
<br>
<p class="mb15">그 등기명의를 회복하기 위한 방법으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
진정한 등기명의의 회복을 원인으로 한 소유권이전등기절차의 이행을 구할 수도 있다.
</td></tr>
</table>
