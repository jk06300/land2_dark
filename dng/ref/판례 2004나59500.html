<p id="t">
무효인 매매계약을 원인으로 이전등기가 된 경우, 원인무효를 이유로 그 등기의 말소를 구하여야 하는 것이기는 하나, 자기 명의로 소유권을 표상하는 등기가 되어 있었거나 법률에 의하여 소유권을 취득한 진정한 소유자는 그 등기명의를 회복하기 위한 방법으로 그 소유권에 기하여 현재의 원인무효인 등기명의인을 상대로 진정한 등기명의의 회복을 원인으로 한 소유권이전등기절차의 이행을 구할 수도 있다.
 <span class="lrs">(판례 2004나59500)</span></p>
