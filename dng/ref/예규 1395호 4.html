<p id="t">
등기원인증서에 기재된 사항과 신고필증에 기재된 사항이 서로 달라 동일한 거래라고 인정할 수 없는 경우 등기관은 해당 등기신청을 각하하여야 한다. 다만, 단순한 오타나 신청인이 제출한 자료에 의하여 등기원인증서상 매매와 신고의 대상이 된 매매를 동일한 거래라고 인정할 수 있는 경우<span class="mrs">(매매당사자의 주소가 불일치하나 주민등록번호가 일치하는 경우 등)에는 그러하지 아니하다. <span class="lrs">(예규 1395호 4)</span></p>
