<p id="t" class="mb15">가등기에 의하여 순위 보전의 대상이 되는 물권변동의 청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 성질상 양도될 수 있는 재산권일 뿐만 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가등기로 인하여 그 권리가 공시되어 결과적으로 공시방법까지 마련된 셈이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이를 양도한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
양도인과 양수인의 공동신청으로
</td></tr>
</table>
<br>
<p class="mb15">그 가등기상의 권리의 이전등기를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
가등기에 대한 <span id="tr3p2">부기등기</span>의 형식으로 <span id="tr3pe">경료할 수 있다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 98다24105)</td></tr></table>
