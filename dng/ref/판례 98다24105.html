<p id="t" class="mb15">가등기는 원래 순위를 확보하는 데에 그 목적이 있으나,</p>
<p>순위 보전의 대상이 되는 물권변동의 청구권은</p>
<p>그 성질상 양도될 수 있는 재산권일 뿐만 아니라</p>
<p class="mb15">가등기로 인하여 그 권리가 공시되어 결과적으로 공시방법까지 마련된 셈이므로,</p>
<p>이를 양도한 경우에는</p>
<p>양도인과 양수인의 공동신청으로</p>
<p><span class="mbg">그 가등기상의 권리의 이전등기를</span></p>
<p><span class="gbg">가등기에 대한 <span id="pr8ph1">부기등기의 형식으로</span> 경료할 수 있다고 보아야 한다</span>.
 <span class="lrs">(판례 98다24105)</span></p>
<br>
