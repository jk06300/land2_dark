<p id="t" class="mb15">상속등기 신청시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">

</td></tr>
</table>
<br>
<p class="mb15">그 지분이 법정상속분과 다르게 변동된 사실을 증명하는 서면이 제출되지 아니하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">

</td></tr>
