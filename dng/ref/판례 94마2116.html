<p id="t">
상속을 증명하는 시, 구, 읍, 면의 장의 서면 또는 이를 증명함에 족한 서면과 관계법령에 기한 상속인의 범위 및 상속지분의 인정은 등기공무원의 형식적 심사권한의 범위 내라고 할 것이므로, 상속등기신청시에 법정상속분과 다른 비율의 지분이전등기를 신청하는경우 그 지분이 법정상속분과 다르게 변동된 사실을 증명하는 서면이 제출되지 아니하면 그 등기신청을 각하하여야 한다.
 <span class="lrs">(판례 94마2116)</span></p>
