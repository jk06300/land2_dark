<p id="t" class="mb10">가등기는 권리의 설정ㆍ이전ㆍ변경 또는 소멸의 청구권이 시기부 또는 정지조건부인 때에도 할 수 있으므로,</p>
<p>사인증여로 인하여 발생한 소유권이전등기청구권을 보존하기 위하여 가등기를 <span id="pr2pe">신청할 수 있다</span>.
 <span class="lrs">(선례 6-437)</span></p>
