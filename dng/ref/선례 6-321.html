<p id="t" class="mb15">건물의 일부<span class="mrs mrl3">(17층 북쪽 201.37㎡)</span>를 목적으로 하는 전세권설정등기가 경료된 이후</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
당사자 사이에 전세권의 범위를 건물의 3층 동쪽 484.58㎡로 변경하는 계약이 체결된 경우
</td></tr>
</table>
<br>
<p class="mb15">등기부상 이해관계인의 유무와 관계없이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
전세권의 목적물 자체의 동일성이 인정되지 아니하므로
</td></tr>
</table>
<br>
<p class="mb15">새로운 전세권의 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전세권변경등기에 의할 것이 아니고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">별개의 전세권설정등기신청으로 하여야 할 것이다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 6-321)</td></tr></table>
