<p id="t">
인터넷을 통해 인감증명서 발급예약을 신청하고 신용카드의 결제, 예금계좌의 이체, 전자화폐의 결제 등으로 수수료의 결제가 끝난 경우에는 그 열람 및 등기사항증명서 발급 신청 또는 법인 등기사항증명서 다량발급예약, 인감증명서 발급예약 신청은 수수료를 결제한 당일에 한하여 전부에 대해서만 철회할 수 있다. 다만, 예약에 따라 등기소에서 인감증명서 작성이 완료된 후에는 당일에도 철회할 수 없다.
 <span class="lrs">(예규 1571호 5조 6항)</span></p>
