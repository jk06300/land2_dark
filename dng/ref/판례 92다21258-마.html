<p id="t" class="mb15">가등기에 터잡아 본등기를 하는 것은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 가등기에 기하여 순위 보전된 권리의 취득이지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가등기상의 권리 자체의 처분<span class="mrs">(권리의 감소 내지 소멸)</span>이라고는 볼 수 없으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">가등기에 기한 본등기를 금지한다는 취지의 가처분은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기할 사항에 해당하지 아니하고
</td></tr>
</table>
<br>
<p class="mb15">그러한 본등기금지가처분이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">잘못으로 기입등기되었다 하더라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 기재사항은 아무런 효력을 발생할 수 없으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">가처분권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이러한 무효한 가처분결정의 기입등기로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">부동산의 적법한 전득자에게 대항할 수 없다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 92다21258-마)</td></tr></table>
<span id="br"><br></span>
