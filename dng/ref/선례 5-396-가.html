<p id="t" class="mb15">부동산을 매각하고</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그에 따른 소유권이전등기를 경료하면서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">아울러 환매특약의 등기를 경료한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매수인으로부터 그 부동산을 전득한 제3자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
환매권자의 환매권 행사에 대항할 수 없으나
</td></tr>
</table>
<br>
<p class="mb15">환매특약의 등기에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
부동산처분금지의 효력이 인정되어 있는 것은 아니므로
</td></tr>
</table>
<br>
<p class="mb15">환매특약의 등기가 경료된 이후에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
매수인은 제3자에게 동 부동산을 전매하고 그에 따른 소유권이전등기를 신청할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 5-396-가)</td></tr></table>
