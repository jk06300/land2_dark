<p id="t">
상속으로 인하여 수인이 공동상속등기를 마친 후에 공동상속인 중의 1인 또는 수인에게 재산을 취득케하는 상속재산의 협의분할 또는 재판에 의한 분할을 한 경우에 그 등기의 신청절차는 권리를 취득하는 자가 등기권리자, 권리를 잃는 자가 등기의무자로서 <span id="ph5">소유권의 경정등기를 <span id="pe">신청하여야 한다</span>.</span>
 <span class="lrs">(선례 1-322)</span></p>
