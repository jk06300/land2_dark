<p id="t" class="mb15">상속으로 인하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">수인이 공동상속등기를 마친 후에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공동상속인 중의 1인 또는 수인에게 재산을 취득케하는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상속재산의 협의분할 또는 재판에 의한 분할을 한 경우에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 등기의 신청절차는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">권리를 취득하는 자가 등기권리자</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">권리를 잃는 자가 등기의무자로서</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
소유권의 경정등기를 <span id="tr3pe">신청하여야 한다</span>.
</td></tr>
