부동산소유권 이전등기 등에 관한 특별조치법(1992. 11. 30. 법률 제4502호로 제정된 것)에 의하여 경료된 소유권보존등기는 동법 소정의 적법한 절차에 따라 마쳐진 것으로서 실체적 권리관계에 부합하는 등기로 추정된다.
 <span class="lrs">(판례 2006다30921)</span></p>
