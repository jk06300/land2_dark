<p id="t" class="mb15">전세금을 변경하는 전세권변경등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 등기에 관하여 등기상 이해관계 있는 제3자가 있는 때에는
</td></tr>
</table>
<br>
<p class="mb15">그 승낙서 또는 이에 대항할 수 있는 재판의 등본을 첨부하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
부기에 의하여 그 변경등기를 하고
</td></tr>
</table>
<br>
<p class="mb15">그 승낙서 등을 첨부하지 않으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
주등기로 그 변경등기를 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 2-366)</td></tr></table>
