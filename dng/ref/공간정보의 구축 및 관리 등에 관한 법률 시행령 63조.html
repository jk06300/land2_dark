<p id="t">토지소유자는 신규등록을 신청할 때에는 신규등록 사유를 적은 신청서에 다음 각 호의 어느 하나에 해당하는 서류를 첨부하여 지적소관청에 제출하여야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">법원의 확정판결서 정본 또는 사본</td></tr>
<tr><td id="tr2" class="td">공유수면관리법에 따른 준공검사확인증 사본</td></tr>
<tr><td id="tr3" class="td">도시계획구역의 토지를 그 지방자치단체의 명의로 등록하는 때에는 기획재정부장관과 협의한 문서의 사본</td></tr>
<tr><td id="tr4" class="td">그 밖에 소유권을 증명할 수 있는 서류의 사본</td></tr></table>
