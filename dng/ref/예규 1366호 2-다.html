<p id="t" class="mb15">부동산의 공유지분에 대해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
용익물권<span class="mrs mrl3">(지상권 등)</span>을 설정ㆍ존속시킬 수 없다.
</td></tr>

<br>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">이유</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
지상권은 타인의 토지를 사용하는 것을 목적으로 하는 용익물권으로서 토지 전부 또는 특정 일부 위에 설정되어야 한다.
</td></tr>
<tr><td id="tr3" class="td">
지상권은 설정된 범위 내에서 토지를 배타적으로 사용할 수 있는 권리인데, 단순히 지분 위에만 지상권을 설정하게 되면 해당 토지의 물리적인 어느 부분을 배타적으로 사용할 것인지 특정할 수 없어 권리의 실현이 불가능해진다.
</td></tr>
</table>
