<p id="t">
지적측량수행자는 지적측량 의뢰를 받은 때에는 측량기간, 측량일자 및 측량 수수료 등을 적은 지적측량 수행계획서를 그 다음 날까지 <span id="p1">지적소관청</span>에 제출하여야 한다. 제출한 지적측량 수행계획서를 변경한 경우에도 같다.
 <span class="lrs">(규칙 25조 2항)</span></p>
