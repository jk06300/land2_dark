<p id="t" class="mb15">관공서가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
부동산에 관한 거래의 주체로서 등기를 촉탁할 수 있는 경우라 하더라도
</td></tr>

<br>
<p class="mb15">촉탁은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">

</td></tr>
</table>
<br>
<p class="mb15">촉탁에 의하지 아니하고</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기권리자와 등기의무자의 공동으로 등기를 신청할 수도 있다.
</td></tr>
</table>
