<p id="t" class="mb10">
등기신청서에 첨부하는 토지거래계약허가증명의 유효기간에 대한 규정은 없으므로 그 발행일로부터 3개월이 경과한 경우에도 이를 등기신청서에 첨부할 수 있을 것이나,</p>
<p>다만 <span id="pr2">경과일수가 오래되어 그 증명력이 의심스러울 때에는 등기관은 최근에 발행된 토지거래계약허가증명의 제출을 <span id="pr2pe">요구할 수 있을 것이다</span>.</span>
 <span class="lrs">(선례 200608-5)</span></p>
