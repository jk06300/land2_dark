기존건물이 멸실된 후 그곳에 새로이 건축한 건물의 물권변동에 관한 등기를 멸실된 건물의 등기부에 하여도 이는 진실에 부합하지 아니하는 것이고 비록 <span class="gbg">당사자가 멸실건물의 등기로서 신축된 건물의 등기에 갈음할 의사를 가졌다 하여도 그 등기는 무효</span>이니 이미 멸실된 건물에 대한 근저당권설정등기에 신축된 건물에 대한 근저당권이 설정되었다고는 할 수 없으며 그 등기에 기하여 진행된 경매에서 신축된 건물을 경락받았다 하더라도 그로써 소유권취득을 내세울 수는 없다.
 <span class="lrs">(판례 75다2211)</span></p>
