<p id="t" class="mb10">지적소관청이 지적공부를 복구할 때에는 다음에 해당하는 관계 자료 중에서 멸실ㆍ훼손 당시의 지적공부와 가장 부합된다고 인정되는 자료에 따라 토지의 표시에 관한 사항을 복구하여야 한다.</p>
<p>다만, <span  id="pr2">소유자에 관한 사항은 부동산등기부나 법원의 확정판결에 따라 복구하여야 한다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">지적공부의 등본</td></tr>
<tr><td id="tr2" class="td">측량 결과도</td></tr>
<tr><td id="tr3" class="td">토지이동정리 결의서</td></tr>
<tr><td id="tr4" class="td">부동산등기부 등본 등 등기사실을 증명하는 서류</td></tr>
<tr><td id="tr5" class="td">지적소관청이 작성ㆍ발행한 지적공부의 등록내용 증명 서류</td></tr>
<tr><td id="tr6" class="td">지적공부를 복제하여 관리하는 시스템에 따라 복제된 지적공부</td></tr>
<tr><td id="tr7" class="td">법원의 확정판결서 정본 또는 사본</td></tr></table>
