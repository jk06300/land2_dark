<p id="t" class="mb15">체육용지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">국민의 건강증진 등을 위한 체육활동에 적합한 시설과 형태를 갖춘 종합운동장ㆍ실내체육관ㆍ야구장ㆍ골프장ㆍ스키장ㆍ승마장ㆍ경륜장 등 체육시설의 토지와 이에 접속된 부속시설물의 부지</td></tr>
<tr><td id="tr2" class="td">다만, 체육시설로서의 영속성과 독립성이 미흡한 정구장ㆍ골프연습장ㆍ실내수영장 및 체육도장과 유수<span class="mrs">(流水)</span>를 이용한 요트장 및 카누장 등의 토지는 제외한다.</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 23호)</td></tr></table>
