<p id="t" class="mb15">체육용지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
국민의 건강증진 등을 위한 체육활동에 적합한 시설과 형태를 갖춘 
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">종합운동장ㆍ실내체육관ㆍ야구장ㆍ골프장ㆍ스키장ㆍ승마장ㆍ경륜장 등 체육시설의 토지와</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이에 접속된 부속시설물의 부지</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<p class="mb15">다만, 다음에 해당하는 부지는 <span id="pr2pe" class="gbg">제외한다</span>.</p>
<tr><td id="tr3" class="td bc">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">체육시설로서의 영속성과 독립성이 미흡한 정구장ㆍ골프연습장ㆍ실내수영장 및 체육도장</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">유수<span class="mrs">(流水)</span>를 이용한 요트장 및 카누장 등의 토지</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 23호)</td></tr></table>
