<p id="t" class="mb15">축척변경위원회는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b1p1">5명 이상</span> <span id="tr1b1p2">10명 이하</span>의 위원으로 구성하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">위원의 <span id="tr1b2p1">1/2 이상</span>을 토지소유자로 하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 축척변경 시행지역의 토지소유자가 <span id="tr2b1pe">5명 이하</span>일 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지소유자 전원을 위원으로 위촉하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 79조 1항)</td></tr></table>
