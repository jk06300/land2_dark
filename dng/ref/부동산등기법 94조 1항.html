<p id="t" class="mb5">권리의 이전, 말소 또는 설정등기청구권을 보전하기 위한 처분금지가처분등기가 된 후</p>
<p class="mb5">가처분채권자가 가처분채무자를 등기의무자로 하여 권리의 이전, 말소 또는 설정의 등기를 신청하는 경우에는,</p>
<p>대법원규칙으로 정하는 바에 따라 그 가처분등기 이후에 된 등기로서 <span id="pr3p1">가처분채권자의 권리를 침해하는 등기</span>의 말소를 단독으로 신청할 수 있다.
 <span class="lrs">(법 94조 1항)</span></p>
