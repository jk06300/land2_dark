<p id="t">
지적측량수행자가 지적측량을 하였으면 측량부ㆍ측량결과도ㆍ면적측정부, 측량성과 파일 등 측량성과에 관한 자료를 지적소관청에 제출하여 그 성과의 정확성에 관한 검사를 받아야 한다. <span class="mrs">(지적삼각점측량성과 및 경위의측량방법으로 실시한 지적확정측량성과인 경우에는 시ㆍ도지사에게 검사를 받아야 한다)</span></p>
<p>다만, <span id="pr2">지적공부를 정리하지 아니하는 측량으로서 <span id="pr2p1">경계복원측량</span> 및 <span id="pr2p2">지적현황측량</span>의 경우에는 <span id="pr2pe">그러하지 아니하다</span>.</span>
 <span class="lrs">(법 25조 1항)</span></p>
