<p id="t" class="mb15">지적측량수행자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
지적측량을 하였으면
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">측량부ㆍ측량결과도ㆍ면적측정부, 측량성과 파일 등</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">측량성과에 관한 자료를 지적소관청에 제출하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 성과의 정확성에 관한 검사를 받아야 한다.</span></p>
</td></tr>
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지적삼각점측량성과 및 경위의측량방법으로 실시한 지적확정측량성과인 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시ㆍ도지사에게 검사를 받아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 지적공부를 정리하지 아니하는 측량으로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td ebg">
<span id="tr4p1">경계복원측량</span> 및 <span id="tr4p2">지적현황측량</span>의 경우에는 <span id="tr4pe">그러하지 아니하다</span>.
</td></tr>
</table>
