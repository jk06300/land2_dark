<p id="t">
지적소관청은 토지의 표시가 잘못되었음을 발견하였을 때에는 <span id="p1">지체 없이</span> 등록사항 정정에 필요한 서류와 등록사항 정정 측량성과도를 작성하고, 토지이동정리 결의서를 작성한 후 대장의 사유란에 <span id="p2" class="gbg">'등록사항정정 대상토지'</span>라고 적고, 토지소유자에게 등록사항 정정 신청을 할 수 있도록 그 사유를 통지하여야 한다. 다만, 지적소관청이 직권으로 정정할 수 있는 경우에는 토지소유자에게 통지를 하지 아니할 수 있다.
 <span class="lrs">(규칙 94조 1항)</span></p>
