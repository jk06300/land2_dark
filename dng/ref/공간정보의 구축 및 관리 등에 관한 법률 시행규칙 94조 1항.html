<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
토지의 표시가 잘못되었음을 발견하였을 때에는
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr2">지체 없이</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등록사항 정정에 필요한 서류와 등록사항 정정 측량성과도를 작성하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지이동정리 결의서를 작성한 후</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대장의 사유란에 <span id="tr2b3pe">"등록사항정정 대상토지"</span> 라고 적고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지소유자에게 등록사항 정정 신청을 할 수 있도록 그 사유를 통지하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 지적소관청이 직권으로 정정할 수 있는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
토지소유자에게 통지를 하지 아니할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 94조 1항)</td></tr></table>
<span id="br"><br></span>
