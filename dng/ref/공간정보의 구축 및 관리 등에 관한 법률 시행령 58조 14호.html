<p id="t" class="mb15">도로</p>
<table class="tb f16" cellspacing="0">
<tr ><td id="tr1" class="td">일반 공중의 교통 운수를 위하여 보행이나 차량운행에 필요한 일정한 설비 또는 형태를 갖추어 이용되는 토지</td></tr>
<tr><td id="tr2" class="td">도로법 등 관계 법령에 따라 도로로 개설된 토지</td></tr>
<tr><td id="tr3" class="td">고속도로의 휴게소 부지</td></tr>
<tr><td id="tr4" class="td">2필지 이상에 진입하는 통로로 이용되는 토지</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">다만, 아파트ㆍ공장 등 단일 용도의 일정한 단지 안에 설치된 통로 등은 <span id="tr5pe">제외한다</span>.</td></tr>
</table>
