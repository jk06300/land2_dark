<p id="t" class="mb15">수용으로 인한 소유권이전등기신청서에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기원인은 '토지수용<span class="ls3">'</span>으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">원인일자는 '<span id="tr1b2p2">수용의 개시일</span><span class="ls3">'</span>을 각 기재한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">토지수용위원회의 재결에 의하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">존속이 인정된 권리가 있는 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유권이전등기신청서에 이를 기재하여야 한다.</span></p>
</td></tr>
</table>
