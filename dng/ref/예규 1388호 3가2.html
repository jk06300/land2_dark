<p id="t" class="mb10">수용으로 인한 소유권이전등기신청서에 <span id="pr1ph1">등기원인은 "토지수용"</span>으로, <span id="pr1ph2">원인일자는 "<span id="pr1p2">수용의 개시일</span>"</span>를 각 기재한다.</p>
<p>토지수용위원회의 재결에 의하여 존속이 인정된 권리가 있는 때에는 소유권이전등기신청서에 이를 기재하여야 한다.
 <span class="lrs">(예규 1388호 3가2)</span></p>
