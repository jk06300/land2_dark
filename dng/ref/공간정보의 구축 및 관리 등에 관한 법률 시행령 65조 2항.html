<p id="t">
토지소유자는 토지의 분할을 신청할 때에는 분할 사유를 적은 신청서를 지적소관청에 제출하여야 한다. 이 경우 토지가 분할 허가 대상인 때에는 그 허가서 사본을 첨부하여 하며, 1필지의 일부가 형질변경 등으로 용도가 변경되어 분할을 신청할 때에는 지목변경 신청서를 함께 제출하여야 한다.
 <span class="lrs">(영 65조 2항)</span></p>
