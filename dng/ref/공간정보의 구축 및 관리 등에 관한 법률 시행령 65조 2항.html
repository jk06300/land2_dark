<p id="t" class="mb15">토지소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
토지의 분할을 신청할 때에는
</td></tr>
</table>
<br>
<p class="mb15">분할 사유를 적은 신청서를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
지적소관청에 제출하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 토지가 분할 허가 대상인 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 허가서 사본을 첨부하여 하며
</td></tr>
</table>
<br>
<p class="mb15">1필지의 일부가 형질변경 등으로 용도가 변경되어 분할을 신청할 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
지목변경 신청서를 함께 제출하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 65조 2항)</td></tr></table>
