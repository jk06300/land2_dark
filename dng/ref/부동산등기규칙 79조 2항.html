<p id="t">
갑 토지를 을 토지에 합병하여 등기관이 합필등기를 한 때에는 갑 토지의 등기기록 중 표제부에 합병으로 인하여 을 토지의 등기기록에 옮겨 기록한 뜻을 기록하고, 갑 토지의 등기기록 중 표제부의 등기를 말소하는 표시를 한 후 그 등기기록을 폐쇄하여야 한다.
 <span class="lrs">(규칙 79조 2항)</span></p>
