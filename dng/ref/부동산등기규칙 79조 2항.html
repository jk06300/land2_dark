<p id="t" class="mb15">갑 토지를 을 토지에 합병하여 등기관이 합필등기를 한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
갑 토지의 등기기록 중 표제부에 합병으로 인하여 을 토지의 등기기록에 옮겨 기록한 뜻을 기록하고
</td></tr>
<tr><td id="tr2" class="td">
갑 토지의 등기기록 중 표제부의 등기를 말소하는 표시를 한 후
</td></tr>
<tr><td id="tr3" class="td">
갑 토지에 관한 등기기록을 폐쇄하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 79조 2항)</td></tr></table>
