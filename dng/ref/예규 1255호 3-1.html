<p id="t" class="mb15">학교법인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5">그 소유 명의의 부동산에 관하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매, 증여, 교환, 그밖의 처분행위를 원인으로 한 소유권이전등기를 신청하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">근저당권 등의 제한물권 또는 임차권의 설정등기를 신청하는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 등기신청서에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
관할청의 허가를 증명하는 서면을 <span id="tr2pe">첨부하여야 한다</span>.
</td></tr>
</table>
<br>
<p class="mb15">다만, 사립학교법상 신고사항에 해당하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
이를 소명할 수 있는 서면<span class="mrs mrl3">(관할청의 신고수리공문 등)</span>을 첨부하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1255호 3-1)</td></tr></table>
<span id="br"><br></span>
</body>
