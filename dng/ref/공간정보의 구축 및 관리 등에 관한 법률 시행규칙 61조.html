<p id="t">
지적소관청은 도시개발사업 등이 준공되기 전에 사업시행자가 지번부여 신청을 하면 지번을 부여할 수 있으며, 도시개발사업 등이 준공되기 전에 지번을 부여하는 때에는 사업계획도에 따르되, 지적확정측량을 실시한 지역의 지번부여 방법에 따라 지번을 부여하여야 한다.
 <span class="lrs">(규칙 61조)</span></p>
