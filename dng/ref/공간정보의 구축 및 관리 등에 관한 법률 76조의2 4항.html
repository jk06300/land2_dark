지적소관청은 부동산종합공부의 정확한 등록 및 관리를 위하여 필요한 경우에는 부동산종합공부의 등록사항을 관리하는 기관의 장에게 관련 자료의 제출을 요구할 수 있다. 이 경우 자료의 제출을 요구받은 기관의 장은 특별한 사유가 없으면 자료를 제공하여야 한다.
