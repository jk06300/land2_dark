<p id="t" class="mb15">중복등기기록 중 어느 한 등기기록의 최종 소유권의 등기명의인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
자기 명의의 등기기록을 폐쇄하여 중복등기기록을 정리하도록 신청할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 등기상 이해관계인이 있을 때에는</p>
<p class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 승낙이 있음을 증명하는 정보를 첨부정보로서 등기소에 제공하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 39조 1항)</td></tr></table>
