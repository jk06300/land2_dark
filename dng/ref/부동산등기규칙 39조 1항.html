<p id="t">
중복등기기록 중 어느 한 등기기록의 최종 소유권의 등기명의인은 자기 명의의 등기기록을 폐쇄하여 중복등기기록을 정리하도록 신청할 수 있다. 다만, 등기상 이해관계인이 있을 때에는 그 승낙이 있음을 증명하는 정보를 첨부정보로서 등기소에 제공하여야 한다.
 <span class="lrs">(규칙 39조 1항)</span></p>
