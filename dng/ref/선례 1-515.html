<p id="t" class="mb15">토지수용으로 인한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
소유권이전등기를 하는 때에는
</td></tr>
</table>
<br>
<p class="mb15">등기공무원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 토지에 관하여 경료된</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가등기와 근저당권설정등기를 말소해야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그리고 이 점은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지수용재결서나 보상금공탁서에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 가등기권자와 근저당권자가 표시되어 있지 않은 경우에도 마찬가지이다.</span></p>
</td></tr>
</table>
