합병 후 존속한 회사 또는 합병으로 인하여 설립된 회사는 합병으로 인하여 소멸된 회사의 권리의무를 포괄승계하는 점에 있어서 상속인이 피상속인의 권리의무를 포괄승계하는 것과 다를 바 없다 할 것이므로, <span id="pr2">합병으로 소멸된 甲 회사의 부동산을 그 합병으로 설립된 乙 회사의 명의로 하기 위해서는 <span id="pr2pe">소유권이전등기를 해야 한다</span>.</span>
 <span class="lrs">(예규 422호)</span></p>
