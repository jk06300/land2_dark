<p id="t" class="mb15"><span id="p1">지적측량이란</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지를 지적공부에 등록하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적공부에 등록된 경계점을 지상에 복원하기 위하여</span></p>

<br>
<p class="mb15"><span id="pr2p1">지적소관청</span> 또는 <span id="pr2p2">지적측량수행자</span>가</p>
<table class="tb f16" cellspacing="0">

<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">각 필지의 경계 또는 좌표와 면적을 정하는 측량을 말하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적확정측량 및 지적재조사측량을 포함한다.</span></p>
