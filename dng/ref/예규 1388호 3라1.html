<p id="t" class="mb15">토지수용으로 인한 소유권이전등기를 하는 경우</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">
등기관은 다음 등기를 직권으로 말소하여야 한다.
</td></tr>
</table>
<table id="t1" width="100%" class="f16">
<tr><td>
<br>
<p><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">가등기, 가압류, 가처분, 압류 및 예고등기</span></p>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">수용의 개시일 이후에 경료된 소유권이전등기</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">다만, 수용의 개시일 이전의 <span id="tr2p2">상속</span>을 원인으로 한 소유권이전등기는 <span id="tr2pe">그러하지 아니하다</span>.
</td></tr>
</table>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st3" class="sb dp">■</span><span id="sb3" class="dp1">소유권 이외의 권리 즉 지상권, 지역권, 전세권, 저당권, 권리질권 및 임차권에 관한 등기</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">다만 그 부동산을 위하여 존재하는 지역권의 등기와 토지수용위원회의 재결에 의하여 인정된 권리는 그러하지 아니하다.
</td></tr>
</table>
</td></tr>
</table>
