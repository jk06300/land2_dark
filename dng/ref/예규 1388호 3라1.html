<p id="t">토지수용으로 인한 소유권이전등기를 하는 경우에는 다음의 등기는 등기관이 이를 직권으로 말소하여야 한다. <span class="lrs">(예규 1388호 3라1)</span></p>
<br>

<p class="mb15"><span id="pr1" class="sb dp">■</span><span id="pr1t" class="dp1">수용의 개시일 이후에 경료된 소유권이전등기</span></p>
<table class="tb f16" cellspacing="0">

</td></tr>

<br>
</td></tr>
<tr><td>
<p class="mb15"><span id="pr2" class="sb dp">■</span><span id="pr2t" class="dp1">소유권 이외의 권리 즉 지상권, 지역권, 전세권, 저당권, 권리질권 및 임차권에 관한 등기</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">다만 그 부동산을 위하여 존재하는 지역권의 등기와 토지수용위원회의 재결에 의하여 인정된 권리는 그러하지 아니하다.
</td></tr>
</table>

</td></tr>
