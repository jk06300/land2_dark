<p id="t">
근저당권의 피담보권이 확정되기 전에 근저당권의 기초가 되는 기본계약상의 채권자 지위가 제3자에게 전부 또는 일부 양도된 경우, 그 양도인 및 양수인은 "계약 양도"(채권자의 지위가 전부 제3자에게 양도된 경우), "계약의 일부 양도"<span class="mrs">(채권자의 지위가 일부 제3자에게 양도된 경우)</span> 또는 "계약가입"<span class="mrs">(양수인이 기본계약에 가입하여 추가로 채권자가 된 경우)</span>을 등기원인으로 하여 근저당권이전등기를 신청할 수 있다.
 <span class="lrs">(예규 1471호 3-1-1)</span></p>
