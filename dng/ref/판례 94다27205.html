<p id="t" class="mb15">등기관이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<span id="tr1p1">착오로 인하여</span> 말소할 수 없는 등기를 잘못 말소한 경우
</td></tr>
</table>
<br>
<p class="mb15">당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
법원이나 등기관의 직권발동을 촉구하는 의미의 회복등기신청을 할 수 있고
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">회복등기가 이루어지지 않을 경우</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">법원에 대하여는 민사집행법에 따라 집행에 관한 이의신청을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기관에 대하여는 부동산등기법에 따라 등기관의 처분에 대한 이의신청을 할 수 있다.</span></p>
</td></tr>
