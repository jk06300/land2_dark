<p id="t" class="mb10">
등기관이 착오로 인하여 말소할 수 없는 등기를 잘못 말소한 경우 당사자는 법원이나 등기관의 직권발동을 촉구하는 의미의 회복등기신청을 할 수 있고,</p>
<p>만일 회복등기가 이루어지지 않는다면 당사자는 법원에 대하여는 민사집행법에 따라 집행에 관한 이의신청을, 등기관에 대하여는 부동산등기법에 따라 등기관의 처분에 대한 이의신청을 할 수 있다
 <span class="lrs">(판례 94다27205)</span></p>
