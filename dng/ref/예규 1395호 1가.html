<p id="t" class="mb10">거래가액은 2006. 1. 1.이후 작성된 매매계약서를 등기원인증서로 하여 소유권이전등기를 신청하는 경우에 등기한다.</p>
<p>그러므로 아래 각 호의 경우에는 거래가액을 등기하지 않는다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">2006. 1. 1.이전에 작성된 매매계약서에 의한 등기신청을 하는 때</td></tr>
<tr><td id="tr2" class="td">등기원인이 매매라 하더라도 등기원인증서가 판결, 조정조서 등 매매계약서가 아닌 때</td></tr>
<tr><td id="tr3" class="td">매매계약서를 등기원인증서로 제출하면서 소유권이전등기가 아닌 소유권이전청구권가등기를 신청하는 때</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1395호 1가)</td></tr></table>
<br>
