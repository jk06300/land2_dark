<p id="t" class="mb15">등록전환을 신청할 수 있는 경우는 다음 각 호와 같다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">산지관리법에 따른 산지전용허가ㆍ신고, 산지일시사용허가ㆍ신고,</p>
<p>건축법에 건축허가ㆍ신고 또는 그 밖의 관계 법령에 따른 개발행위 허가 등을 받은 경우</p>
</td></tr>
<tr><td id="tr2" class="td">
대부분의 토지가 등록전환되어 나머지 토지를 임야도에 계속 존치하는 것이 불합리한 경우
</td></tr>
<tr><td id="tr3" class="td">
임야도에 등록된 토지가 사실상 형질변경되었으나 지목변경을 할 수 없는 경우
</td></tr>
<tr><td id="tr4" class="td">
도시ㆍ군관리계획선에 따라 토지를 분할하는 경우
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 64조 1항)</td></tr></table>
