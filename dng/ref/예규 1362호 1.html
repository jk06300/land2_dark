<p id="t">
등기신청이 등기권리자와 등기의무자의 공동신청에 의하거나 등기권리자 및 등기의무자 쌍방으로부터 위임받은 대리인에 의한 경우에는, 그 등기신청의 취하도 등기권리자와 등기의무자가 공동으로 하거나 등기권리자 및 등기의무자 쌍방으로부터 취하에 대한 특별수권을 받은 대리인이 이를 할 수 있고, 등기권리자 또는 등기의무자 어느 일방만에 의하여 그 등기신청을 취하할 수는 없다.
 <span class="lrs">(예규 1362호 1나)</span></p>
