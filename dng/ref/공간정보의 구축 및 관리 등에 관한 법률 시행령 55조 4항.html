<p id="t" class="mb10">분할에 따른 지상 경계는 지상건축물을 걸리게 결정해서는 아니 된다.</p>
<p>다만, <span id="pr2">다음 각 호의 어느 하나에 해당하는 경우에는 그러하지 아니하다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">법원의 확정판결이 있는 경우</td></tr>
<tr><td id="tr2" class="td">도시개발사업 등의 사업시행자가 사업지구의 경계를 결정하기 위하여 토지를 분할하려는 경우</td></tr>
<tr><td id="tr3" class="td">공공사업 등에 따라 학교용지, 도로, 철도용지, 제방, 하천, 구거, 유지, 수도용지 등의 지목으로 되는 토지를 분할하는 경우</td></tr>
<tr><td id="tr4" class="td">도시ㆍ군관리계획 결정고시와 지형도면 고시가 된 지역의 도시ㆍ군관리계획선에 따라 토지를 분할하려는 경우</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 55조 4항)</td></tr></table>
