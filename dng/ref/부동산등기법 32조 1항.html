<p id="t" class="mb10">
등기관이 등기를 마친 후 그 등기에 착오나 빠진 부분이 있음을 발견하였을 때에는 지체 없이 그 사실을 등기권리자와 등기의무자에게 알려야 하고, 등기권리자와 등기의무자가 없는 경우에는 등기명의인에게 알려야 한다.</p>
<p>다만, 등기권리자, 등기의무자 또는 등기명의인이 각 <span id="pr2ph2">2인 이상인 경우에는</span> <span id="pr2ph3">그 중 1인에게</span> 통지하면 된다.
 <span class="lrs">(법 32조 1항)</span></p>
