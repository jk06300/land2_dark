<p id="t">
유증의 목적 부동산이 미등기인 경우라도 특정유증을 받은 자는 소유권보존등기를 신청할 수 없고, 유언집행자가 상속인 명의로 소유권보존등기를 마친 후에 유증을 원인으로 한 소유권이전등기를 신청하여야 한다.
 <span class="lrs">(예규 1512호 2가2)</span></p>
