<p id="t" class="mb15"><span id="pr1">지적소관청</span>은 지번을 변경하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지번변경 사유를 적은 승인신청서에</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">지번변경 대상지역의 지번ㆍ지목ㆍ면적ㆍ소유자에 대한 상세한 내용을 기재하여</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<span id="tr2p1">시ㆍ도지사</span> 또는 <span id="tr2p2">대도시 시장</span>에게 제출해야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 시ㆍ도지사 또는 대도시 시장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전자정부법에 따른 행정정보의 공동이용을 통하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지번변경 대상지역의 지적도 및 임야도를 확인해야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 57조 1항)</td></tr></table>
