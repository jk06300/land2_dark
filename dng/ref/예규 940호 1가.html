<p id="t" class="mb15">유증으로 인한 소유권이전등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
포괄유증이나 특정유증을 불문하고
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
수증자를 등기권리자, 유언집행자 또는 상속인을 등기의무자로 하여 공동으로 신청하여야 한다.
</td></tr>
<tr><td id="tr3" class="td">
수증자가 유언집행자로 지정되거나 상속인인 경우에도 같다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 940호 1가)</td></tr></table>
