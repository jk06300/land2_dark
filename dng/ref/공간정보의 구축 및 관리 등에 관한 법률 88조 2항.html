<p id="t" class="mb15">총괄청이나 중앙관서의 장이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
국유재산법에 의해 소유자 없는 부동산에 대한 소유자 등록을 신청하는 경우
</td></tr>
</table>
<br>
<p class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
지적공부에 해당 토지의 소유자가 등록되지 아니한 경우에만 등록할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 88조 2항)</td></tr></table>
