공유물분할 판결이 확정되면 공유자는 각자의 취득 부분에 대하여 소유권을 취득하게 되는 것이므로 그 소송의 당사자는 원ㆍ피고에 관계없이 각각 공유물분할절차에 따른 등기신청을 할 수 있다.
