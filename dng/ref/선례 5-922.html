<p id="t">등기신청수수료는 등기신청인이 납부하되</p>
<p>등기권리자와 등기의무자의 공동신청에 의하는 경우에는</p>
<p class="mb15">등기권리자가 이를 납부하여야 하므로,</p>
<p>공유인 1개의 부동산에 관하여</p>
<p><span class="gbg">각 공유자 지분에 대한 가압류등기촉탁시</span></p>
<p>납부할 부동산등기의 신청수수료도</p>
<p>등기의무자인 공유자의 수에 따라 등기권리자가 납부하여야 할 것이다.
 <span class="lrs">(선례 5-922)</span></p>
