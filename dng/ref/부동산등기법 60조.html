<p id="t">대지사용권의 취득</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">구분건물을 신축한 자가 그 건물의 대지사용권을 가지고 있는 경우에 대지권에 관한 등기를 하지 아니하고 구분건물에 관하여만 소유권이전등기를 마쳤을 때에는 현재의 구분건물의 소유명의인과 공동으로 대지사용권에 관한 이전등기를 신청할 수 있다.</td></tr>
<tr><td id="tr2" class="td">구분건물을 신축하여 양도한 자가 그 건물의 대지사용권을 나중에 취득하여 이전하기로 약정한 경우에는 제1항을 준용한다.</td></tr>
<tr><td id="tr3" class="td">제1항 및 제2항에 따른 등기는 대지권에 관한 등기와 동시에 신청하여야 한다.</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 60조)</td></tr></table>
