<p id="t" class="mb15">하나의 가등기에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
여러 사람의 가등기권자가 있는 경우에
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">가등기권자 모두가 공동의 이름으로 본등기를 신청하거나</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">그 중 일부의 가등기권자가 자기의 가등기지분에 관하여 본등기를 <span id="tr2b2pe">신청할 수 있지만</span></span></p>
</td></tr>
<tr><td id="tr3" class="td">
일부의 가등기권자가 공유물보존행위에 준하여 가등기 전부에 관한 본등기를 <span id="tr3pe">신청할 수는 없다</span>.
</td></tr>
</table>
<br>
<p class="mb15">공동가등기권자 중 일부의 가등기권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
자기의 지분만에 관하여 본등기를 신청할 때에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신청서에 그 뜻을 기재하여야 하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기기록에도 그 뜻을 기록하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1408호 4마1)</td></tr></table>
