<p id="t">하나의 가등기에 관하여 여러 사람의 가등기권자가 있는 경우에,</p>
<p>가등기권자 모두가 공동의 이름으로 본등기를 신청하거나,</p>
<p><span id="pr3">그 중 일부의 가등기권자가 자기의 가등기지분에 관하여 본등기를 신청할 수 있지만</span>,</p>
<p class="mb15"><span id="pr4">일부의 가등기권자가 공유물보존행위에 준하여 가등기 전부에 관한 본등기를 <span id="pr4pe">신청할 수는 없다</span>.</span></p>
<p>공동가등기권자 중 일부의 가등기권자가 자기의 지분만에 관하여 본등기를 신청할 때에는</p>
<p>신청서에 그 뜻을 기재하여야 하고 등기기록에도 그 뜻을 기록하여야 한다.
 <span class="lrs">(예규 1408호 4마1)</span></p>
