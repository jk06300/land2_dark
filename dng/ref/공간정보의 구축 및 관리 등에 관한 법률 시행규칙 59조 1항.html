<p id="t">
지적소관청은 토지의 <span id="p1">이동현황</span>을 직권으로 조사ㆍ측량하여 토지의 지번, 지목, 면적, 경계 또는 좌표를 결정하려는 때에는 <span id="p2">토지이동현황 조사계획</span>을 <span id="pe">수립하여야 한다</span>. 이 경우 토지이동현황 조사계획은 시ㆍ군ㆍ구별로 수립하되, 부득이한 사유가 있는 때에는 읍ㆍ면ㆍ동별로 수립할 수 있다.
 <span class="lrs">(규칙 59조 1항)</span></p>
