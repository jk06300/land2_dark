<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지의 <span id="tr1b1p1">이동현황</span>을 직권으로 조사ㆍ측량하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지의 지번, 지목, 면적, 경계 또는 좌표를 결정하려는 때에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<span id="tr2p1">토지이동현황 조사계획</span>을 <span id="tr2pe">수립하여야 한다</span>.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 토지이동현황 조사계획은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시ㆍ군ㆍ구별로 수립하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">부득이한 사유가 있는 때에는 읍ㆍ면ㆍ동별로 수립할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 59조 1항)</td></tr></table>
