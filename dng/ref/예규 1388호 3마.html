<p id="t" class="mb10"><span id="pr1">토지수용의 재결의 실효를 원인으로 하는 토지수용으로 인한 소유권이전등기의 말소의 신청은 등기의무자와 등기권리자가 공동으로 신청하여야 하며</span>,</p>
<p>이에 의하여 토지수용으로 인한 소유권이전등기를 말소한 때에는 등기관은 토지수용으로 말소한 등기를 직권으로 회복하여야 한다.
 <span class="lrs">(예규 1388호 3마)</span></p>
