<tr><td id="tr1" class="td obg">
신 건물이 신축된 경우
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
구 건물의 등기부는 멸실등기를 하여 폐쇄하고
</td></tr>
<tr><td id="tr3" class="td">
신축건물의 소유자가 새로운 소유권보존등기를 경료하여야 하며
</td></tr>
<tr><td id="tr4" class="td">

</td></tr>
<tr><td id="tr5" class="td">
멸실된 구 건물을 표상한 등기가 신 건물에 <span id="tr5pe">유용될 수 없다</span>.
</td></tr>
