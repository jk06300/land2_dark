<p id="t">
동일부동산에 관하여 동일인 명의로 중복보존등기가 경료된 경우 부동산등기법이 1물1용지주의를 채택하고 있는 이상 뒤에 경료된 등기는 무효이고 이 무효인 등기에 터잡아 <span id="ph7">타인 명의로 소유권이전등기가 경료되었다고 하더라도</span> 실체관계에 부합하는 여부를 가릴것 없이 이 등기 역시 <span id="p2">무효</span>이므로 그후 등기카드화 작업으로 후등기부가 폐쇄되고 타인명의의 소유권이전등기 부분만이 새로운 등기부에 이기되었더라도 이러한 사실만으로 무효인 등기가 유효인 등기로 전환될 수 없다.
 <span class="lrs">(판례 83다카743)</span></p>
