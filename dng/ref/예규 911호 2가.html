<p id="t" class="mb15">합유자 중 일부가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">나머지 합유자들 전원의 동의를 얻어</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그의 합유지분을 타에 매도 기타 처분하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">종전의 합유자 중 일부가 교체되는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">처분 합유자 + 취득 합유자 + 잔존 합유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공동으로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">○년 ○월 ○일 합유자 변경을 원인으로 한</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">잔존 합유자 및 취득 합유자의 합유로 하는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr2b4p1">합유명의인 변경등기</span>를 신청해야 하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
합유지분을 처분한 합유자의 인감증명을 첨부하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 911호 2가)</td></tr></table>
