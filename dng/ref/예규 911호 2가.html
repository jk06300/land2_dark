<p id="t" class="mb10">
합유자 중 일부가 나머지 합유자들 전원의 동의를 얻어 그의 합유지분을 타에 매도 기타 처분하여 종전의 합유자 중 일부가 교체되는 경우에는 합유지분을 처분한 합유자와 합유지분을 취득한 합유자 및 잔존 합유자의 공동신청으로 「○년 ○월 ○일 합유자 변경」을 원인으로 한 잔존 합유자 및 합유지분을 취득한 합유자의 합유로 하는 <span id="pe">합유명의인 변경등기신청을 하여야 하고</span>, 이 경우 합유지분을 처분한 합유자의 인감증명을 첨부하여야 한다.
 <span class="lrs">(예규 911호 2가)</span></p>
