<p id="t">
유증을 원인으로 한 소유권이전등기 신청시 등기원인은 "○년 ○월 ○일 유증"으로 기재하되, 그 연월일은 유증자가 사망한 날을 기재한다. 다만, 유증에 조건 또는 기한이 붙은 경우에는 그 조건이 성취한 날 또는 그 기한이 도래한 날을 신청정보의 내용으로 제공한다.
 <span class="lrs">(예규 1512호 4가1)</span></p>
