<p id="t" class="mb15">유증을 원인으로 한 소유권이전등기 신청시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기원인은 "○년 ○월 ○일 유증"으로 기재하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 연월일은 유증자가 사망한 날을 기재한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 유증에 조건 또는 기한이 붙은 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">그 조건이 성취한 날 또는 그 기한이 도래한 날을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">신청정보의 내용으로 제공한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1512호 4가1)</td></tr></table>
<span id="br"><br></span>
