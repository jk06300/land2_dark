<p id="t" class="mb15">신청서나 그 밖의 등기에 관한 서면에 적은 문자의</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
정정, 삽입 또는 삭제를 한 경우에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 글자 수를 난외<span class="mrs">(欄外)</span>에 적으며</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">문자의 앞뒤에 괄호를 붙이고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이에 <span id="tr2b3p1">날인 또는 서명</span>하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 삭제한 문자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
해독할 수 있게 글자체를 남겨두어야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 57조 2항)</td></tr></table>
