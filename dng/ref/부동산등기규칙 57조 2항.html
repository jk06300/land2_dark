<p id="t">
신청서나 그 밖의 등기에 관한 서면에 적은 문자의 정정, 삽입 또는 삭제를 한 경우에는 그 글자 수를 난외<span class="mrs">(欄外)</span>에 적으며 문자의 앞뒤에 괄호를 붙이고 이에 <span id="p3">날인 또는 서명</span>하여야 한다. 이 경우 삭제한 문자는 해독할 수 있게 글자체를 남겨두어야 한다.
 <span class="lrs">(규칙 57조 2항)</span></p>
