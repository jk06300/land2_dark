<p id="t">
승소한 등기권리자가 단독으로 판결에 의하여 등기를 신청하는 경우에는 등기의무자의 권리에 관한 등기필정보를 제공할 필요가 없다. 다만 승소한 등기의무자가 단독으로 등기를 신청할 때에는 그의 권리에 관한 등기필정보를 제공하여야 한다.
 <span class="lrs">(예규 1607호 5바)</span></p>
