<p id="t" class="mb15">승소한 등기권리자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단독으로 판결에 의하여 등기를 신청하는 경우에는</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">등기의무자의 권리에 관한 등기필정보를 제공할 필요가 없다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 승소한 등기의무자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단독으로 등기를 신청할 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그의 권리에 관한 등기필정보를 제공하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1607호 5바)</td></tr></table>
