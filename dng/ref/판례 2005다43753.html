<p id="t">
말소등기신청의 경우에 등기상 이해관계 있는 제3자란 말소등기를 함으로써 손해를 입을 우려가 있는 등기상의 권리자로서 그 손해를 입을 우려가 있다는 것이 등기부 기재에 의하여 형식적으로 인정되는 자이고, 그 제3자가 승낙의무를 부담하는지 여부는 그 제3자가 말소등기권리자에 대한 관계에서 그 승낙을 하여야 할 실체법상의 의무가 있는지 여부에 의하여 결정된다.
 <span class="lrs">(판례 2005다43753)</span></p>
