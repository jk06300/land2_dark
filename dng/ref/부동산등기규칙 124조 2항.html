<p id="t" class="mb15">계약을 등기원인으로 하는 소유권이전등기를 신청하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1">거래가액을 신청정보의 내용으로 등기소에 제공하고</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span id="tr1b2" class="dp1">시장ㆍ군수ㆍ구청장으로부터 제공받은 거래계약신고필증정보를 첨부정보로서 등기소에 제공하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1">거래부동산이 2개 이상이거나</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1">거래부동산이 1개라 하더라도 여러 명의 매도인과 여러 명의 매수인 사이의 매매계약인 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매매목록도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
첨부정보로서 등기소에 제공하여야 한다. 
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 124조 2항)</td></tr></table>
