<p id="t">지적소관청은 지적도가 다음의 어느 하나에 해당하는 경우에는 토지소유자의 신청 또는 지적소관청의 직권으로 일정한 지역을 정하여 그 지역의 축척을 변경할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">잦은 토지의 이동으로 1필지의 규모가 작아서 소축척으로는 지적측량성과의 결정이나 토지의 이동에 따른 정리를 하기가 곤란한 경우</td></tr>
<tr><td id="tr2" class="td">하나의 지번부여지역에 서로 다른 축척의 지적도가 있는 경우</td></tr>
<tr><td id="tr3" class="td">그 밖에 지적공부를 관리하기 위하여 필요하다고 인정되는 경우</td></tr></table>
