사용에만 제공되는 부속건물이라 하더라도 부속건물이라는 이유만으로 그 자체를 하나의 독립된 건물로 등기할 수 없는 것은 아니고 소유자의 신청에 따라 본건물과 합하여 1개의 건물로 등기하거나 별도로 1개의 독립건물로 등기할 수 있다.
 <span class="lrs">(판례 74나855)</span></p>
