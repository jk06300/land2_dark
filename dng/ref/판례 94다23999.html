<p id="t">
피상속인 소유의 부동산에 관하여 피상속인과의 사이에 매매 등의 원인행위가 있었으나 아직 등기신청을 하지 않고 있는 사이에 상속이 개시된 경우, 상속인은 신분을 증명할 수 있는 서류를 첨부하여 피상속인으로부터 바로 원인행위자인 매수인 등 앞으로 <span id="pe">소유권이전등기를 신청할 수 있고</span>, 그러한 경우에는 상속등기를 거칠 필요가 없이 바로 매수인 앞으로 등기명의를 이전할 수 있다.
 <span class="lrs">(판례 94다23999)</span></p>
