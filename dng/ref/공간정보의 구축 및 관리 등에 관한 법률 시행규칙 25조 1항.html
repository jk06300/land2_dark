지적측량<span class="mrs">(검사측량, 지적재조사측량 제외)</span>을 의뢰하려는 자는 지적측량 의뢰서<span class="mrs">(전자문서로 된 의뢰서를 포함한다)</span>에 의뢰 사유를 증명하는 서류<span class="mrs">(전자문서를 포함한다)</span>를 첨부하여 지적측량수행자에게 제출하여야 한다.
 <span class="lrs">(규칙 25조 1항)</span></p>
