<p id="t" class="mb15">주차장</p>
<table class="tb f15" cellspacing="0">
<tr><td id="tr1" class="td">자동차 등의 주차에 필요한 독립적인 시설을 갖춘 부지와 주차전용 건축물 및 이에 접속된 부속시설물의 부지</td></tr>
<tr><td id="tr2" class="td">다만, 노상주차장, 부설주차장<span id="tr2r1" class="mrs">(시설물의 인근에 설치된 부설주차장은 제외)</span>, 자동차 등의 판매 목적으로 설치된 물류장 및 야외전시장은 제외한다.</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 11호)</td>
</tr></table>
