<p id="t" class="mb15">주차장</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자동차 등의 주차에 필요한 독립적인 시설을 갖춘 부지와</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주차전용 건축물 및</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이에 접속된 부속시설물의 부지</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음에 해당하는 부지는 <span id="pr2pe" class="gbg">제외한다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">노상주차장</span></p>
<p class="mb5"><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">부설주차장 <span id="tr2b2r1" class="trs">(시설물의 인근에 설치된 부설주차장은 제외)</span></span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">자동차 등의 판매 목적으로 설치된 물류장 및 야외전시장</span></p>
</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 11호)</td>
