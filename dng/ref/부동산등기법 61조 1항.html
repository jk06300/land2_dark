<p id="t" class="mb15">대지권을 등기한 후에 한 건물의 권리에 관한 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">

</td></tr>

<br>
<p class="mb15">다만, 그 등기에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>
</table>
