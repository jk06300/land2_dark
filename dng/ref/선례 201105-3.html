<p id="t">
매매에 관한 거래계약서를 등기원인을 증명하는 서면으로 하여 소유권이전등기를 신청하는 경우에는 토지거래허가증서상의 매매예정금액이나 등기신청인이 임의로 기재한 매매금액이 아닌 부동산 소재지를 관할하는 시장ㆍ군수 또는 구청장이 발급한 거래신고필증에 기재된 거래가액을 신청서에 기재하여야 한다.
 <span class="lrs">(선례 201105-3)</span></p>
