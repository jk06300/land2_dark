<p id="t" class="mb15">갑 소유 부동산에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">을 명의의 전세권등기와 병 명의의 전세권가압류가 순차로 경료된 부동산에 대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">을 명의의 전세권등기를 말소하라는 판결을 받았다고 하더라도</span></p>
</td></tr>

<br>
<p class="mb15">그 판결에 의하여 전세권말소등기를 신청할 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
병의 승낙서 또는 병에게 대항할 수 있는 재판의 등본을 첨부하여야 한다.
</td></tr>
