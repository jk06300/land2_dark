<p id="t">소유권보존등기가 되어 있지 아니한 부동산에 대하여 소유권이전을 내용으로 하는 계약을 체결한 자는 다음 각호에 정하여진 날부터 <span id="p1">60일</span> 이내에 소유권보존등기를 신청하여야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">소유권보존등기를 신청할 수 있음에도 이를 하지 아니한 채 계약을 체결한 경우에는 그 <span id="tr1pe">계약을 체결한 날</span></td></tr>
<tr><td id="tr2" class="td">계약을 체결한 후에 소유권보존등기를 신청할 수 있게 된 경우에는 <span id="tr2pe">소유권보존등기를 신청할 수 있게 된 날</span></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 2조 5항)</td></tr></table>
