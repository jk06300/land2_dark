<p id="t" class="mb15">건축법상 사용승인을 받아야 할 건물임에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사용승인을 받지 못 했다는 사실이 기록된 소유권보존등기가 된 후에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사용승인이 이루어진 경우</span></p>
</td></tr>

<br>
<p class="mb15">그 건물 소유권의 등기명의인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<span id="tr2p1">1개월 이내에</span> 그 사실에 관한 기록의 말소등기를 신청하여야 한다.
</td></tr>
</table>
