<p id="t">
건축법상 사용승인을 받아야 할 건물임에도 사용승인을 받지 못 했다는 사실이 기록된 소유권보존등기가 된 후에 사용승인이 이루어진 경우, 그 건물 소유권의 등기명의인은 <span id="p1">1개월 이내에</span> 그 사실에 관한 기록의 말소등기를 신청하여야 한다.
 <span class="lrs">(법 66조 3항)</span></p>
