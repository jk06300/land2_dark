<p id="t">
불확정기간을 존속기간으로 하는 임대차계약도 허용된다 할 것인바, 송전선이 통과하는 선하부지에 대한 임대차의 존속기간을 <span id="ph3">송전선이 존속하는 기간"으로 정함은</span> 민법 제651조 제1항에 해당하는 "20년을 최장기간으로 하는 불확정기간"이라고 생각되므로, 위 불확정기간을 존속기간으로 하는 임차권설정등기도 <span id="pe">가능할 것이다</span>.
 <span class="lrs">(선례 5-457)</span></p>
