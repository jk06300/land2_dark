<p id="t" class="mb10">
누구든지 수수료를 내고 대법원규칙으로 정하는 바에 따라 등기기록에 기록되어 있는 사항의 전부 또는 일부의 열람과 이를 증명하는 등기사항증명서의 발급을 청구할 수 있다.</p>
<p>다만, <span id="pr2">등기기록의 부속서류에 대하여는 <span id="pr2ph2">이해관계 있는 부분만</span> 열람을 청구할 수 있다.</span>
 <span class="lrs">(법 19조 1항)</span></p>
