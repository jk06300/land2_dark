<p id="t" class="mb20">등기완료통지는 신청인 및 다음의 어느 하나에 해당하는 자에게 하여야 한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">판결에서 승소한 등기의무자의 등기신청에 있어서 등기권리자</td></tr>
<tr><td id="tr2" class="td">채권자대위권에 의한 대위자의 등기신청에서 피대위자</td></tr>
<tr><td id="tr3" class="td">등기필정보를 제공해야 하는 등기신청에서 등기필정보를 제공하지 않고 확인정보 등을 제공한 등기의무자</td></tr>
<tr><td id="tr4" class="td">미등기부동산의 처분제한등기를 할 때에 직권 소유권보존등기에서 등기명의인</td></tr>
<tr><td id="tr5" class="td">관공서가 촉탁하는 등기에서 관공서</td></tr></table>
