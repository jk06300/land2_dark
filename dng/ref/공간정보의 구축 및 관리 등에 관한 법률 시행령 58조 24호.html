<p id="t" class="mb15">유원지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
일반 공중의 위락ㆍ휴양 등에 적합한 시설물을 종합적으로 갖춘
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">수영장ㆍ유선장<span class="mrs">(遊船場)</span>ㆍ낚시터ㆍ<span id="tr2b1p4">어린이놀이터</span>ㆍ동물원ㆍ식물원ㆍ민속촌ㆍ경마장ㆍ야영장 등의 토지와</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이에 접속된 부속시설물의 부지</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음에 해당하는 부지는 <span id="pr2pe" class="gbg">제외한다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">이들 시설과의 거리 등으로 보아 독립적인 것으로 인정되는 숙식시설 및 유기장의 부지</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">하천ㆍ구거 또는 유지<span class="mrs">(공유인 것으로 한정)</span>로 분류되는 것</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 24호)</td></tr></table>
