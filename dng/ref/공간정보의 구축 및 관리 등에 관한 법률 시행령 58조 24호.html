<p id="t" class="mb15">유원지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">일반 공중의 위락ㆍ휴양 등에 적합한 시설물을 종합적으로 갖춘 수영장ㆍ유선장<span class="mrs">(遊船場)</span>ㆍ낚시터ㆍ어린이놀이터ㆍ동물원ㆍ식물원ㆍ민속촌ㆍ경마장ㆍ야영장 등의 토지와 이에 접속된 부속시설물의 부지</td></tr>
<tr><td id="tr2" class="td">다만, 이들 시설과의 거리 등으로 보아 독립적인 것으로 인정되는 숙식시설 및 유기장의 부지와 하천ㆍ구거 또는 유지<span class="mrs">(공유인 것으로 한정)</span>로 분류되는 것은 제외한다.</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 58조 24호)</td></tr></table>
