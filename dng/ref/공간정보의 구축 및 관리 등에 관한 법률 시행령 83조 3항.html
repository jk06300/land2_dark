<p class="mb15">그 신청대상지역이 환지를 수반하는 경우에는</p>
<table class="tb f16" cellspacing="0">

</td></tr>

<br>
<p class="mb15">이 경우 사업완료 신고서에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">

</td></tr>
