<p id="t" class="mb10">
권리변경등기에 관하여 등기상 이해관계 있는 제3자가 있는 경우에 신청서에 그 승낙서 또는 이에 대항할 수 있는 재판의 등본을 첨부한 때에는 부기에 의하여 그 등기를 하고 그 승낙서등을 첨부하지 않았을 때에는 주등기<span class="mrs">(독립등기)</span>로 그 변경등기를 하는 것이므로,</p>
<p><span id="pr2">전세권의 존속기간 연장을 목적으로 하는 변경등기는 후순위 근저당권자의 승낙서 또는 이에 대항할 수 있는 재판의 등본을 첨부한 때에 한하여 부기등기로 이를 할 수 있다</span>. 
 <span class="lrs">(선례 1-422)</span></p>
