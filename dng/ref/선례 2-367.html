<p id="t" class="mb15">전세권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
공유지분을 목적으로 설정할 수 없고
</td></tr>
</table>
<br>
<p class="mb15">다른 공유자의 동의를 받더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
일부 공유자의 지분에 대하여는 설정할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
공유자는 공유물의 전부를 지분의 비율로 사용ㆍ수익할 수 있기 때문에
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">일부 공유지분에 전세권을 설정할 수 있게 하면</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">결국 그 효력은 공유물의 전부에 미치게 되므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 공유자의 사용ㆍ수익권을 침해하게 된다.</span></p>
</td></tr>
<tr><td id="tr5" class="td">
<p class="mb5">따라서 공유부동산에 대하여 전세권을 설정하기 위해서는</p>
<p class="mb5"><span id="tr5n1" class="sb1 dp">●</span><span class="dp1">공유자 전원이 등기의무자가 되고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">전세권자가 등기권리자가 되어 신청하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 2-367)</td></tr></table>
<span id="br"><br></span>
</body>
