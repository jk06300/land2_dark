<p id="t">전세권은 공유지분을 목적으로 설정할 수 없고, 다른 공유자의 동의를 받더라도 일부 공유자의 지분에 대하여는 설정할 수 없다. 공유자는 공유물의 전부를 지분의 비율로 사용ㆍ수익할 수 있기 때문에 일부 공유지분에 전세권을 설정할 수 있게 하면 결국 그 효력은 공유물의 전부에 미치게 되므로 다른 공유자의 사용, 수익권을 침해하게 된다. 따라서 공유부동산에 대하여 전세권을 설정하기 위해서는 공유자 전원이 등기의무자가 되고, 전세권자가 등기권리자가 되어 신청하여야 한다.
 <span class="lrs">(선례 2-367)</span></p>
