<p id="t">미등기 공유토지의 소유권보존등기는 공유자 전원이 공동으로 신청할 수 있음은 물론이고,</p>
<p><span id="pr2">공유물의 보존행위로서 공유자 중 1인이 공유자 전원을 위하여 토지 전체에 대한 소유권보존등기를 <span id="pr2pe">신청할 수 있다</span>.</span></p>
<p>그러나 자기 지분만의 소유권보존등기는 신청할 수 없다.
 <span class="lrs">(선례 6-176)</span></p>
<br>
