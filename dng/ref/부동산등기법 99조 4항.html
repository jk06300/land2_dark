<p id="t" class="mb15">수용으로 인한 소유권이전등기를 하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
그 부동산의 등기기록 중 소유권, 소유권외의 권리, 그 밖의 <span id="tr1p3">처분제한에 관한 등기</span>가 있으면 그 등기를 <span id="tr1pe">직권으로 말소하여야 한다</span>.
</td></tr>
<tr><td id="tr2" class="td">
다만, 그 부동산을 위하여 존재하는 <span id="tr2p1">지역권의 등기</span> 또는 토지수용위원회의 재결로써 존속이 인정된 권리의 등기는 <span id="tr2pe">그러하지 아니하다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 99조 4항)</td></tr></table>
