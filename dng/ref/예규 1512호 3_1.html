<p id="t" class="mb15">유증을 원인으로 한 소유권이전등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
포괄유증이든 특정유증이든
</td></tr>
</table>
<br>
<p class="mb15">모두 <span id="pr2">상속등기를 거치지 않고</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
유증자로부터 직접 수증자 명의로 등기를 <span id="tr2pe">신청하여야 한다</span>.
</td></tr>
</table>
<br>
<p class="mb15">그러나</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">유증을 원인으로 한 소유권이전등기 전에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상속등기가 이미 마쳐진 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">상속등기를 말소하지 않고</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">상속인으로부터 수증자에게로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">유증을 원인으로 한 소유권이전등기를 신청할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1512호 3_1)</td></tr></table>
