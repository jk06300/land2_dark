<p id="t">
유증을 원인으로 한 소유권이전등기는 포괄유증이든 특정유증이든 모두 <span id="ph5">상속등기를 거치지 않고</span> 유증자로부터 직접 수증자 명의로 등기를 신청하여야 한다. 그러나 유증을 원인으로 한 소유권이전등기 전에 상속등기가 이미 마쳐진 경우에는 상속등기를 말소하지 않고 상속인으로부터 수증자에게로 유증을 원인으로 한 소유권이전등기를 신청할 수 있다.
 <span class="lrs">(예규 1512호 3_1)</span></p>
