<p id="t">
부동산매매계약의 체결당시에는 토지거래허가구역이었으나 그 후 허가구역 지정이 해제되었으면 등기신청 당시 다시 허가구역으로 지정되었다하더라도 소유권이전등기 신청서에 토지거래허가서를 첨부할 필요가 없다.
 <span class="lrs">(선례 8-63)</span></p>
