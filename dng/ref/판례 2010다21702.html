<p id="t">
부동산에 관하여 소유권이전등기가 마쳐져 있는 경우 그 등기명의자는 제3자에 대하여서 뿐만 아니라 그 전 소유자에 대하여서도 적법한 절차 및 원인에 의하여 소유권을 취득한 것으로 추정되므로, 그 절차 및 원인이 부당하여 그 등기가 무효라는 사실은 이를 주장하는 자에게 입증책임이 있으나, 등기절차가 적법하게 진행되지 아니한 것으로 볼 만한 의심스러운 사정이 있음이 입증되는 경우에는 그 추정력은 깨어진다.
 <span class="lrs">(판례 2010다21702)</span></p>
