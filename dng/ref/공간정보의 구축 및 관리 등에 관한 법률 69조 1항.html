<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
해당 청사에 지적서고를 설치하고
</td></tr>
<tr><td id="tr2" class="td obg">
<p class="mb5">그 곳에 지적공부를 영구히 보존하여야 하며</p>
<span class="mrs">(정보처리시스템을 통하여 기록ㆍ저장한 경우는 제외)</span>
</td></tr>
</table>
<br>
<p class="mb15">다음의 어느 하나에 해당하는 경우 <span id="pr2pe">외에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
해당 청사 밖으로 지적공부를 <span id="tr3pe">반출할 수 없다</span>.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
천재지변이나 그 밖에 이에 준하는 재난을 피하기 위하여 필요한 경우
</td></tr>
<tr><td id="tr5" class="td">
관할 시ㆍ도지사 또는 대도시 시장의 승인을 받은 경우
</td></tr>
</table>
