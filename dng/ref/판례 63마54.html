<p id="t">
상속인 자신이 한정승인 또는 포기를 할 수 있는 기간내에 상속등기를 한 때에는 상속의 단순 승인으로 인정된 경우가 있을 것이나 상속등기가 상속재산에 대한 처분행위라고 볼 수 없으니 만큼 채권자가 상속인을 대위하여 상속등기를 하였다 하여 단순승인의 효력을 발생시킬 수 없고 상속인의 한정승인 또는 포기할 수 있는 권한에는 아무런 영향도 미치는 것이 아니므로 채권자의 대위권행사에 의한 상속등기를 거부할 수 없다.
 <span class="lrs">(판례 63마54)</span></p>
