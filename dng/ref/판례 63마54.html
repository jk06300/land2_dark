<p id="t" class="mb15">상속인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">한정승인 또는 포기를 할 수 있는 기간내에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채권자가 상속인을 대위하여 상속등기를 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">상속인의 한정승인 또는 포기할 수 있는 권한에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
아무런 영향도 미치는 것이 아니므로
</td></tr>
</table>
<br>
<p class="mb15">상속인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
채권자의 대위권행사에 의한 상속등기를 <span id="tr3pe">거부할 수 없다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 63마54)</td></tr></table>
