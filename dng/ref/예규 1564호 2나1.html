<p id="t">다음과 같은 등기신청은 <span id="pe">수리될 수 없다</span>.</p>
<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">권리 자체를 경정하는 등기신청</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권이전등기를 저당권설정등기로 경정하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">저당권설정등기를 전세권설정등기로 경정하는 경우 등</span></p>
</td></tr>

<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">권리자 전체를 경정하는 등기신청</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">권리자를 갑에서 을로 경정하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">갑과 을의 공동소유에서 병과 정의 공동소유로 경정하는 경우 등</span></p>
