<p id="t" class="mb15">등기의무자의 등기필정보가 없을 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기의무자 또는 그 법정대리인<span class="mrs mrl3">(등기의무자등)</span>이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기소에 출석하여</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">등기관으로부터 등기의무자등임을 확인받아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음의 경우에는 그러하지 아니하다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
등기신청인의 대리를 맡은 변호사 또는 법무사가 등기의무자등으로부터 위임받았음을 확인한 경우
</td></tr>
<tr><td id="tr3" class="td">
신청서<span class="mrs ml3">(위임에 의한 대리인이 신청하는 경우에는 그 권한을 증명하는 서면)</span> 중 등기의무자등의 작성부분에 관하여 공증을 받은 경우
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 51조)</td></tr></table>
