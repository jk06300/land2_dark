<p id="t" class="mb10">등기의무자의 등기필정보가 없을 때에는 등기의무자 또는 그 법정대리인<span class="mrs">("등기의무자등")</span>이 등기소에 출석하여 <span id="pr1pe">등기관으로부터 등기의무자등임을 확인받아야 한다</span>.</p>
<p>다만, 등기신청인의 대리인<span class="mrs">(변호사나 법무사만을 말함)</span>이 등기의무자등으로부터 위임받았음을 확인한 경우</p>
<p>또는 신청서<span class="mrs">(위임에 의한 대리인이 신청하는 경우에는 그 권한을 증명하는 서면)</span> 중 등기의무자등의 작성부분에 관하여 공증을 받은 경우에는 그러하지 아니하다.
 <span class="lrs">(법 51조)</span></p>
