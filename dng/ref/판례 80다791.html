<p id="t" class="mb10">
부동산 등기는 현실의 권리 관계에 부합하는 한 그 권리취득의 경위나 방법 등이 사실과 다르다고 하더라도 그 등기의 효력에는 아무런 영향이 없는 것이므로</p>
<p>증여에 의하여 부동산을 취득하였지만 등기원인을 매매로 기재하였다고 하더라도 그 등기의 효력에는 아무런 하자가 없다.
 <span class="lrs">(판례 80다791)</span></p>
