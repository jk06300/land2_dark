수용에 의한 소유권이전등기 완료 후 수용재결의 실효로 그 말소등기를 신청하는 경우 피수용자 단독으로 기업자명의의 이전등기를 말소신청할 수는 없고, 피수용자는 기업자와의 공동신청에 의하거나 그의 협력을 얻을 수 없는 경우에는 말소등기를 명하는 판결을 얻어 단독으로 말소등기를 신청하여야 한다.
 <span class="lrs">(선례 3-602호)</span></p>
