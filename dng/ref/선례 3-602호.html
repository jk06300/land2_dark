<p id="t" class="mb15">수용에 의한 소유권이전등기 완료 후</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
수용재결의 실효로 그 말소등기를 신청하는 경우
</td></tr>
</table>
<br>
<p class="mb15">피수용자 단독으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
기업자명의의 이전등기를 말소신청할 수는 없고
</td></tr>
</table>
<br>
<p class="mb15">피수용자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기업자와의 공동신청에 의하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그의 협력을 얻을 수 없는 경우에는 말소등기를 명하는 판결을 얻어 단독으로 말소등기를 신청하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 3-602호)</td></tr></table>
