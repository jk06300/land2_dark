<p id="t" class="mb15">등기관이</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권이전등기청구권보전 가등기에 의하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유권이전의 본등기를 한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">가등기 후 본등기 전에 마쳐진 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
직권으로 말소한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 경우에는 <span id="pr3pe" class="gbg">그러하지 아니하다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">해당 가등기상 권리를 목적으로 하는 가압류등기나 가처분등기</td></tr>
<tr><td id="tr4" class="td"><span id="tr4p1">가등기 전에</span> 마쳐진 가압류에 의한 강제경매개시결정등기</td></tr>
<tr><td id="tr5" class="td">가등기 전에 마쳐진 담보가등기, 전세권 및 저당권에 의한 임의경매개시결정등기</td></tr>
<tr><td id="tr6" class="td">가등기권자에게 대항할 수 있는 주택임차권등기, 주택임차권설정등기, 상가건물임차권등기, 상가건물임차권설정등기</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 147조 1항)</td></tr></table>
