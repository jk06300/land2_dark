<p id="t">등기관이 소유권이전등기청구권보전 가등기에 의하여 소유권이전의 본등기를 한 경우에는 가등기 후 본등기 전에 마쳐진 등기 중 다음 각 호의 등기를 제외하고는 모두 직권으로 말소한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">해당 가등기상 권리를 목적으로 하는 가압류등기나 가처분등기</td></tr>
<tr><td id="tr2" class="td">가등기 전에 마쳐진 가압류에 의한 강제경매개시결정등기</td></tr>
<tr><td id="tr3" class="td">가등기 전에 마쳐진 담보가등기, 전세권 및 저당권에 의한 임의경매개시결정등기</td></tr>
<tr><td id="tr4" class="td">가등기권자에게 대항할 수 있는 주택임차권등기, 주택임차권설정등기, 상가건물임차권등기, 상가건물임차권설정등기</td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 147조 1항)</td>
