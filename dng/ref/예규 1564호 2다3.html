<p id="t">
등기명의인표시경정등기의 신청을 위해서는 등기명의인의 표시의 경정을 증명하는 시ㆍ구ㆍ읍ㆍ면의 장의 서면 또는 이를 증명함에 족한 서면을 신청서에 첨부하여야 하고, 동일인보증서를 첨부할 경우에는 동일인임을 <span id="p1">보증하는 자의 인감증명</span> 및 기타 보증인의 자격을 인정할 만한 서면<span class="mrs">(공무원 재직증명, 법무사 인가증 사본 등)</span>을 함께 제출하여야 한다.
 <span class="lrs">(예규 1564호 2다3)</span></p>
