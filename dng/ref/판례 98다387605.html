<p id="t">
계쟁 부동산에 관하여 실체상 아무런 권리가 없는 사람의 신청에 의하여 처분금지가처분결정이 내려졌다면, 그에 기한 가처분등기가 마쳐졌다 하더라도 그 가처분 권리자는 가처분의 효력을 채무자나 제3자에게 주장할 수 없는 것이므로, 그 가처분 등기 후에 부동산 소유권이전등기를 마친 자는 가처분권리자에 대하여도 유효하게 소유권을 취득하였음을 주장할 수 있다.
 <span class="lrs">(판례 98다387605)</span></p>
