<p id="t" class="mb10"><span class="gbg">집단사건이나 판단이 어려운 사건</span>, 기타 행정정보 공동이용의 대상이 되는 정보의 취득이 1분 이내에 이루어지지 않는 사건과 같이</p>
<p class="mb10">만일 접수 순서대로 처리한다면 후순위로 접수된 다른 사건의 처리가 상당히 지연될 것이 예상될 경우에는,</p>
<p class="mb10"><span class="gbg">그 사유를 등록하고 이들 신청사건보다 나중에 접수된 사건을 먼저 처리할 수 있다</span>.</p>
<p>다만, 지연사건의 처리는 접수된 때로부터 50일 이내에 완료하여야 한다.
 <span class="lrs">(예규 1610호 7나)</span></p>
