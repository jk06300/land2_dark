<p id="t" class="mb15">신청서가 여러 장일 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
신청인 또는 그 대리인이 간인을 하여야 하고
</td></tr>
</table>
<br>
<p class="mb15">등기권리자 또는 등기의무자가 여러 명일 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 중 1명이 간인하는 방법으로 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 신청서에 서명을 하였을 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
각 장마다 연결되는 서명을 함으로써 간인을 대신한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 56조 2항)</td></tr></table>
