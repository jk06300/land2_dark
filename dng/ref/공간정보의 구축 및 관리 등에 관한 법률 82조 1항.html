<p id="t">지적소관청은 지적공부에 등록된 토지가 지형의 변화 등으로 바다로 된 경우로서 원상으로 회복될 수 없거나 다른 지목의 토지로 될 가능성이 없는 경우에는 지적공부에 등록된 토지소유자에게 지적공부의 등록말소 신청을 하도록 통지하여야 한다.
 <span class="lrs">(법 82조 1항)</span></p>
