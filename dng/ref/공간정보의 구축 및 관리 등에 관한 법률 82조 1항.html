<p id="t" class="mb15">지적공부에 등록된 토지가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지형의 변화 등으로 바다로 된 경우로서</span></p>
<p class="mb5"><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">원상으로 회복될 수 없거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 지목의 토지로 될 가능성이 없는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지적공부에 등록된 <span id="tr2b1pe">토지소유자에게</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적공부의 등록말소 신청을 하도록 통지하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 82조 1항)</td></tr></table>
