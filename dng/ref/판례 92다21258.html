<p id="t" class="mb10">가등기에 터잡아 본등기를 하는 것은 그 가등기에 기하여 순위보전된권리의 취득이지 가등기상의 권리 자체의 처분<span class="mrs">(권리의 감소 내지 소멸)</span>이라고는 볼 수 없으므로</p>
<p class="mb10"><span id="pr2">가등기에 기한 본등기를 금지한다는 취지의 가처분은 <span id="pr2pe">등기할 사항에 해당하지 아니하고</span>,</span></p>
<p class="mb10">그러한 본등기금지가처분이 잘못으로 기입등기되었다 하더라도 그 기재사항은 아무런 효력을 발생할 수 없으므로,</p>
<p>가처분권자는 이러한 무효한가처분결정의 기입등기로써 부동산의 적법한 전득자에게 대항할 수 없다.
 <span class="lrs">(판례 92다21258)</span></p>
