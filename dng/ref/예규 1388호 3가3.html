<p id="t"><span id="pr1">소유권이전등기신청서에는 일반적인 첨부서면 외에 다음 각 호의 등기원인증서를 첨부하고</span>,</p>
<p class="mb10">보상을 증명하는 서면으로 보상금수령증 원본<span class="mrs">(수령인의 인감증명은 첨부할 필요 없음)</span> 또는 공탁서 원본을 첨부하여야 한다.</p>
<p>그러나 등기의무자의 등기필정보를 제공할 필요는 없다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">재결에 의한 수용일 때에는 토지수용위원회의 재결서등본</td></tr>
<tr><td class="td">협의성립에 의한 수용일 때에는 토지수용위원회의 협의성립확인서 또는 협의성립의 공정증서와 그 수리증명서</td></tr>
</table>
