<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
농지를 취득하려는 자가 농지에 대하여 소유권이전등기를 마쳤다 하더라도 농지취득자격증명을 발급받지 못한 이상 그 소유권을 취득하지 못하고
</td></tr>
<tr><td id="tr2" class="td">
이는 공매절차에 의한 매각의 경우에도 마찬가지라 할 것이므로
</td></tr>
<tr><td id="tr3" class="td">
공매부동산이 농지법이 정한 농지인 경우에는 매각결정과 대금납부가 이루어졌다고 하더라도 농지취득자격증명을 발급받지 못한 이상 소유권을 취득할 수 없고
</td></tr>
<tr><td id="tr4" class="td">
설령 매수인 앞으로 소유권이전등기가 경료되었다고 하더라도 달라지지 않으며
</td></tr>
<tr><td id="tr5" class="td">
다만 매각결정과 대금납부 후에 농지취득자격증명을 추완할 수 있을 뿐이다.
</td></tr>
</table>
