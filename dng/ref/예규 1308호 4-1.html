<p id="t">
매매를 원인으로 한 소유권이전등기신청의 경우에는 부동산 매수자란에 매수인의 성명 (법인은 법인명), 주민등록번호 및 주소가 기재되어 있는 부동산매도용 인감증명서를 첨부하여야 한다. 다만, 증여, 교환 등 매매 이외의 원인으로 인한 소유권이전등기신청의 경우에는 부동산매도용 인감증명서를 첨부할 필요가 없다.
 <span class="lrs">(예규 1308호 4-1)</span></p>
