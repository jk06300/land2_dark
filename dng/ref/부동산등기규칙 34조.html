<p id="t">
중복등기기록의 최종 소유권의 등기명의인이 같은 경우에는 나중에 개설된 등기기록<span class="rs">(후등기기록)</span>을 폐쇄한다. 다만, 후등기기록에 소유권 외의 권리 등에 관한 등기가 있고 먼저 개설된 등기기록<span class="rs">(선등기기록)</span>에는 그와 같은 등기가 없는 경우에는 선등기기록을 폐쇄한다.
 <span class="lrs">(규칙 34조)</span></p>
