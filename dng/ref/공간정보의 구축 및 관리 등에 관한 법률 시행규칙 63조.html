<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
행정구역의 변경, <span id="tr1p2">도시개발사업의 시행</span>, <span id="tr1p3">지번변경</span>, <span id="tr1p4">축척변경</span>, 지번정정 <span id="tr1pe">등의 사유로</span>
</td></tr>
</table>
<br>
<p class="mb15">지번에 결번이 생긴 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">지체 없이 그 사유를 <span id="tr2b1p3">결번대장</span>에 적어</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">영구히 보존하여야 한다.</span></p>
</td></tr>
