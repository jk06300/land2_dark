지적소관청은 행정구역의 변경, 도시개발사업의 시행, 지번변경, 축척변경, 지번정정 등의 사유로 지번에 결번이 생긴 때에는 지체 없이 그 사유를 결번대장에 적어 영구히 보존하여야 한다.
 <span class="lrs">(규칙 63조)</span></p>
