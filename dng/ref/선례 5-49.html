<p id="t" class="mb15">토지거래허가구역 안의 토지 및 건물에 대한 소유권이전등기 신청시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지에 대하여 토지거래 허가증 또는 신고필증을 교부받은 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">검인을 받은 것으로 보는데</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이때 토지거래 허가신청서 및 신고서에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">허가 또는 신고대상 토지뿐만 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 지상건물에 대하여도 기재하도록 하고 있으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">건물에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
별도로 검인을 <span id="tr3pe">받지 않아도 된다.
</td></tr>
