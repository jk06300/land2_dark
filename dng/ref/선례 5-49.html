<p id="t">
토지거래허가구역 안의 토지 및 건물에 대한 소유권이전등기 신청시, 토지에 대하여 토지거래 허가증 또는 신고필증을 교부받은 경우 검인을 받은 것으로 보는데, 이때 토지거래 허가신청서 및 신고서에는 허가 또는 신고대상 토지뿐만 아니라 그 지상건물에 대하여도 기재하도록 하고 있으므로 <span id="ph1">건물에 대하여</span> 별도로 부동산등기특별조치법상의 <span id="pe"><span id="ph2">검인을 받지 않아도</span> 등기신청을 할 수 있을 것이다.</span>
 <span class="lrs">(선례 5-49)</span></p>
