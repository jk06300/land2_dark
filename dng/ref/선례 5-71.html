<p class="mb10">매매계약에 의한 소유권이전등기를 신청하는 경우는 물론이고</p>
<p class="mb10"><span class="mbg">소유권이전청구권 보전의 가등기를 신청하는 경우에도</span></p>

 <span class="lrs">(선례 5-71)</span></p>
