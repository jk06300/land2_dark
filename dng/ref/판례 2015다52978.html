<tr><td id="tr1" class="td">
공유지분의 포기는 법률행위로서 상대방 있는 단독행위에 해당하므로
</td></tr>
<tr><td id="tr2" class="td">
부동산 공유자의 공유지분 포기의 의사표시가 다른 공유자에게 도달하더라도 이로써 곧바로 공유지분 포기에 따른 물권변동의 효력이 발생하는 것은 아니고
</td></tr>
<tr><td id="tr3" class="td">
다른 공유자는 자신에게 귀속될 공유지분에 관하여 소유권이전등기청구권을 취득하며
</td></tr>
<tr><td id="tr4" class="td">
이후 등기를 하여야 공유지분 포기에 따른 물권변동의 효력이 발생한다.
</td></tr>
<tr><td id="tr5" class="td">
그리고 부동산 공유자의 공유지분 포기에 따른 등기는 해당 지분에 관하여 다른 공유자 앞으로 소유권이전등기를 하는 형태가 되어야 한다.
</td></tr>
