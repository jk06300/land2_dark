등기권리자와 등기의무자가 시효취득을 증명하는 정보<span class="mrs">(당사자 간에 작성된 시효취득 확인서)</span>를 등기원인을 증명하는 정보로서 제공하여 공동으로 소유권이전등기를 신청하는 경우에는 신청정보의 내용 중 등기원인은 '시효취득'으로, 그 연월일은 '시효기간의 기산일' 즉 '점유개시일'로 하여 이를 제공하여야 한다.
 <span class="lrs">(선례 201807-6)</span></p>
