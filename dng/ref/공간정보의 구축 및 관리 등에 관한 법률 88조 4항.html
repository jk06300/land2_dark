<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
필요하다고 인정하는 경우에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관할 등기관서의 등기부를 열람하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적공부와 부동산등기부가 일치하는지 여부를 조사ㆍ확인하여야 하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">일치하지 아니하는 사항을 발견하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기사항증명서 또는 등기관서에서 제공한 등기전산정보자료에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적공부를 직권으로 정리하거나</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지소유자나 그 밖의 이해관계인에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 지적공부와 부동산등기부가 일치하게 하는 데에 필요한 신청 등을 하도록 요구할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 88조 4항)</td></tr></table>
