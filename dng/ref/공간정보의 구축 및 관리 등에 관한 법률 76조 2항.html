<p id="t">
지적공부에 관한 전산자료를 이용 또는 활용하기 위해 지적전산자료를 신청하려는 자는 지적전산자료의 이용 또는 활용 목적 등에 관하여 미리 <span id="p1">관계 중앙행정기관</span>의 심사를 받아야 한다. 다만, 중앙행정기관의 장, 그 소속 기관의 장 또는 지방자치단체의 장이 신청하는 경우에는 그러하지 아니하다.
 <span class="lrs">(법 76조 2항)</span></p>
