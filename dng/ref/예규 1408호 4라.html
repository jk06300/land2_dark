<p id="t" class="mb10">가등기에 의한 본등기 신청은 가등기된 권리 중 일부지분에 관해서도 할 수 있다.</p>
<p>이 경우 등기신청서에는 본등기 될 지분을 기재하여야 하고 등기기록에도 그 지분을 기록하여야 한다.
 <span class="lrs">(예규 1408호 4라)</span></p>
