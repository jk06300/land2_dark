<p id="t" class="mb15">등기관이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">가처분채권자의 말소신청에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가처분등기 후의 등기를 말소할 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr2">직권으로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
그 가처분등기도 말소하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">가처분등기 이후의 등기가 없는 경우로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">가처분채무자를 등기의무자로 하는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">권리의 이전, 말소 또는 설정의 등기만을 할 때에도 또한 같다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 94조 2항)</td></tr></table>
