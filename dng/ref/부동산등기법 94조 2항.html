<p id="t" class="mb5">등기관이 가처분채권자의 말소신청에 따라 가처분등기 후의 등기를 말소할 때에는 <span id="pr1pe"><span id="pr1p1">직권으로</span> 그 가처분등기도 말소하여야 한다.</span></p>
<p>가처분등기 이후의 등기가 없는 경우로서 가처분채무자를 등기의무자로 하는 권리의 이전, 말소 또는 설정의 등기만을 할 때에도 또한 같다.
 <span class="lrs">(법 94조 2항)</span></p>
