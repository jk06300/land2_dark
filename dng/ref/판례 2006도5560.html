부동산의 소유권이전을 내용으로 하는 계약을 체결한 자가 반대급부의 이행이 완료되기 전에 <span id="ph3">제3자에게 계약당사자의 지위를 이전하는 계약을 체결한 경우에는</span> <span id="ph4">먼저 체결된 계약에 따라 <span id="pe">소유권이전등기신청을 하여야 할 의무가 없다</span>.</span>
 <span class="lrs">(판례 2006도5560)</span></p>
