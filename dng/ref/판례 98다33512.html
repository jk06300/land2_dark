법인 아닌 사단이나 재단도 대표자 또는 관리인이 있으면 민사소송의 당사자가 될 수 있으므로, 자연부락이 그 부락 주민을 구성원으로 하여 고유목적을 가지고 의사결정기관과 집행기관인 대표자를 두어 독자적인 활동을 하는 사회조직체라면 비법인사단으로서의 권리능력 내지 당사자능력을 가진다.
