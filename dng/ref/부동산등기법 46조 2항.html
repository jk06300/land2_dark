<p id="t" class="mb15">1동의 건물에 속하는 구분건물 중 일부만에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권보존등기를 신청하면서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">나머지 구분건물의 표시에 관한 등기를 동시에 신청하는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">구분건물의 소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1동에 속하는 다른 구분건물의 소유자를 대위하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 건물의 표시에 관한 등기를 신청할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 46조 2항)</td></tr></table>
