<p id="t">지적소관청이 토지소유자에게 지적정리 등을 통지하여야 하는 시기는 다음 각 호의 구분에 따른다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">토지의 표시에 관한 변경등기가 필요한 경우에는 그 <span id="tr1ph2">등기완료의 통지서를 접수한 날부터</span> <span id="tr1p1">15일</span> 이내</td></tr>
<tr><td id="tr2" class="td">토지의 표시에 관한 변경등기가 필요하지 아니한 경우에는 지적공부에 등록한 날부터 <span id="tr2p1">7일</span> 이내</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 85조)</td></tr></table>
