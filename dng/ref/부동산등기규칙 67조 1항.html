<p id="t" class="mb15">전자신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
당사자가 직접 하거나 <span id="tr1p2">자격자대리인이</span> 당사자를 대리하여 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 법인 아닌 사단이나 재단은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
전자신청을 <span id="tr2pe">할 수 없으며</span>
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr3">외국인의 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
다음 각 호의 어느 하나에 해당하는 요건을 갖추어야 한다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">출입국관리법에 따른 외국인등록</td></tr>
<tr><td id="tr5" class="td">재외동포의 출입국과 법적 지위에 관한 법률에 따른 국내거소신고</td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 67조 1항)</td>
</tr></table>
