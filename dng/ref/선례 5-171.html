<p id="t">
1필지 토지의 특정된 일부에 대하여 시효취득을 원인으로 하는 소유권이전등기를 명하는 판결이 확정된 경우, 그에 따른 소유권이전등기를 하기 위하여는, 먼저 그 부분을 토지대장상 분할하여 그에 따른 분필등기를 경료한 후에 그 분필된 토지에 관하여 소유권이전등기를 신청하여야 하며, 지적공부 소관청이 토지의 분할을 하여 주지 않는다고 하여 전체면적에 대한 특정부분의 면적비율에 상응하는 공유지분의 이전등기를 신청할 수는 없다.
 <span class="lrs">(선례 5-171)</span></p>
