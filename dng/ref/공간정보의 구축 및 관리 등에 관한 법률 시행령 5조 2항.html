<p id="t">다음 각 호의 어느 하나에 해당하는 토지는 주된 용도의 토지에 편입하여 1필지로 할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">다만, 종된 용도의 토지의 지목이 "대"인 경우와 종된 용도의 토지 면적이 주된 용도의 토지 면적의 <span class="gbg"><span class="c99">10%</span>를 초과하거나 <span class="c99">330㎡</span>를 초과하는 경우에는 그러하지 아니하다</span>.</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">주된 토지의 편의를 위하여 설치된 도로, 구거 등의 부지</td></tr>
<tr id="tr2"><td class="td">주된 토지에 접속되거나 둘러싸인 다른 용도의 협소한 토지</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 5조 2항)</td></tr></table>
