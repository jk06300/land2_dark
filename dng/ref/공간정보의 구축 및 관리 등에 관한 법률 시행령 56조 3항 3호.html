<p id="t" class="mb15">분할의 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">분할 후의 필지 중</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">1필지의 지번은 분할 전의 지번으로 하고</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">나머지 필지의 지번은 본번의 최종 부번 다음 순번으로 부번을 부여한다.</span></p>
</td></tr>

<br>
<p class="mb15">이 경우, 주거ㆍ사무실 등의 건축물이 있는 필지에 대해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
분할 전의 지번을 우선하여 부여하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 56조 3항 3호)</td></tr></table>
