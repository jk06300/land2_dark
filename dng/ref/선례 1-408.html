등기부상 공유자 지분의 표시가 없는 경우에는 각 공유자의 지분은 균등한 것으로 추정되고, 공유자중 자기 지분을 처분하려는 자는 다른 공유자의 동의를 얻을 필요 없이 그 지분의 이전등기를 할 수 있다.
 <span class="lrs">(선례 1-408)</span></p>
