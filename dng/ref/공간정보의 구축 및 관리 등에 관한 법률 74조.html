<p id="t" class="mb5">지적소관청은</p>
<p class="mb15"><span class="mrs">(정보처리시스템을 통하여 기록ㆍ저장한 지적공부의 경우에는 시ㆍ도지사, 시장ㆍ군수 또는 구청장)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
지적공부의 전부 또는 일부가 멸실되거나 훼손된 경우에는
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr2">지체 없이</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">멸실ㆍ훼손 당시의 지적공부와 가장 부합된다고 인정되는 관계 자료에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지의 표시에 관한 사항을 <span id="tr2b2pe">복구하여야 한다</span>.</span></p>
</td></tr>
<tr><td id="tr3" class="td">
다만, 소유자에 관한 사항은 부동산등기부나 법원의 확정판결에 따라 <span id="tr3pe">복구하여야 한다</span>.
</td></tr>
</table>
