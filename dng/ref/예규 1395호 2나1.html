<p class="mrs">다만, 1개의 계약서에 의해 2개 이상의 부동산을 거래한 경우라 하더라도, 관할 관청이 달라 개개의 부동산에 관하여 각각 신고한 경우에는 매매목록을 작성할 필요가 없다</p></td></tr>
