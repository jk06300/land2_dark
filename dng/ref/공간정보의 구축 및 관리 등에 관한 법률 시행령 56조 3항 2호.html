<p id="t" class="mb15">신규등록 및 등록전환의 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 지번부여지역에서 인접토지의 본번에 부번을 붙여서 지번을 부여한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 목의 어느 하나에 해당하는 경우에는</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">그 지번부여지역의 최종 본번의 다음 순번부터 본번으로 하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">순차적으로 지번을 부여할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">대상토지가 그 지번부여지역의 최종 지번의 토지에 인접하여 있는 경우</td></tr>
<tr><td id="tr4" class="td">대상토지가 이미 등록된 토지와 멀리 떨어져 있어서 등록된 토지의 본번에 부번을 부여하는 것이 불합리한 경우</td></tr>
<tr><td id="tr5" class="td">대상토지가 여러 필지로 되어 있는 경우</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 56조 3항 2호)</td></tr></table>
<br>
