<p id="t" class="mb15">근저당권의 채권최고액을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
증액하는 경우
</td></tr>
</table>
<br>
<p class="mb15">후순위권리자의 승낙서나 그에게 대항할 수 있는 재판의 등본이 첨부정보로서 제공된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
근저당권변경등기를 부기등기로 실행할 수 있으나
</td></tr>

<br>
<p class="mb15">그와 같은 첨부정보가 제공되지 않은 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
주등기로 실행하여야 한다.
</td></tr>
