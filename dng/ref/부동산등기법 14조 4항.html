<p id="t" class="mb15">등기부의 부속서류는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
전쟁ㆍ천재지변이나 그 밖에 이에 준하는 사태를 피하기 위한 경우 외에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기소 밖으로 옮기지 못한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, <span id="pr2">신청서나 그 밖의 부속서류</span>에 대하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">법원의 명령 또는 촉탁이 있거나</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">법관이 발부한 영장에 의하여 압수하는 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
등기소 밖으로 <span id="tr4pe">옮길 수 있다</span>.
</td></tr>
</table>
