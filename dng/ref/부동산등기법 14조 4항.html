<p id="t">
등기부의 부속서류는 전쟁ㆍ천재지변이나 그 밖에 이에 준하는 사태를 피하기 위한 경우 외에는 등기소 밖으로 옮기지 못한다. 다만, 신청서나 그 밖의 부속서류에 대하여는 법원의 명령 또는 촉탁이 있거나 법관이 발부한 영장에 의하여 압수하는 경우에는 그러하지 아니하다.
 <span class="lrs">(법 14조 4항)</span></p>
