수탁자는 위탁자가 자기 또는 제3자 소유의 부동산에 채권자가 아닌 수탁자를 (근)저당권자로 하여 설정한 (근)저당권을 신탁재산으로 하고 채권자를 수익자로 지정한 담보권신탁등기를 신청할 수 있다.
 <span class="lrs">(예규 1501호 1나7가)</span></p>
