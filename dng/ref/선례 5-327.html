<p id="t">
무능력자 또는 파산자가 아닌 한 유언집행자의 자격에 특별한 제한이 없으므로 수증자도 유언집행자가 될 수 있으며, 한편 유증<span class="mrs">(특정유증이든 포괄유증이든 불문한다)</span>으로 인한 소유권이전등기는 등기권리자인 수증자와 등기의무자인 유언집행자 또는 상속인이 공동으로 신청해야 하므로, 설령 지정 유언집행자와 수증자가 동일인인 경우라도 그 자격을 달리하는 것이기 때문에, 등기신청서에 등기의무자 망 ○○○, 위 유언집행자 ○○○, 등기권리자 ○○○를 표시는 방법으로 유증으로 인한 소유권이전등기를 신청하여야 할 것이다.
 <span class="lrs">(선례 5-327)</span></p>
