<p id="t" class="mb10">소유권이전청구권을 보전하기 위한 가등기는</p>
<p class="mb10">부동산등기법상 등기사항임이 명백하므로</p>
<p class="mb10">그 가등기상의 권리 자체의 처분을 금지하는 가처분은</p>
<p class="mb10">처분의 제한에 해당되어 등기사항에 해당되지만,</p>
<p class="mb10">가등기에 터잡아 본등기를 하는 것은</p>
<p class="mb10">그 가등기에 기하여 순위보전된 권리의 취득<span class="mrs">(권리의 증대 내지 부가)</span>이지</p>
<p class="mb10">가등기상의 권리 자체의 처분<span class="mrs">(권리의 감소 내지 소멸)</span>이라고는 볼 수 없으므로</p>
<p class="mb10"><span id="pr8" class="mbg">가등기에 기한 본등기절차의 이행을 금지하는 취지의 가처분은</span></p>
<p>등기사항이 아니어서 <span id="pr9pe" class="gbg">허용되지 아니한다</span>고 봄이 상당하다.
 <span class="lrs">(판례 2004다59546)</span></p>
