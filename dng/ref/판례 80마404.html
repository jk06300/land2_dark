<p id="t">부동산등기법상 토지의 개별성과 동일성은 지번이 그 기준이 되는 것이므로</p>
<p>기존 등기와 동일한 지번의 토지에 관하여는 지적이 다르다고 하더라도</p>
<p><span id="pr3">기존 등기를 말소하고 등기용지가 폐쇄되지 아니하는 한 별개의 소유권보존등기를 할 수 없다</span>.
 <span class="lrs">(판례 80마404)</span></p>
