<p id="t">지적공부를 열람하거나 그 등본을 발급받으려는 자는</p>
<p class="mb10">해당 지적소관청에 그 열람 또는 발급을 신청하여야 한다.</p>
<p>다만, 정보처리시스템을 통하여 기록ㆍ저장된 지적공부<span class="mrs">(지적도 및 임야도는 제외한다)</span>를 열람하거나 그 등본을 발급받으려는 경우에는</p>
<p><span id="pr4p1">특별자치시장</span>, 시장ㆍ군수 또는 구청장이나 읍ㆍ면ㆍ동의 장에게 신청할 수 있다.
 <span class="lrs">(법 75조 1항)</span></p>
