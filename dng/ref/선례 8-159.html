<p id="t">
여러 동의 건축물이 1개의 건축물대장에 등재된 경우에는 1개의 건물로 보존등기를 하고, 여러 동의 건축물에 상응하는 여러 개의 건축물대장이 작성된 경우에는 그 수만큼 건물보존등기를 하여야 한다.
 <span class="lrs">(선례 8-159)</span></p>
