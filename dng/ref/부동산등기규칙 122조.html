<p id="t" class="mb10">등기관이 소유권이전등기를 할 때에</p>
<p class="mb10">등기명의인의 주소변경으로 신청정보 상의 등기의무자의 표시가 등기기록과 일치하지 아니하는 경우라도</p>
<p class="mb10">첨부정보로서 제공된 주소를 증명하는 정보에</p>
<p class="mb10"><span id="pr4">등기의무자의 등기기록 상의 주소가 신청정보 상의 주소로 변경된 사실이 명백히 나타나면</span></p>
<p><span id="pr5">직권으로 등기명의인표시의 변경등기를 하여야 한다</span>.
 <span class="lrs">(규칙 122조)</span></p>
<br>
