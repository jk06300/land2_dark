<p id="t" class="mb15">등기관이 소유권이전등기를 할 때에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기명의인의 주소변경으로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신청정보 상의 등기의무자의 표시가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기기록과 일치하지 아니하는 경우라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">첨부정보로서 제공된 주소를 증명하는 정보에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기의무자의 등기기록 상의 주소가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">신청정보 상의 주소로 변경된 사실이 명백히 나타나면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">직권으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
등기명의인표시의 변경등기를 하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
등기의무자의 동일성이 인정되는 <a href="#" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/부동산등기규칙 52조의2 1항.html','show'); return false;">경우</a><span class="ml3">에</span>는 그러하지 아니하다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 122조)</td></tr></table>
