<p id="t" class="mb15">미등기 건물에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
법원의 가처분등기촉탁에 의한 가처분등기를 함에 있어서
</td></tr>
</table>
<br>
<p class="mb15">등기관이 직권으로 한 소유권보존등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
가처분법원의 말소촉탁에 의하여 등기관이 직권으로 그 등기를 <span id="tr2pe">말소할 수는 없고</span>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기권리자와 등기의무자의 공동신청에 의한 적법한 말소신청이나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 말소등기의 이행을 명하는 확정판결에 의하여서만 말소할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1353호)</td></tr></table>
