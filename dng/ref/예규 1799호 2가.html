<p id="t" class="mb15">신탁의 합병ㆍ분할<span class="mrs mrl3">(분할합병 포함)</span>에 따른 신탁등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
수탁자가 같은 경우에만 신청할 수 있으며
</td></tr>

<p class="mb15">수탁자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1799호 2가)</td></tr></table>
