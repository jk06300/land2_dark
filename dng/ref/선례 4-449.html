<p id="t" class="mb15">전세권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">1부동산의 일부에는 설정이 <span id="tr1b1pe">가능하나</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이용권으로서의 성질상 지분에는 설정을 할 수 없으므로</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
집합건물에 있어서 특정 전유부분의 대지권에 대하여는 전세권설정등기를 할 수가 없고
</td></tr>
<tr><td id="tr3" class="td">
따라서, 집합건물의 전유부분과 대지권을 동일한 전세권의 목적으로 하는 전세권 설정등기 신청도 수리될 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(선례 4-449)</td></tr></table>
