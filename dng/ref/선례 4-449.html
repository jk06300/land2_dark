<p id="t">
전세권은 1부동산의 일부에는 설정이 가능하나 이용권으로서의 성질상 지분에는 설정을 할 수 없으므로 집합건물에 있어서 특정 전유부분의 대지권에 대하여는 전세권설정등기를 할 수가 없고, 따라서 집합건물의 전유부분과 대지권을 동일한 전세권의 목적으로 하는 전세권 설정등기 신청도 수리될 수 없다.
 <span class="lrs">(선례 4-449)</span></p>
