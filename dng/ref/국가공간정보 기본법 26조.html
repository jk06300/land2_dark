<p id="t" class="mb15">국토교통부장관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국가공간정보센터의 운영에 필요한 공간정보를 생산 또는 관리하는</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리기관의 장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">자료의 제출을 요구할 수 있으며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">자료제출 요청을 받은 관리기관의 장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사유가 있는 경우를 제외하고는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">자료를 제공하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 관리기관이 공공기관일 경우는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자료를 제출하기 전에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주무기관의 장과 미리 협의하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(공간정보법 26조)</td></tr></table>
