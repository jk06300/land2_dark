<p id="t">
국토교통부장관은 국가공간정보센터의 운영에 필요한 공간정보를 생산 또는 관리하는 관리기관의 장에게 자료의 제출을 요구할 수 있으며, 자료제출 요청을 받은 관리기관의 장은 특별한 사유가 있는 경우를 제외하고는 자료를 제공하여야 한다. 다만, 관리기관이 공공기관일 경우는 자료를 제출하기 전에 주무기관의 장과 미리 협의하여야 한다.
 <span class="lrs">(공간정보법 26조)</span></p>
