<p id="t" class="mb15">지적공부에 등록된 토지소유자의 변경사항은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기관서에서 등기한 것을 증명하는 등기필증, 등기완료통지서, 등기사항증명서 또는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기관서에서 제공한 등기전산정보자료에 따라 정리한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 신규등록하는 토지의 소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
지적소관청이 <span id="tr2p2">직접 조사하여</span> 등록한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 88조 1항)</td></tr></table>
