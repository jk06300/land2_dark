<p id="t">
지적공부에 등록된 토지소유자의 변경사항은 등기관서에서 등기한 것을 증명하는 등기필증, 등기완료통지서, 등기사항증명서 또는 등기관서에서 제공한 등기전산정보자료에 따라 정리한다. 다만, <span id="pr2">신규등록하는 토지의 소유자는 지적소관청이 <span id="pr2pe">직접 조사하여</span> 등록한다</span>.
 <span class="lrs">(법 88조 1항)</span></p>
