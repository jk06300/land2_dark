<p id="t" class="mb15">지상권, 전세권 또는 임차권의 설정등기청구권보전 가등기에 의하여</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
지상권, 전세권 또는 임차권의 설정의 본등기를 한 경우
</td></tr>
</table>
<br>
<p class="mb15">가등기 후 본등기 전에 동일한 부분에 마쳐진 다음 각 호의 등기는</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">
등기관이 직권으로 말소한다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">지상권설정등기</td></tr>
<tr><td id="tr4" class="td">지역권설정등기</td></tr>
<tr><td id="tr5" class="td">전세권설정등기</td></tr>
<tr><td id="tr6" class="td">임차권설정등기</td></tr>
<tr><td id="tr7" class="td">
<p class="mb5">주택임차권등기등</p>
<p class="mrs">다만, 가등기권자에게 대항할 수 있는 임차인 명의의 등기는 그러하지 아니하다. 이 경우 가등기에 의한 본등기의 신청을 하려면 먼저 대항력 있는 주택임차권등기등을 말소하여야 한다.</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 148조 1항)</td>
