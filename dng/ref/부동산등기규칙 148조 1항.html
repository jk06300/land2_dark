<p id="t">등기관이 지상권, 전세권 또는 임차권의 설정등기청구권보전 가등기에 의하여 지상권, 전세권 또는 임차권의 설정의 본등기를 한 경우 가등기 후 본등기 전에 마쳐진 다음 각 호의 등기<span class="mrs">(동일한 부분에 마쳐진 등기로 한정)</span>는 직권으로 말소한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">지상권설정등기</td></tr>
<tr><td id="tr2" class="td">지역권설정등기</td></tr>
<tr><td id="tr3" class="td">전세권설정등기</td></tr>
<tr><td id="tr4" class="td">임차권설정등기</td></tr>
<tr><td id="tr5" class="td"><p>주택임차권등기등</p>
<p class="mrs">다만, 가등기권자에게 대항할 수 있는 임차인 명의의 등기는 그러하지 아니하다. 이 경우 가등기에 의한 본등기의 신청을 하려면 먼저 대항력 있는 주택임차권등기등을 말소하여야 한다.</p></td></tr></table>
