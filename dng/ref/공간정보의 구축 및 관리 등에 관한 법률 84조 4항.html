<p id="t" class="mb15">지적소관청이 등록사항을 정정할 때</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 정정사항이 <span id="tr1p1">토지소유자</span>에 관한 사항인 경우에는
</td></tr>

<br>
<p class="mb15">다음 각호의 어느 하나에 해당하는 자료에 따라 정정하여야 한다.</p>
<table id="t2" class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">등기필증</td></tr>
<tr><td id="tr3" class="td">등기완료통지서</td></tr>
<tr><td id="tr4" class="td">등기사항증명서</td></tr>
<tr><td id="tr5" class="td">등기관서에서 제공한 등기전산정보자료</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr6" class="td bc">
<p id="tr6pr1" class="mb5">다만, 미등기 토지에 대하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지소유자의 성명 또는 명칭, 주민등록번호, 주소 등에 관한 사항의 정정을 신청한 경우로서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 등록사항이 명백히 잘못된 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가족관계 기록사항에 관한 증명서에 따라 정정하여야 한다.</span></p>
</td></tr>
