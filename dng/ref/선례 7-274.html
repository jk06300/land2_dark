<p id="t">
동일 부동산에 대하여 갑과 을을 공동채권자로 하는 하나의 근저당권설정계약을 체결한 경우, 각 채권자별로 채권최고액을 구분하여 등기하거나 갑과 을을 각각 근저당권자로 하는 2개의 동순위의 근저당권설정등기를 신청할 수 없다.
 <span class="lrs">(선례 7-274)</span></p>
