<p id="t" class="mb10"><span id="pr1">토지수용을 원인으로 한 소유권이전등기신청은 사업시행자인 등기권리자가 단독으로 이를 신청할 수 있다</span>.</p>
<p>다만 관공서가 사업시행자인 경우에는 그 관공서가 소유권이전등기를 촉탁하여야 한다.
 <span class="lrs">(예규 1388호 3가1)</span></p>
