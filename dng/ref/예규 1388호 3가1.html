<p id="t" class="mb15">토지수용을 원인으로 한 소유권이전등기신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
사업시행자인 등기권리자가 단독으로 이를 신청할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 관공서가 사업시행자인 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 관공서가 소유권이전등기를 촉탁하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1388호 3가1)</td></tr></table>
