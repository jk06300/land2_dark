<p id="t" class="mb15">통정허위표시에 의하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
갑이 을에게 소유권이전등기를 경료한 후
</td></tr>
</table>
<br>
<p class="mb15">그 부동산에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
선의의 병이 저당권설정등기를 경료받은 경우에
</td></tr>
</table>
<br>
<p class="mb15">갑이 을에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권이전등기의 말소청구를 하여 승소하더라도</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기상 이해관계가 있는 병의 승낙이 없다면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">을 명의의 소유권이전등기를 말소할 수 없으나</span></p>
</td></tr>
</table>
<br>
<p class="mb15">반면, 갑이 을에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">진정명의의 회복을 위한 소유권이전등기청구소송을 제기하여 승소한다면</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">병의 저당권의 부담을 안은 채로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">갑에게 소유권이전등기를 <span id="tr4b3pe">경료할 수 있다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 99다37894-6다)</td></tr></table>
