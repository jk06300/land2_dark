<p id="t" class="mb10">
통정허위표시에 의하여 갑이 을에게 소유권이전등기를 경료한 후 그 부동산에 관하여 선의의 병이 저당권설정등기를 경료받은 경우에 갑이 을에 대하여 소유권이전등기의 말소청구를 하여 승소하더라도, 등기상 이해관계가 있는 병의 승낙이 없다면 을 명의의 소유권이전등기를 말소할 수 없으나,</p>
<p>반면 갑이 을에 대하여 진정명의의 회복을 위한 소유권이전등기청구소송을 제기하여 승소한다면, 병의 저당권의 부담을 안은 채로 갑에게 소유권이전등기를 경료할 수 있다.
 <span class="lrs">(판례 99다37894-6다)</span></p>
