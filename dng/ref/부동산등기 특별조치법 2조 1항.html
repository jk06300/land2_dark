<p id="t">부동산의 소유권이전을 내용으로 하는 계약을 체결한 자는 다음 각호에 정하여진 날부터 <span id="p1">60일</span> 이내에 소유권이전등기를 신청하여야 한다. 다만, 그 계약이 취소ㆍ해제되거나 무효인 경우에는 그러하지 아니하다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">계약의 당사자가 서로 대가적인 채무를 부담하는 경우에는 <span id="tr1pe">반대급부의 이행이 완료된 날</span></td></tr>
<tr><td id="tr2" class="td">계약당사자의 일방만이 채무를 부담하는 경우에는 그 <span id="tr2pe">계약의 효력이 발생한 날</span></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 2조 1항)</td></tr></table>
