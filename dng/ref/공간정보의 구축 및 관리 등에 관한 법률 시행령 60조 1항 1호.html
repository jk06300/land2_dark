<p id="t" class="mb10">토지 면적의 결정은 다음 각 호의 방법에 따른다.</p>
<p>다만, 지적도의 축척이 1/600 인 지역과 경계점좌표등록부에 등록하는 지역의 경우에는 별도 규정에 따른다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><span class="dp">㉠</span><span class="dp1">㎡ 단위로 하되,</span></td></tr>
<tr><td id="tr2" class="td"><span class="dp">㉡</span><span class="dp1">1㎡ 미만의 끝수가 있는 경우 0.5㎡ 미만일 때에는 버리고 0.5㎡를 초과하는 때에는 올리며,</span></td></tr>
<tr><td id="tr3" class="td"><span class="dp">㉢</span><span class="dp1">0.5㎡일 때에는 구하려는 끝자리의 숫자가 0 또는 짝수이면 버리고 홀수이면 올린다.</span></td></tr>
<tr><td id="tr4" class="td"><span class="dp">㉣</span><span class="dp1">다만, 1필지의 면적이 1㎡ 미만일 때에는 1㎡ 로 한다.</span></td></tr></table>
