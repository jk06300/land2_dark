<p id="t">종중, 문중, 그 밖에 대표자나 관리인이 있는 법인 아닌 사단이나 재단이 등기를 신청하는 경우에는 다음 각 호의 정보를 첨부정보로서 등기소에 제공하여야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">정관이나 그 밖의 규약</td></tr>
<tr><td id="tr2" class="td"><p>대표자나 관리인임을 증명하는 정보</p>
<span id="tr2pr2" class="trs">다만, 등기되어 있는 대표자나 관리인이 신청하는 경우에는 그러하지 아니하다.</span></td></tr>
<tr><td id="tr3" class="td"><p>사원총회결의가 있었음을 증명하는 정보</p><span class="mrs">(법인 아닌 사단이 등기의무자인 경우로 한정한다)</span></td></tr>
<tr><td id="tr4" class="td">대표자나 관리인의 주소 및 주민등록번호를 증명하는 정보</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 48조)</td>
</tr></table>
