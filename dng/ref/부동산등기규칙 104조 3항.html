<p id="t" class="mb15">소유권의 등기명의인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
공용부분이라는 뜻의 등기를 신청하는 경우에
</td></tr>
</table>
<br>
<p class="mb15">등기관이 그 등기를 할 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">그 등기기록 중 표제부에 공용부분이라는 뜻을 기록하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각 구의 소유권과 그 밖의 권리에 관한 등기를 말소하는 표시를 하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 그 공용부분이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 등기기록에 등기된 건물의 구분소유자가 공용하는 것일 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 사항도 기록하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 104조 3항)</td></tr></table>
