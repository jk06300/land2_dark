<p id="t">
소유권의 등기명의인이 공용부분이라는 뜻의 등기를 신청하는 경우에 등기관이 그 등기를 할 때에는 그 등기기록 중 표제부에 공용부분이라는 뜻을 기록하고, 각 구의 소유권과 그 밖의 권리에 관한 등기를 말소하는 표시를 하여야 한다. 이 경우 그 공용부분이 다른 등기기록에 등기된 건물의 구분소유자가 공용하는 것일 때에는 그 뜻도 기록하여야 한다.
 <span class="lrs">(규칙 104조 3항)</span></p>
