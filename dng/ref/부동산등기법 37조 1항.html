<p id="t">합필하려는 토지에 다음 각 호의 등기 외의 권리에 관한 등기가 있는 경우에는 합필의 등기를 할 수 없다.</p>
<br>
<table class="tb f16" cellspacing="0">

</td></tr>
<tr><td id="tr2" class="td">합필하려는 모든 토지에 있는 등기원인 및 그 연월일과 접수번호가 동일한 저당권에 관한 등기
</td></tr>
<tr><td class="td">합필하려는 모든 토지에 있는 등기사항이 동일한 신탁등기
</td></tr>
