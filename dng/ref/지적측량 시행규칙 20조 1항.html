<p id="t" class="mb15">좌표면적계산법 또는 전산처리방법에 따른 면적측정은 다음 기준에 따른다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">경위의측량방법으로 세부측량을 한 지역의 필지별 면적측정은 <span id="tr1pe">경계점 좌표</span>에 따를 것</td></tr>
<tr><td id="tr2" class="td">
<p class="mb10">측정면적은 1/1000㎡ 까지 측정하고</p>
<p class="mb10">산출면적은 다음 각 목의 구분에 따른 단위로 정할 것</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지적도의 축척이 1/600<span class="ml3">인</span> 지역 및 경계점좌표등록부에 등록하는 지역은 1/100㎡</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖의 지역은 1/10㎡</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(지적측량 규칙 20조 1항)</td>
</tr></table>
