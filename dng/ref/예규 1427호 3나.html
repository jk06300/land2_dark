<p id="t" class="mb15">소유권을 증명하는 판결은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
보존등기신청인의 소유임을 확정하는 내용의 것이어야 한다.
</td></tr>
</table>
<br>
<p class="mb15">그러나 그 판결은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
소유권확인판결에 <span id="tr2pe">한하는 것은 아니며</span>
</td></tr>
</table>
<br>
<p class="mb15">형성판결이나 이행판결이라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 이유중에서 보존등기신청인의 소유임을 확정하는 내용의 것이면 이에 해당한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(예규 1427호 3나)</td></tr></table>
