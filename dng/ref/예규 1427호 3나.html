소유권을 증명하는 판결은 보존등기신청인의 소유임을 확정하는 내용의 것이어야 한다. 그러나 그 판결은 소유권확인판결에 한하는 것은 아니며, 형성판결이나 이행판결이라도 그 이유중에서 보존등기신청인의 소유임을 확정하는 내용의 것이면 이에 해당한다.
