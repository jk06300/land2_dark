<p id="t" class="mb10">지적소관청은 축척변경을 하려면 축척변경 시행지역의 토지소유자 <span id="p1">2/3 이상</span>의 동의를 받아 축척변경위원회의 의결을 거친 후 <span id="p2">시ㆍ도지사 또는 대도시 시장</span>의 승인을 받아야 한다.</p>
<p class="mb15">다만, 다음 각 호의 어느 하나에 해당하는 경우에는 축척변경위원회의 의결 및 시ㆍ도지사 또는 대도시 시장의 승인 없이 축척변경을 할 수 있다.</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">합병하려는 토지가 축척이 다른 지적도에 각각 등록되어 있어 축척변경을 하는 경우</td></tr>
<tr><td class="td">도시개발사업 등의 시행지역에 있는 토지로서 그 사업 시행에서 제외된 토지의 축척변경을 하는 경우</td></tr>
</table>
