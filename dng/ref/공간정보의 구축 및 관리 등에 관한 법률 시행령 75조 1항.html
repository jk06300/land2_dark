<p id="t" class="mb15">지적소관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">축척변경에 관한 측량을 한 결과</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">측량 전에 비하여 면적의 증감이 있는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 증감면적에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
청산을 하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 어느 하나에 해당하는 경우에는 그러하지 아니하다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5">필지별 증감면적이 허용범위 이내인 경우</p>
<p><span class="mrs">(축척변경위원회의 의결이 있는 경우는 제외)</span></p>
</td></tr>
<tr><td id="tr4" class="td">
토지소유자 <span id="tr4p2">전원</span>이 청산하지 아니하기로 합의하여 서면으로 제출한 경우
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 75조 1항)</td></tr></table>
<span id="br"><br></span>
</body>
</html>
