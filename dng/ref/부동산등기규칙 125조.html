<p id="t" class="mb15">등기관이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래가액을 등기할 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 구분에 따른 방법으로 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">매매목록의 제공이 필요 없는 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
등기기록 중 갑구의 <span id="tr2p2">권리자 및 기타사항란에</span> 거래가액을 기록하는 방법
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">매매목록이 제공된 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래가액과 부동산의 표시를 기록한 매매목록을 전자적으로 작성하여 번호를 부여하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">등기기록 중 갑구의 <span id="tr3b2p2">권리자 및 기타사항란에</span> 그 매매목록의 번호를 기록하는 방법</span></p>
</td></tr>
