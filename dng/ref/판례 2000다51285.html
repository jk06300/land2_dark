<p id="t" class="mb15">가등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 본등기시에 본등기의 순위를 가등기의 순위에 의하도록 하는 순위보전적 효력만이 있을 뿐이고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">가등기만으로는 아무런 실체법상 효력을 갖지 아니하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 본등기를 명하는 판결이 확정된 경우라도 본등기를 경료하기까지는 마찬가지이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">중복된 소유권보존등기가 무효이더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
가등기권리자는 그 말소를 청구할 권리가 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2000다51285)</td></tr></table>
