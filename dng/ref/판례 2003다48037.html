<p id="t">
예고등기는 등기원인의 무효 또는 취소로 인한 등기의 말소 또는 회복의 소가 제기된 경우에 그 등기에 의하여 소의 제기가 있었음을 제3자에게 경고하여 계쟁부동산에 관하여 법률행위를 하고자 하는 선의의 제3자로 하여금 소송의 결과 발생할 수도 있는 불측의 손해를 방지하려는 목적에서 하는 것으로서 부동산에 관한 권리의 처분을 금지하는 효력은 없다.
 <span class="lrs">(판례 2003다48037)</span></p>
