등기원인의 무효 또는 취소로 인한 등기의 말소 또는 회복의 소가 제기된 경우에

<p><span class="sb1 dp">●</span><span class="dp1">소송의 결과 발생할 수도 있는 불측의 손해를 방지하려는 목적에서 하는 것으로서</span></p>
</td></tr>
