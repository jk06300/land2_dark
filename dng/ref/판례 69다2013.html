문중 또는 종중과 같이 사실상 사회생활상의 하나의 단위를 이루는 경우에는 법률상 특수한 사회적 작용을 담당하는 독자적 존재가 될 수 있다고 할 것이므로, 이러한 법인 아닌 사단 내지 재단이 권리능력의 주체는 될수 없다고 하여도 민사소송상의 당사자능력이나 등기능력은 있다.
 <span class="lrs">(판례 69다2013)</span></p>
