  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공간정보의 구축 및 관리 등에 관한 법률상 지적측량의뢰인이 지적측량에 따른 손해배상금으로 보험금을 지급받으려고 보험회사에 청구하는 때에 첨부하여야 하는 서류로서 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지적측량수행자가 지적소관청에 제출한 지적측량수행계획서<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지적측량 손해배상 대상 토지에 개별공시지가확인서<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지적측량의뢰인이 제출한 지적측량적부심사청구서 사본<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 지적측량수행자가 시행한 지적측량방법에 대한 의견서<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 지적측량의뢰인과 지적측량수행자 간의 손해배상합의서<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
