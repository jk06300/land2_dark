<p>⑤</p>
<p>등기신청 시 인감증명을 첨부하는 경우에는 신청서에 인감을 날인하여야 하고, 인감증명을 첨부하지 않는 경우에는 신청서에 서명이 가능하다.</p>
<br>
<p>따라서, 전세권말소등기와 같이 소유권 이외의 권리를 말소하는 경우에는 인감증명을 첨부하지 않기 때문에 신청서에 서명이 가능하다. <span class="hcolor">(</span><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">규칙 60조</a><span class="hcolor">)</span></p>
