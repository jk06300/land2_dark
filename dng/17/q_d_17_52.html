<p><b>다음 지적도에 대한 설명으로 틀린 것은?</b></p>
<br>
<p><img src="q_d_17_52.png" style="max-width:100%; height:auto"></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지적도의 도면번호는 제15호이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 126-10의 지목은 공장용지이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 126-7에 제도된 '⊕'는 지적삼각점 위치의 표시이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> (산)으로 표기된 토지는 임야대장등록지이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 126-9의 동쪽 경계는 0.2㎜ 폭으로 제도한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
