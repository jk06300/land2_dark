<p>①</p>
<p>이의를 신청할 수 있는 자는</p>
<p>등기관의 당해 처분에 의하여</p>
<p class="mb15">불이익을 받게 되는 자로서</p>
<p>이의가 인정됨으로써</p>
<p class="mb20">그 불이익을 제거할 수 있는 처지에 있는 자이어야 한다.</p>
<p class="mb10">따라서,</p>
<p>저당권자가</p>
<p>저당권설정자의 동의없이</p>
<p class="mb15">저당권이전등기를 경료한 경우</p>
<p><span class="gbg">저당권설정자는</span></p>
<p><span class="mbg">저당권이전등기로 인해 불이익을 받게 되는 자에</span></p>
<p><span class="mbg">해당되지 않으므로</span></p>
<p><span class="gbg">이의신청을 <span class="c99">할 수 없다</span>.</span></p>
<br>
