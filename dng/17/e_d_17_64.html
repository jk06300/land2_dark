<p>②</p>
<p>전산정보처리조직을 이용하여 등기를 신청하는 경우에는 당사자 또는 대리인이 등기소에 <span class="rgbg">출석할 필요가 없다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('②<br>'); t('tr2'); MM_showHideLayers('Layer1','../ref/부동산등기법 24조 1항.html','show'); return false;">법 24조 1항</a><span class="hcolor">)</span></p>
<br>
<br>
<p>①</p>
<iframe src="../ref/예규 1610호 8.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<p>즉, 전산정보처리조직에 따라 등기를 마친 경우에는 등기필증 대신 등기필정보를 송신한다.</p>
<br>
<br>
<p>③</p>
<iframe src="../ref/예규 1571호 2조 1항 1호.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<iframe src="../ref/예규 1571호 2조 1항 2호.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<br>
<br>
<p>④</p>
<p>가등기는 등기용지 중 해당구 사항란에 이를 기재하고 그 아래쪽에 본등기를 위한 여백을 두어야 한다. 다만 전산정보처리조직에 의하여 등기사무를 처리하는 경우에는 여백을 두지 아니한다.</p>
<br>
<br>
<p>⑤ <a href="#" onClick="i('⑤<br>'); t(); MM_showHideLayers('Layer1','../ref/부동산등기법 6조 1항.html','show'); return false;">법 6조 1항</a></p>
