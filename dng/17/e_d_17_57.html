<p>③</p>
<p class="mb15">채권최고액 변경등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
수수료 <a href="#;" onClick="i('③<br>'); MM_showHideLayers('Layer1','../ref/등기사항증명서 등 수수료규칙 5조의2 2항.html','show'); return false;"><span class="blue">면제대상</span></a>이 아니므로
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
등기신청수수료를 <span class="c99">납부하여야 한다</span>.
</td></tr>

<br>
<br>
<p>① <a href="#" onClick="i('①<br>'); MM_showHideLayers('Layer1','../ref/예규 1471호 3-1-1.html','show'); return false;">예규 1471호 3-1-1</a></p>
<br>
<br>
<p>② <a href="#" onClick="i('②<br>'); MM_showHideLayers('Layer1','../ref/선례 7-274.html','show'); return false;">선례 7-274</a></p>
<br>
<br>
<p>④</p>
<p>근저당권의 채무자변경등기는 후순위권리에 영향을 미치지 않으므로 후순위저당권자의 동의없이 근저당권의 채무자변경등기를 할 수 있다.</p>
<br>
<br>
<p>⑤</p>
<p>소유권 이외 권리의 말소, 가등기 말소 또는 멸실등기 신청 시 등기명의인표시에 변경사유가 있는 경우 신청서에 그 변경을 증명하는 서면을 첨부하면 등기명의인표시변경등기 절차를 생략하고 말소 또는 멸실등기를 할 수 있다.</p>
