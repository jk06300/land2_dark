<p><b>부동산 거래신고 등에 관한 법령상 '허가구역 내 토지거래에 대한 허가'의 규정이 적용되지 않는 경우를 모두 고른 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">

<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">부동산 거래신고 등에 관한 법률에 따라 외국인이 토지취득의 허가를 받은 경우</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">공익사업을 위한 토지 등의 취득 및 보상에 관한 법률에 따라 토지를 환매하는 경우</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">한국농어촌공사 및 농지관리기금법에 따라 한국농어촌공사가 농지의 매매를 하는 경우</span><span onMouseDown="memoEdit();" id="me3"></span></p>
