<div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 다음의 행위를 한 자에 대하여 3년의 징역에 처할 수 있는 경우는?</b></p>
<p> </p>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 거짓이나 그 밖의 부정한 방법으로 중개사무소의 개설등록을 한 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<p> </p>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 공인중개사가 다른 사람에게 자기의 성명을 사용하여 중개업무를 하게 한 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<p> </p>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 등록관청의 관할 구역안에 2개의 중개사무소를 둔 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<p> </p>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 개업공인중개사가 천막 그 밖에 이동이 용이한 임시 중개시설물을 설치한 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공인중개사가 아닌 자로서 공인중개사 또는 이와 유사한 명칭을 사용한 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
