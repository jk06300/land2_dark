  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 개업공인중개사의 업무정지 사유인 동시에 중개행위를 한 소속공인중개사의 자격정지 사유에 해당하는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 최근 1년 이내에 공인중개사법에 의하여 2회 이상 업무정지 처분을 받고 다시 과태료의 처분에 해당하는 행위를 한 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 거래계약서 보존규정을 위반한 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 거래계약서를 작성ㆍ교부하지 아니한 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 중개대상물 확인ㆍ설명서에 서명 및 날인을 하지 아니한 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 중개대상물 확인ㆍ설명서를 교부하지 아니한 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
