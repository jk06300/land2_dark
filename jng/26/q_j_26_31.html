<p><b>甲은 개업공인중개사 丙에게 중개를 의뢰하여 乙소유의 전용면적 70제곱미터 오피스텔을 보증금 2천만원, 월차임 25만원에 임대차계약을 체결하였다. 이 경우 丙이 甲으로부터 받을 수 있는 중개보수의 최고한도액은?</b> <span class="qrs">(임차한 오피스텔은 건축법령상 업무시설로 상ㆍ하수도 시설이 갖추어진 전용입식 부엌, 전용수세식 화장실 및 목욕시설을 갖춤)</span></p>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 150,000원<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
