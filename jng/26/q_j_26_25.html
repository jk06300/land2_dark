  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 100만원 이하의 과태료 부과대상인 개업공인중개사에 해당하지 않는 자는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 중개사무소를 이전한 날부터 10일 이내에 이전신고를 하지 아니한 자<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 중개사무소등록증을 게시하지 아니한 자<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공인중개사법에 따른 연수교육을 정당한 사유 없이 받지 아니한 자<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 사무소의 명칭에 "공인중개사사무소" 또는 "부동산중개"라는 문자를 사용하지 아니한 자<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 옥외광고물 등 관리법에 따른 옥외 광고물에 성명을 거짓으로 표기한 자<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
