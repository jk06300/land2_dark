<p><b>개업공인중개사 甲이 乙의 일반주택을 6천만원에 매매를 중개한 경우와 甲이 위 주택을 보증금 1천 5백만원, 월차임 30만원, 계약기간 2년으로 임대차를 중개한 경우를 비교했을 때, 甲이 乙에게 받을 수 있는 중개보수 최고한도액의 차이는?</b></p>
