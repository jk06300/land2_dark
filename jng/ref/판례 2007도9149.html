<p id="t">
공인중개사법에서 개업공인중개사 등은 당해 중개대상물의 거래상의 중요사항에 관하여 거짓된 언행 기타의 방법으로 중개의뢰인의 판단을 그르치게 하는 행위를 하여서는 아니된다고 규정하고 있는바, 위 '당해 중개대상물의 거래상의 중요사항'에는 당해 중개대상물 자체에 관한 사항뿐만 아니라 그 중개대상물의 가격 등에 관한 사항들도 그것이 당해 거래상의 중요사항으로 볼 수 있는 이상 포함된다.
 <span class="lrs">(판례 2007도9149)</span></p>
