<p id="t">
공인중개사가 토지와 건물의 임차권 및 권리금, 시설비의 교환계약을 중개하고 그 사례 명목으로 포괄적으로 지급받은 금원 중 어느 금액까지가 공인중개사법의 규율대상인 중개보수에 해당하는지를 특정할 수 없어 같은 법이 정한 한도를 초과하여 중개보수를 지급받았다고 단정할 수 없다.
 <span class="lrs">(판례 2005도6054-2)</span></p>
