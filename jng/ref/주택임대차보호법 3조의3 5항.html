<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
임차인은 임차권등기명령의 집행에 따른 임차권등기를 마치면 대항력과 우선변제권을 취득한다.
</td></tr>
<tr><td id="tr2" class="td">
다만, 임차인이 임차권등기 이전에 이미 대항력이나 우선변제권을 취득한 경우에는 그 대항력이나 우선변제권은 그대로 <span id="tr2pe">유지되며</span>,
</td></tr>
<tr><td id="tr3" class="td">
임차권등기 이후에는 대항요건을 상실하더라도 이미 취득한 대항력이나 우선변제권을 <span id="tr3pe">상실하지 아니한다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 3조의3 5항)</td></tr></table>
