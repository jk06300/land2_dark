<p id="t" class="mb15">임차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차권등기명령의 집행에 따른 임차권등기를 마치면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대항력과 우선변제권을 <span id="tr1b2pe">취득한다</span>.</span></p>
</td></tr>
</table>
<br>
<p id="pr2" class="mb15">다만, 임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차권등기 이전에 이미 대항력이나 우선변제권을 취득한 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 대항력이나 우선변제권은 그대로 <span id="tr2b2pe">유지되며</span></span></p>
</td></tr>
</table>
<br>
<p id="pr3" class="mb15">임차권등기 이후에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대항요건을 상실하더라도</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">이미 취득한 대항력이나 우선변제권을 <span id="tr3b2pe">상실하지 아니한다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 3조의3 5항)</td></tr></table>
