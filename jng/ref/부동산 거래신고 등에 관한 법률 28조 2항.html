<p id="t" class="mb15">다음 각 호의 어느 하나에 해당하는 자에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1"><span id="tr1b1p1">신고관청</span>은</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">500만원 이하</span>의 <span id="tr1b2pe">과태료</span>를 부과한다.</span></p>
</td></tr>

<br>
<p class="mb15">부동산 매매계약에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">신고를 하지 아니한 자</td><td id="tr2" class="td bc" rowspan="2" align="center">공동신고를 거부한 자 포함</td></tr>
<tr><td id="tr3" class="td">해제등 신고를 하지 아니한 자</td></tr>
<tr><td id="tr4" class="td" colspan="2">개업공인중개사로 하여금 부동산거래신고를 하지 아니하게 하거나 거짓된 내용을 신고하도록 요구한 자</td></tr>
<tr><td id="tr5" class="td" colspan="2">거짓으로 신고하는 행위를 조장하거나 방조한 자</td></tr>
<tr><td id="tr6" class="td" colspan="2">부동산거래의 신고내역 조사시 거래대금 지급을 증명할 수 있는 자료 외의 자료를 제출하지 아니하거나 거짓으로 제출한 자</td></tr></table>
