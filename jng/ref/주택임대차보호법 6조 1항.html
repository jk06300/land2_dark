<p id="t" class="mb15">임대차기간이 끝나기 <span id="p1">6개월</span> 전부터 <span id="p2">2개월</span> 전까지의 기간에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대인이 임차인에게 갱신거절의 통지를 하지 아니하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">계약조건을 변경하지 않으면 갱신하지 않겠다는 뜻을 통지하지 아니한 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 기간이 끝난 때에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
전 임대차와 동일한 조건으로 다시 임대차한 것으로 본다.
</td></tr>
</table>
<br>
<p class="mb15">임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
임대차기간이 끝나기 <span id="tr3p1">2개월</span> 전까지 통지하지 아니한 경우에도 또한 같다.
</td></tr>
</table>
