<p id="t" class="mb10">
부동산 가액은 과징금을 부과하는 날 현재의 다음 각 호의 가액에 따른다.</p>
<p>다만, 과징금을 부과받은 날 이미 명의신탁관계를 종료하였거나 <span id="pr2ph3">실명등기를 하였을 때에는</span> 명의신탁관계 종료 시점 또는 <span id="pr2ph5">실명등기 시점의</span> <span id="pr2pe">부동산 가액으로 한다</span>.</p>
