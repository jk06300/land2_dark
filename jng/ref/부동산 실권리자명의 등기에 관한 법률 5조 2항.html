<p id="t" class="mb15">부동산 가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">과징금을 부과하는 날 현재의</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 가액에 따른다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr2"><td class="td">
소유권의 경우에는 소득세법에 따른 기준시가
</td></tr>
<tr id="tr3"><td class="td">
소유권 외의 물권의 경우에는 상속세 및 증여세법에 따라 대통령령으로 정하는 방법으로 평가한 금액
</td></tr>
</table>
<br>
<p class="mb15">다만, 과징금을 부과받은 날</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">이미 명의신탁관계를 종료하였거나 실명등기를 하였을 때에는</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">명의신탁관계 종료 시점 또는 실명등기 시점의 부동산 가액으로 한다.</span></p>
</td></tr>
