<p id="t"><span id="pr1p1">국토교통부장관</span>은 효율적인 정보의 관리 및 국민편의 증진을 위하여</p>
<p>대통령령으로 정하는 바에 따라 부동산거래의 계약ㆍ신고ㆍ허가ㆍ관리 등의 업무와 관련된 정보체계를 <span id="pr2pe">구축ㆍ운영할 수 있다</span>.
 <span class="lrs">(법 25조)</span></p>
