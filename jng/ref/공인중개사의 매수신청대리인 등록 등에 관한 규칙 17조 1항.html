<p id="t" class="mb15">개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수신청대리에 관하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">예규에서 정한 보수표의 범위 안에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">위임인으로부터 소정의 보수를 받는다.</span></p>
</td></tr>

<br>
<p class="mb15">이때 보수 이외의 명목으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">돈 또는 물건을 받거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">예규에서 정한 보수 이상을 받아서는 아니된다.</span></p>
</td></tr>
