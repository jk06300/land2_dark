<p id="t">
개업공인중개사는 매수신청대리에 관하여 위임인으로부터 예규에서 정한 보수표의 범위 안에서 소정의 보수를 받는다. 이때 보수 이외의 명목으로 돈 또는 물건을 받거나 예규에서 정한 보수 이상을 받아서는 아니된다.
 <span class="lrs">(규칙 17조 1항)</span></p>
