<p id="t">
법인인 개업공인중개사가 상가분양대행과 관련하여 법령상의 한도액을 초과한 금원을 받는 행위는 상가를 분양하면서 어느 정도의 위험부담과 함께 이득을 취할 수 있는 영업행위로서 이른바 "분양대행"에 해당하고, 이러한 분양대행은 중개와는 구별되는 것이어서 분양대행과 관련하여 교부받은 금원은 초과 수수가 금지되는 금원에 해당되지 않는다.
 <span class="lrs">(판례 98도1914)</span></p>
