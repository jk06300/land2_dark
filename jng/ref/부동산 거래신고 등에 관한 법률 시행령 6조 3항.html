<p id="t" class="mb15">외국인으로부터 토지취득의 허가 신청서를 받은 신고관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신청서를 받은 날부터 다음 각 호의 구분에 따른 기간 안에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">허가 또는 불허가 처분을 해야 한다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p><span class="dp">㉠</span><span class="dp1"><a href="#" onClick="parent.i(''); parent.t('tr3'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/부동산 거래신고 등에 관한 법률 9조 1항.html','show'); return false;">법 9조 1항 1호</a>에 따른 구역ㆍ지역의 경우 <span id="tr2pe">30일</span></span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p><span class="dp">㉡</span><span class="dp1">그 외 구역ㆍ지역의 경우 <span id="tr3pe">15일</span></span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다만, 부득이한 사유로 ㉠에 따른 기간 안에 허가 또는 불허가 처분을 할 수 없는 경우에는 30일의 범위에서 그 기간을 연장할 수 있으며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">기간을 연장하는 경우에는 연장 사유와 처리예정일을 지체 없이 신청인에게 알려야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 6조 3항)</td></tr></table>
