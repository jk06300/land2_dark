<p id="t" class="mb15">분묘기지권의 존속기간에 관하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">민법의 지상권에 관한 규정에 따를 것이 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">당사자 사이에 약정이 있는 등 특별한 사정이 있으면 그에 따를 것이며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그런 사정이 없는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">권리자가 분묘의 수호와 봉사를 계속하는 한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 분묘가 존속하고 있는 동안은</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
분묘기지권은 존속한다고 해석함이 상당하다.
