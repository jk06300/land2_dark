분묘수호를 위한 유사지상권<span class="rs">(분묘기지권)</span>의 존속기간에 관하여는 민법의 지상권에 관한 규정에 따를 것이 아니라, 당사자 사이에 약정이 있는 등 특별한 사정이 있으면 그에 따를 것이며, 그런 사정이 없는 경우에는 권리자가 분묘의 수호와 봉사를 계속하는 한 그 분묘가 존속하고 있는 동안은 분묘기지권은 존속한다고 해석함이 상당하다.
 <span class="lrs">(판례 81다1220)</span></p>
