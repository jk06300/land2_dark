<p id="t">
물권의 객체인 토지 1필지의 공간적 범위를 특정하는 것은 지적도나 임야도의 경계이지 등기부의 표제부나 임야대장ㆍ토지대장에 등재된 면적이 아니므로, 토지등기부의 표제부에 토지의 면적이 실제와 다르게 등재되어 있다 하여도, 이러한 등기는 해당 토지를 표상하는 등기로서 유효하다.
 <span class="lrs">(판례 2000다1691)</span></p>
