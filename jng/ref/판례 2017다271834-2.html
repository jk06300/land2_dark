<p id="t" class="mb15">자기 소유 토지에 분묘를 설치한 사람이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">

</td></tr>

<p"><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">지료를 <span id="tr3b2pe">지급할 의무가 있다</span>.</span></p>
