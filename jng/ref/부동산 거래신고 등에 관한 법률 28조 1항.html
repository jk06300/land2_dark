<p id="t" class="mb15">다음 각 호의 어느 하나에 해당하는 자에게는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">신고관청이</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">3천만원 이하</span>의 <span id="tr1b2p2">과태료</span>를 부과한다.</span></p>
</td></tr>
</table>
<br>
<table id="t" class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">부동산거래계약을 체결하지 아니하였음에도 불구하고 거짓으로 신고한 자</td></tr>
<tr><td id="tr3" class="td">부동산거래신고 후 해당 계약이 해제등이 되지 아니하였음에도 불구하고 거짓으로 신고한 자</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">거래대금 지급을 증명할 수 있는 자료를 제출하지 아니하거나 거짓으로 제출한 자</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">또는 그 밖의 필요한 조치를 이행하지 아니한 자</span></p>
</td></tr>
