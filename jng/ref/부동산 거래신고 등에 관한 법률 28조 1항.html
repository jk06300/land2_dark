<p id="t" class="mb20">다음 각 호의 어느 하나에 해당하는 자에게는 <span id="p1">신고관청</span>이 <span id="pr1pe"><span id="p2">3천만원 이하</span>의 <span id="pe">과태료</span></span>를 부과한다.</p>
<table id="t" class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">부동산거래계약을 체결하지 아니하였음에도 불구하고 거짓으로 신고한 자</td></tr>
<tr><td id="tr2" class="td">부동산거래신고 후 해당 계약이 해제등이 되지 아니하였음에도 불구하고 거짓으로 신고한 자</td></tr>
<tr><td id="tr3" class="td">거래대금 지급을 증명할 수 있는 자료를 제출하지 아니하거나 거짓으로 제출한 자 또는 그 밖의 필요한 조치를 이행하지 아니한 자</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 28조 1항)</td></tr></table>
