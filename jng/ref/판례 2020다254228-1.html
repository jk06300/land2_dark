<p id="t" class="mb15">건물의 소유를 목적으로 하는 토지 임차인의 지상물매수청구권 행사의 상대방은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">

</td></tr>
</table>
<br>
<p class="mb15">따라서, 토지 소유자가 아닌 제3자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
토지를 임대한 경우
</td></tr>
</table>
<br>
<p class="mb15">임대인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사정이 없는 한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지상물매수청구권의 상대방이 <span id="tr3b2pe">될 수 없다</span>.</span></p>
</td></tr>
