<p id="t">최고가매수신고를 한 사람이 둘 이상인 때에는 집행관은 <span id="pr1ph4">그 사람들에게</span> 다시 입찰하게 하여 최고가매수신고인을 정한다.</p>
<p><span id="pr2">이 경우 입찰자는 전의 입찰가격에 못미치는 가격으로는 <span id="pr2pe">입찰할 수 없다</span>.</span>
 <span class="lrs">(규칙 66조 1항)</span></p>
