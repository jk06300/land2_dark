<p id="t">
임차권등기명령에 의하여 임차권등기를 한 임차인은 우선변제권을 가지며, 위 임차권등기는 임차인으로 하여금 기왕의 대항력이나 우선변제권을 유지하도록 해 주는 담보적 기능을 주목적으로 하고 있으므로, 위 임차권등기가 첫 경매개시결정등기 전에 등기된 경우, 그 임차인은 별도로 배당요구를 하지 않아도 당연히 배당받을 채권자에 속하는 것으로 보아야 한다.
 <span class="lrs">(판례 2005다333039)</span></p>
