<p id="t" class="mb15">임차권등기가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
첫 경매개시결정등기 전에 등기된 경우
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 임차인은 별도로 배당요구를 하지 않아도</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">당연히 배당받을 채권자에 속하는 것으로 보아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
임차권등기명령에 의하여 임차권등기를 한 임차인은 우선변제권을 가지며
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">위 임차권등기는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차인으로 하여금 기왕의 대항력이나 우선변제권을 유지하도록 해 주는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">담보적 기능을 주목적으로 하고 있다.</span></p>
</td></tr>
</table>
