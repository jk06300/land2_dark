<p id="t" class="mb20">부동산거래계약 신고서 작성시 다음 사항을 정확하게 적는다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">소재지는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지번까지</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">아파트 등 집합건축물의 경우에는 동ㆍ호수까지</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">지목/면적은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지대장상의 지목ㆍ면적</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">건축물대장상의 건축물 면적 <span class="mrs">(집합건축물의 경우 호수별 전용면적 그 밖의 건축물의 경우 연면적)</span></span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기사항증명서상의 대지권 비율</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각 거래대상의 토지와 건축물에 대한 거래 지분</span></p>
</td></tr>
</table>
