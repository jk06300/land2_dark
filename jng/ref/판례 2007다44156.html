<p id="t">
공인중개사법은 '개업공인중개사가 중개행위를 함에 있어서 고의 또는 과실로 인하여 거래당사자에게 재산상의 손해를 발생하게 한 때에는 그 손해를 배상할 책임이 있다'고 규정하고 있어 그에 기하여 손해배상책임을 부담하는 자는 '개업공인중개사'에 한정되므로, 개업공인중개사나 그 보조원이 아닌 자에게 공인중개사법에 의한 <span id="p1">손해배상책임을 물을 수는 없다</span>고 할 것이다.
 <span class="lrs">(판례 2007다44156)</span></p>
