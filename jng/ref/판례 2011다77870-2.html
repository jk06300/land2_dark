<p id="t" class="mb15">공인중개사법에 규정된 중개대상물 중 '건물'에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기존 건축물뿐만 아니라</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">장차 건축될 특정한 건물도 포함되므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr2">장차 건축될 아파트의 동ㆍ호수가 특정되어 거래의 목적이 되는 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 특정아파트가 완성되기 전이라도</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이에 관한 분양, 매매 등 거래를 중개하는 것은 '건물'의 <span id="tr2b2pe">중개에 해당한다</span>.</span></p>
</td></tr>
</table>
