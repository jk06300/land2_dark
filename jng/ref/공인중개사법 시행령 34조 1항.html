<p id="t">
공제계약의 내용은 협회의 공제책임, 공제금, 공제료, 공제기간, 공제금의 청구와 지급절차, 구상 및 대위권, 공제계약의 실효 그 밖에 공제계약에 필요한 사항을 정한다. 이 경우 공제료는 공제사고 발생률, 보증보험료 등을 종합적으로 고려하여 결정한 금액으로 한다.
 <span class="lrs">(영 34조 1호)</span></p>
