<span id="p1">국토교통부장관</span>은 협회와 그 지부 및 지회를 지도ㆍ감독하기 위하여 필요한 때에는 그 업무에 관한 사항을 보고하게 하거나 자료의 제출 그 밖에 필요한 명령을 할 수 있으며, 소속 공무원으로 하여금 그 사무소에 출입하여 장부ㆍ서류 등을 조사 또는 검사하게 할 수 있다.
 <span class="lrs">(법 44조 1항)</span></p>
