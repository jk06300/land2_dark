<p id="t">
매매계약의 당사자 일방이 계약금을 상대방에게 교부하였을 때에는 당사자 간에 다른 약정이 없는 한 매매계약 쌍방 당사자 중 어느 일방이라도 이행에 착수하였다면 그 당사자나 상대방이 계약금의 배액상환 또는 포기로서 해제권을 행사할 수 없다.
 <span class="lrs">(판례 94다17659)</span></p>
