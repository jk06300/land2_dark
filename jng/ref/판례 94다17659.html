<p id="t" class="mb15">매매계약의 당사자 일방이</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
계약금을 상대방에게 교부하였을 때에는
</td></tr>
</table>
<br>
<p class="mb15">당사자 간에 다른 약정이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
매매계약 쌍방 당사자 중 어느 일방이라도 이행에 착수하였다면
</td></tr>
</table>
<br>
<p class="mb15">그 당사자나 상대방이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
계약금의 배액상환 또는 포기로서 해제권을 행사할 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 94다17659)</td></tr></table>
