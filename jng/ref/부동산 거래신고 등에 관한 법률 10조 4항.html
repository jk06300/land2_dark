<p id="t" class="mb15">허가구역지정 공고내용의 통지를 받은 시장ㆍ군수 또는 구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
지체 없이 그 공고 내용을 그 허가구역을 관할하는 등기소의 장에게 통지하여야 하며
</td></tr>
<tr><td id="tr2" class="td">
지체 없이 그 사실을 7일 이상 공고하고
</td></tr>
<tr><td id="tr3" class="td">
그 공고 내용을 <span id="tr3p1">15일간</span> 일반이 열람할 수 있도록 하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 10조 4항)</td></tr></table>
