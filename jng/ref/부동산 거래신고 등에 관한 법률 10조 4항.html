<p id="t">
허가구역지정 공고내용의 통지를 받은 시장ㆍ군수 또는 구청장은 지체 없이 그 공고 내용을 그 허가구역을 관할하는 등기소의 장에게 통지하여야 하며, 지체 없이 그 사실을 7일 이상 공고하고, 그 공고 내용을 15일간 일반이 열람할 수 있도록 하여야 한다. <span class="lrs">(법 10조 4항)</span></p>
