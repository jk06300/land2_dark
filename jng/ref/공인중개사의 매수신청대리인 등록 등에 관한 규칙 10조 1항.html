<p id="t" class="mb15">매수신청대리인 등록을 하고자 하는 개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<span class="trs">법인의 경우에는 공인중개사인 대표자</span>
</td></tr>
</table>
<br>
<p class="mb15">등록신청일 전 1년 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">법원행정처장이 지정하는 교육기관에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">부동산 경매에 관한 실무교육을 <span id="tr2b2pe">이수하여야 한다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 폐업신고 후 1년 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
다시 등록신청을 하고자 하는 자는 그러하지 아니하다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 10조 1항)</td></tr></table>
