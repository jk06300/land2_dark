<p id="t">
매수신청대리인 등록을 하고자 하는 개업공인중개사<span class="mrs">(법인의 경우에는 공인중개사인 대표자)</span>는 등록신청일 전 1년 이내에 법원행정처장이 지정하는 교육기관에서 부동산 경매에 관한 실무교육을 이수하여야 한다. 다만, 폐업신고 후 1년 이내에 다시 등록신청을 하고자 하는 자는 그러하지 아니하다.
 <span class="lrs">(규칙 10조 1항)</span></p>
