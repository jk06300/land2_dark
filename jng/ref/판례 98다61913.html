개업공인중개사가 중개행위를 함에 있어서 고의 또는 과실로 인하여 중개의뢰인에게 재산상의 손해를 입힌 경우 그 손해배상책임을 보장하기 위하여 인ㆍ허가 관청을 피보험자로 하여 체결한 인ㆍ허가보증보험계약은 개업공인중개사가 중개행위를 함에 있어서 고의 또는 과실로 인하여 중개의뢰인에게 재산상의 손해를 입힌 경우 그 손해를 보상하기 위하여 체결된 이른바 타인을 위한 손해보험계약의 성질을 가진다.
 <span class="lrs">(판례 98다61913)</span></p>
