<br>

</tr>

</tr>

  <td id="tr7" class="td">공유자 또는 임대주택 임차인의 우선매수신고에 따라 차순위매수신고인으로 보게 되는 경우 그 차순위매수신고인의 지위를 포기하는 행위</td>
