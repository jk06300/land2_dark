<p id="t" class="mb15">토지거래 허가구역을 지정하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">국토교통부장관은 중앙도시계획위원회의 심의를 거쳐야 하고</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">시ㆍ도지사는 시ㆍ도도시계획위원회의 심의를 거쳐야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 지정기간이 끝나는 허가구역을 계속하여 다시 허가구역으로 지정하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">중앙도시계획위원회 또는 시ㆍ도도시계획위원회의 심의 전에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">미리 시ㆍ도지사<span class="mrs">(국토교통부장관이 허가구역을 지정하는 경우만 해당)</span> 및 시장ㆍ군수 또는 구청장의 의견을 들어야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 10조 2항)</td></tr></table>
