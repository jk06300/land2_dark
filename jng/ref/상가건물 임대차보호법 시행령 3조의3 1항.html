<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><p>임대인ㆍ임차인의 인적사항</p><span class="mrs">(다만, 주민등록번호 및 외국인등록번호의 경우에는 앞 6자리에 한정한다)</span></td></tr>
<tr id="tr2"><td class="td">상가건물의 소재지, 임대차 목적물 및 면적</td></tr>

<tr id="tr4"><td class="td">보증금ㆍ차임 및 임대차기간</td></tr>
<tr id="tr2"><td class="td">확정일자 부여일</td></tr>
<tr id="tr3"><td class="td">임대차계약이 변경되거나 갱신된 경우에는 변경ㆍ갱신된 날짜, 새로운 확정일자 부여일, 변경된 보증금ㆍ차임 및 임대차기간</td></tr>
