<p><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1 trs"><span id="tr1b1p1">법인은 대표자</span>, <span id="tr1b1p2">분사무소는 분사무소 책임자</span></span></p>
