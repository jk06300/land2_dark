<p id="t" class="mb15">분묘기지권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분묘의 기지 자체 <span class="mrs">(봉분의 기저 부분)</span> <span id="tr1b1pe">뿐만 아니라</span></span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그 분묘의 수호 및 제사에 필요한 범위 내에서 분묘의 기지 주위의 공지를 포함한 지역에까지 미치는 것이고</span></p>
</td></tr>

<br>
<p class="mb15">그 확실한 범위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
각 구체적인 경우에 개별적으로 정하여야 할 것인바
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사성<span class="mrs">(무덤 뒤를 반달형으로 둘러쌓은 둔덕)</span>이 조성되어 있다 하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">반드시 그 사성 부분을 포함한 지역에까지 분묘기지권이 미치는 것은 아니다.</span></p>
</td></tr>
