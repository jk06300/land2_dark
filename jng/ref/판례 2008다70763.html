<p id="t" class="mb15">채무자 소유의 부동산에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경매개시결정의 기입등기가 경료되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">압류의 효력이 발생하기 전에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">유치권을 취득한 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 유치권을 내세워</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 부동산에 관한 경매절차의 매수인에게 대항할 수 있고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">유치권 취득시기가 근저당권설정 후라거나</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">유치권 취득 전에 설정된 근저당권에 기하여 경매절차가 개시되었다고 하여 달리 볼 것은 아니다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2008다70763)</td></tr></table>
