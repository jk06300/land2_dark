<p id="t" class="mb15">등록관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">재등록 개업공인중개사에 대하여</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">폐업신고 전의 등록취소 및 업무정지 사유에 해당하는 행위에 대한 행정처분을 할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb dp">■</span><span class="dp1">예외 &nbsp;<span id="sb" class="trs">(행정처분 Ｘ)</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">폐업신고를 한 날부터</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다시 중개사무소의 개설등록을 한 날까지의 기간이</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span id="tr2b3" class="dp1">3년을 초과한 경우</span></p>
</td></tr>
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">폐업신고 전의 위반행위에 대한 행정처분이</span></p>
<p class="mb5"><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">업무정지에 해당하는 경우로서</span></p>
<p><span id="tr3n3" class="sb1 dp">●</span><span id="tr3b3" class="dp1">폐업기간이 <span id="tr3b3pe">1년을 초과한 경우</span></span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 40조 3항)</td>
</tr></table>
