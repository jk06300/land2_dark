<p id="t" class="mb15">등록관청은 재등록 개업공인중개사에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
폐업신고 전의 등록취소 및 업무정지 사유에 해당하는 행위에 대한 행정처분을 할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 어느 하나에 해당하는 경우는 <span id="pr2pe" class="gbg">제외한다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">폐업신고를 한 날부터 다시 중개사무소의 개설등록을 한 날까지의 기간이 3년을 초과한 경우</td></tr>
<tr><td id="tr3" class="td">폐업신고 전의 위반행위에 대한 행정처분이 업무정지에 해당하는 경우로서 폐업기간이 1년을 초과한 경우</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 40조 3항)</td>
</tr></table>
