<p id="t" class="mb15">어떠한 행위가 중개행위에 해당하는지 여부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
개업공인중개사가 진정으로 거래당사자를 위하여 거래를 알선ㆍ중개하려는 의사를 갖고 있었느냐고 하는 개업공인중개사의 주관적 의사에 의하여 <span id="tr1pe">결정할 것이 아니라</span>
</td></tr>
<tr><td id="tr2" class="td">
개업공인중개사의 행위를 객관적으로 보아 사회통념상 거래의 알선ㆍ중개를 위한 행위라고 인정되는지 여부에 의하여 결정하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2005다32197-1)</td></tr></table>
