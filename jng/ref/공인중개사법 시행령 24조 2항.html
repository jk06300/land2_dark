<p id="t" class="mb15">개업공인중개사는 중개사무소 개설등록을 한 때에는</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span id="ph1">업무를 시작하기 전에</span> 손해배상책임을 보장하기 위한 조치를 한 후</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span id="tr1b2" class="dp1">다음 각 호의 어느 하나에 해당하는 증명서류<span id="tr1b2r1" class="mrs">(전자문서 포함)</span>를 갖추어 등록관청에 신고하여야 한다.</span></p>
</td></tr>
</table>

<br>
