<p id="t" class="mb15">국토교통부장관 또는 시ㆍ도지사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
토지거래계약허가구역을 지정한 때에는
</td></tr>
</table>
<br>
<p class="mb15">지체 없이 허가대상자, 허가대상 용도와 지목 등 다음 사항을 공고하고</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">허가구역의 지정기간</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">허가구역 내 토지의 소재지ㆍ지번ㆍ지목ㆍ면적 및 용도지역</span></p>
<p class="mb5"><span id="tr2n3" class="sb1 dp">●</span><span id="tr2b3" class="dp1">허가구역에 대한 축척 5만분의 1 또는 2만5천분의 1의 지형도</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">허가 면제 대상 토지면적</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 공고 내용을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">국토교통부장관은 시ㆍ도지사를 거쳐 시장ㆍ군수 또는 구청장에게 통지하고</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span id="tr3b2" class="dp1">시ㆍ도지사는 <span id="tr3b2p2">국토교통부장관, 시장ㆍ군수 또는 구청장</span>에게 통지하여야 한다.</span></span></p>
</td></tr>
