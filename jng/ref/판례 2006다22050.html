<p id="t" class="mb15">채무자 소유의 부동산에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경매개시결정의 기입등기가 경료되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">압류의 효력이 발생한 이후에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">채권자가 채무자로부터</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">위 부동산의 점유를 이전받고 이에 관한 공사 등을 시행함으로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채무자에 대한 공사대금채권 및 이를 피담보채권으로 한 유치권을 취득한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">부동산을 점유한 채권자로서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
위 유치권을 내세워 그 부동산에 관한 경매절차의 매수인에게 <span id="tr3pe">대항할 수 없다</span>.
</td></tr>
</table>
