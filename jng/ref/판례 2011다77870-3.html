<p id="t" class="mb15">공인중개사협회가 운영하는 공제사업은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개업자의 불법행위 또는 채무불이행으로 인하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래당사자에게 부담하게 되는 손해배상책임을 보증하는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">보증보험적 성격을 가진 제도이므로</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공제사고가 발생한 것인지가 객관적으로 분명하지 아니한 등의 이유로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공제금청구권자가 공제사고의 발생 사실을 확인할 수 없는 사정이 있는 경우에는</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보험금청구권의 경우와 마찬가지로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공제금청구권자가 공제사고 발생을 알았거나 알 수 있었던 때부터</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공제금청구권의 소멸시효가 진행한다고 해석하여야 한다.</span></p>
</td></tr>
</table>
