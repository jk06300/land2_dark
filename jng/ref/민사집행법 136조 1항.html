<p id="t" class="mb15">법원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매수인이 대금을 낸 뒤 6월 이내에 신청하면
</td></tr>
</table>
<br>
<p class="mb15">채무자ㆍ소유자 또는 부동산 점유자에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
부동산을 매수인에게 인도하도록 명할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
점유자가 매수인에게 대항할 수 있는 권원에 의하여 점유하고 있는 것으로 인정되는 경우에는 그러하지 아니하다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 136조 1항)</td></tr></table>
