임차인이 전입신고를 올바르게 하였다면 이로써 그 임대차의 대항력이 생기는 것이므로 설사 담당공무원의 착오로 주민등록표상에 신거주지 지번이 다소 틀리게 기재되었다 하여 그 대항력에 영향을 미치지 아니한다.
 <span class="lrs">(판례 91다18118)</span></p>
