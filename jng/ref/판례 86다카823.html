<p id="t" class="mb15">주거용 건물이라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대목적물의 공부상의 표시만을 기준으로 <span id="tr1b1pe">할 것이 아니라</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 임차의 목적, 건물의 위치와 구조 등에 관한 실지용도에 따라서 정하여야 하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">하나의 건물에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
주거용으로 사용되는 부분과 비주거용 부분이 아울러서 함께 임대차의 목적물이 되는 경우에도
</td></tr>
</table>
<br>
<p class="mb15">구체적인 경우에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 주된 목적을 고려하여 합목적적으로 결정하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 86다카823)</td></tr></table>
