<p id="t" class="mb15">임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
집합 제한 또는 금지 조치<span class="mrs mrl3">(운영시간을 제한한 조치 포함)</span>를 총 3개월 이상 받음으로써 발생한 경제사정의 중대한 변동으로 폐업한 경우
</td></tr>

<br>
<p class="mb15">임차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>

<br>
<p class="mb15">이 경우 해지는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">

</td></tr>
