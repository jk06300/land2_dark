<p id="t" class="mb15">분사무소 설치신고를 받은 등록관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 신고내용이 적합한 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국토교통부령으로 정하는 신고확인서를 교부하고</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지체 없이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 분사무소 설치 예정지역을 관할하는 시장ㆍ군수 또는 구청장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 통보하여야 한다.</span></p>
</td></tr>
