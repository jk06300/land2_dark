<p id="t" class="mb15">중개보조원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">고용 신고일 전 1년 이내에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시ㆍ도지사 또는 등록관청이 실시하는</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1"><span id="tr1b3p1">직무교육</span>을 받아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">고용관계 종료 신고 후 1년 이내에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">고용 신고를 다시 하려는 자는 <span id="tr2b2pe">그러하지 아니하다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 34조 3항)</td></tr></table>
