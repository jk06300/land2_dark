<p id="t" class="mb15">신고관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신고 받은 내용이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">누락되어 있거나 정확하지 아니하다고 판단하는 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
신고인에게 신고 내용을 보완하게 하거나
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">신고한 내용의 사실 여부를 확인하기 위하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소속 공무원으로 하여금 거래당사자 또는 개업공인중개사에게</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래계약서, 거래대금 지급을 증명할 수 있는 자료 등</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관련 자료의 제출을 요구하는 등 필요한 조치를 취할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 6조 1항)</td></tr></table>
