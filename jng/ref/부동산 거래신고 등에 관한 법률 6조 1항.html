<p id="t">
신고관청은 신고 받은 내용이 누락되어 있거나 정확하지 아니하다고 판단하는 경우에는 신고인에게 신고 내용을 보완하게 하거나 신고한 내용의 사실 여부를 확인하기 위하여 소속 공무원으로 하여금 거래당사자 또는 개업공인중개사에게 거래계약서, 거래대금 지급을 증명할 수 있는 자료 등 관련 자료의 제출을 요구하는 등 필요한 조치를 취할 수 있다.
 <span class="lrs">(법 6조 1항)</span></p>
