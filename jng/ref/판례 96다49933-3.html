<p id="t" class="mb15">토지거래허가 구역 내의 토지 매매계약을 체결할 당시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자 사이에 당사자 일방이 토지거래허가를 받기 위한 협력 자체를 이행하지 아니하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">허가신청에 이르기 전에 매매계약을 철회하는 경우</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
상대방에게 일정한 손해액을 배상하기로 하는 약정을 <span id="tr2pe">유효하게 할 수 있다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">토지거래허가 구역 내의 토지에 대하여</p>
<p class="mb5">관할 관청의 허가를 받기 전 유동적 무효 상태에 있는 계약을 체결한 당사자는</p>
<p>쌍방이 그 계약이 효력이 있는 것으로 완성될 수 있도록 서로 협력할 의무가 있다.</p>
</td></tr>
</table>
