토지거래허가 구역 내의 토지에 대하여 관할 관청의 허가를 받기 전 유동적 무효 상태에 있는 계약을 체결한 당사자는 쌍방이 그 계약이 효력이 있는 것으로 완성될 수 있도록 서로 협력할 의무가 있는 것이므로, 이러한 매매계약을 체결할 당시 당사자 사이에 당사자 일방이 토지거래허가를 받기 위한 협력 자체를 이행하지 아니하거나 허가신청에 이르기 전에 매매계약을 철회하는 경우 상대방에게 일정한 손해액을 배상하기로 하는 약정을 유효하게 할 수 있다.
 <span class="lrs">(판례 96다49933-3)</span></p>
