<p id="t">
개업공인중개사는 매도의뢰인이 진정한 권리자와 동일인인지의 여부를 알지 못하는 경우 주민등록증 등의 서류를 조사하거나 확인하는 것만으로는 충분하지 않고, 소유권의 귀속에 관해 의문을 품을 여지가 없는 특별한 사정이 없는 한 등기권리증을 확인하거나 소유자의 주거지나 근무지 등에 연락하거나 그곳에 가서 확인하는 등으로 소유권의 유무를 조사하고 확인하여야 한다. 따라서 이러한 주의의무를 다하지 않아 그 결과 위탁자에게 손해를 입게 한 때에는 불법행위로서 그 손해를 배상할 책임이 있다.
 <span class="lrs">(판례 2008가합50528)</span></p>
