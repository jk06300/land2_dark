상가건물을 임차하고 사업자등록을 마친 사업자가 폐업한 경우에는 그 사업자등록은 상가건물임대차보호법이 상가임대차의 공시방법으로 요구하는 적법한 사업자등록이라고 볼 수 없으므로, 그 사업자가 폐업신고를 하였다가 다시 같은 상호 및 등록번호로 사업자등록을 하였다고 하더라도 상가건물 임대차보호법상의 대항력 및 우선변제권이 그대로 존속한다고 할 수 없다.
 <span class="lrs">(판례 2006다56299)</span></p>
