<p id="t" class="mb15">주택 외의 중개대상물에 대한 중개보수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
중개의뢰인 쌍방으로부터 각각 받되
</td></tr>
</table>
<br>
<p class="mb15">다음 각 목의 요건을 모두 갖춘 오피스텔은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td ebg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전용면적이 85㎡ 이하일 것</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상ㆍ하수도 시설이 갖추어진 전용입식 부엌, 전용수세식 화장실 및 목욕시설<span class="mrs">(전용수세식 화장실에 목욕시설을 갖춘 경우를 포함한다)</span>을 갖출 것</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음 범위에서 중개보수를 결정한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">매매ㆍ교환은 0.5% 이내</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">임대차등은 0.4% 이내</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr4">그 밖의 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">거래금액의 <span id="tr4b1p1">0.9%</span> 이내에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중개의뢰인과 개업공인중개사가 서로 협의하여 결정한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 20조 4항)</td></tr></table>
<span id="br"><br></span>
