<p id="t" class="mb15">부동산중개업자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
당해 중개대상물의 권리관계 등을 확인하여 중개의뢰인에게 설명할 의무가 있고
</td></tr>
</table>
<br>
<p class="mb15">한편 직접적인 위탁관계가 없다고 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
부동산중개업자의 개입을 신뢰하여 거래를 하기에 이른 거래 상대방에 대하여도
</td></tr>
</table>
<br>
<p class="mb15">신의성실의 원칙상</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">목적부동산의 하자, 권리자의 진위, 대리관계의 적법성 등에 대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각별한 주의를 기울여야 할 업무상의 일반적인 주의의무를 부담한다고 할 것이다.</span></p>
</td></tr>
