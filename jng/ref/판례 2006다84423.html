토지를 매수ㆍ취득하여 점유를 개시함에 있어서 매수인이 인접 토지와의 경계선을 정확하게 확인해 보지 아니하고 착오로 인접 토지의 일부를 그가 매수ㆍ취득한 토지에 속하는 것으로 믿고서 점유하고 있다면 인접 토지의 일부에 대한 점유는 소유의 의사에 기한 것으로 보아야 하며, 이 경우 그 인접 토지의 점유 방법이 분묘를 설치ㆍ관리하는 것이었다고 하여 점유자의 소유 의사를 부정할 것은 아니다.
 <span class="lrs">(판례 2006다84423)</span></p>
