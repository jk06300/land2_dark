<p id="t" class="mb15">토지를 매수ㆍ취득하여 점유를 개시함에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수인이 인접 토지와의 경계선을 정확하게 확인해 보지 아니하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">착오로 인접 토지의 일부를 그가 매수ㆍ취득한 토지에 속하는 것으로 믿고서 점유하고 있다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">인접 토지의 일부에 대한 점유는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유의 의사에 기한 것으로 보아야 하며</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이 경우 그 인접 토지의 점유 방법이 분묘를 설치ㆍ관리하는 것이었다고 하여 점유자의 소유 의사를 부정할 것은 아니다.</span></p>
</td></tr>
</table>
