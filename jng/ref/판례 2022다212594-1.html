<p id="t" class="mb15">공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
자기가 조사ㆍ확인하여 설명할 의무가 없는 사항이라도
</td></tr>
</table>
<br>
<p class="mb15">중개의뢰인이 계약을 맺을지를 결정하는 데 중요한 것이라면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그에 관해 그릇된 정보를 제공해서는 안 되고
</td></tr>
</table>
<br>
<p class="mb15">그 정보가 진실인 것처럼 그대로 전달하여 중개의뢰인이 이를 믿고 계약을 체결하도록 했다면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
선량한 관리자의 주의로 신의를 지켜 성실하게 중개해야 할 의무를 위반한 것이 된다.
</td></tr>
</table>
