<p id="t" class="mb15">공급계약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1">시행사 또는 건축주등이 최초로 부동산을 공급<span class="mrs">(분양)</span>하는 계약을 말하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">준공전과 준공후 계약 여부에 따라 √표시하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">임대주택 분양전환은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">법인인</span> 임대주택사업자가 임대기한이 완료되어 분양전환하는 주택인 경우에 √표시한다.
</td></tr>
</table>
<br>
<p class="mb15">전매는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
부동산을 취득할 수 있는 권리의 매매로서, "분양권" 또는 "입주권"에 √표시를 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 별지 1-2-5)</td></tr></table>
