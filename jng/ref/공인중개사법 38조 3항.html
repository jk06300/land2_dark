등록관청은 중개사무소 등록의 절대적 취소사유<span class="mrs"><span id="r1">(사망ㆍ법인의 해산은 제외)</span></span> 및 임의적 취소사유로 중개사무소의 개설등록을 취소하고자 하는 경우 청문을 실시해야 한다.
