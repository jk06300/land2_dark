<p id="t">
개업공인중개사는 계약금등을 자기 명의로 금융기관 등에 예치하는 경우에는 그 계약금등을 거래당사자에게 지급할 것을 보장하기 위하여 예치대상이 되는 계약금등에 해당하는 금액을 보장하는 보증보험 또는 공제에 가입하거나 공탁을 하여야 하며, 거래당사자에게 관계증서의 사본을 교부하거나 관계증서에 관한 전자문서를 제공하여야 한다.
 <span class="lrs">(영 27조 4항)</span></p>
