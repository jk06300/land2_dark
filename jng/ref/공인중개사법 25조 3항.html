<p id="t" class="mb15">개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
중개가 완성되어 거래계약서를 작성하는 때에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1">확인ㆍ설명사항을 서면으로 작성하여 <span id="tr2b1p4">거래당사자에게</span> 교부하고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1"><span id="tr2b2p1">3년간</span> 그 원본, 사본 또는 전자문서를 보존하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">

</td></tr>
