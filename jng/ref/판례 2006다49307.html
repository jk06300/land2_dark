<p><span class="sb1 dp">●</span><span class="dp1">공유물의 관리에 관한 사항은 공유자의 지분의 과반수로써 결정하는 것이므로</span></p>
</td></tr>

<p class="mb15">공유자 중의 1인이</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공유자들 사이에 지분 과반수의 합의 없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 배타적으로 점유ㆍ사용하고 있다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다른 공유자에 대하여는</p>
<table class="tb f16" cellspacing="0">
