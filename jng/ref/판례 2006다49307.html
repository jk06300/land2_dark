공유자는 공유물 전부를 지분의 비율로 사용ㆍ수익할 수 있고 공유물의 관리에 관한 사항은 공유자의 지분의 과반수로써 결정하는 것이므로 공유물의 구체적인 사용ㆍ수익의 방법에 관하여 공유자들 사이에 지분 과반수의 합의 없이 공유자 중의 1인이 이를 배타적으로 점유ㆍ사용하고 있다면 다른 공유자에 대하여는 그 지분에 상응하는 부당이득을 하고 있는 것이 된다.
 <span class="lrs">(판례 2006다49307)</span></p>
