다가구용 단독주택의 경우 임차인이 위 건물의 일부나 전부를 임차하여 전입신고를 하는 경우 지번만 기재하는 것으로 충분하고, 나아가 위 건물 거주자의 편의상 구분하여 놓은 호수까지 기재할 의무나 필요는 없다.
