<p id="t">국가, 시ㆍ도지사 또는 시장ㆍ군수ㆍ구청장이 아닌 자는 다음 각 호의 구분에 따른 사설묘지를 설치ㆍ관리할 수 있다.</p>
<br>
<table class="tb f15" cellspacing="0">
<tr id="tr1">
  <td width="230" class="td bc" align="center">개인묘지</td>
  <td width="316" class="td">1기의 분묘 또는 해당 분묘에 매장된 자와 배우자 관계였던 자의 분묘를 같은 구역 안에 설치하는 묘지</td></tr>
<tr id="tr2">
  <td width="230" class="td bc" align="center">가족묘지</td>
  <td width="316" class="td">민법에 따라 친족관계였던 자의 분묘를 같은 구역 안에 설치하는 묘지</td></tr>
<tr>
  <td width="230" class="td bc" align="center">종중ㆍ문중묘지</td>
  <td width="316" class="td">종중이나 문중 구성원의 분묘를 같은 구역 안에 설치하는 묘지</td></tr>
<tr>
  <td width="230" class="td bc"align="center">법인묘지</td>
  <td width="316" class="td">법인이 불특정 다수인의 분묘를 같은 구역 안에 설치하는 묘지</td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(법 14조 1항)</td>
</tr></table>
