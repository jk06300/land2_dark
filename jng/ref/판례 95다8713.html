<p id="t" class="mb15">유치권자는 경락인에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 피담보채권의 변제가 있을 때까지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">유치목적물인 부동산의 인도를 거절할 수 있을 뿐이고</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
그 피담보채권의 변제를 <span id="tr2pe">청구할 수는 없다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
민사소송법에서 경락인은 유치권자에게 그 유치권으로 담보하는 채권을 변제할 책임이 있다고 규정하고 있는바
</td></tr>
<tr><td id="tr4" class="td">
여기에서 '변제할 책임이 있다'는 의미는 부동산상의 부담을 승계한다는 취지로서 인적 채무까지 인수한다는 취지는 아니다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다8713)</td></tr></table>
