<p id="t">
민사소송법에서 경락인은 유치권자에게 그 유치권으로 담보하는 채권을 변제할 책임이 있다고 규정하고 있는바, 여기에서 '변제할 책임이 있다'는 의미는 부동산상의 부담을 승계한다는 취지로서 인적 채무까지 인수한다는 취지는 아니므로, 유치권자는 경락인에 대하여 그 피담보채권의 변제가 있을 때까지 유치목적물인 부동산의 인도를 거절할 수 있을 뿐이고 그 피담보채권의 변제를 청구할 수는 없다.
 <span class="lrs">(판례 95다8713)</span></p>
