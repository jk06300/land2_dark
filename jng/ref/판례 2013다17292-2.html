<p id="t" class="mb15">장사법 시행 전에 설치된 분묘에 대한 분묘기지권의 존립 근거가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
위 법률의 시행으로 상실되었다고 <span id="tr1pe">볼 수 없다</span>.
</td></tr>

<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">

<p class="mb5">장사법에 의하면</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분묘의 설치기간을 제한하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지 소유자의 승낙 없이 설치된 분묘에 대하여 토지 소유자가 이를 개장하는 경우에 분묘의 연고자는 토지 소유자에 대항할 수 없다는 내용의 규정들은</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">장사법 시행 후 설치된 분묘에 관하여만 적용한다고 명시하고 있다.</span></p>
</td></tr>
