<p id="t">
장사법에 의하면, 분묘의 설치기간을 제한하고 토지 소유자의 승낙 없이 설치된 분묘에 대하여 토지 소유자가 이를 개장하는 경우에 분묘의 연고자는 토지 소유자에 대항할 수 없다는 내용의 규정들은 장사법 시행 후 설치된 분묘에 관하여만 적용한다고 명시하고 있어서, <span id="pr2">장사법의 시행 전에 설치된 분묘에 대한 분묘기지권의 존립 근거가 위 법률의 시행으로 <span id="pr2pe">상실되었다고 볼 수 없다</span>.</span>
 <span class="lrs">(판례 2013다17292-2)</span></p>
