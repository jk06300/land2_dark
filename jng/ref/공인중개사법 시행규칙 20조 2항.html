<p id="t">
중개대상물의 권리관계 등의 확인 또는 계약금등의 반환채무이행 보장에 소요되는 실비의 한도는 중개대상물의 권리관계 등의 확인 또는 계약금 등의 반환채무이행 보장에 드는 비용으로 하되, 개업공인중개사가 영수증 등을 첨부하여 매도ㆍ임대 그 밖의 권리를 이전하고자 하는 중개의뢰인<span class="mrs">(계약금 등의 반환채무이행 보장에 소요되는 실비의 경우에는 매수ㆍ임차 그 밖의 권리를 취득하고자 하는 중개의뢰인)</span>에게 청구할 수 있다.
 <span class="lrs">(규칙 20조 2항)</span></p>
