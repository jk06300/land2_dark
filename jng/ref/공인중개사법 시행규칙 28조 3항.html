<p id="t" class="mb10">등록관청은 하나의 사건에 대하여 2인 이상이 <span id="ph4">공동으로 신고 또는 고발한 경우에는</span> 포상금을 균등하게 배분하여 지급한다.</p>
<p>다만, 포상금을 지급받을 자가 배분방법에 관하여 미리 합의하여 포상금의 지급을 신청한 경우에는 그 합의된 방법에 따라 지급한다.
 <span class="lrs">(규칙 28조 3항)</span></p>
