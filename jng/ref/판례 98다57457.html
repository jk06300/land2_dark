<p id="t">
건물의 소유자가 그 건물의 소유를 통하여 타인 소유의 토지를 점유하고 있다고 하더라도 그 토지 소유자로서는 그 건물의 철거와 그 대지 부분의 인도를 청구할 수 있을 뿐, 자기 소유의 건물을 점유하고 있는 자에 대하여 그 건물에서 퇴거할 것을 청구할 수는 없다.
 <span class="lrs">(판례 98다57457)</span></p>
