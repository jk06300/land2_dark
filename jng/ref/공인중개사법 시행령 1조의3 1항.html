<p id="t" class="mb20">심의위원회 위원의 제척사유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">위원 또는 그 배우자나 배우자이었던 사람이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 안건의 당사자가 되거나<span class="bk mrs" style="margin-top:5px">(당사자가 법인ㆍ단체 등인 경우에는 그 임원을 포함한다)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 안건의 당사자와 공동권리자 또는 공동의무자인 경우</span></p>
</td></tr>
<tr><td id="tr2" class="td">위원이 해당 안건의 당사자와 친족이거나 친족이었던 경우</td></tr>
<tr><td id="tr3" class="td">위원이 해당 안건에 대하여 증언, 진술, <span id="tr3p3">자문</span>, 조사, 연구, 용역 또는 감정을 한 경우</td></tr>
<tr><td id="tr4" class="td">위원이나 위원이 속한 법인ㆍ단체 등이 해당 안건의 당사자의 대리인이거나 대리인이었던 경우</td></tr></table>
