<p id="t">타인 소유의 토지에 분묘를 설치한 경우에 20년간 평온, 공연하게 분묘의 기지를 점유하면 지상권과 유사한 관습상의 물권인 분묘기지권을 시효로 취득한다는 점은</p>
<p>오랜 세월 동안 지속되어 온 관습 또는 관행으로서 법적 규범으로 승인되어 왔고,</p>
<p><span id="pr3">이러한 법적 규범이 장사법 시행일인 2001. 1. 13. 이전에 설치된 분묘에 관하여 현재까지 유지되고 있다고 보아야 한다</span>.
 <span class="lrs">(판례 2013다17292-3)</span></p>
