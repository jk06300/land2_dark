<p id="t" class="mb15">명의수탁자로부터 신탁재산을 매수한 제3자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
명의수탁자의 명의신탁자에 대한 배임행위에 적극 가담한 경우
</td></tr>
</table>
<br>
<p class="mb15">명의수탁자와 제3자 사이의 계약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
반사회적인 법률행위로서 <span id="tr2pe">무효이다</span>.
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15">이 때, 제3자가 명의수탁자의 배임행위에 적극 가담하는 행위란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5">수탁자가 단순히 등기명의만 수탁받았을 뿐 그 부동산을 처분할 권한이 없는 줄을 잘 알면서</p>
<p>명의수탁자에게 실질소유자 몰래 신탁재산을 불법처분하도록 적극적으로 요청하거나 유도하는 등의 행위를 의미하는 것이다.</p>
</td></tr>
</table>
</span>
