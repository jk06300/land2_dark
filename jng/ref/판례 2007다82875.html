명의수탁자로부터 신탁재산을 매수한 제3자가 명의수탁자의 명의신탁자에 대한 배임행위에 적극 가담한 경우에는 명의수탁자와 제3자 사이의 계약은 반사회적인 법률행위로서 무효라고 할 것이고, 이때 제3자가 명의수탁자의 배임행위에 적극 가담하는 행위란 수탁자가 단순히 등기명의만 수탁받았을 뿐 그 부동산을 처분할 권한이 없는 줄을 잘 알면서 명의수탁자에게 실질소유자 몰래 신탁재산을 불법처분하도록 적극적으로 요청하거나 유도하는 등의 행위를 의미하는 것이다.
 <span class="lrs">(판례 2007다82875)</span></p>
