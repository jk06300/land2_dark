<p id="t" class="mb15">지방법원장은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">개업공인중개사가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">분사무소 포함</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 어느 하나에 해당하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기간을 정하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">매수신청대리업무를 정지하는 처분을 하여야 한다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr3">
  <td class="td">중개업 또는 매수신청대리업 휴업하였을 경우</td>
</tr>
<tr id="tr4">
  <td class="td">공인중개사 자격을 정지당한 경우</td>
</tr>
<tr id="tr5">
  <td class="td">중개업이 업무정지를 당한 경우</td>
</tr>
<tr id="tr6"><td class="td">
<p class="mb5">매수신청대리업의 임의적 등록 취소사유에 해당하는 경우</p>
<p class="mrs">감독상의 명령이나 중개사무소의 출입, 조사 또는 검사에 대하여 기피, 거부 또는 방해하거나 거짓으로 보고 또는 제출한 경우는 제외</p></td>
</tr></table>
