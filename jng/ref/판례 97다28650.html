임차주택의 양수인에게 대항할 수 있는 주택임차인이 당해 임차주택을 경락받아 그 대금을 납부함으로써 임차주택의 소유권을 취득한 때에는, 그 주택임차인은 임대인의 지위를 승계하는 결과, 그 임대차계약에 기한 채권이 혼동으로 인하여 소멸하게 되므로 그 임대차는 종료된 상태가 된다.
