<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물 없는 토지에 대하여 저당권이 설정된 후</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저당권설정자가 그 위에 건물을 건축하였다가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">경매로 인하여 대지와 그 지상건물이 소유자를 달리하였을 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">민법상의 법정지상권이 <span id="tr2b1pe">인정되지 아니할 뿐만 아니라</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관습상의 법정지상권도 <span id="tr2b2pe">인정되지 아니한다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
법정지상권은 저당권설정 당시부터 저당권의 목적되는 토지 위에 건물이 존재할 경우에 한하여 인정된다.
</td></tr>
