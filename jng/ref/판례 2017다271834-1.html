<p id="t" class="mb15">분묘의 기지인 토지가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분묘의 수호ㆍ관리권자 아닌</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 사람의 소유인 경우에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 토지 소유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분묘 수호ㆍ관리권자에 대하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">분묘의 설치를 승낙한 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 분묘의 기지에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
분묘기지권을 설정한 것으로 보아야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이와 같이 승낙에 의하여 성립하는 분묘기지권의 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">성립 당시</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지 소유자와 분묘의 수호ㆍ관리자가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지료 지급의무의 존부나 범위 등에 관하여 약정을 하였다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 약정의 효력은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
분묘 기지의 승계인에 대하여도 <span id="tr5pe">미친다</span>.
</td></tr>
</table>
