</td></tr>

<p><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">의뢰인이 대항력, 우선변제권 등의 보호를 받을 수 있는 임대차에 해당하는지를 판단하는 데 필요한 상가건물의 권리관계 등에 관한 자료를 확인ㆍ설명할 의무가 있으므로</span></p>
</td></tr>
<tr><td id="tr3" class="td">
고의나 과실로 이러한 의무를 위반하여 의뢰인에게 재산상의 손해를 발생하게 한 때에는 이를 배상할 책임이 있다.
