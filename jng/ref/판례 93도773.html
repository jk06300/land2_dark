상가 전부를 매도할 때 사용하려고 매각조건 등을 기재하여 인쇄해 놓은 양식에 매매대금과 지급기일 등 해당사항을 기재한 분양계약서는 상가의 매매계약서일 뿐 양도ㆍ알선 등이 금지된 부동산의 분양 등과 관련 있는 증서라고 볼 수 없다.
 <span class="lrs">(판례 93도773)</span></p>
