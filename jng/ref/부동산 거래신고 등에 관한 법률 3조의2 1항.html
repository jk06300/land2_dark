<p id="t" class="mb15">거래당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래계약 신고 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 거래계약이 해제, 무효 또는 취소<span class="mrs">(이하 "해제등"이라 함)</span>된 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">해제등이 확정된 날부터 30일 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
해당 신고관청에 <span id="tr2p2">공동으로</span> 신고하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 거래당사자 중 일방이 신고를 거부하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
국토교통부령으로 정하는 바에 따라 단독으로 신고할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 제3조의2 1항)</td></tr></table>
