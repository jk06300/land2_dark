허가구역에 있는 토지에 관한 소유권ㆍ지상권<span class="mrs">(소유권ㆍ지상권의 취득을 목적으로 하는 권리 포함)</span>을 이전하거나 설정<span class="mrs">(대가를 받고 이전하거나 설정하는 경우만 해당)</span>하는 계약<span class="mrs">(예약 포함)</span>을 체결하려는 당사자는 공동으로 시장ㆍ군수 또는 구청장의 허가를 받아야 한다. 허가받은 사항을 변경하려는 경우에도 또한 같다. <span class="lrs">(법 11조 1항)</span></p>
