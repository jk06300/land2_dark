<p id="t" class="mb15">임대차계약당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">주택 또는 주택을 취득할 수 있는 권리에 대하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보증금이 6천만원을 초과하거나 월 차임이 30만원을 초과하는 임대차 계약을 체결한 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">계약을 갱신하는 경우로서 보증금 및 차임의 증감 없이 임대차 기간만 연장하는 계약은 제외</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 보증금 또는 차임 등 <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/부동산 거래신고 등에 관한 법률 시행규칙 6조의2 1항.html','show'); return false;">국토교통부령</a>으로 정하는 사항을</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차 계약의 체결일부터 <span id="tr2b2pe">30일 이내에</span></span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택 소재지를 관할하는 신고관청에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공동으로 신고하여야 한다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
다만, 임대차계약당사자 중 일방이 국가등인 경우에는 국가등이 신고하여야 한다.
</td></tr>
</table>
