토지거래규제지역 내의 토지거래계약이 토지거래허가를 받기 이전의 유동적 무효인 상태에 있는 한 계약의 채권적 효력은 발생하지 아니하므로 소유권 등 권리의 이전을 위한 계약의 이행을 구할 수는 없지만, 그 경우에도 토지거래허가 신청절차에 협력하지 않는 상대방에 대하여 그 협력의무의 이행을 소로써 구할 수는 있다.
 <span class="lrs">(판례 2005다52047)</span></p>
