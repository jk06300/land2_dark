<p id="t" class="mb15">3자간 등기명의신탁의 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기존 명의신탁약정과 그에 의한 등기가 무효로 되고</span></p>
<p><span class="sb1 dp">●</span><span id="tr1b2" class="dp1">그 결과 명의신탁된 부동산은 <span id="tr1b2p1">매도인</span> 소유로 복귀하므로</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매도인은 명의수탁자에게 무효인 명의 등기의 말소를 구할 수 있고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">한편, 매도인과 명의신탁자 사이의 매매계약은 여전히 유효하므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">명의신탁자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span id="tr3b1" class="dp1">매도인에게 매매계약에 기한 소유권이전등기를 청구할 수 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유권이전등기청구권을 보전하기 위하여 매도인을 대위하여 명의수탁자에게 무효인 명의 등기의 말소를 구할 수 있다.</span></p>
</td></tr>
</table>
