<p id="t">
임대차 중 보증금 외에 차임이 있는 경우에는 월 단위의 차임액에 <span id="p1">100</span>을 곱한 금액을 보증금에 합산한 금액을 거래금액으로 한다. 다만, 합산한 금액이 5천만원 미만인 경우에는 월 단위의 차임액에 <span id="p2">70</span>을 곱한 금액과 보증금을 합산한 금액을 거래금액으로 한다.
 <span class="lrs">(규칙 20조 5항 1호)</span></p>
