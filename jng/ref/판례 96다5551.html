<p id="t">
주택임대차보호법 제4조 제1항은 같은 법 제10조의 취지에 비추어 보면 임차인의 보호를 위하여 최소한 2년간의 임대차기간을 보장하여 주려는 규정이므로, 그 규정에 위반되는 당사자의 약정을 모두 무효라고 할 것은 아니고, 그 규정에 위반하는 약정이라도 임차인에게 불리하지 않은 것은 유효하다.
 <span class="lrs">(판례 96다5551)</span></p>
