<table class="tb f16" cellspacing="0">

<p class="mb5">개업공인중개사는</p>

<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">5년간</span> 그 원본, 사본 또는 전자문서를 보존하여야 한다.</span></p>
</td></tr>
<tr><td id="tr2" class="td">
다만, 거래계약서가 공인전자문서센터에 보관된 경우에는 그러하지 아니하다.
