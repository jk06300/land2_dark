<p id="t" class="mb15">부동산중개업자와 중개의뢰인의 법률관계는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
민법상 위임관계와 유사하므로
</td></tr>
</table>
<br>
<p class="mb15">중개의뢰를 받은 중개업자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
선량한 관리자의 주의로 중개대상물의 권리관계 등을 조사ㆍ확인하여 중개의뢰인에게 설명할 의무가 있고
</td></tr>
</table>
<br>
<p class="mb15">이는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
중개대상물의 범위 외의 물건이나 권리 또는 지위를 중개하는 경우에도 다르지 않다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2012다74342-1)</td></tr></table>
