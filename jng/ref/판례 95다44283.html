<p id="t" class="mb15">토지의 명의를 수탁받은 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대외적으로는 토지 사정의 법리상 소유권을 취득한다 하더라도</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">대내적으로는 명의신탁자에 대한 명의수탁자로서의 지위에 있다 할 것이어서</span></p>
</td></tr>

<p class="mb15">신탁자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
수탁자에게 그 토지에 대한 실질적인 소유권을 주장할 수 있다.
