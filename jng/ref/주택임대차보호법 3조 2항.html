<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택도시기금을 재원으로 하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저소득층 무주택자에게 주거생활 안정을 목적으로 전세임대주택을 지원하는 법인이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택을 임차한 후</span></p>
</td></tr>
</table>
<br>
<p class="mb15">지방자치단체의 장 또는 그 법인이 선정한 입주자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 주택을 인도받고 주민등록을 마쳤을 때에는</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">대항력이 인정된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 대항력이 인정되는 법인은 다음 각 호의 법인을 말한다.</p>
<table class="tb f16" cellspacing="0">
<tr id="tr3">
  <td class="td">한국토지주택공사법에 따른 한국토지주택공사</td>
</tr>
<tr id="tr4">
  <td class="td">지방공기업법에 따라 주택사업을 목적으로 설립된 지방공사</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 3조 2항)</td></tr></table>
