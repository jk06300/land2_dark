<p id="t" class="mb15">임대차계약을 알선한 중개업자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약 체결 후에도</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보증금의 지급, 목적물의 인도, 확정일자의 취득 등과 같은 거래당사자의 계약상 의무의 실현에 관여함으로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">계약상 의무가 원만하게 이행되도록 주선할 것이 예정되어 있는 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그러한 중개업자의 행위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">객관적으로 보아 사회통념상 거래의 알선ㆍ중개를 위한 행위로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중개행위의 범주에 포함된다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2012다102940)</td></tr></table>
