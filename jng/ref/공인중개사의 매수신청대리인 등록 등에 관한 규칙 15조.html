<p id="t">사건카드의 작성ㆍ보존</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1">
  <td class="td">개업공인중개사는 매수신청대리 사건카드를 비치하고, 사건을 위임받은 때에는 사건카드에 위임받은 순서에 따라 일련번호, 경매사건번호, 위임받은 연월일, 보수액과 위임인의 주소ㆍ성명 기타 필요한 사항을 기재하고, 서명날인 한 후 5년간 이를 보존하여야 한다.</td>
</tr>
<tr id="tr2">
  <td class="td">전항의 서명날인에는 중개행위에 사용하기 위해 등록한 인장을 사용하여야 한다.</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 15조)</td>
</tr></table>
<br>
