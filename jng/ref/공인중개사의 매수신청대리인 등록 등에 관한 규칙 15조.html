<p id="t" class="mb15">개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
매수신청대리 사건카드를 비치하고
</td></tr>
</table>
<br>
<p class="mb15">사건을 위임받은 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사건카드에 위임받은 순서에 따라</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">일련번호, 경매사건번호, 위임받은 연월일, 보수액과 위임인의 주소ㆍ성명 기타 필요한 사항을 기재하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">서명ㆍ날인 한 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr2b4p1">5년간</span> 이를 보존하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전항의 서명날인에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
중개행위에 사용하기 위해 등록한 인장을 사용하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 15조)</td></tr></table>
