<p id="t">
지적법에 의하여 어떤 토지가 지적공부에 1필지의 토지로 등록되면 그 토지는 특별한 사정이 없는 한 이 등록으로써 특정되므로, 지적도를 작성함에 있어서 기술적 착오로 말미암아 지적도상의 경계선이 진실한 경계선과 다르게 작성되었다는 등의 특별한 사정이 없는 한 그 토지 소유권의 범위는 현실의 경계에 관계없이 지적공부상의 경계에 의하여 확정되어야 한다.
 <span class="lrs">(판례 95다2333)</span></p>
