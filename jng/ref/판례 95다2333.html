<p id="t" class="mb15">어떤 토지가 지적공부에 1필지의 토지로 등록되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 토지는 특별한 사정이 없는 한 이 등록으로써 특정되므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적도를 작성함에 있어서 기술적 착오로 말미암아 지적도상의 경계선이 진실한 경계선과 다르게 작성되었다는 등의 특별한 사정이 없는 한</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 토지 소유권의 범위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
현실의 경계에 관계없이 <span id="tr2p2">지적공부상의 경계에 의하여</span> 확정되어야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다2333)</td></tr></table>
