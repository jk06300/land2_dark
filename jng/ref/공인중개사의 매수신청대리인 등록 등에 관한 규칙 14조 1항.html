<p id="t">
매수신청대리인으로 등록된 개업공인중개사는 매수신청 대리행위를 하는 경우 각 대리행위마다 대리권을 증명하는 문서<span class="mrs">(본인의 인감증명서가 첨부된 위임장과 대리인등록증 사본 등)</span>를 제출하여야 한다. 다만, 같은 날 같은 장소에서 매수신청 대리행위를 동시에 하는 경우에는 하나의 서면으로 갈음할 수 있다.
 <span class="lrs">(규칙 14조 1항)</span></p>
<br>
