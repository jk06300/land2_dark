<p id="t" class="mb15">매수신청대리인으로 등록된 개업공인중개사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매수신청 대리행위를 하는 경우
</td></tr>
</table>
<br>
<p class="mb15">각 <span id="pr2">대리행위마다</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본인의 인감증명서가 첨부된 위임장과 대리인등록증 사본 등</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">대리권을 증명하는 문서를 제출하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 같은 날 같은 장소에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수신청 대리행위를 동시에 하는 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">하나의 서면으로 갈음할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 14조 1항)</td></tr></table>
