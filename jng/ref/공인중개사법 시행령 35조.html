<p id="t">협회는 회계연도 종료 후 <span id="p1">3개월 이내</span>에 다음 각호의 매년도 공제사업 운용실적을 일간신문 또는 협회보 등을 통하여 공제계약자에게 공시하고, 협회의 인터넷 홈페이지에 게시해야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1">
  <td class="td">결산서인 요약 재무상태표, 손익계산서 및 감사보고서</td>
</tr>
<tr id="tr2">
  <td class="td">공제료 수입액, 공제금 지급액, 책임준비금 적립액</td>
</tr>
<tr id="tr3">
  <td class="td">그 밖에 공제사업의 운용과 관련된 참고사항</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 35조)</td>
</tr></table>
