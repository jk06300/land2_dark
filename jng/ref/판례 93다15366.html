<p id="t">
토지거래규제구역 내의 토지에 관하여 관할관청의 토지거래허가 없이 매매계약이 체결됨에 따라, 그 매수인이 위 계약을 효력이 있는 것으로 완성시키기 위하여 매도인에 대하여 위 매매계약에 관한 토지거래허가신청절차에 협력할 의무의 이행을 청구하는 경우에 있어, 매수인이 위 계약내용에 따른 매매대금 지급채무를 이행제공하여야 하거나 매도인이 그 대금지급채무의 변제시까지 위 협력의무의 이행을 거절할 수 있는 것은 아니다.
 <span class="lrs">(판례 93다15366)</span></p>
