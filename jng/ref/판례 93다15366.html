<p id="t" class="mb15">토지거래허가 구역 내의 토지에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관할관청의 토지거래허가 없이 매매계약이 체결됨에 따라</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 매수인이 위 계약을 효력이 있는 것으로 완성시키기 위하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매도인에 대하여 위 매매계약에 관한 토지거래허가신청절차에 협력할 의무의 이행을 청구하는 경우</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">매수인이 위 계약내용에 따른 매매대금 지급채무를 이행제공하여야 하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매도인이 그 대금지급채무의 변제시까지 위 협력의무의 이행을 거절할 수 있는 것은 아니다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 93다15366)</td></tr></table>
