분묘기지권이 성립하기 위하여는 봉분 등 외부에서 분묘의 존재를 인식할 수 있는 형태를 갖추고 있어야 하고, 평장되어 있거나 암장되어 있어 객관적으로 인식할 수 있는 외형을 갖추고 있지 아니한 경우에는 분묘기지권이 인정되지 아니한다.
