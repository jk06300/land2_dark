<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">영업용 건물의 영업시설ㆍ<span id="tr1b1p3">비품</span> 등 유형물이나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">거래처</span>, <span id="tr1b2p2">신용</span>, <span id="tr1b2p3">영업상의 노하우</span> 또는 <span id="tr1b2p4">점포위치에 따른 영업상의 이점</span> 등 무형의 재산적 가치는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
공인중개사법에서 정한 중개대상물이라고 <span id="tr2pe">할 수 없으므로</span>
</td></tr>
<tr><td id="tr3" class="td">
그러한 유ㆍ무형의 재산적 가치의 양도에 대하여 이른바 '권리금' 등을 수수하도록 중개한 것은 공인중개사법이 규율하고 있는 중개행위에 해당하지 아니하고
</td></tr>
<tr><td id="tr4" class="td">
따라서, 같은 법이 규정하고 있는 중개수수료의 한도액 역시 이러한 거래대상의 중개행위에는 적용되지 아니한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2005도6054-1)</td></tr></table>
