<p id="t" class="mb15">거래정보사업자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">개업공인중개사로부터 공개를 의뢰받은 중개대상물의 정보에 <span id="tr1b1pe">한정하여</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 부동산거래정보망에 공개하여야 하며</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">의뢰받은 내용과 다르게 정보를 공개하거나</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">어떠한 방법으로든지 개업공인중개사에 따라 정보가 차별적으로 공개되도록 하여서는 <span id="tr2b2pe">아니된다</span>.</span></p>
</td></tr>
