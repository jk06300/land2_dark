<p id="t" class="mb15">임대인의 임대차 보증금의 반환의무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
임차인의 임차권등기 말소의무보다 먼저 이행되어야 할 의무이다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
임차권등기는 이미 임대차계약이 종료하였음에도 임대인이 그 보증금을 반환하지 않는 상태에서 경료되게 되므로
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">이미 사실상 이행지체에 빠진 임대인의 임대차보증금의 반환의무와</p>
<p class="mb5">그에 대응하는 임차인의 권리를 보전하기 위하여 새로이 경료하는 임차권등기에 대한 임차인의 말소의무를</p>
<p>동시이행관계에 있는 것으로 해석할 것은 아니다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2005다4529)</td></tr></table>
