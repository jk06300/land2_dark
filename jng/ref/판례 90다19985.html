<p id="t">법정지상권이 성립하려면 저당권의 설정 당시 저당권의 목적이 되는 토지 위에 건물이 존재하여야 하고,</p>
<p>저당권 설정 당시 건물이 존재한 이상 그 이후 건물을 개축, 증축하는 경우는 물론이고 건물이 멸실되거나 철거된 후 재축, 신축하는 경우에도 법정지상권이 성립하며,</p>
<p><span id="pr3">이 경우의 법정지상권의 내용인 존속기간, 범위 등은 구 건물을 기준으로 하여 그 이용에 일반적으로 필요한 범위 내로 제한된다</span>.
 <span class="lrs">(판례 90다19985)</span></p>
