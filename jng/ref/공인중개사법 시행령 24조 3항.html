농업협동조합법의 규정에 따라 지역농업협동조합이 부동산중개업을 하는 때에는 중개업무를 개시하기 전에 보장금액 1천만원 이상의 보증을 보증기관에 설정하고 그 증명서류를 갖추어 등록관청에 신고하여야 한다.
 <span class="lrs">(영 24조 3항)</span></p>
