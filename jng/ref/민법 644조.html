<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
건물 기타 공작물의 소유 또는 식목, 채염, 목축을 목적으로 한
</td></tr>
</table>
<br>
<p class="mb15">토지임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">적법하게 그 토지를 전대한 경우에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차 및 전대차의 기간이 동시에 만료되고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">건물, 수목 기타 지상시설이 현존한 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대인에 대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">전전대차와 동일한 조건으로 임대할 것을 청구할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
임대인이 임대할 것을 원하지 아니하는 때에는
</td></tr>
</table>
<br>
<p class="mb15">전차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
상당한 가액으로 지상물의 매수를 청구할 수 있다.
</td></tr>
</table>
