<p id="t" class="mb15"><span id="pr1p1">공인중개사</span>가 다음 각 호의 어느 하나에 해당하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시ㆍ도지사는</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그 자격을 <span id="tr1b2pe">취소하여야 한다</span>.</span></p>
</td></tr>
</table>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
부정한 방법으로 공인중개사의 자격을 취득한 경우
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">다른 사람에게</p>
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span id="tr3b1" class="dp1">자기의 성명을 사용하여 중개업무를 하게 하거나</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span id="tr3b2" class="dp1">공인중개사자격증을 양도 또는 대여한 경우</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p id="tr4pr1" class="mb5">자격정지처분을 받고 그 자격정지기간 중에 중개업무를 행한 경우</p>
<p><span id="tr4n1" class="sb1 dp">●</span><span class="dp1 mrs">다른 개업공인중개사의 소속공인중개사ㆍ중개보조원 또는 법인인 개업공인중개사의 사원ㆍ임원이 되는 경우 포함</span></p>
</td></tr>
<tr><td id="tr5" class="td">
<p id="tr5pr1" class="mb5"><span id="tr5p1">이 법을 위반하여</span> 징역형의 선고를 받은 경우</p>
<p><span id="tr5n1" class="sb1 dp">●</span><span class="dp1 mrs">집행유예 포함</span></p>
</td></tr>
</table>
