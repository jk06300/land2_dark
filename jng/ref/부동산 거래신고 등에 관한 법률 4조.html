<p id="t">누구든지 부동산거래계약 신고에 관하여 다음 각 호의 어느 하나에 해당하는 행위를 하여서는 아니 된다.</p>
<br>
<table class="tb f15" cellspacing="0">
<tr><td id="tr1" class="td">개업공인중개사에게 부동산거래신고를 하지 아니하게 하거나 거짓으로 신고하도록 요구하는 행위</td></tr>
<tr><td id="tr2" class="td">부동산거래신고 의무자가 아닌 자가 거짓으로 같은 조에 따른 신고를 하는 행위</td></tr>
<tr><td id="tr3" class="td">거짓으로 부동산거래신고를 하는 행위를 조장하거나 방조하는 행위</td></tr>
<tr><td id="tr4" class="td">부동산거래계약을 체결하지 아니하였음에도 불구하고 거짓으로 거래신고를 하는 행위</td></tr>
<tr><td id="tr5" class="td">부동산거래계약이 해제등이 되지 아니하였음에도 불구하고 거짓으로 해제등 신고를 하는 행위</td></tr>
</table>

  <td class="td_2">(법 4조)</td>
