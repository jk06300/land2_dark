분묘의 기지에 대한 지상권 유사의 물권인 관습상의 법정지상권이 점유를 수반하는 물권으로서 권리자가 의무자에 대하여 그 권리를 포기하는 의사표시를 하는 외에 점유까지도 포기하여야만 그 권리가 소멸하는 것은 아니다.
