<p id="t" class="mb15">개업공인중개사가 부동산 거래신고를 한 후</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
그 거래계약이 해제, 무효 또는 취소된 경우에는
</td></tr>
</table>
<br>
<p class="mb15">개업공인중개사가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해제등이 확정된 날부터 30일 이내에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">해당 신고관청에 신고할 수 있다.<span class="mrs bk" style="margin-top:5px">(공동으로 중개를 한 경우에는 해당 개업공인중개사가 공동으로 신고하는 것을 말함)</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 개업공인중개사 중 일방이 신고를 거부하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
국토교통부령으로 정하는 바에 따라 단독으로 신고할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 제3조의2 2항)</td></tr></table>
