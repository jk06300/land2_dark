<p id="t">
소유권을 취득하였다가 계약해제로 인하여 소유권을 상실하게 된 임대인으로부터 그 계약이 해제되기 전에 주택을 임차받아 주택의 인도와 주민등록을 마침으로써 대항요건을 갖춘 임차인은 임대인의 임대권원의 바탕이 되는 계약의 해제에도 불구하고 자신의 임차권을 새로운 소유자에게 대항할 수 있다.
 <span class="lrs">(판례 96다17653)</span></p>
