<p id="t">
거래대상의 종류가 공급계약<span class="mrs">(분양)</span> 또는 전매계약<span class="mrs">(분양권, 입주권)</span>인 경우 물건별 거래가격 및 총 실제거래가격에 부가가치세를 포함한 금액을 적고, 그 외의 거래대상의 경우 부가가치세를 제외한 금액을 적는다.
</p>
