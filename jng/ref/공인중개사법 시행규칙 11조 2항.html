<p id="t" class="mb15">중개사무소의 이전신고를 받은 등록관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 내용이 적합한 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중개사무소등록증 또는 분사무소설치신고확인서를 <span id="tr1b2pe">재교부해야 한다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 등록관청의 관할지역 내로 이전한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5">등록관청은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개사무소등록증 또는 분사무소설치신고확인서에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">변경사항을 적어 <span id="tr2b2pe">교부할 수 있다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 11조 2항)</td></tr></table>
