<p id="t" class="mb15">과징금을 부과받고도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">정당한 사유없이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 부동산에 관한 물권을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">자신의 명의로 등기하지 않는 자에 대하여는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음과 같이 이행강제금으로 부과한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">과징금 부과일부터 1년이 지난 때에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">부동산평가액의 <span id="tr2b2p2">10/10<span class="ls3">0</span></span>에 해당하는 금액</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다시 1년이 지난 때에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">부동산평가액의 <span id="tr3b2p2">20/10<span class="ls3">0</span></span>에 해당하는 금액</span></p>
</td></tr>
</table>
