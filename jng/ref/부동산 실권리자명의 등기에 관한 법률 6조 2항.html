<p id="t">
과징금을 부과받고도 정당한 사유없이 해당 부동산에 관한 물권을 자신의 명의로 등기하지 않는 자에 대하여는 과징금 부과일부터 1년이 지난 때에 부동산평가액의 <span id="p1">100분의 10</span>에 해당하는 금액을, 다시 1년이 지난 때에 부동산평가액의 <span id="p2">100분의 20</span>에 해당하는 금액을 각각 이행강제금으로 부과한다.
 <span class="lrs">(법 6조 2항)</span></p>
