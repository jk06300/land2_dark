<tr><td id="tr1" class="td">
<p class="mb5">부동산 거래계약의 해제, 무효 또는 취소를 신고하려는 거래당사자 또는 개업공인중개사는</p>
<p>부동산거래계약 해제등 신고서에 공동으로 서명 또는 날인하여 신고관청에 <span id="tr1pr2pe">제출해야 한다</span>.</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이 경우 거래당사자 중 일방이 국가등인 경우</p>
<p>국가등이 단독으로 서명 또는 날인하여 신고관청에 제출할 수 있다.
</td></tr>
