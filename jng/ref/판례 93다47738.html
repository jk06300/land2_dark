<p id="t">
부동산의 양도계약이 순차 이루어져 최종 양수인이 중간생략등기의 합의를 이유로 최초 양도인에게 직접 그 소유권이전등기청구권을 행사하기 위하여는 관계당사자 전원의 의사합치, 즉 중간생략등기에 대한 최초 양도인과 중간자의 동의가 있는 외에 최초의 양도인과 최종의 양수인 사이에도 그 중간등기 생략의 합의가 있었음이 요구된다.
 <span class="lrs">(판례 93다47738)</span></p>
