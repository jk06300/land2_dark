<p id="t" class="mb15">부동산의 양도계약이 순차 이루어져</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">최종 양수인이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중간생략등기의 합의를 이유로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">최초 양도인에게 직접 그 소유권이전등기청구권을 행사하기 위하여는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">관계당사자 전원의 의사합치</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">즉 중간생략등기에 대한 최초 양도인과 중간자의 동의가 있는 외에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">최초의 양도인과 최종의 양수인 사이에도 그 중간등기 생략의 합의가 있었음이 요구된다.</span></p>
</td></tr>
