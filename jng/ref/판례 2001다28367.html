<p id="t" class="mb15">분묘기지권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분묘를 수호하고 봉제사하는 목적을 달성하는 데 필요한 범위 내에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">타인의 토지를 사용할 수 있는 권리를 의미하는 것으로서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 분묘기지권에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 효력이 미치는 지역의 범위 내라고 할지라도</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">기존의 분묘 외에 새로운 분묘를 신설할 권능은 <span id="tr2b2pe">포함되지 아니하는</span> 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">부부 중 일방이 먼저 사망하여 이미 그 분묘가 설치된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 분묘기지권이 미치는 범위 내에서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 후에 사망한 다른 일방을 단분형태로 합장하여</span></p>
<p><span id="tr3n3" class="sb1 dp">●</span><span class="dp1">분묘를 설치하는 것은 허용되지 않는다.</span></p>
</td></tr>
</table>
