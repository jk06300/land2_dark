<p id="t">분묘기지권은 분묘를 수호하고 봉제사하는 목적을 달성하는 데 필요한 범위 내에서 타인의 토지를 사용할 수 있는 권리를 의미하는 것으로서,</p>
<p><span id="pr2">이 분묘기지권에는 그 효력이 미치는 지역의 범위 내라고 할지라도 기존의 분묘 외에 새로운 분묘를 신설할 권능은 포함되지 아니하는 것이므로</span>,</p>
<p>부부 중 일방이 먼저 사망하여 이미 그 분묘가 설치되고 그 분묘기지권이 미치는 범위 내에서 그 후에 사망한 다른 일방을 단분형태로 합장하여 분묘를 설치하는 것도 허용되지 않는다.
 <span class="lrs">(판례 2001다28367)</span></p>
