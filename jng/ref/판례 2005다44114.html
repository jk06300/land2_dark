<p id="t" class="mb15">토지소유자의 승낙을 얻어 분묘가 설치된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
분묘소유자는 <span id="tr1p1">분묘기지권</span>을 취득하고
</td></tr>
</table>
<br>
<p class="mb15">분묘기지권의 존속기간에 관하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
당사자 사이에 약정이 있는 등 특별한 사정이 있으면 그에 따를 것이나
</td></tr>
</table>
<br>
<p class="mb15">그러한 사정이 없는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
권리자가 분묘의 수호와 봉사를 계속하며 그 분묘가 존속하고 있는 동안 존속한다고 해석함이 타당하다.
</td></tr>
</table>
<br>
<p class="mb15">또, 분묘가 멸실된 경우라고 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">유골이 존재하여 분묘의 원상회복이 가능하여 일시적인 멸실에 불과하다면</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">분묘기지권은 소멸하지 않고 존속하고 있다고 해석함이 상당하다.</span></p>
</td></tr>
</table>
