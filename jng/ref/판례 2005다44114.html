<p id="t">
토지소유자의 승낙을 얻어 분묘가 설치된 경우 분묘소유자는 분묘기지권을 취득하고, 분묘기지권의 존속기간에 관하여는 당사자 사이에 약정이 있는 등 특별한 사정이 있으면 그에 따를 것이나, 그러한 사정이 없는 경우에는 권리자가 분묘의 수호와 봉사를 계속하며 그 분묘가 존속하고 있는 동안 존속한다고 해석함이 타당하다. 또, 분묘가 멸실된 경우라고 하더라도 유골이 존재하여 분묘의 원상회복이 가능하여 일시적인 멸실에 불과하다면 분묘기지권은 소멸하지 않고 존속하고 있다고 해석함이 상당하다.
 <span class="lrs">(판례 2005다44114)</span></p>
