<p id="t" class="mb15">공유물의 소수지분권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 공유자와의 협의 없이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자신의 지분 범위를 초과하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공유물의 전부 또는 일부를 배타적으로 점유하고 있는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다른 소수지분권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
공유물의 보존행위로서 공유물의 인도나 명도를 <span id="tr2pe">청구할 수는 없고</span>
</td></tr>
<tr><td id="tr3" class="td">
공유물의 공동 점유ㆍ사용을 방해하는 행위에 대한 방해금지를 청구하거나
</td></tr>
<tr><td id="tr4" class="td">
타공유자가 설치한 지상물의 제거 등 방해배제를 청구할 수 있다.
</td></tr>
