<p id="t" class="mb15">자격증 대여 등의 금지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="dp">①</span><span class="dp1">공인중개사는 다른 사람에게 자기의 성명을 사용하여 중개업무를 하게 하거나 자기의 공인중개사자격증을 양도 또는 대여하여서는 아니된다.</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="dp">②</span><span class="dp1">누구든지 다른 사람의 공인중개사자격증을 양수하거나 대여받아 이를 사용하여서는 아니된다.</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="dp">③</span><span class="dp1">누구든지 <span id="tr3p1">①</span> 및 <span id="tr3p2" class="mr3">②</span>에서 금지한 행위를 알선하여서는 아니 된다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 7조)</td></tr></table>
