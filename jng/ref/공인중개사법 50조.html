<p id="t" class="mb15">소속공인중개사ㆍ중개보조원 또는 개업공인중개사인 법인의 사원ㆍ임원이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<span id="tr1p1">중개업무에 관하여</span> 이 법의 <span id="tr1p2">징역 또는 벌금</span> 규정에 해당하는 위반행위를 한 때에는
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 행위자를 벌하는 외에 그 개업공인중개사에 대하여도 해당 조에 규정된 <span id="tr2pe">벌금형을 과한다</span>.
</td></tr>
<tr><td id="tr3" class="td">
다만, 그 개업공인중개사가 그 위반행위를 방지하기 위하여 해당 업무에 관하여 상당한 주의와 감독을 게을리하지 아니한 경우에는 <span id="tr3pe">그러하지 아니하다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 50조)</td></tr></table>
<span id="br"><br></span>
