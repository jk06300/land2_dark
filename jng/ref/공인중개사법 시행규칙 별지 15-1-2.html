<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1">전속중개계약 체결 후 <span id="tr1b1pe">7일 이내</span></span></p>
<p class="mb5"><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">부동산거래정보망 또는 일간신문에</span></p>

<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1">다만, 중개의뢰인이 비공개를 요청한 경우에는 이를 공개하지 아니한다.</span></p>
