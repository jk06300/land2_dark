<p id="t" class="mb15">국토교통부장관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산거래정보사업자 지정신청을 받은 때에는</span></p>
<p class="mb5"><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">지정신청을 받은 날부터 <span id="tr1b2p1">30일</span> 이내에 이를 검토하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지정기준에 적합하다고 인정되는 경우에는 거래정보사업자로 지정하고</span></p>
</td></tr>

<br>
<p class="mb15">다음 각 호의 사항을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래정보사업자 <span id="tr2b1p1">지정대장</span>에 기재한 후에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">거래정보사업자지정서를 교부하여야 한다.</span></p>
</td></tr>
</table>
<br>
