<p id="t" class="mb15">임대차계약 당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5">임대차 계약을 신고한 후</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">해당 주택 임대차 계약의 보증금, 차임 등 임대차 가격이 변경되거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대차 계약이 해제된 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">변경 또는 해제가 확정된 날부터 30일 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
해당 신고관청에 <span id="tr2p2">공동으로</span> <span id="tr2pe">신고하여야 한다</span>.
</td></tr>
</table>
<br>
<p class="mb15">다만, 임대차계약당사자 중 일방이 국가등인 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
국가등이 신고하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 6조의3 1항)</td></tr></table>
