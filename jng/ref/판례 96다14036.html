<p id="t">타인 소유의 토지에 소유자의 승낙 없이 분묘를 설치한 경우에는 20년간 평온ㆍ공연하게 그 분묘의 기지를 점유하면 지상권 유사의 관습상의 물권인 분묘기지권을 시효로 취득하는데,</p>
<p>이러한 분묘기지권은 봉분 등 외부에서 분묘의 존재를 인식할 수 있는 형태를 갖추고 있는 경우에 한하여 인정되고,</p>
<p><span id="pr3">평장되어 있거나 암장되어 있어 객관적으로 인식할 수 있는 외형을 갖추고 있지 아니한 경우에는 인정되지 않으므로</span>,</p>
<p>이러한 특성상 분묘기지권은 등기 없이 취득한다.
 <span class="lrs">(판례 96다14036)</span></p>
