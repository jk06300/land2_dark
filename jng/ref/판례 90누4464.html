<p id="t" class="mb15">개업공인중개사가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개의뢰인이 부동산을 단기 전매하여 세금을 포탈하려는 것을 알고도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이에 동조하여 그 전매를 중개한 행위는</span></p>
</td></tr>

<br>
<p class="mb15">결과적으로 전매차익을 올리지 못하였더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이는 <span id="tr2b1p1">부동산투기를 조장하는 행위</span>로서</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">금지행위에 해당한다.</span></p>
</td></tr>
