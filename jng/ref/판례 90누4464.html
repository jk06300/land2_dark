<p id="t">
탈세 등 관계 법령을 위반할 목적으로 소유권보존등기 또는 이전등기를 하지 아니한 부동산이나 관계 법령의 규정에 의하여 전매 등 권리의 변동이 제한된 부동산의 매매를 중개하는 등 부동산투기를 조장하는 행위는 금지행위에 해당된다. 중개의뢰인이 부동산을 단기 전매하여 세금을 포탈하려는 것을 알고도 개업공인중개사가 이에 동조하여 그 전매를 중개한 행위는 결과적으로 전매차익을 올리지 못하였더라도 부동산투기를 조장하는 행위에 해당한다.
 <span class="lrs">(판례 90누4464)</span></p>
