<tr><td id="tr1" class="td">
물건별 거래가격란에는 <span id="tr1p2">각각의</span> 부동산별 거래가격을 적는다.
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb10">최초 공급계약<span class="mrs">(분양)</span> 또는 전매계약<span class="mrs">(분양권, 입주권)</span>의 경우 다음 사항을 적는다.</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">공급가격<span class="mrs">(분양가액 등)</span></span></p>
<p class="mb5"><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">발코니 등 옵션비용<span class="mrs">(발코니 확장비용, 시스템에어컨 설치비용 등)</span></span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">추가지불액<span class="mrs">(프리미엄 등 공급가액을 초과 또는 미달하는 금액)</span></span></p>
</td></tr>
<tr><td id="tr3" class="td">
이 경우 각각의 비용에 부가가치세가 있는 경우 부가가치세를 <span id="tr3pe">포함한</span> 금액으로 적는다.
</td></tr>
