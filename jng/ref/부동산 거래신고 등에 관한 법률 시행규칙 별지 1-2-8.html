<p id="t" class="mb15">물건별 거래가격란에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
각각의 <span id="tr1p2">부동산별</span> 거래가격을 적는다.
</td></tr>
</table>
<br>
<p class="mb15">최초 공급계약<span class="mrs">(분양)</span> 또는 전매계약<span class="mrs">(분양권, 입주권)</span>의 경우 다음 사항을 적는다.</p>
<table class="tb f16" cellspacing="0">
<tr id="tr2"><td id="tr2td1" width="39%" class="td bc">공급가격</td><td class="td">분양가액 등</td></tr>
<tr id="tr3"><td id="tr3td1" class="td wb bc">발코니 등 옵션비용</td><td class="td">발코니 확장비용, 시스템에어컨 설치비용 등</td></tr>
<tr id="tr4"><td id="tr4td1" class="td bc">추가지급액</td><td class="td">프리미엄 등 공급가액을 초과 또는 미달하는 금액</td></tr>
</table>
<br>
<p class="mb15">이 경우 각각의 비용에 부가가치세가 있는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
부가가치세를 <span id="tr5pe">포함한</span> 금액으로 적는다.
</td></tr>
</table>
