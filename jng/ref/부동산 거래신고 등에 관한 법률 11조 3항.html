<p id="t" class="mb15">토지거래허가를 받으려는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 허가신청서에 계약내용과 그 토지의 이용계획, 취득자금 조달계획 등을 적어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수 또는 구청장에게 제출하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
토지이용계획, 취득자금 조달계획 등에 포함되어야 할 사항은 국토교통부령으로 정한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 시장ㆍ군수 또는 구청장에게 제출한 취득자금 조달계획이 변경된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">취득토지에 대한 등기일까지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수 또는 구청장에게 그 변경 사항을 제출할 수 있다.</span></p>
</td></tr>
</table>
