<p id="t">
「확인ㆍ설명자료」 항목의 "확인ㆍ설명 근거자료 등"에는 개업공인중개사가 확인ㆍ설명 과정에서 제시한 자료를 적으며, "대상물건의 상태에 관한 자료요구 사항"에는 매도<span class="trs">(임대)</span>의뢰인에게 요구한 사항 및 그 관련 자료의 제출 여부와 실제권리관계 또는 공시되지 않은 물건의 권리사항부터 환경조건까지의 항목을 확인하기 위한 자료의 요구 및 그 불응 여부를 적는다.
</p>
