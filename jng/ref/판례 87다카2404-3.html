<p id="t" class="mb15">동일인의 소유에 속하였던 토지와 건물이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매, 증여, 강제경매, 국세징수법에 의한 공매 등으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 소유권자를 달리하게 된 경우에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건물을 철거한다는 특약이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
건물소유자는 그 건물의 소유를 위하여 그 부지에 관하여 관습상의 법정지상권을 취득하는 것이고
</td></tr>
<tr><td id="tr3" class="td">
그 건물은 건물로서의 요건을 갖추고 있는 이상 무허가건물이거나 미등기건물이거나를 가리지 않는다.
</td></tr>
</table>
