<p id="t">
동일인의 소유에 속하였던 토지와 건물이 매매, 증여, 강제경매, 국세징수법에 의한 공매 등으로 그 소유권자를 달리하게 된 경우에</p>
<p>그 건물을 철거한다는 특약이 없는 한 건물소유자는 그 건물의 소유를 위하여 그 부지에 관하여 관습상의 법정지상권을 취득하는 것이고</p>
<p>그 건물은 건물로서의 요건을 갖추고 있는 이상 무허가건물이거나 미등기건물이거나를 가리지 않는다.
 <span class="lrs">(판례 87다카2404-3)</span></p>
