<p id="t">
상가건물을 임차하고 사업자등록을 마친 사업자가 임차 건물의 전대차 등으로 당해 사업을 개시하지 않거나 사실상 폐업한 경우에는 그 사업자등록은 부가가치세법 및 상가건물임대차보호법이 상가임대차의 공시방법으로 요구하는 적법한 사업자등록이라고 볼 수 없고, 이 경우 임차인이 상가건물 임대차보호법상의 대항력 및 우선변제권을 유지하기 위해서는 건물을 직접 점유하면서 사업을 운영하는 전차인이 그 명의로 사업자등록을 하여야 한다.
 <span class="lrs">(판례 2005다64002)</span></p>
