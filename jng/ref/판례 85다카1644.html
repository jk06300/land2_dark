<p id="t">
명의신탁에 의하여 부동산의 소유자로 등기된 자는 그 점유권원의 성질상 자주점유라 할 수 없고 수탁자의 상속인은 피상속인의 법률상의 지위를 그대로 승계하는 것이므로 상속인이 따로이 소유의 의사로서 점유를 개시하였다고 인정할 수 있는 별개의 사유가 존재하지 않는 한 수탁자의 상속인으로서는 시효의 효과로 인하여 신탁물인 부동산의 소유권을 취득할 수 없다.
 <span class="lrs">(판례 85다카1644)</span></p>
