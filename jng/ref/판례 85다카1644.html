<p id="t" class="mb15">부동산 명의수탁자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 점유권원의 성질상 자주점유라 할 수 없고
</td></tr>
</table>
<br>
<p class="mb15">수탁자의 상속인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
피상속인의 법률상의 지위를 그대로 승계하는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">상속인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">따로이 소유의 의사로서 점유를 개시하였다고 인정할 수 있는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">별개의 사유가 존재하지 않는 한</span></p>
</td></tr>
</table>
<br>
<p class="mb15">수탁자의 상속인으로서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시효의 효과로 인하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">신탁물인 부동산의 소유권을 취득할 수 없다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 85다카1644)</td></tr></table>
