부동산 매매의 경우 "종류"에는 토지, 건축물 또는 토지 및 건축물<span class="mrs">(복합부동산의 경우)</span>에 √표시를 하고, 해당 부동산이 "건축물" 또는 "토지 및 건축물"인 경우에는 ( )에 건축물의 종류를 "아파트, 연립, 다세대, 단독, 다가구, 오피스텔, 근린생활시설, 사무소, 공장 등" 「건축법 시행령」 별표 1에 따른 용도별 건축물의 종류를 적는다.
