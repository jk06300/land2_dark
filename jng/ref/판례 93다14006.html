<p id="t" class="mb15">무릇 종손이 있는 경우라면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그가 제사를 주재하는 자의 지위를 유지할 수 없는 특별한 사정이 있는 경우를 제외하고는</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">일반적으로 선조의 분묘를 수호ㆍ관리하는 권리는 그 종손에게 전속된다고 봄이 상당하고</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">종손이 아닌 자가 제사 주재자로서의 분묘에 대한 관리처분권을 가지고 있다고 하기 위해서는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">우선 종손에게 제사 주재자의 지위를 유지할 수 없는 특별한 사정이 있음이 인정되어야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 93다14006)</td></tr></table>
