<p id="t" class="mb15">관리비는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">직전 1년간 월평균 관리비 등을 기초로 산출한 총 금액을 적되</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리비에 포함되는 비목들에 대해서는 해당하는 곳에 √로 표시하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖의 비목에 대해서는 √로 표시한 후 비목 내역을 적는다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">관리비 부과방식은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당하는 곳에 √로 표시하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖의 부과방식을 선택한 경우에는 그 부과방식에 대해서 작성해야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 세대별 사용량을 계량하여 부과하는 전기료, 수도료 등 비목은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
실제 사용량에 따라 금액이 달라질 수 있고, 이에 따라 총 관리비가 변동될 수 있음을 설명해야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2"></td></tr></table>
