<p id="t" class="mb15">과징금을 부과받은 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
지체 없이
</td></tr>
</table>
<br>
<p class="mb15">해당 부동산에 관한 물권을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
자신의 명의로 등기하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
계약명의신탁의 상대방 당사자가 명의신탁약정이 있다는 사실을 알지 못한 경우에는 그러하지 아니하며
</td></tr>
<tr><td id="tr4" class="td">
자신의 명의로 등기할 수 없는 정당한 사유가 있는 경우에는 그 사유가 소멸된 후 지체 없이 자신의 명의로 등기하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 6조 1항)</td></tr></table>
