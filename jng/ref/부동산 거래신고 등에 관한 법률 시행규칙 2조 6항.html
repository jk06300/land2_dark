<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">법인이 주택을 매수하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">법인 외의 자가 실제 거래가격이 6억원 이상인 주택을 매수하거나 투기과열지구 또는 조정대상지역에 소재하는 주택을 매수하는 경우에는 <span class="mrs">(거래당사자 중 국가등이 포함되어 있는 경우는 제외)</span></span></p>

<br>
<p class="mb15">부동산거래 신고서를 제출할 때</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1"><span id="tr2b1p1">매수인이 단독으로</span> 서명 또는 날인한 자금조달ㆍ입주계획서를 신고관청에 함께 제출해야 한다.</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이 경우 투기과열지구에 소재하는 주택의 거래계약을 체결한 경우에는 자금의 조달계획을 증명하는 서류로서 국토교통부령으로 정하는 서류를 첨부해야 한다.</span></p>
</td></tr>
