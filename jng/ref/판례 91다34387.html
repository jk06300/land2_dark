<p id="t" class="mb15">부동산 명의신탁자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사정이 없는 한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">언제든지 명의신탁을 해지하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">소유권에 기하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신탁해지를 원인으로 한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유권이전등기절차의 이행을 청구할 수 있는 것으로서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이와 같은 등기청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
소멸시효의 대상이 되지 않는다.
</td></tr>
