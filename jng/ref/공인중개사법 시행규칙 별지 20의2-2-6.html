토지이용계획, 공법상 이용제한 및 거래규제에 관한 사항<span class="mrs">(토지)</span>의 "건폐율 상한 및 용적률 상한"은 시ㆍ군의 조례에 따라 적고, "도시ㆍ군계획시설", "지구단위계획구역, 그 밖의 도시ㆍ군관리계획"은 개업공인중개사가 확인하여 적으며, "그 밖의 이용제한 및 거래규제사항"은 토지이용계획확인서의 내용을 확인하고, 공부에서 확인할 수 없는 사항은 부동산종합정보망 등에서 확인하여 적는다. <span class="mrs">(임대차 경우에는 생략 가능)</span>
