<p id="t" class="mb15">다가구용 단독주택 일부를 임차한 임차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이를 인도받고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차 건물의 지번을 정확히 기재하여 전입신고를 하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대항력을 적법하게 취득하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">나중에 다가구용 단독주택이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다세대 주택으로 변경되었다는 사정만으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이미 취득한 대항력을 상실하게 되는 것은 아니다.</span></p>
</td></tr>
</table>
