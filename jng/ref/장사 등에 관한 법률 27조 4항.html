토지 소유자 또는 자연장지 조성자의 승낙 없이 다른 사람 소유의 토지 또는 자연장지에 자연장을 한 자 또는 그 연고자는 당해 토지 소유자 또는 자연장지 조성자에 대하여 토지사용권이나 그 밖에 자연장의 보존을 위한 권리를 주장할 수 없다.
 <span class="lrs">(법 27조 4항)</span></p>
