<p id="t" class="mb15">다음 각 호에 해당하는 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
위반사실을 자진 신고한 경우
</td></tr>
</table>
<br>
<p class="mb15">신고관청은 과태료를 감경 또는 면제할 수 있다.</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">부동산거래신고를 하지 아니한 자 <span class="mrs">(공동신고를 거부한 자 포함)</span></td></tr>
<tr id="tr2"><td class="td">개업공인중개사에게 신고를 하지 아니하게 하거나 거짓으로 신고하도록 요구한 자</td></tr>
<tr id="tr3"><td class="td">거짓으로 부동산거래신고를 하는 행위를 조장하거나 방조한 자</td></tr>
<tr id="tr4"><td class="td">취득신고 또는 보유신고 대상 외국인이 신고를 하지 아니하거나 거짓으로 신고한 경우</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(법 29조)</td>
