<p id="t">명의신탁자가 매수한 부동산에 관하여 부동산실명법을 위반하여 명의수탁자와 맺은 명의신탁약정에 따라 매도인에게서 바로 명의수탁자 명의로 소유권이전등기를 마친 이른바 중간생략등기형 명의신탁을 한 경우,</p>
<p>명의신탁자는 신탁부동산의 소유권을 가지지 아니하고, 명의신탁자와 명의수탁자 사이에 위탁신임관계를 인정할 수도 없다.</p>
<p>따라서 명의수탁자가 명의신탁자의 재물을 보관하는 자라고 할 수 없으므로,</p>
<p><span id="pr4">명의수탁자가 신탁받은 부동산을 임의로 처분하여도 명의신탁자에 대한 관계에서 횡령죄가 성립하지 아니한다</span>.
 <span class="lrs">(판례 2014도6992)</span></p>
