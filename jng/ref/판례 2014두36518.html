<p id="t">
농지를 취득하려는 자가 농지에 대한 매매계약을 체결하는 등으로 농지에 관한 소유권이전등기청구권을 취득하였다면, 농지취득자격증명 발급신청권을 보유하게 된다. 이러한 농지취득자격증명 발급신청권은 채권자대위권의 행사대상이 될 수 있다.
 <span class="lrs">(판례 2014두36518)</span></p>
