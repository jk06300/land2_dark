<p id="t" class="mb15">다음 각 호의 어느 하나에 해당하는 자는</p>

<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">해당 지방자치단체의 <span id="tr1b2pe">조례로 정하는</span> 바에 따라</span></p>

</td></tr>

<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb10">공인중개사자격시험에 응시하는 자</p>
<p id="tr2pr2" class="mrs">다만, 공인중개사자격시험을 국토교통부장관이 시행하는 경우에는 <span id="tr2pr2p1">국토교통부장관이 결정ㆍ공고하는</span> 수수료를 납부하여야 한다.</p></td></tr>
<tr><td id="tr3" class="td">공인중개사자격증의 재교부를 신청하는 자</td></tr>
<tr><td id="tr4" class="td">중개사무소의 개설등록을 신청하는 자</td></tr>
<tr><td id="tr5" class="td">중개사무소등록증의 재교부를 신청하는 자</td></tr>
<tr><td id="tr6" class="td">분사무소설치의 신고를 하는 자</td></tr>
<tr><td id="tr7" class="td">분사무소설치신고확인서의 재교부를 신청하는 자</td></tr></table>
