<p id="t">
공인중개사가 비록 스스로 몇 건의 중개업무를 직접 수행한 바 있다 하더라도, 적어도 무자격자가 성사시킨 거래에 관해서는 무자격자가 거래를 성사시켜 작성한 계약서에 자신의 인감을 날인하는 방법으로 자신이 직접 공인중개사 업무를 수행하는 형식만 갖추었을 뿐, 실질적으로는 무자격자로 하여금 자기 명의로 공인중개사 업무를 수행하도록 한 것이므로, 이는 공인중개사법이 금지하는 공인중개사자격증의 대여행위에 해당한다.
 <span class="lrs">(판례 2006도9334_2)</span></p>
