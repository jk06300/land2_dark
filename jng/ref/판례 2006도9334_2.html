<p id="t" class="mb15">공인중개사가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
비록 스스로 몇 건의 중개업무를 직접 수행한 바 있다 하더라도
</td></tr>
</table>
<br>
<p class="mb15">적어도 무자격자가 성사시킨 거래에 관해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">무자격자가 거래를 성사시켜 작성한 계약서에 자신의 인감을 날인하는 방법으로 자신이 직접 공인중개사 업무를 수행하는 형식만 갖추었을 뿐</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">실질적으로는 무자격자로 하여금 자기 명의로 공인중개사 업무를 수행하도록 한 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이는 공인중개사법이 금지하는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
공인중개사자격증의 대여행위에 <span id="tr3pe">해당한다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2006도9334_2)</td></tr></table>
