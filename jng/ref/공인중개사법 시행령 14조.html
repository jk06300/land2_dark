<p id="t" class="mb15">등록관청은 다음 각 호의 어느 하나에 해당하는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">그 사실을 다음달 10일까지</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">공인중개사협회에</span> <span id="tr1b2pe">통보하여야 한다</span>.</span></p>
</td></tr>

<br>
<table class="tb f16" cellspacing="0">
