<p id="t" class="mb15">중개사무소의 개설등록이 취소된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
3년간 중개사무소의 개설등록을 할 수 없다.
</td></tr>

<br>
<p class="mb15"><span id="st1" class="sb">■</span> 예외</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

<p><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1 trs">영원히 등록 불가</span></p>
</td></tr>
<tr><td id="tr3" class="td">

<p><span id="tr3n1" class="sb1 dp">●</span><span id="tr3b1" class="dp1 trs">결격사유에서 벗어나면 등록 가능</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">등록기준 미달로 인한 등록취소</p>
<p><span id="tr4n1" class="sb1 dp">●</span><span id="tr4b1" class="dp1 trs">등록기준 갖추면 등록 가능</span></p>
</td></tr>
