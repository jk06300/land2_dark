<p id="t" class="mb15">거래당사자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">개설등록을 하지 아니한 개업공인중개사에게 중개를 의뢰하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">미등기부동산의 전매에 대하여 중개를 의뢰하였다고 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이러한 중개의뢰행위를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">개업공인중개사의 중개행위와 동일시하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">중개행위에 관한 공동정범 행위로 <span id="tr2b2pe">처벌할 수 없다</span>.</span></p>
</td></tr>
</table>
<span id="pb2">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
공인중개사법의 처벌규정들이 중개행위를 처벌 대상으로 삼고 있을 뿐이므로
</td></tr>
<tr><td id="tr4" class="td">
그 중개의뢰행위 자체는 위 처벌규정들의 처벌 대상이 될 수 없으며
</td></tr>
<tr><td id="tr5" class="td">
또한 위와 같이 중개행위가 중개의뢰행위에 대응하여 서로 구분되어 존재하여야 한다.
</td></tr>
</table>
</span>
