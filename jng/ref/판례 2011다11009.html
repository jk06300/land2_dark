</td></tr>

</td></tr>
<tr><td id="tr4" class="td">

<p><span class="sb1 dp">●</span><span class="dp1">나아가 그 상대방이 거래계약의 존속을 더 이상 바라지 않고 있는 경우</span></p>
</td></tr>
