<p id="t">
토지거래허가를 받지 않아 거래계약이 유동적 무효의 상태에 있는 경우 그와 같은 유동적 무효 상태의 계약은 관할 관청의 불허가처분이 있을 때뿐만 아니라 당사자 쌍방이 허가신청 협력의무의 이행거절 의사를 명백히 표시한 경우에는 허가 전 거래계약관계, 즉 계약의 유동적 무효 상태가 더 이상 지속된다고 볼 수 없고 그 계약관계는 확정적으로 무효가 되며, 그와 같은 법리는 거래계약상 일방의 채무가 이행불능임이 명백하고 나아가 그 상대방이 거래계약의 존속을 더 이상 바라지 않고 있는 경우에도 마찬가지이다.
 <span class="lrs">(판례 2011다11009)</span></p>
