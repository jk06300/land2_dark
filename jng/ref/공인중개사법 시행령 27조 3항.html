개업공인중개사는 거래계약과 관련된 계약금등을 자기 명의로 금융기관 등에 예치하는 경우에는 자기 소유의 예치금과 분리하여 관리될 수 있도록 하여야 하며, 예치된 계약금등은 거래당사자의 동의 없이 인출하여서는 아니 된다.
 <span class="lrs">(영 27조 3항)</span></p>
