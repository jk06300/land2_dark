<p id="t">
건물 없는 토지에 저당권이 설정된 후 저당권설정자가 그 위에 건물을 건축하였다가 담보권의 실행을 위한 경매절차에서 경매로 인하여 그 토지와 지상 건물이 소유자를 달리하였을 경우에는, 민법 제366조의 법정지상권이 인정되지 아니할 뿐만 아니라 관습상의 법정지상권도 인정되지 아니한다.
 <span class="lrs">(판례 95마1262)</span></p>
