<p id="t">
내부ㆍ외부의 시설물 상태<span class="mrs">(건축물)</span>, 벽면은 중개대상물에 대하여 개업공인중개사가 매도<span class="mrs">(임대)</span>의뢰인에게 자료를 요구하여 확인한 사항을 적고, 내부ㆍ외부의 시설물 상태<span class="mrs">(건축물)</span>의 "그 밖의 시설물"은 상업용은 오수ㆍ정화시설용량, 공업용은 전기용량, 오수정화시설용량, 용수시설 내용을 개업공인중개사가 매도<span class="mrs">(임대)</span>의뢰인에게 자료를 요구하여 확인한 사항을 적는다.
</p>
