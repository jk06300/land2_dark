<p id="t" class="mb15">중개사무소의 <span id="pr1pe">개설등록을 신청하려는 자</span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<span class="trs"><span id="tr1p1">법인은 사원ㆍ임원</span>, &nbsp;<span id="tr1pe">분사무소는 책임자</span></span>
</td></tr>
</table>
<br>
<p class="mb15">등록신청일 전 1년 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p id="tr2pr1" class="mb5"><span id="tr2p1">시ㆍ도지사</span>가 실시하는 <span id="tr2p2">실무교육</span>을 <span id="tr2pe">받아야 한다</span>.</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1 trs">분사무소 설치신고의 경우에는 <span id="tr2b1p2">설치신고일 전</span> 1년 이내에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">실무수습 포함</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb dp">■</span><span class="dp1">예외 &nbsp;<span id="sb" class="gbg">(실무교육 Ｘ)</span></span></p>
<table class="tb f16" cellspacing="0">
<tr>
  <td id="tr3" class="td">폐업신고 후 <span id="tr3p2">1년 이내에</span> 중개사무소의 개설등록을 다시 신청 하려는 자</td>
</tr>
<tr>
  <td id="tr4" class="td">소속공인중개사로서 고용관계 종료 신고 후 1년 이내에 중개사무소의 개설등록을 신청하려는 자</td>
</tr></table>
