<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">중개사무소의 개설등록을 신청하려는 자는</p>
<p><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1 trs">법인은 사원ㆍ임원, 분사무소는 책임자</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5">등록신청일 전 1년 이내에</p>
<p><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1 trs">분사무소 설치신고의 경우에는 신고일 전 1년 이내에</span></p>
</td></tr>
<tr><td id="tr3" class="td obg">
<p id="tr3pr1" class="mb5"><span id="tr3p1">시ㆍ도지사</span>가 실시하는 <span id="tr3p2">실무교육</span>을 <span id="tr3pe">받아야 한다</span>.</p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">실무수습 포함</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 어느 하나에 해당하는 자는 <span id="pr1pe" class="gbg">그러하지 아니하다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr>
  <td id="tr4" class="td">폐업신고 후 1년 이내에 중개사무소의 개설등록을 다시 신청 하려는 자</td>
</tr>
<tr>
  <td id="tr5" class="td">소속공인중개사로서 고용관계 종료 신고 후 1년 이내에 중개사무소의 개설등록을 신청하려는 자</td>
</tr></table>
