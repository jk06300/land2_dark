<p id="t">
자금조달 및 입주 계획란은 투기과열지구에 소재한 주택으로서 실제 거래가격이 3억원 이상인 주택을 거래하는 경우<span class="mrs">(주택을 포함한 다수 부동산를 거래하는 경우 각 주택의 거래가격이 3억원 이상인 경우를 포함한다)</span> 주택취득 자금조달 및 입주 계획서를 이 신고서와 함께 제출하는지 또는 매수인이 별도 제출하는지를 √표시하고, 그 밖의 경우에는 해당 없음에 √표시를 한다.
</p>
