<p id="t" class="mb5"><span id="pr1p1">과태료는</span> 대통령령으로 정하는 바에 따라 <span id="pr1pe"><span id="pr1p2">신고관청</span>이 부과ㆍ징수한다.</span></p>
<p class="mb5">이 경우 개업공인중개사에게 과태료를 부과한 신고관청은 부과일부터 10일 이내에</p>
<p>해당 개업공인중개사의 중개사무소<span class="mrs">(법인은 주된 중개사무소)</span>를 관할하는 시장ㆍ군수 또는 구청장에 과태료 부과 사실을 통보하여야 한다.
 <span class="lrs">(법 28조 6항)</span></p>
