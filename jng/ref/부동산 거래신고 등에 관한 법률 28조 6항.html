<p id="t" class="mb15">과태료는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 바에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">신고관청</span>이 부과ㆍ징수한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 개업공인중개사에게 과태료를 부과한 신고관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부과일부터 10일 이내에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 개업공인중개사의 중개사무소<span class="mrs">(법인은 주된 중개사무소)</span>를 관할하는 시장ㆍ군수 또는 구청장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">과태료 부과 사실을 통보하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 28조 6항)</td></tr></table>
