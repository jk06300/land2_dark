<p id="t" class="mb10">
거래당사자 또는 법인이나 매수인의 위임을 받은 사람은 부동산거래계약 신고서의 제출을 대행할 수 있다.</p>
<p>이 경우 부동산거래계약 신고서의 제출을 대행하는 사람은 신분증명서를 신고관청에 보여주고, 다음 각 호의 서류를 함께 제출하여야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1">
  <td class="td">신고서의 제출을 위임한 거래당사자의 자필서명<span class="mrs">(법인의 경우에는 법인인감)</span>이 있는 위임장</td>
</tr>
<tr id="tr2">
  <td class="td">신고서의 제출을 위임한 거래당사자의 신분증명서 사본</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 5조 1항)</td>
</tr></table>
