<p><span class="sb1 dp">●</span><span class="dp1">임대주택의 소유권이 양도된 경우에는</span></p>

<table class="tb f16" cellspacing="0">

</td></tr>
</table>
<br>
<p class="mb15">이와 같이 양수인이</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차보증금반환채무를 부담하게 된 이후에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차인이 주민등록을 다른 곳으로 옮겼다 하여</span></p>
</td></tr>
