<p id="t" class="mb15">"다가구주택 확인서류 제출여부"<span class="ml3">는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대상물건이 다가구주택인 경우로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매도인<span class="mrs">(임대인)</span> 또는 개업공인중개사가 주민센터 등에서 발급받은 다가구주택 확정일자 부여현황<span class="mrs">(임대차기간, 보증금 및 차임)</span>이 적힌 서류를 제출하면 "제출"에 √로 표시하고, 제출하지 않은 경우에는 "미제출"에 √로 표시하며</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다가구주택이 아닌 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">"해당 없음"에 √로 표시하고</span></p>
</td></tr>
<tr><td id="tr3" class="td">
그 사실을 중개의뢰인에게 설명해야 합니다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(별지 20-2-6-2)</td></tr></table>
