<p id="t" class="mb15">저당권ㆍ압류채권ㆍ가압류채권에 대항할 수 있는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지상권ㆍ지역권ㆍ전세권 및 등기된 임차권은</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매수인이 인수한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 그 중 전세권의 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">전세권자가 배당요구를 하면</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">매각으로 <span id="tr2b2pe">소멸된다</span>.</span></p>
</td></tr>
</table>
