<p id="t" class="mb20">공인중개사의 중개사무소 개설등록 기준은 다음 각 호와 같다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">실무교육을 받았을 것</td></tr>
<tr><td id="tr2" class="td">
<p class="mb10">건축물대장에 기재된 건물에 중개사무소를 확보할 것</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1 trs">가설건축물대장은 제외</span></p>
<p class="mb5"><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1 trs">준공검사, 준공인가, 사용승인, 사용검사 등을 받은 건물로서 건축물대장에 기재되기 전의 건물 포함</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span id="tr2b3" class="dp1 trs">소유ㆍ전세ㆍ임대차 또는 사용대차 등의 방법에 의하여 사용권을 확보할 것</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
다만, 다른 법률의 규정에 따라 부동산중개업을 할 수 있는 경우에는 기준을 적용하지 아니한다.
</td></tr>
</table>
