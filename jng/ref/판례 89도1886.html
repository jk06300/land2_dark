<p id="t">
중개대상물인 건물이라 함은 반드시 기존의 건축된 건물만을 의미한다고 할 수 없고, 장래 건축될 건물을 포함한다 할 것이므로 아파트의 특정 동, 호수에 대한 피분양자로 선정되거나 분양계약이 체결된 후에 특정아파트에 대한 매매를 중개한 경우는 중개대상물인 건물을 중개한 경우에 해당하여 금지행위에 해당하지 않는다.
 <span class="lrs">(판례 89도1886)</span></p>
