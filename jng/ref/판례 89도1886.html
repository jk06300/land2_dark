<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">아파트의 특정 동, 호수에 대한</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">피분양자로 선정되거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">분양계약이 체결된 후에</span></p>
</td></tr>
</table>
<br>
<p class="mb15">특정아파트에 대한 매매를 중개한 경우는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개대상물인 건물을 중개한 경우에 해당하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">금지행위에 <span id="tr2b2pe">해당하지 않는다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">중개대상물인 건물이라 함은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">반드시 기존의 건축된 건물만을 의미한다고 할 수 없고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">장래 건축될 건물을 포함한다 할 것이다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 89도1886)</td></tr></table>
