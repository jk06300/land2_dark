<p id="t">
주택임대차보호법의 차임증액청구에 관한 규정은 임대차계약의 존속중 당사자 일방이 약정한 차임 등의 증감을 청구한 때에 한하여 적용되고, 임대차계약이 종료된 후 재계약을 하거나 또는 임대차계약 종료 전이라도 당사자의 합의로 차임 등이 증액된 경우에는 적용되지 않는다.
 <span class="lrs">(판례 2002다23482)</span></p>
