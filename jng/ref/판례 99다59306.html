<p id="t" class="mb15">경매목적 부동산이 경락된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
소멸된 선순위 저당권보다 뒤에 등기되었거나 대항력을 갖춘 임차권은 함께 소멸하는 것이고
</td></tr>
</table>
<br>
<p class="mb15">따라서 그 경락인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
주택임대차보호법 제3조에서 말하는 임차주택의 양수인 중에 포함된다고 할 수 없을 것이므로
</td></tr>
</table>
<br>
<p class="mb15">경락인에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
그 임차권의 효력을 <span id="tr3pe">주장할 수 없다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 99다59306)</td></tr></table>
