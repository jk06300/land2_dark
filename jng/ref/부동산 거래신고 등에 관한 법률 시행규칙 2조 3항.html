<p id="t" class="mb5">거래당사자 중 일방이 신고를 거부하여 단독으로 부동산 거래계약을 신고하려는 자는</p>
<p class="mb5">부동산거래계약 신고서에 <span id="pr2ph2"><span id="pr2p1">단독으로</span> 서명 <span id="pr2p2">또는</span> 날인한 후</span> 부동산거래계약서 사본과 단독신고사유서를 첨부하여 신고관청에 제출해야 한다.</p>
<p>이 경우 신고관청은 단독신고 사유에 해당하는지 여부를 확인해야 한다.
 <span class="lrs">(규칙 2조 3항)</span></p>
