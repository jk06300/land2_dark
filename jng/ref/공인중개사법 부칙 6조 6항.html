<p id="t" class="mb15">부칙 인정 중개업자의 업무지역은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당해 중개사무소가 소재하는 특별시ㆍ광역시ㆍ도의 관할 구역으로 하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관할 구역 안에 있는 중개대상물에 한하여 중개행위를 할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 부동산거래정보망에 가입하고 이를 이용하여 중개하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
당해 정보망에 공개된 관할 구역 외의 중개대상물에 대하여도 이를 <span id="tr2pe">중개할 수 있다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(부칙 6조 6항)</td></tr></table>
