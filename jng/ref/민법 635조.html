<p id="t" class="mb15">임대차기간의 약정이 없는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자는 언제든지 계약해지의 통고를 할 수 있으며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대방이 통고를 받은 날로부터 다음 각 호의 기간이 경과하면 해지의 효력이 생긴다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p class="mb10">토지, 건물 기타 공작물에 대하여는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대인이 해지를 통고한 경우 6월</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차인이 해지를 통고한 경우 1월</span></p>
</td></tr>
<tr id="tr2"><td class="td">
동산에 대하여는 5일
</td></tr>
