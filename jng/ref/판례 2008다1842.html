<p id="t" class="mb15">매매는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자 일방이 재산권을 상대방에게 이전할 것을 약정하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대방이 대금을 지급할 것을 약정함으로써 효력이 발생하는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매매계약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매도인이 재산권을 이전하는 것과 매수인이 대가로서 대금을 지급하는 것에 관하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">쌍방 당사자의 합의가 이루어짐으로써 성립하는 것이며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 경우 매매목적물과 대금은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">반드시 계약체결 당시에 구체적으로 <span id="tr3b1pe">특정할 필요는 없고</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 사후에라도 구체적으로 특정할 수 있는 방법과 기준이 정하여져 있으면 족하다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2008다1842)</td></tr></table>
