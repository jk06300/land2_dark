공인중개사 자격이 없는 자가 우연한 기회에 단 1회 타인 간의 거래행위를 중개한 경우 등과 같이 '중개를 업으로 한' 것이 아니라면 그에 따른 중개보수 지급약정이 강행법규에 위배되어 무효라고 할 것은 아니고, 다만 중개보수 약정이 부당하게 과다하여 민법상 신의성실원칙이나 형평 원칙에 반한다고 볼만한 사정이 있는 경우에는 상당하다고 인정되는 범위내로 감액된 보수액만을 청구할 수 있다.
 <span class="lrs">(판례 2010다86525)</span></p>
