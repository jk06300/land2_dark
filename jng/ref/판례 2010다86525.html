<p id="t" class="mb15">공인중개사 자격이 없는 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">우연한 기회에 단 1회 타인 간의 거래행위를 중개한 경우 등과 같이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중개를 업으로 한 것이 아니라면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그에 따른 중개보수 지급약정이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
강행법규에 위배되어 무효라고 <span id="tr2pe">할 것은 아니고</span>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개보수 약정이 부당하게 과다하여 민법상 신의성실원칙이나 형평 원칙에 반한다고 볼만한 사정이 있는 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상당하다고 인정되는 범위내로 감액된 보수액만을 청구할 수 있다.</span></p>
</td></tr>
