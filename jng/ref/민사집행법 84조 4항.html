<p class="mb15">채권의 유무, 그 원인 및 액수<span class="mrs">(원금ㆍ이자ㆍ비용, 그 밖의 부대채권 포함)</span>를</p>

<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">배당요구의 종기까지</span></p>

</td></tr>

<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
첫 경매개시결정등기전에 등기된 가압류채권자
</td></tr>
<tr><td id="tr4" class="td bc">
저당권ㆍ전세권, 그 밖의 우선변제청구권으로서 첫 경매개시결정등기전에 등기되었고 매각으로 소멸하는 것을 가진 채권자
</td></tr>
<tr><td id="tr5" class="td bc">
조세, 그 밖의 공과금을 주관하는 공공기관
