<p id="t">
법원사무관등은 우선변제청구권이 있는 채권자 및 조세, 그 밖의 공과금을 주관하는 공공기관에 대하여 채권의 유무, 그 원인 및 액수<span class="mrs">(원금ㆍ이자ㆍ비용, 그 밖의 부대채권 포함)</span>를 배당요구의 종기까지 법원에 신고하도록 최고하여야 한다.
 <span class="lrs">(법 84조 4항)</span></p>
