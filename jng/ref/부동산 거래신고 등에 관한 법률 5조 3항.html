<p id="t" class="mb15">신고관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산거래가격 검증 결과를</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 부동산의 소재지를 관할하는 세무관서의 장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">통보하여야 하며</span></p>
</td></tr>

<br>
<p class="mb15">통보받은 세무관서의 장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 신고 내용을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국세 또는 지방세 부과를 위한 과세자료로 활용할 수 있다.</span></p>
</td></tr>
