신고관청은 부동산거래가격 검증 결과를 해당 부동산의 소재지를 관할하는 세무관서의 장에게 통보하여야 하며, 통보받은 세무관서의 장은 해당 신고 내용을 국세 또는 지방세 부과를 위한 과세자료로 활용할 수 있다.
