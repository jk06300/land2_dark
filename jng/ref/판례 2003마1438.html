<p class="mb15">소유권이전등기청구권의 순위보전을 위한 가등기는</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">담보목적의 가등기와는 달리 말소되지 아니한 채</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">낙찰인에게 인수된다.</span></p>
