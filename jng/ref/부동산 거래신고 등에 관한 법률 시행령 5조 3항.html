<p id="t">
신고관청은 부동산 취득 신고내용을 매 분기 종료일부터 1개월 이내에 특별시장ㆍ광역시장ㆍ도지사 또는 특별자치도지사에게 제출<span class="mrs">(전자문서에 의한 제출 포함)</span>하여야 한다. 다만, 특별자치시장은 직접 국토교통부장관에게 제출하여야 한다.
 <span class="lrs">(영 5조 3항)</span></p>
