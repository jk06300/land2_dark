<p id="t">토지이용계획, 공법상 이용제한 및 거래규제에 관한 사항은 다음 각 호의 방법으로 작성한다. <span class="mrs">(임대차 경우에는 생략 가능)</span></p>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">건폐율 상한 및 용적률 상한은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
시ㆍ군의 조례에 따라 적고
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">도시ㆍ군계획시설, 지구단위계획구역, 그 밖의 도시ㆍ군관리계획은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
개업공인중개사가 확인하여 적으며
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">그 밖의 이용제한 및 거래규제사항은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
토지이용계획확인서의 내용을 확인하고
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">공부에서 확인할 수 없는 사항은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
부동산종합공부시스템 등에서  확인하여 적는다.
