<p id="t" class="mb15">중개인 등이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">서로 짜고 매도의뢰가액을 숨긴 채</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이에 비하여 무척 높은 가액으로 중개의뢰인에게 부동산을 매도하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 차액을 취득한 행위는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
민사상의 불법행위를 구성한다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">공인중개사법은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">개업공인중개사 등에게</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당해 중개대상물의 거래상의 중요사항에 관하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거짓된 언행 기타의 방법으로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개의뢰인의 판단을 그르치게 하는 행위를 못하도록 금지하고 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 위반한 자를 처벌하도록 규정하고 있다.</span></p>
</td></tr>
</table>
