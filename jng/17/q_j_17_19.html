<p><span id="snum"></span><span id="tag"></span></p>
<p><b>중개계약에 관한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 전속중개계약은 법정서식에 따라야 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 중개계약 시 유상임을 명시하지 않더라도 중개보수청구권은 인정된다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 우리나라에서는 일반중개계약보다 전속중개계약이 업무범위나 책임소재를 명확히 할 수 있어 주로 이용되고 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 순가중개계약을 체결했더라도 법정중개보수를 초과하여 받지 않은 경우에는 처벌할 수 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 국토교통부장관은 일반중개계약의 표준이 되는 서식을 정하여 그 사용을 권장할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
