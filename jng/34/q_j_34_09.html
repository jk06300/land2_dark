<p><b>공인중개사법령상 개업공인중개사의 부동산중개업 휴업 또는 폐업에 관한 설명으로 옳은 것을 모두 고른 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">분사무소의 폐업신고를 하는 경우 분사무소설치신고확인서를 첨부해야 한다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">임신은 6개월을 초과하여 휴업할 수 있는 사유에 해당한다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">업무정지처분을 받고 부동산중개업 폐업신고를 한 개업공인중개사는 업무정지기간이 지나지 아니하더라도 중개사무소 개설등록을 할 수 있다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
</td></tr>
