  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 공인중개사의 위반행위에 대한 자격정지기준이 3월인 경우는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 하나의 거래중개가 완성된 때 서로 다른 두개의 거래계약서를 작성한 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 성실ㆍ정확하게 중개대상물의 확인ㆍ설명을 하지 아니하거나 설명의 근거자료를 제시하지 아니한 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 개업공인중개사가 동시에 다른 개업공인중개사의 소속공인중개사로 된 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 거래계약서에 거래내용을 거짓으로 기재한 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 당해 중개대상물의 거래상 중요사항에 관하여 거짓된 언행으로 중개의뢰인의 판단을 그르치게 한 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
