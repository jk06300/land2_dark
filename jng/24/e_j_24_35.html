<p>따라서, 개업공인중개사 甲이 X 토지에 저당권이 설정된 사실을 확인하지 않고 중개하였고, 후에 저당권이 실행되어 乙이 소유권을 잃게 된다면, 乙은 甲에게 손해배상을 청구할 수 있다.</p>
<br>
<br>
<p>①</p>
<p class="mb15">甲과 乙은 민법상의 위임관계에 <span class="rgbg">있으므로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
甲은 乙에 대하여 선관주의의무를 <span class="c99">부담한다</span>. <span class="hcolor">(</span><a href="#" onClick="i('①<br>'); t('tr2'); p(); MM_showHideLayers('Layer1','../ref/판례 92다55350.html','show'); return false;">판례</a><span class="hcolor">)</span>
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p>매매계약서에는 거래당사자의 인적사항이 기재되야 하므로, 거래당사자인 A와 乙의 주소가 기재되야 한다.</p>
<br>
<br>
<p>③</p>

<p>따라서, 개업공인중개사 甲은 A의 지분처분에 대한 B의 동의여부를 확인해야 할 의무가 없다.</p>
