<p><b>법인인 개업공인중개사가 서울특별시 A구에 주된 사무소를, 서울특별시 B구ㆍC구ㆍD구ㆍE구에 각각 분사무소를 두는 경우, 공인중개사법령상 중개행위를 함에 있어서 거래당사자에게 발생할 수 있는 손해배상과 관련하여 보증보험에 가입할 때 법인이 설정해야 할 최저 보증보험금액의 합계는?</b> <span class="qrs">(단, 다른 법률에 의해 중개업을 할 수 있는 법인은 제외함)</span></p>
