<p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 중개대상물 확인ㆍ설명서에 명시된 기재사항으로 틀린 것은?</b></p>
<br>
<p id="ip1" class="mb15"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 비주거용 건축물</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">매도인에게 자료를 요구하여 확인할 사항은 벽면 상태, 전기, 소방 등의 시설물</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi1"></span></p>
<p class="mt"><br></p>
<p id="ip2" class="mb15"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">등기사항증명서로 확인한 소유권ㆍ저당권 등의 권리 사항</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi2"></span></p>
<p class="mt"><br></p>
<p id="ip3" class="mb15"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">대상 토지 1㎞ 이내의 비선호시설 존재유무</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi3"></span></p>
<p class="mt"><br></p>
<p id="ip4" class="mb15"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 주거용 건축물</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">건물설계도 확인여부</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi4"></span></p>
<p class="mt"><br></p>
<p id="ip5" class="mb15"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 입목ㆍ광업재단ㆍ공장재단</p>
<table class="tb f16 mb10" cellspacing="0">
