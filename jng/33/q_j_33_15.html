<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 3년 이하의 징역 또는 3천만원 이하의 벌금에 처해지는 개업공인중개사등의 행위가 아닌 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 관계 법령에서 양도가 금지된 부동산의 분양과 관련 있는 증서의 매매를 중개하는 행위<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 법정 중개보수를 초과하여 수수하는 행위<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 중개의뢰인과 직접 거래를 하는 행위<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 거래당사자 쌍방을 대리하는 행위<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 단체를 구성하여 특정 중개대상물에 대하여 중개를 제한하는 행위<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
