<p><b>공인중개사법령상 법인이 중개사무소를 개설하려는 경우 개설등록 기준에 부합하는 것을 모두 고른 것은?</b> <span class="qrs">(단, 다른 법률의 규정은 고려하지 않음)</span></p>
<br>
<table class="tb f16" cellspacing="0">

<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">대표자가 공인중개사이다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">건축물대장<span class="mrs">(건축법에 따른 가설건축물대장은 제외)</span>에 기재된 건물에 전세로 중개사무소를 확보하였다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">중개사무소를 개설하려는 법인이 자본금 5천만원 이상인 협동조합 기본법상 사회적 협동조합이다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
