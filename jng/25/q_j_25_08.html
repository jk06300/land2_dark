  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 법인인 개업공인중개사의 업무범위에 관한 설명으로 옳은 것은?</b> <span class="qrs">(다른 법률에 의해 중개업을 할 수 있는 경우는 제외함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지의 분양대행을 할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 중개업에 부수되는 도배 및 이사업체를 운영할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 상업용 건축물의 분양대행을 할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 겸업제한 규정을 위반한 경우, 등록관청은 중개사무소 개설등록을 취소할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 대법원규칙이 정하는 요건을 갖춘 경우, 법원에 등록하지 않고 경매대상 부동산의 매수신청 대리를 할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
