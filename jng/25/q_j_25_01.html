  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 용어에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 거래당사자 사이에 중개대상물에 관한 교환계약이 성립하도록 알선하는 행위도 중개에 해당한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 개업공인중개사란 공인중개사법에 의하여 중개사무소의 개설등록을 한 자를 말한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 중개보조원이란 공인중개사가 아닌 자로서 중개업을 하는 자를 말한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 소속공인중개사에는 개업공인중개사인 법인의 사원 또는 임원으로서 공인중개사인 자가 포함된다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공인중개사란 공인중개사법에 의한 공인중개사자격을 취득한 자를 말한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
