<p class="mb15">명의신탁약정은 명의신탁자가 명의수탁자와의 사이에서 대내적으로는 명의신탁자가 부동산에 관한 물권을 보유하거나 보유하기로 하고 그에 관한 등기는 명의수탁자의 명의로 하기로 약정하는 것이므로 <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t(); MM_showHideLayers('Layer1','../ref/부동산 실권리자명의 등기에 관한 법률 2조 1항.html','show'); return false;">부동산실명법 2조 1호</a><span class="hcolor">)</span></p>
