<p><b>주택임대차 중개에서 개업공인중개사 甲이 임차인 乙에게 받을 수 있는 중개보수의 최고한도액은?</b></p>
<br>
<p class="mb15"><span class="sb">■</span> 계약조건</p>
<table class="tb f16" cellspacing="0" style="text-align:center">
<tr><td class="td obg">보증금</td><td class="td w1">3,000만원</td></tr>
<tr><td class="td obg">월세</td><td class="td w1">30만원</td></tr>
<tr><td class="td obg">계약기간</td><td class="td w1">2년 6개월 &nbsp;<span class="trs">(30개월)</span></td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 시ㆍ도 중개보수 조례내용</p>

</table>
