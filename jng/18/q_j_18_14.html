<p><b>법인인 개업공인중개사의 업무범위에 속하는 것은 모두 몇 개인가?</b></p>

<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">경매대상 부동산에 대한 권리분석 및 취득의 알선</span><span onMouseDown="memoEdit();" id="me1"></span></p>
