<p><span id="snum"></span><span id="tag"></span></p>
<p><b>공인중개사법령상 개업공인중개사의 금지행위에 해당하지 않는 것은? </b><span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 중개대상물의 매매를 업으로 하는 행위<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 중개를 의뢰한 거래당사자 쌍방을 대리하는 행위<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 개업공인중개사가 중개의뢰인의 대리인과 직접 거래하는 행위<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 전매제한을 받지 않는 아파트 거래를 중개하는 행위<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 개업공인중개사가 무등록중개업자임을 알면서 자기의 명의를 이용하게 하는 행위<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
