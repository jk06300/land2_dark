<br>
<br>
<p>①</p>
<p class="mb15">업무정지기간을 <a href="#" onClick="i('①<br>'); t('tr1'); p('tr1b2pe','st1'); MM_showHideLayers('Layer1','../ref/공인중개사법 시행규칙 별표2 1호.html','show'); return false;">가중처분</a> 하는 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
6월을 <span class="c99">초과할 수 없다</span>.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15">등록관청은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
법인인 개업공인중개사에게 업무정지를 명하는 경우
</td></tr>
</table>
<br><table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
분사무소별로 업무의 정지를 <span class="c99">명할 수 있다</span>. <span class="hcolor">(</span><a href="#;" onClick="MM_showHideLayers('Layer2','','show'); return false;">법 39조 1항</a><span class="hcolor">)</span>
</td></tr>
</table>
<br>
<br>
<p>③</p>
<p class="mb15">부정한 방법으로 중개사무소의 개설등록을 한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
등록을 <span class="c99">취소해야 한다</span>. <span class="hcolor">(</span><a href="#;" onClick="MM_showHideLayers('Layer3','','show'); return false;">법 38조 1항</a><span class="hcolor">)</span>
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb15">청문은 다음의 경우에 실시한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">거래정보사업자 <a href="#;" onClick="i('⑤<br>'); t(); p('','st1'); MM_showHideLayers('Layer1','../ref/공인중개사법 24조 5항, 6항.html','show'); return false;">지정취소</a></span></p>
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">공인중개사 <a href="#;" onClick="i('⑤<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/공인중개사법 35조 2항.html','show'); return false;">자격취소</a></span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중개사무소 <a href="#;" onClick="i('⑤<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/공인중개사법 38조 3항.html','show'); return false;">등록취소</a></span></p>
</td></tr>
