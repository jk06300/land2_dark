<p>⑤ <a href="#;" onClick="i('⑤<br>'); t('tr3'); p(); g(); MM_showHideLayers('Layer1','../ref/주택법 2조 24호.html','show'); return false;">법 2조 24호</a></p>
<br>
<br>
<p>①</p>
<p>폭 <span class="rgbg">20m 이상</span>인 일반도로로 분리된 토지는 각각 별개의 주택단지이다. <span class="hcolor">(</span><a href="#;" onClick="i('①<br>'); t('tr2'); p(); g(); MM_showHideLayers('Layer1','../ref/주택법 2조 12호.html','show'); return false;">법 2조 12호</a><span class="hcolor">)</span></p>
<br>
<br>
<p>②</p>
<p>공구별 세대수는 <span class="rgbg">300세대 이상</span>으로 해야 한다. <span class="hcolor">(</span><a href="#;" onClick="i('②<br>'); t('tr2'); p(); g(2); MM_showHideLayers('Layer1','../ref/주택법 2조 18호.html','show'); return false;">법 2조 18호</a><span class="hcolor">)</span></p>
<br>
<br>
<p>③</p>
<p>세대구분형 공동주택은 구분된 공간의 일부를 <span class="rgbg">구분소유할 수 없다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('③<br>'); t(); p('pr3','pr3pe'); g(); MM_showHideLayers('Layer1','../ref/주택법 2조 19호.html','show'); return false;">법 2조 19호</a><span class="hcolor">)</span></p>
<br>
<br>
<p>④</p>
<p>도시형생활주택은 <span class="rgbg">300세대 미만</span>이어야 한다. <span class="hcolor">(</span><a href="#;" onClick="i('④<br>'); t(); p('pr2','pr2p1','st1'); g(); MM_showHideLayers('Layer1','../ref/주택법 2조 20호.html','show'); return false;">법 2조 20호</a><span class="hcolor">)</span></p>
