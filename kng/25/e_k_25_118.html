<p>③</p>
<p>용적률 = 연면적 / 대지면적</p>
<br>
<iframe name="if3" src="../ref/건축법 시행령 119조 1항 4호.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if3', 'tr1')" scrolling="no"></iframe>
<p>따라서,</p>
<p>대지면적은 160㎡, 용적률은 150%,</p>
<p>연면적은 모르므로</p>
<p class="mb10">연면적 / 160㎡ = 150%</p>
<p>연면적 = 160㎡ × 150%</p>
<p>연면적 = 240㎡</p>
<br>
<p>연면적은 하나의 건축물 각 층의 바닥면적의 합계로 하되,</p>
<p class="mb10">지하층의 면적은 제외하므로</p>
<p>연면적 240㎡ / 지상 3층 = <span class="rgbg">80㎡</span></p>
