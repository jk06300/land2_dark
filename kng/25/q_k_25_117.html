<p><b>건축법령상 <span class="trs">'건축'</span>에 해당하는 것을 모두 고른 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">건축물이 없던 나대지에 새로 건축물을 축조 하는 것</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">기존 5층의 건축물이 있는 대지에서 건축물의 층수를 7층으로 늘리는 것</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">태풍으로 멸실된 건축물을 그 대지에 종전 규모로 다시 축조하는 것</span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p class="mb5"><font id="e4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e4');">㉣</span><span class="dp1">건축물의 주요구조부를 해체하지 아니하고 같은 대지에서 옆으로 5미터 옮기는 것</span><span onMouseDown="memoEdit();" id="me4"></span></p>
</td></tr>

<br>
<br>
