<p>①</p>
<p class="mb15">재건축사업에 있어 <span class="gbg">토지등소유자</span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">

</td></tr>
</table>
<br>
<br>
<p>②</p>
<p>재건축사업은 주택단지에 있지 아니하는 건축물의 경우에도 <span class="rgbg">시행될 수 있다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('②<br>'); t(); p('pr6'); b(); g(); MM_showHideLayers('Layer1','../ref/도시 및 주거환경정비법 23조 3항.html','show'); return false;">법 23조 3항</a><span class="hcolor">)</span></p>
<br>
<br>
<p>③</p>
<p class="mb15">재건축사업의 추진위원회가 조합을 설립하고자 하는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
법령상 요구되는 토지등소유자의 동의를 얻어
