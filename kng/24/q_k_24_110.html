  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>주택법령상 주택의 전매행위 제한을 받는 주택임에도 불구하고 전매가 허용되는 경우에 해당하는 것은?</b> <span class="qrs">(단, 전매를 위해 필요한 다른요건은 충족한 것으로 함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 세대주의 근무상 사정으로 인하여 세대원 일부가 수도권 안에서 이전하는 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 세대원 전원이 1년간 해외에 체류하고자 하는 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 이혼으로 인하여 주택을 그 배우자에게 이전하는 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 세대원 일부가 해외로 이주하는 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 상속에 의하여 취득한 주택으로 세대원 일부가 이전하는 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
