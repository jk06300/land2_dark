<p>①</p>
<p>용적률 = (연면적/대지면적) × 100</p>
<br>
<iframe name="if1" src="../ref/건축법 시행령 119조 1항 4호.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if1', 'tr1'); tcolor('if1', 'tr2')" scrolling="no"></iframe>
<p>따라서,</p>
<p>용적률 산정 시 지하 2개층의 바닥면적은 연면적에서 제외되고</p>
<p>지상 5개층의 업무시설 바닥면적만 연면적에 포함된다.</p>
<br>
<p>지상 5개층의 업무시설 바닥면적</p>
<p>= 5개층 × 각 층의 바닥면적 480㎡</p>
<p>= 2,400㎡</p>
<br>
<p class="mb5">대지면적 = 1,000㎡ 이므로</p>
<p class="wb">용적률 = (2,400㎡/1,000㎡) × 100 = <span class="rgbg">240%</span></p>
