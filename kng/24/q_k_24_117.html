  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>건축법령상 사용승인을 받은 건축물의 용도변경에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 단독주택을 다가구주택으로 변경하는 경우에는 건축물대장 기재내용의 변경을 신청하지 않아도 된다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 제1종근린생활시설을 의료시설로 변경하는 경우에는 허가를 받아야 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 숙박시설을 수련시설로 변경하는 경우에는 신고를 하여야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 교육연구시설을 판매시설로 변경하는 경우에는 허가를 받아야 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공장을 자동차 관련 시설로 변경하는 경우에는 신고를 하여야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
