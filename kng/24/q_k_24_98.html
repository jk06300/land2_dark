  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시개발법령상 토지상환채권 및 도시개발채권에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 도시개발조합은 도시ㆍ군계획시설사업에 필요한 자금을 조달하기 위하여 도시개발채권을 발행할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지상환채권은 질권의 목적으로 할 수 없다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도시개발채권은 무기명으로 발행할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 시ㆍ도지사가 도시개발채권을 발행하는 경우 상환방법 및 절차에 대하여 행정안전부장관의 승인을 받아야 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 도시개발채권의 소멸시효는 상환일부터 기산하여 원금은 3년, 이자는 2년으로 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
