  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>건축법령상 1,000㎡의 대지에 건축한 다음 건축물의 용적률은 얼마인가?</b> <span class="qrs">(단, 제시된 조건외에 다른 조건은 고려하지 않음)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">하나의 건축물로서 지하 2개층, 지상 5개층으로 구성되어 있으며, 지붕은 평지붕임</span></p>
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">건축면적은 500㎡이고, 지하층 포함 각 층의 바닥면적은 480㎡로 동일함</span></p>
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">지하 2층은 전부 주차장, 지하 1층은 전부 제1종 근린생활시설로 사용됨</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지상 5개층은 전부 업무시설로 사용됨</span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 240%<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 250%<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 288%<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 300%<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 480%<span onMouseDown="memoEdit();" id="mi5"></span></p>
