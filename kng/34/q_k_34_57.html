<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시개발법령상 개발계획에 따라 도시개발구역을 지정한 후에 개발계획에 포함시킬 수 있는 사항은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 환경보전계획<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 보건의료시설 및 복지시설의 설치계획<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 원형지로 공급될 대상 토지 및 개발 방향<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 임대주택건설계획 등 세입자 등의 주거 및 생활 안정 대책<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 도시개발구역을 둘 이상의 사업시행지구로 분할하여 도시개발사업을 시행하는 경우 그 분할에 관한 사항<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
