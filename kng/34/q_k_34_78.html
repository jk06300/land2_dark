<p><b>건축법령상 대지에 공개 공지 또는 공개 공간을 설치하여야 하는 건축물은?</b> <span class="qrs">(단, 건축물의 용도로 쓰는 바닥면적의 합계는 5천㎡ 이상이며, 건축법령상 특례 및 조례는 고려하지 않음)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 일반주거지역에 있는 초등학교<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 준주거지역에 있는 농수산물 유통 및 가격안정에 관한 법률에 따른 농수산물유통시설<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 일반상업지역에 있는 관망탑<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 자연녹지지역에 있는 청소년활동진흥법에 따른 유스호스텔<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 준공업지역에 있는 여객용 운수시설<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
