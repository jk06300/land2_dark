<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>주택법령상 용어에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 건축법 시행령에 따른 다세대주택은 공동주택에 해당한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 건축법 시행령에 따른 오피스텔은 준주택에 해당한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주택단지에 해당하는 토지가 폭 8미터 이상인 도시계획예정도로로 분리된 경우, 분리된 토지를 각각 별개의 주택단지로 본다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 주택에 딸린 자전거보관소는 복리시설에 해당한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 도로ㆍ상하수도ㆍ전기시설ㆍ가스시설ㆍ통신시설ㆍ지역난방시설은 기간시설<span class="mrs">(基幹施設)</span>에 해당한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
