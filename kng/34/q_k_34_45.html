<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 주민이 도시ㆍ군관리계획의 입안권자에게 그 입안을 제안할 수 있는 사항이 아닌 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 도시ㆍ군계획시설입체복합구역의 건축제한ㆍ건폐율ㆍ용적률ㆍ높이 등에 관한 사항<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지구단위계획구역의 지정 및 변경과 지구단위계획의 수립 및 변경에 관한 사항<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 기반시설의 설치ㆍ정비 또는 개량에 관한 사항<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 산업ㆍ유통개발진흥지구의 변경에 관한 사항<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 시가화조정구역의 지정 및 변경에 관한 사항<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
