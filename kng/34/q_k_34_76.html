<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>건축법령상 건축물로부터 바깥쪽으로 나가는 출구를 설치하여야 하는 건축물이 아닌 것은?</b> <span class="qrs">(단, 건축물은 해당 용도로 쓰는 바닥면적의 합계가 300㎡ 이상으로 승강기를 설치하여야 하는 건축물이 아니며, 건축법령상 특례는 고려하지 않음)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 전시장<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 무도학원<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 동물 전용의 장례식장<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 인터넷컴퓨터게임시설제공업소<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 업무시설 중 국가 또는 지방자치단체의 청사<span onMouseDown="memoEdit();" id="mi5"></span></p>
