<p><span class="sb1 dp">●</span><span class="dp1">지하층의 면적과 지상층의 주차용으로 쓰는 면적은 <a href="#" onClick="i('③<br>'); t('tr2','tr3'); p('tr1n2'); MM_showHideLayers('Layer1','../ref/건축법 시행령 119조 1항 4호.html','show'); return false;">제외</a>하므로</span></p>
</td></tr>

<br>
<p class="mb15">연면적은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">(각 층의 바닥면적 × 지상 층수) - 지상 1층 부속용도 주차장</p>
<p class="mb5">= (1,000㎡ × 11) - 500㎡</p>
<p>= <span class="blue">10,500㎡</span></p>
</td></tr>

<p class="mb15">따라서, 용적률은</p>

</td></tr>
