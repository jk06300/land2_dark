<p><b>건축법령상 면적 등의 산정방법에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지표면으로부터 1ｍ 이하에 있는 부분은 건축면적에 산입한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 용적률을 산정할 때 지하층 면적은 연면적에서 제외한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공동주택으로서 지상층에 설치한 생활폐기물 보관시설의 면적은 바닥면적에 산입한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 지하주차장의 경사로<span class="mrs mrl3">(지상층에서 지하 1층으로 내려가는 부분으로 한정한다)</span>는 바닥면적에 산입한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 필로티 구조의 부분은 단독주택의 경우에는 바닥면적에 산입하지 않는다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
