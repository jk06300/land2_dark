  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 지구단위계획 및 지구단위계획구역에 관한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지구단위계획은 도시ㆍ군계획수립대상 지역의 일부에 대해 수립한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지구단위계획은 도시ㆍ군관리계획으로 결정된다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 관광진흥법에 따라 지정된 관광특구에 대하여 지구단위계획구역을 지정할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 계획관리지역에 위치한 산업개발진흥지구에 대하여 지구단위계획구역을 지정할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 택지개발지구의 경우 그 일부에 대하여 지구단위계획구역을 지정할 수는 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
</div>
