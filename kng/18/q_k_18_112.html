<p><span id="snum"></span><span id="tag"></span></p>
<p><b>건축법령상 건축허가에 관한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 특별시장의 허가를 받아야 하는 경우도 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 허가 전에 미리 다른 행정기관의 장과 협의를 하여야 하는 경우도 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 위락시설 또는 숙박시설의 경우 주거환경 또는 교육환경 등을 감안하여 허가를 하지 아니할 수도 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 건축허가에 앞서 도지사의 사전승인을 얻어야 하는 제도는 규제완화 차원에서 폐지되었다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 건축허가를 받으면 다른 관련 법률의 인ㆍ허가 등이 의제되기도 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
