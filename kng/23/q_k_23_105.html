<p><span id="snum"></span><span id="tag"></span></p>
<p><b>주택법령상 주택의 공급질서 교란행위에 해당하지 않는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 주택상환사채의 증여<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 입자주저축증서의 매매의 알선<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도시개발채권의 양도<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 시장이 발행한 무허가건물확인서를 매매할 목적으로 하는 광고<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공공사업의 시행으로 인한 이주대책에 의하여 주택을 공급받을 수 있는 지위의 매매<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
