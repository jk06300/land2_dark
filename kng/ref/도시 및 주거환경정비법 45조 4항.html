<p id="t" class="mb5">다음 각 호의 경우에는 조합원 과반수의 찬성으로 의결한다.</p>
<p>다만, 정비사업비가 10/100 이상 늘어나는 경우에는</p>
<p class="mb5"><span id="r1" class="mrs">(생산자물가상승률분，분양신청을 하지 아니한 자에 대한 손실보상 금액은 제외)</span></p>
<p>조합원 2/3 이상의 찬성으로 의결하여야 한다.</p>
