<p id="t" class="mb5">자연취락지구안에서 건축할 수 있는 건축물은 <span id="p2">4층 이하의 건축물</span>에 한한다.</p>
<p>다만, 4층 이하의 범위안에서 도시ㆍ군계획조례로 따로 층수를 정하는 경우에는 그 층수 이하의 건축물에 한한다. </p>
