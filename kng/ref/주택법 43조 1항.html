<p id="t" class="mb5">사업계획승인권자가 주택건설사업계획을 승인하였을 때와 시장ㆍ군수ㆍ구청장이 리모델링의 허가를 하였을 때에는</p>
<p class="mb10">관련법에 따른 감리자격이 있는 자를 대통령령으로 정하는 바에 따라 해당 주택건설공사의 감리자로 지정하여야 한다.</p>
<p class="mb5">다만, 사업주체가 국가ㆍ지방자치단체ㆍ<span id="pr3p3">한국토지주택공사</span>ㆍ지방공사 또는 대통령령으로 정하는 자인 경우와</p>
<p>건축법에 따라 공사감리를 하는 도시형 생활주택의 경우에는 <span id="pr4pe">그러하지 아니하다</span>.
 <span class="lrs">(법 43조 1항)</span>
</p>
