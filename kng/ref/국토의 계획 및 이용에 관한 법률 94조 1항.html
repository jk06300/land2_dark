<p id="t" class="mb15">도시ㆍ군계획시설사업의 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td abg">
이해관계인에게 서류를 송달할 필요가 있으나
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">이해관계인의 주소 또는 거소가 불분명하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖의 사유로 서류를 송달할 수 없는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">대통령령으로 정하는 바에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
그 서류의 송달을 갈음하여 그 내용을 공시할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 94조 1항)</td></tr></table>
