<p id="t" class="mb5">도시ㆍ군계획시설사업의 시행자는</p>
<p class="mb5">이해관계인에게 서류를 송달할 필요가 있으나 이해관계인의 주소 또는 거소가 불분명하거나 그 밖의 사유로 서류를 송달할 수 없는 경우에는</p>
<p>대통령령으로 정하는 바에 따라 그 서류의 송달을 갈음하여 그 내용을 공시할 수 있다.
 <span class="lrs">(법 94조 1항)</span>
</p>
