<p id="t">국토교통부장관 또는 사업주체는 다음 각 호의 어느 하나에 해당하는 자에 대하여는 그 주택 공급을 신청할 수 있는 지위를 무효로 하거나 <span id="pe">이미 체결된 주택의 공급계약을 취소하여야 한다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><p>공급질서 교란 금지 규정을 위반하여 증서나 지위를 양도하거나 양수한 자</p></td></tr>
<tr id="tr2"><td class="td"><p>공급질서 교란 금지 규정을 위반하여 거짓이나 그 밖의 부정한 방법으로 증서나 지위 또는 주택을 공급받은 자</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 65조 2항)</td></tr></table>
