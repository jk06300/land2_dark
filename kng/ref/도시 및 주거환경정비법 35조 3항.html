<p id="t" class="mb5">재건축사업의 추진위원회가 조합을 설립하려는 때에는</p>
<p class="mb15"><span class="mrs">(추진위원회를 구성하지 아니하는 경우에는 토지등소유자)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p><span class="sb1 dp">●</span><span class="dp1">주택단지의 공동주택의 각 동별 구분소유자의 <span id="tr1p1">과반수</span> 동의와<span class="bk mrs" style="margin-top:5px">(공동주택의 각 동별 구분소유자가 5 이하인 경우는 제외)</span></span></p>
</td></tr>
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택단지의 전체 구분소유자의 <span id="tr2b1p1">3/4 이상</span>의 동의 및</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지면적의 <span id="tr2b2p1">3/4 이상</span>의 토지소유자의 동의를 받아</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 사항을 첨부하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<span id="tr3p1">시장ㆍ군수등의</span> <span id="tr3pe">인가를 받아야 한다</span>.
</td></tr>
</table>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td">정관</td>
</tr>
<tr><td class="td">정비사업비와 관련된 자료 등 국토교통부령으로 정하는 서류</td>
</tr>
<tr><td class="td">그 밖에 시ㆍ도조례로 정하는 서류</td>
</tr>

  <td class="td_2">(법 35조 3항)</td>
