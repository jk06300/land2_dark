<p id="t" class="mb5"><span id="pr1">체비지는 <span id="pr1pe">시행자가</span></span></p>
<p class="mb15"><span id="pr2">보류지는 환지 계획에서 정한 자가</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
환지처분이 <span id="tr1p1">공고된 날의 다음 날</span>에 해당 소유권을 취득한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 이미 처분된 체비지는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 체비지를 매입한 자가 소유권 이전 등기를 마친 때에 소유권을 취득한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 42조 5항)</td></tr></table>
