<p id="t">체비지는 시행자가 보류지는 환지 계획에서 정한 자가 각각</p>
<p class="mb10"><span class="gbg">환지처분이 <span id="pr4p1">공고된 날의 다음 날</span>에</span> 해당 소유권을 취득한다.</p>
<p>다만, 이미 처분된 체비지는</p>
<p>그 체비지를 매입한 자가 <span class="gbg">소유권 이전 등기를 마친 때에</span> 소유권을 취득한다. <span class="lrs">(법 42조 5항)</span>
</p>
