<p id="t" class="mb5"><span id="pr1">시장ㆍ군수등인 사업시행자는</span> 청산금을 납부할 자가  이를 납부하지 아니하는 경우</p>
<p class="mb5"><span id="pr4">지방세 체납처분의 예에 따라</span> 징수<span class="mrs">(분할징수 포함)</span>할 수 있으며</span>,</p>
<p class="mb5"><span id="pr7">시장ㆍ군수등이 아닌 사업시행자는</span> 시장ㆍ군수등에게 <span id="pr9">청산금의 징수를 위탁할 수 있다</span>.</p>
<p>이 경우 사업시행자는 <span id="pr12">징수한 금액의 4/100 에 해당하는 금액을</span> 해당 시장ㆍ군수등에게 <span id="pr14">교부하여야 한다</span>.
 <span class="lrs">(법 90조 1항)</span>
</p>
