<p id="t" class="mb15"><span id="pr1">바닥충격음 성능등급 인정기관</span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">성능등급을 인정받은 제품이 다음 각 호의 어느 하나에 해당하면 그 인정을 <span id="tr1b1pe">취소할 수 있다</span>.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다만, ⑴에 해당하는 경우에는 그 인정을 취소하여야 한다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<span class="dp">⑴</span><span class="dp1">거짓이나 그 밖의 부정한 방법으로 인정받은 경우</span>
</td></tr>
<tr><td id="tr3" class="td">
<span class="dp">⑵</span><span class="dp1">인정받은 내용과 다르게 판매ㆍ시공한 경우</span>
</td></tr>
<tr><td id="tr4" class="td">
<span class="dp">⑶</span><span class="dp1">인정제품이 국토교통부령으로 정한 품질관리기준을 준수하지 아니한 경우</span>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 41조 2항)</td></tr></table>
