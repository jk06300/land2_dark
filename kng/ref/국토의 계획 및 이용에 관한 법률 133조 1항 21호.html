<p id="t" class="mb5">국토교통부장관, 시ㆍ도지사, 시장ㆍ군수 또는 구청장은</p>
<p class="mb5"><span id="pr2">부정한 방법으로</span> 다음의 어느 하나에 해당하는 <span id="pr4">허가ㆍ인가ㆍ지정 등을 받은 자에게</span></p>
<p>이 법에 따른 <span id="pr6p1">허가ㆍ인가 등의 취소</span>, 공사의 중지, 공작물 등의 개축 또는 이전, 그 밖에 필요한 처분을 하거나 조치를 <span id="pr7pe">명할 수 있다</span>.</p>
