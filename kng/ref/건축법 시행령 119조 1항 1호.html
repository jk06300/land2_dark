<p id="t" class="mb15">대지면적은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
대지의 수평투영면적으로 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
다음 각 목의 어느 하나에 해당하는 면적은 <span id="tr2pe">제외한다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">건축선이 정하여진 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
그 건축선과 도로 사이의 대지면적
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">대지에 도시ㆍ군계획시설인 도로ㆍ공원 등이 있는 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
<p class="mb5">그 도시ㆍ군계획시설에 포함되는 대지면적</p>
<p><span class="mrs">(건축물 또는 공작물을 설치하는 도시ㆍ군계획시설의 부지는 제외)</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 119조 1항 1호)</td></tr></table>
