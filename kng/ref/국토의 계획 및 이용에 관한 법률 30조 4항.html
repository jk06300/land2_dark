<p id="t" class="mb15">국토교통부장관이나 시ㆍ도지사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">국방상 또는 국가안전보장상 기밀을 지켜야 할 필요가 있다고 인정되고</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">관계 중앙행정기관의 장이 요청을 한 때에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">그 도시ㆍ군관리계획의 전부 또는 일부에 대하여
</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">협의 절차 및 도시계획위원회의 심의 절차를 생략할 수 있다.</span></p>
</td></tr>
