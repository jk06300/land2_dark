<p id="t" class="mb5">전산자료를 이용하려는 자는 관계 중앙행정기관의 장의 심사를 거쳐</p>
<p class="mb10">다음의 구분에 따라 국토교통부장관, 시ㆍ도지사 또는 시장ㆍ군수ㆍ구청장의 승인을 받아야 한다.</p>
<p>다만, 지방자치단체의 장이 승인을 신청하는 경우에는 관계 중앙행정기관의 장의 심사를 받지 아니한다.</p>
