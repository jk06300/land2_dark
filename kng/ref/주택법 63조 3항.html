국토교통부장관 또는 시ㆍ도지사는 투기과열지구를 지정하였을 때에는 지체 없이 이를 공고하고, 국토교통부장관은 그 투기과열지구를 관할하는 시장ㆍ군수ㆍ구청장에게, 특별시장, 광역시장 또는 도지사는 그 투기과열지구를 관할하는 시장ㆍ군수ㆍ구청장에게 각각 공고 내용을 통보하여야 한다. 이 경우 시장ㆍ군수ㆍ구청장은 사업주체로 하여금 입주자 모집공고 시 해당 주택건설 지역이 투기과열지구에 포함된 사실을 공고하게 하여야 한다. 투기과열지구 지정을 해제하는 경우에도 또한 같다. <span class="lrs">(법 63조 3항)</span>
</p>
