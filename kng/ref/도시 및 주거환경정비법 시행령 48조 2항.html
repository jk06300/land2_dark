<p id="t" class="mb15">사업시행자가</p>
<table class="tb f16 mb5" cellspacing="0">
<tr><td id="tr1" class="td bc">
공개추첨 방법으로 선정된
</td></tr>
</table>
<br>
<p class="mb15">국민주택규모 주택을 공급하는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
시ㆍ도지사, 시장ㆍ군수ㆍ구청장 순으로 우선하여 인수할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 시ㆍ도지사 및 시장ㆍ군수ㆍ구청장이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
국민주택규모 주택을 인수할 수 없는 경우에는
</td></tr>
</table>
<br>
<p class="mb15">시ㆍ도지사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
국토교통부장관에게 인수자 지정을 요청해야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 48조 2항)</td></tr></table>
