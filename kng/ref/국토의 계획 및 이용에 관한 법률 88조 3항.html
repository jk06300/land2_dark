<p id="t" class="mb15">국토교통부장관, 시ㆍ도지사 또는 대도시 시장은</p>
<table class="tb f16" cellspacing="0">

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군계획시설사업의 시행자가 작성한 실시계획이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군계획시설의 결정ㆍ구조 및 설치의 기준 등에 맞다고 인정하는 경우에는 실시계획을 인가하여야 한다.</span></p>

<p class="mb15">이 경우 국토교통부장관, 시ㆍ도지사 또는 대도시 시장은</p>
<table class="tb f16" cellspacing="0">

<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">기반시설의 설치나 그에 필요한 용지의 확보, 위해 방지, 환경오염 방지, 경관 조성, 조경 등의 조치를 할 것을 조건으로</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">실시계획을 인가할 수 있다.</span></p>
</td></tr>
