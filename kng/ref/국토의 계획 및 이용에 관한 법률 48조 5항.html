<p id="t">
도시ㆍ군계획시설결정의 해제를 권고받은 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는 특별한 사유가 없으면 대통령령으로 정하는 바에 따라 그 도시ㆍ군계획시설결정의 해제를 위한 도시ㆍ군관리계획을 결정하거나 도지사에게 그 결정을 신청하여야 한다. 이 경우 신청을 받은 도지사는 특별한 사유가 없으면 그 도시ㆍ군계획시설결정의 해제를 위한 도시ㆍ군관리계획을 결정하여야 한다. <span class="lrs">(법 48조 5항)</span>
</p>
