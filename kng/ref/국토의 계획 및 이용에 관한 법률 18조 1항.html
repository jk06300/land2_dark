<p id="t">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<p class="mb5">관할 구역에 대하여 도시ㆍ군기본계획을 수립하여야 한다.</p>
<p>다만, <span id="pr3p1">다음의 어느 하나에 해당하는 시 또는 군은</span> <span id="pr4"><span id="pr4p1">도시ㆍ군기본계획</span>을 <span id="pr4pe">수립하지 아니할 수 있다</span></span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><span id="tr1p1">수도권에 속하지 아니하고</span> 광역시와 경계를 같이하지 아니한 시 또는 군으로서 인구 <span id="tr1p2">10만명 이하</span>인 시 또는 군</td>
</tr>
<tr id="tr2"><td class="td">관할구역 전부에 대하여 광역도시계획이 수립되어 있는 시 또는 군으로서 당해 광역도시계획에 도시ㆍ군기본계획의 내용이 모두 포함되어 있는 시 또는 군</td>
</tr></table>
