<p id="t" class="mb15">사업시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
정비사업 공사완료에 따른 고시가 있은 때에는
</td></tr>
</table>
<br>
<p class="mb15">지체 없이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대지확정측량을 하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지의 분할절차를 거쳐</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리처분계획에서 정한 사항을 분양받을 자에게 통지하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대지 또는 건축물의 소유권을 이전하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 정비사업의 효율적인 추진을 위하여 필요한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 정비사업에 관한 공사가 전부 완료되기 전이라도</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">완공된 부분은 준공인가를 받아</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대지 또는 건축물별로 분양받을 자에게 소유권을 이전할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">법 86조 1항</td></tr></table>
