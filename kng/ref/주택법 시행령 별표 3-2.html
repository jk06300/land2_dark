<p id="t">투기과열지구에서 건설ㆍ공급되는 주택의 입주자로 선정된 지위의 전매제한 기간은</p>
<p class="mb5"><span class="mrs">(분양가상한제 적용주택 및 그 주택의 입주자로 선정된 지위 제외)</span></p>
<p class="mb5">해당 주택의 <span id="pr3ph1">입주자로 선정된 날부터 해당 주택에 대한 소유권이전등기일까지</span>의 기간으로 한다.</p>
<p>이 경우 그 기간이 5년을 초과하는 경우 전매행위 제한기간은 5년으로 한다.
 <span class="lrs">(영 별표3 2호)</span>
</p>
