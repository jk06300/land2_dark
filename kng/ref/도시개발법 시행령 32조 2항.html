<p id="t">조합원의 권리 및 의무는 다음 각 호와 같다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><p>보유토지의 <span id="tr1p1">면적과 관계없는</span> 평등한 의결권</p>
<p class="mrs">다만, 다른 조합원으로부터 해당 도시개발구역에 그가 가지고 있는 토지 소유권 전부를 이전 받은 조합원은 정관으로 정하는 바에 따라 본래의 의결권과는 별도로 그 토지 소유권을 이전한 조합원의 의결권을 승계할 수 있다.</p>
</td></tr>
