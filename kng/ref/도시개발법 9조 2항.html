<p id="t" class="mb5">도시개발구역이 지정ㆍ고시된 경우 해당 도시개발구역은 <span id="pr3">도시지역과 지구단위계획구역으로</span> 결정되어 고시된 것으로 본다.</p>
<p>다만, 도시지역 외의 지역에 지정된 지구단위계획구역 또는 취락지구가 도시개발구역으로 지정ㆍ고시된 경우에는 그러하지 아니하다.
 <span class="lrs">(법 9조 2항)</span>
</p>
