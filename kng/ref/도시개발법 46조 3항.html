<p id="t" class="mb15">행정청인 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">청산금을 내야 할 자가 이를 내지 아니하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국세 또는 지방세 체납처분의 예에 따라 징수할 수 있으며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">행정청이 아닌 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별자치도지사ㆍ시장ㆍ군수 또는 구청장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">청산금의 징수를 위탁할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별자치도지사ㆍ시장ㆍ군수 또는 구청장이 징수한 금액의 100분의 4에 해당하는 금액을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 특별자치도ㆍ시ㆍ군 또는 구에 지급하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 46조 3항)</td></tr></table>
