<p id="t"><span id="pr1">국토교통부장관</span>은</p>
<p>도시ㆍ군기본계획과 도시ㆍ군관리계획이 국가계획 및 광역도시계획의 취지에 부합하지 아니하거나</p>
<p class="mb10">도시ㆍ군관리계획이 도시ㆍ군기본계획의 취지에 부합하지 아니하다고 판단하는 경우에는</p>
<p><span id="pr6">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수에게</span></p>
<p class="mb10">기한을 정하여 도시ㆍ군기본계획과 도시ㆍ군관리계획의 <span id="pr8pe">조정을 요구할 수 있다.</span></p>
<p>이 경우 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<p>도시ㆍ군기본계획과 도시ㆍ군관리계획을 재검토하여 정비하여야 한다.
 <span class="lrs">(법 138조 2항)</span>
</p>
