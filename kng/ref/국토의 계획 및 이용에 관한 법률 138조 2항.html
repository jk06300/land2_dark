<p id="t" class="mb15"><span id="pr1">국토교통부장관</span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군기본계획과 도시ㆍ군관리계획이 국가계획 및 광역도시계획의 취지에 부합하지 아니하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획이 도시ㆍ군기본계획의 취지에 부합하지 아니하다고 판단하는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기한을 정하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군기본계획과 도시ㆍ군관리계획의 <span id="tr2b2p3">조정을</span> 요구할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
도시ㆍ군기본계획과 도시ㆍ군관리계획을 재검토하여 정비하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 138조 2항)</td></tr></table>
