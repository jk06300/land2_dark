<p id="t">관계 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<p class="mb5">협약을 체결하거나 협의회 등을 구성하여 광역시설을 설치ㆍ관리할 수 있다.</p>
<p>다만, 협약의 체결이나 협의회 등의 구성이 이루어지지 아니하는 경우</p>
<p>그 시 또는 군이 같은 도에 속할 때에는 관할 도지사가 광역시설을 설치ㆍ관리할 수 있다.
 <span class="lrs">(법 45조 2항)</span>
</p>
