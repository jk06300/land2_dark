<p id="t" class="mb15">사업주체 또는 입주예정자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
사용검사를 받은 후가 아니면
</td></tr>
</table>
<br>
<p class="mb15">주택 또는 대지를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
사용하게 하거나 이를 사용할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 구분에 따른 경우로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
사용검사권자의 임시 사용승인을 받은 경우에는 그러하지 아니하다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr4"><td width="33%" class="td obg" align="center">주택건설사업</td><td class="td">건축물의 동별로 공사가 완료된 경우</td></tr>
<tr id="tr5"><td class="td obg" align="center">대지조성사업</td><td class="td">구획별로 공사가 완료된 경우</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 49조 4항)</td></tr></table>
