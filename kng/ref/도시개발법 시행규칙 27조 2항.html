<p id="t">환지의 방식은 다음 각 호와 같이 구분한다.</p>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 평면환지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
환지 전 토지에 대한 권리를 도시개발사업으로 조성되는 토지에 이전하는 방식
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 입체환지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
환지 전 토지나 건축물<span class="mrs">(무허가 건축물 제외)</span>에 대한 권리를 도시개발사업으로 건설되는 구분건축물에 이전하는 방식
</td></tr>
</table>
