<p class="mb5">녹지지역과 그 밖의 용도지역ㆍ용도지구 또는 용도구역에 걸쳐 있는 경우에는</p>
<p><span class="mrs">(규모가 가장 작은 부분이 녹지지역으로서 해당 녹지지역이 330㎡ 이하인 경우는 제외)</span></p>
</td></tr>

</td></tr>

<p class="mb15"><span id="st" class="sb">■</span> 예외</p>
