<p class="mb5"><span class="mrs">(규모가 가장 작은 부분이 녹지지역으로서 해당 녹지지역이 330㎡ 이하인 경우는 제외)</span></p>
<p class="mb5"><span id="pr4">각각의 용도지역ㆍ용도지구 또는 용도구역의 건축물 및 토지에 관한 규정을 적용한다.</span></p>
<p>다만, 녹지지역의 건축물이 <span id="pr6">고도지구 또는 방화지구에 걸쳐 있는 경우에는</span> <span id="pr7">관련 규정에 따른다.</span></span> <span class="lrs">(법 84조 3항)</span>
</p>
