<p id="t" class="mb15">개발행위허가를 받은 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
행정청이 아닌 경우
</td></tr>
</table>
<br>
<p class="mb15">개발행위허가를 받은 자가 새로 설치한 공공시설은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
그 시설을 관리할 관리청에 무상으로 귀속되고
</td></tr>
</table>
<br>
<p id="pr3" class="mb15">개발행위로 용도가 폐지되는 공공시설은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">새로 설치한 공공시설의 설치비용에 상당하는 <span id="tr3b1pe">범위에서</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">개발행위허가를 받은 자에게 무상으로 <span id="tr3b2pe">양도할 수 있다</span>.</span></p>
</td></tr>
</table>
