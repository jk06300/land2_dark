<p id="t">개발행위허가를 받은 자가 행정청이 아닌 경우</p>
<p>개발행위허가를 받은 자가 새로 설치한 공공시설은 그 시설을 관리할 관리청에 무상으로 귀속되고,</p>
<p>개발행위로 용도가 폐지되는 공공시설은 <span id="pr3ph2">새로 설치한 공공시설의 설치비용에 상당하는 범위에서</span> 개발행위허가를 받은 자에게 무상으로 <span id="pr3pe">양도할 수 있다</span>.
 <span class="lrs">(법 65조 1항)</span>
</p>
