<p id="t" class="mb5">국가 또는 지방자치단체는</p>
<p>국가 또는 지방자치단체로부터 토지를 매수하거나 임차한 자가</p>
<p class="mb5">그 매수일 또는 임차일부터 <span id="p3">2년 이내에</span></p>
<p>국민주택규모의 주택 또는 조합주택을 건설하지 아니하거나</p>
<p class="mb5">그 주택을 건설하기 위한 대지조성사업을 시행하지 아니한 경우에는</p>
<p>환매하거나 임대계약을 <span id="p6">취소할 수 있다</span>. <span class="lrs">(법 30조 2항)</span>
</p>
<br>
