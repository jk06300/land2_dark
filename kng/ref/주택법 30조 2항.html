<p id="t" class="mb15">국가 또는 지방자치단체로부터 토지를 매수하거나 임차한 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb10">그 매수일 또는 임차일부터 <span id="tr1pr1pe">2년 이내에</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">국민주택규모의 주택 또는 조합주택을 건설하지 아니하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그 주택을 건설하기 위한 대지조성사업을 시행하지 아니한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">국가 또는 지방자치단체는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
환매하거나 임대계약을 <span id="tr2pe">취소할 수 있다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 30조 2항)</td></tr></table>
