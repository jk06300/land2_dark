<p id="t" class="mb15">다음 각 호의 건축등을 위한 설계는</p>
<table class="tb f16 mb5" cellspacing="0">
<tr><td id="tr1" class="td obg">
건축사가 아니면 할 수 없다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
건축 허가 또는 신고 대상 건축물
</td></tr>
<tr><td id="tr3" class="td">
리모델링을 하는 건축물
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 예외</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
바닥면적의 합계가 85㎡ 미만인 증축ㆍ개축 또는 재축
</td></tr>
<tr id="tr5"><td class="td">
연면적이 200㎡ 미만이고 층수가 <span id="tr5p2">3층 미만</span>인 건축물의 대수선
</td></tr>
<tr><td class="td">
그 밖에 건축물의 특수성과 용도 등을 고려하여 대통령령으로 정하는 건축물의 건축등
</td></tr>
</table>
