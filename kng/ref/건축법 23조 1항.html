<p id="t" class="mb5">건축허가를 받아야 하거나 건축신고를 하여야 하는 건축물 또는 리모델링을 하는 건축물의 건축등을 위한 설계는 건축사가 아니면 할 수 없다.</p>
<p>다만, 다음 각 호의 어느 하나에 해당하는 경우에는 그러하지 아니하다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">바닥면적의 합계가 85㎡ 미만인 증축ㆍ개축 또는 재축</td></tr>
<tr id="tr2"><td class="td">연면적이 200㎡ 미만이고 층수가 <span id="tr2p2">3층 미만</span>인 건축물의 대수선</td></tr>
<tr><td class="td">그 밖에 건축물의 특수성과 용도 등을 고려하여 대통령령으로 정하는 건축물의 건축등</td></tr>
