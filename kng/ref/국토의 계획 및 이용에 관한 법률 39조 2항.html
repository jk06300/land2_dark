<p id="t">시가화조정구역의 지정에 관한 도시ㆍ군관리계획의 결정은</p>
<p class="mb10">시가화 유보기간이 끝난 날의 다음날부터 그 효력을 잃는다.</p>
<p>이 경우 국토교통부장관 또는 시ㆍ도지사는</p>
<p>대통령령으로 정하는 바에 따라 그 사실을 <span id="pr6pe">고시하여야 한다</span>. <span class="lrs">(법 39조 2항)</span>
</p>
