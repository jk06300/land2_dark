<p id="t" class="mb15">시가화조정구역의 지정에 관한 도시ㆍ군관리계획의 결정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<span id="tr1p1">시가화 유보기간이 끝난 날의 다음날부터</span> 그 효력을 잃는다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 국토교통부장관 또는 시ㆍ도지사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 바에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 사실을 <span id="tr2b2pe">고시하여야 한다</span>.</span></p>
</td></tr>
