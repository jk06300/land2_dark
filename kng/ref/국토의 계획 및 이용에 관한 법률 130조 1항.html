<p id="t" class="mb5">국토교통부장관, 시ㆍ도지사, 시장 또는 군수나 도시ㆍ군계획시설사업의 시행자는</p>
<p>다음의 행위를 하기 위하여 필요하면 타인의 토지에 출입하거나</p>
<p>타인의 토지를 재료 적치장 또는 임시통로로 일시 사용할 수 있으며,</p>
<p>특히 필요한 경우에는 나무, 흙, 돌, 그 밖의 장애물을 변경하거나 제거할 수 있다.</p>
<br>
