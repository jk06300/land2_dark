<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전매행위 제한을 위반하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택의 입주자로 선정된 지위의 전매가 이루어진 경우<span class="bk mrs" style="margin-top:5px">(토지임대부 분양주택은 제외)</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">사업주체가 <span id="pr1p2">매입비용</span>을 그 매수인에게 <span id="pr1pe">지급한 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 지급한 날에 사업주체가 해당 입주자로 선정된 지위를 취득한 것으로 보며
</td></tr>
</table>
<br>
<p class="mb15">한국토지 주택공사가 분양가상한제 적용주택을 우선 매입하는 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
매입비용을 준용하되
</td></tr>
<tr><td id="tr4" class="td">
해당 주택의 분양가격과 인근지역 주택매매가격의 비율 및 해당 주택의 보유기간 등을 고려하여 대통령령으로 정하는 바에 따라 매입금액을 달리 정할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 64조 3항)</td></tr></table>
