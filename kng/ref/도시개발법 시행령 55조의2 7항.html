<p id="t" class="mb5">원형지 공급가격은</p>
<p class="mb5"><span id="pr2">개발계획이 반영된 원형지의 감정가격에</span> 시행자가 원형지에 설치한 기반시설 등의 <span id="pr4">공사비를 더한 금액을 기준으로</span></p>
<p>시행자와 원형지개발자가 <span id="pr5pe">협의하여 결정한다</span>.
 <span class="lrs">(영 55조의2 7항)</span>
