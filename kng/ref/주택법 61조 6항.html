<p id="t" class="mb5">사업주체의 재무 상황 및 금융거래 상황이 극히 불량한 경우 등 대통령령으로 정하는 사유에 해당되어</p>
<p class="mb5"><span id="pr2">주택도시보증공사가 분양보증을 하면서 주택건설대지를 주택도시보증공사에 신탁하게 할 경우</span></p>
<p>사업주체는 그 주택건설대지를 <span id="pr3pe">신탁할 수 있다</span>.
 <span class="lrs">(법 61조 6항)</span>
</p>
