<p id="t" class="mb15">기반시설설치비용은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">기반시설을 설치하는 데 필요한 기반시설 표준시설비용과 <span id="tr1b1p3">용지비용</span>을 합산한 금액에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부과대상 건축연면적과 기반시설 설치를 위하여 사용되는 총 비용 중 국가ㆍ지방자치단체의 부담분을 제외하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">민간 개발사업자가 부담하는 부담률을 곱한 금액으로 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 예외</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수가</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 지역의 기반시설 소요량 등을 고려하여 기반시설부담계획을 수립한 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 부담계획에 따른다.</span></p>
</td></tr>
</table>
