<p id="t" class="mb15">주민대표회의 또는 토지등소유자 전체회의는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">재개발사업 또는 재건축사업의 사업시행자가 시공자를 선정하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관리처분계획방식으로 시행하는 주거환경개선사업의 사업시행자가 시공자를 선정하는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음과 같은 방법으로 시공자를 추천할 수 있다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">경쟁입찰</p>
<p><span class="mrs">(일반경쟁입찰, 제한경쟁입찰, 지명경쟁입찰)</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">수의계약의 방법</p>
<p><span class="mrs">(2회 이상 경쟁입찰이 유찰된 경우로 한정)</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 29조 7항)</td></tr></table>
