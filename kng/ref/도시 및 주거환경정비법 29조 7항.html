<p id="t">재개발사업 또는 재건축사업의 사업시행자가 시공자를 선정하거나</p>
<p class="mb10">관리처분계획방식으로 시행하는 주거환경개선사업의 사업시행자가 시공자를 선정하는 경우</p>
<p>주민대표회의 또는 토지등소유자 전체회의는</p>
<p>경쟁입찰<span class="mrs">(일반경쟁입찰ㆍ제한경쟁입찰ㆍ지명경쟁입찰)</span> 또는</p>
<p>수의계약의 방법<span class="mrs">(2회 이상 경쟁입찰이 유찰된 경우로 한정한다)</span>으로 시공자를 추천할 수 있다.
 <span class="lrs">(법 29조 7항)</span>
</p>
