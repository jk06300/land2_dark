<p id="t" class="mb15">피난용승강기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
피난용승강기의 승강장 및 승강로 포함
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 기준에 맞게 설치하여야 한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
승강장의 바닥면적은 승강기 1대당 <span id="tr2pe">6㎡ 이상</span>으로 할 것
</td></tr>
<tr><td id="tr3" class="td">
각 층으로부터 피난층까지 이르는 승강로를 단일구조로 연결하여 설치할 것
</td></tr>
<tr><td id="tr4" class="td">
예비전원으로 작동하는 조명설비를 설치할 것
</td></tr>
<tr><td id="tr5" class="td">
승강장의 출입구 부근의 잘 보이는 곳에 해당 승강기가 피난용승강기임을 알리는 표지를 설치할 것
</td></tr>
<tr><td id="tr6" class="td">
그 밖에 화재예방 및 피해경감을 위하여 국토교통부령으로 정하는 구조 및 설비 등의 기준에 맞을 것
</td></tr>
</table>
