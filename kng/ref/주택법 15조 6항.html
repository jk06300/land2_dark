<p id="t" class="mb15">사업계획승인권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사업계획을 승인하였을 때에는</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">이에 관한 사항을 고시하여야 한다.</span></p>
</td></tr>

<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td ebg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국토교통부장관은 관할 시장ㆍ군수ㆍ구청장에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">특별시장, 광역시장 또는 도지사는 관할 시장, 군수 또는 구청장에게</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
각각 사업계획승인서 및 관계 서류의 사본을 지체 없이 송부하여야 한다.
</td></tr>
