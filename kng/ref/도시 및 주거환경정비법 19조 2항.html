<p id="t" class="mb20">정비구역에서 허가를 요하지 않는 행위</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">재해 복구 또는 재난 수습에 필요한 응급조치를 위하여 하는 행위</td></tr>
<tr><td id="tr2" class="td">기존 건축물의 붕괴 등 안전사고의 우려가 있는 경우 해당 건축물에 대한 안전조치를 위한 행위</td></tr>
<tr><td id="tr3" class="td">농림수산물의 생산에 직접 이용되는 것으로서 간이공작물의 설치</td></tr>
<tr><td id="tr4" class="td">경작을 위한 토지의 형질변경</td></tr>
<tr><td id="tr5" class="td">정비구역의 개발에 지장을 주지 아니하고 자연경관을 훼손하지 아니하는 범위에서의 토석채취</td></tr>
<tr><td id="tr6" class="td">정비구역 안에 존치하기로 결정된 대지 안에서 물건을 쌓아놓는 행위</td></tr>
<tr><td id="tr7" class="td">
<p><span id="tr7pr1">관상용 죽목의 임시 식재</span></p>
<p><span id="tr7r1" class="mrs">(경작지에서의 임시 식재 제외)</span></p></td></tr></table>
