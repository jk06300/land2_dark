<p id="t" class="mb5">사업시행자는 청산금을 징수 또는 지급하기 위하여</p>
<p class="mb5">종전에 소유하고 있던 토지 또는 건축물의 가격과 분양받은 대지 또는 건축물의 가격을 평가하는 경우</p>
<p>그 토지 또는 건축물의 규모ㆍ위치ㆍ용도ㆍ이용 상황ㆍ정비사업비 등을 참작하여 평가하여야 한다.
 <span class="lrs">(법 89조 3항)</span>
</p>
