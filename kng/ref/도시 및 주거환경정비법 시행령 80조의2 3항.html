<p id="t" class="mb15">지방도시계획위원회는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공공재개발사업 예정구역 지정의 신청이 있는 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b2p1">신청일부터</span> <span id="tr1b2p2">30일 이내에</span> 심의를 완료해야 한다.</span></p>
</td></tr>

<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">

<p><span class="sb1 dp">●</span><span class="dp1">심의기간을 <span id="tr2b2p2">30일의 범위에서</span> 한 차례 연장할 수 있다.</span></p>
</td></tr>
