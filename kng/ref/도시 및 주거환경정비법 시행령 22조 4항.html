<p id="t" class="mb5">시장ㆍ군수등이 아닌 사업대행자는</p>
<p class="mb5">재산의 처분, 자금의 차입 그 밖에 사업시행자에게 재산상 부담을 주는 행위를 하려는 때에는</p>
<p>미리 시장ㆍ군수등의 승인을 받아야 한다.
 <span class="lrs">(영 22조 4항)</span>
</p>
