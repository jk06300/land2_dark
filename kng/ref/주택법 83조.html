<p id="t" class="mb10">주택상환사채의 발행에 관하여 <span id="pr2">이 법에서 규정한 것 외에는</span> 「상법」중 사채발행에 관한 규정을 적용한다.</p>
<p>다만, 한국토지주택공사가 발행하는 경우와 금융기관 등이 상환을 보증하여 등록사업자가 발행하는 경우에는 「상법」중 사채발행에 관한 규정을 적용하지 아니한다.
 <span class="lrs">(법 83조)</span>
</p>
