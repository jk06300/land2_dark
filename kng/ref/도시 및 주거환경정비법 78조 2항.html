<p id="t">시장ㆍ군수등은</p>
<p>사업시행자의 관리처분계획인가의 신청이 있은 날부터 <span id="pr4">30일 이내에</span></p>
<p class="mb10">인가 여부를 결정하여 사업시행자에게 통보하여야 한다.</p>
<p>다만, 시장ㆍ군수등은</p>
<p>관리처분계획의 타당성 검증을 요청하는 경우에는</p>
<p>관리처분계획인가의 신청을 받은 날부터 60일 이내에</p>
<p>인가 여부를 결정하여 사업시행자에게 통지하여야 한다.
 <span class="lrs">(법 78조 2항)</span>
</p>
<br>
