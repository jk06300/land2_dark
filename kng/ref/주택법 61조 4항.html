<p id="t" class="mb15">부기등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">주택건설대지에 대하여는 입주자 모집공고 승인 신청과 동시에 하여야 하고</p>
<p><span class="mrs">(주택건설대지 중 주택조합이 사업계획승인 신청일까지 소유권을 확보하지 못한 부분이 있는 경우에는 그 부분에 대한 소유권이전등기를 말함)</span></p>
</td></tr>
<tr><td id="tr2" class="td">
건설된 주택에 대하여는 소유권보존등기와 동시에 하여야 한다.
</td></tr>
<tr><td id="tr3" class="td">
이 경우 부기등기의 내용 및 말소에 관한 사항은 대통령령으로 정한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 61조 4항)</td></tr></table>
