<p id="t"><span id="pr1">부기등기는 주택건설대지에 대하여는 입주자 모집공고 승인 신청과 동시에 하여야 하고,</span></p>
<p class="mb5 wb"><span class="mrs">(주택건설대지 중 주택조합이 사업계획승인 신청일까지 소유권을 확보하지 못한 부분이 있는 경우에는 그 부분에 대한 소유권이전등기를 말함)</span></p>
<p class="mb5"><span id="pr3">건설된 주택에 대하여는 소유권보존등기와 동시에 하여야 한다.</span></p>
<p>이 경우 부기등기의 내용 및 말소에 관한 사항은 대통령령으로 정한다.
 <span class="lrs">(법 61조 4항)</span>
</p>
