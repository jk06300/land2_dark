<p id="t">정비사업을 대행하는 시장ㆍ군수등, 토지주택공사등 또는 지정개발자<span class="mrs">(사업대행자)</span>는</p>
<p>사업시행자에게 청구할 수 있는 보수 또는 비용의 상환에 대한 권리로써</p>
<p>사업시행자에게 귀속될 대지 또는 건축물을 압류할 수 있다.
 <span class="lrs">(법 28조 2항)</span>
</p>
