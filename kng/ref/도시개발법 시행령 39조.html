<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
실시계획의 인가를 받으려는 경우에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">실시계획 인가신청서에 계획평면도 및 개략설계도 등 국토교통부령으로 정하는 서류를 첨부하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장을 거쳐 지정권자에게 제출하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 국토교통부장관ㆍ특별자치도지사 또는 대도시 시장이 지정권자인 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
국토교통부장관ㆍ특별자치도지사 또는 대도시 시장에게 직접 제출할 수 있다.
</td></tr>
</table>
