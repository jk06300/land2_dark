<p id="t">시행자가 실시계획의 인가를 받으려는 경우에는</p>
<p>실시계획 인가신청서에 <span id="pr4">계획평면도 및 개략설계도 등</span> 국토교통부령으로 정하는 서류를 첨부하여</p>
<p class="mb10">시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장을 거쳐 지정권자에게 제출하여야 한다.</p>
<p>다만, 국토교통부장관ㆍ특별자치도지사 또는 대도시 시장이 지정권자인 경우에는</p>
<p>국토교통부장관ㆍ특별자치도지사 또는 대도시 시장에게 직접 제출할 수 있다.
 <span class="lrs">(영 39조)</span>
</p>
