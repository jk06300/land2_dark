시장ㆍ군수등이 직접 재개발사업 또는 재건축사업을 시행하거나 토지주택공사등 또는 지정개발자를 사업시행자로 지정한 경우 사업시행자는 사업시행자 지정ㆍ고시 후 경쟁입찰 또는 수의계약의 방법으로 건설업자 또는 등록사업자를 시공자로 선정하여야 한다.
 <span class="lrs">(법 29조 6항)</span>
