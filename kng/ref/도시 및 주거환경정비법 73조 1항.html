<p id="t" class="mb15">사업시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
관리처분계획이 인가ㆍ고시된 다음 날부터 <span id="tr1pe">90일 이내에</span>
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호에서 정하는 자와 토지, 건축물 또는 그 밖의 권리의 손실보상에 관한 협의를 하여야 한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
분양신청을 하지 아니한 자
</td></tr>
<tr><td id="tr3" class="td">
분양신청기간 종료 <span id="tr3p3">이전에</span> 분양신청을 철회한 자
</td></tr>
<tr><td id="tr4" class="td">
분양신청을 할 수 없는 자
</td></tr>
<tr><td id="tr5" class="td">
인가된 관리처분계획에 따라 분양대상에서 제외된 자
</td></tr>
</table>
<br>
<p class="mb15">다만, 사업시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr6" class="td bc">
분양신청기간 종료일의 다음 날부터 협의를 시작할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 73조 1항)</td></tr></table>
<span id="br"><br></span>
