<p id="t">시행자가 도시개발사업을 혼용방식으로 시행하려는 경우에는</p>
<p>다음 각 호의 방식으로 도시개발사업을 시행할 수 있다.</p>
<table id="t1" width="100%" class="f16">
<tr><td>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 분할 혼용방식</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
수용 또는 사용 방식이 적용되는 지역과 환지 방식이 적용되는 지역을 사업시행지구별로 분할하여 시행하는 방식
</td></tr>
</table>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 미분할 혼용방식</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p>사업시행지구를 분할하지 아니하고 수용 또는 사용 방식과 환지 방식을 혼용하여 시행하는 방식</p>
<p><span class="mrs">이 경우 환지에 대해서는 환지방식에 관한 규정을 적용하고, 그 밖의 사항에 대해서는 수용 또는 사용 방식에 관한 규정을 적용한다.</span></p>
</td></tr>
