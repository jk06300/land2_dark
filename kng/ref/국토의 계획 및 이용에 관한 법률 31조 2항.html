<p id="t">도시ㆍ군관리계획 결정 당시 이미 사업이나 공사에 착수한 자는</p>
<p class="mb10">그 도시ㆍ군관리계획 결정과 관계없이 그 사업이나 공사를 계속할 수 있다.</p>
<p class="mb10">다만, <span id="pr6p1">시가화조정구역</span>이나 수산자원보호구역의 <span id="pr6pe">지정에 관한</span> <span id="pr7">도시ㆍ군관리계획 결정이 있는 경우에는</span> 도시ㆍ군관리계획 결정고시일부터 <span id="pr8pe">3개월 내에</span></p>
<p>특별시장, 광역시장, 특별자치시장, 특별자치도지사, 시장 또는 군수에게 <span id="pr10"><span id="pr10p1">신고하고</span> 그 사업이나 공사를 계속할 수 있다</span>. <span class="lrs">(법 31조 2항)</span>
</p>
<br>
