<p id="t" class="mb15">도시ㆍ군관리계획 결정 당시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
이미 사업이나 공사에 착수한 자는
</td></tr>

<br>
<p class="mb15">그 도시ㆍ군관리계획 결정과 관계없이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>
</table>
<br>
<p class="mb15">다만, <span id="pr3p1">시가화조정구역</span>이나 수산자원보호구역의 지정에 관한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
도시ㆍ군관리계획 결정이 있는 경우에는
</td></tr>
</table>
<br>
<p class="mb15">도시ㆍ군관리계획 결정고시일부터 3개월 내에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">특별시장, 광역시장, 특별자치시장, 특별자치도지사, 시장 또는 군수에게 <span id="tr4b1pe">신고하고</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 사업이나 공사를 계속할 수 있다.</span></p>
</td></tr>
