<p id="t" class="mb15">매수의무자는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수 청구를 받은 토지를 매수할 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">현금으로 그 대금을 지급한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 다음 각 호의 어느 하나에 해당하는 경우로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">매수의무자가 <span id="tr2b1p2">지방자치단체</span>인 경우에는</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">도시ㆍ군계획시설채권을 발행하여 <span id="tr2b2pe">지급할 수 있다</span>.</span></p>
</td></tr>
</table>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">토지 소유자가 원하는 경우</td>
</tr>
<tr><td id="tr4" class="td">대통령령으로 정하는 부재부동산 소유자의 토지 또는 비업무용 토지로서 매수대금이 <span id="tr4p2">3천만원</span>을 초과하여 그 <span id="tr4p3">초과하는 금액</span>을 지급하는 경우</td>
</tr></table>
