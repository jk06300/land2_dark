<p id="t" class="mb5">매수의무자는 매수 청구를 받은 토지를 매수할 때에는 현금으로 그 대금을 지급한다.</p>
<p class="mb5">다만, 다음 각 호의 어느 하나에 해당하는 경우로서 <span id="pr5">매수의무자가 <span id="pr5p1">지방자치단체</span>인 경우에는</span></p>
<p><span id="pr6">도시ㆍ군계획시설채권을 발행하여 <span id="pr6pe">지급할 수 있다</span>.</span></p>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">토지 소유자가 원하는 경우</td>
</tr>
<tr><td id="tr2" class="td">대통령령으로 정하는 부재부동산 소유자의 토지 또는 비업무용 토지로서 매수대금이 <span id="tr2p2">3천만원</span>을 초과하여 그 <span id="tr2p3">초과하는 금액</span>을 지급하는 경우</td>
</tr></table>
