<p class="mb5">건축물에 공개공지등을 설치하는 경우에는</p>
<p class="mb10"><span class="gbg">건폐율과</span> 다음 각 호의 범위에서 대지면적에 대한 공개공지등 면적 비율에 따라 <span class="gbg">용적률 및 <span id="pr2p3">높이 제한</span>을 완화하여 적용할 수 있다</span>.</p>
<p>다만, 다음 각 호의 범위에서 건축조례로 정한 기준이 완화 비율보다 큰 경우에는 해당 건축조례로 정하는 바에 따른다.</p>
