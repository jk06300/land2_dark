<p id="t" class="mb5"><span id="pr1">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수</span>는</p>
<p>도시ㆍ군계획시설결정이 고시된 도시ㆍ군계획시설을 설치할 필요성이 없어진 경우</p>
<p class="mb5"><span class="mrs">(국토교통부장관이 결정ㆍ고시한 도시·군계획시설 중 관계 중앙행정기관의 장이 직접 설치하기로 한 시설은 제외)</span></p>
<p class="mb5">또는 그 고시일부터 10년이 지날 때까지 해당 시설의 설치에 관한 도시ㆍ군계획시설사업이 시행되지 아니하는 경우에는</p>
<p>그 현황과 단계별 집행계획을 해당 <span id="pr10"><span id="pr10p1">지방의회</span>에 보고하여야 한다</span>. <span class="lrs">(법 48조 3항)</span>
</p>
