<p id="t" class="mb5">건축허가 대상 건축물을 건축하려는 자는 건축허가를 신청하기 전에</p>
<p><span class="gbg">허가권자에게</span> 그 건축물의 건축에 관한 다음 각 호의 사항에 대한 <span class="gbg">사전결정을 신청할 수 있다.</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">해당 대지에 건축하는 것이 이 법이나 관계 법령에서 허용되는지 여부</td></tr>
<tr><td class="td">이 법 또는 관계 법령에 따른 건축기준 및 건축제한, 그 완화에 관한 사항 등을 고려하여 해당 대지에 건축 가능한 건축물의 규모</td></tr>
<tr id="tr3"><td class="td">건축허가를 받기 위하여 신청자가 고려하여야 할 사항</td></tr>
</table>
