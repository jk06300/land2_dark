<p id="t">다음 각 호의 어느 하나에 해당하는 자는 <span class="gbg">5년 이하의 징역 또는 5천만원 이하의 벌금</span>에 처한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">농지 소유 제한이나 농지 소유 상한을 위반하여 농지를 소유할 목적으로 거짓이나 그 밖의 부정한 방법으로 농지취득자격증명을 발급받은 자</td></tr>
<tr><td class="td">용도구역에서의 행위제한규정을 위반한 자</td></tr>
<tr><td class="td">농지의 타용도 일시사용허가를 받지 아니하고 농지를 다른 용도로 사용한 자</td></tr>
<tr><td class="td">전용된 토지를 승인 없이 다른 목적으로 사용한 자</td></tr>
