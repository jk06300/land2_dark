<p id="t" class="mb5">이 법에 따라 시행자가 행한 처분에 불복하는 자는 행정심판을 제기할 수 있다.</p>
<p>다만, 행정청이 아닌 시행자가 한 처분에 관하여는</p>
<p>다른 법률에 특별한 규정이 있는 경우 외에는 지정권자에게 행정심판을 제기하여야 한다. <span class="lrs">(법 77조)</span>
</p>
