<p id="t" class="mb15">이 법에 따라 시행자가 행한 처분에 불복하는 자는</p>
<table class="tb f16" cellspacing="0">

<br>
<p class="mb15">다만, 행정청이 아닌 시행자가 한 처분에 관하여는</p>

<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 법률에 특별한 규정이 있는 경우 외에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지정권자에게 행정심판을 제기하여야 한다.</span></p>
</td></tr>
