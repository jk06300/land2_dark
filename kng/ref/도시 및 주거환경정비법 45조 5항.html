<p id="t" class="mb15">조합원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">서면으로 의결권을 행사하거나 다음 각 호의 어느 하나에 해당하는 경우에는 대리인을 통하여 의결권을 행사할 수 있다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">서면으로 의결권을 행사하는 경우에는 정족수를 산정할 때에 출석한 것으로 본다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
조합원이 권한을 행사할 수 없어 배우자, 직계존비속 또는 형제자매 중에서 성년자를 대리인으로 정하여 위임장을 제출하는 경우
</td></tr>
<tr><td id="tr3" class="td">
해외에 거주하는 조합원이 대리인을 지정하는 경우
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">법인인 토지등소유자가 대리인을 지정하는 경우</p>
<p><span id="tr4n1" class="sb1 dp">●</span><span id="tr4b1" class="trs dp1">이 경우 법인의 대리인은 조합임원 또는 대의원으로 <span id="tr4b1pe">선임될 수 있다</span>.</span></p>
</td></tr>
</table>
