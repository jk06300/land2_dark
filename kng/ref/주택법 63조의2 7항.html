<p id="t" class="mb5">조정대상지역으로 지정된 지역의 시ㆍ도지사 또는 시장ㆍ군수ㆍ구청장은</p>
<p class="mb5">조정대상지역 지정 후 해당 지역의 주택가격이 안정되는 등 조정대상지역으로 유지할 필요가 없다고 판단되는 경우에는</p>
