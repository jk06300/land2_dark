<p id="t" class="mb5">특별자치시장ㆍ특별자치도지사 또는 시장ㆍ군수ㆍ구청장은</p>
<p class="mb5">건축물철거ㆍ멸실신고서를 제출받은 때에는 건축물철거ㆍ멸실신고필증을 신고인에게 교부하여야 하며,</p>
<p>건축물의 철거ㆍ멸실 여부를 확인한 후 건축물대장에서 철거ㆍ멸실된 건축물의 내용을 말소하여야 한다.
 <span class="lrs">(규칙 24조 4항)</span>
</p>
