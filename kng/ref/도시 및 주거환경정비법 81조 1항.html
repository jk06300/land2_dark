<p id="t" class="mb5">종전의 토지 또는 건축물의 소유자ㆍ지상권자ㆍ전세권자ㆍ임차권자 등 권리자는</p>
<p class="mb5">관리처분계획인가의 고시가 있은 때에는 이전고시가 있는 날까지 종전의 토지 또는 건축물을 사용하거나 수익할 수 없다.</p>
<p>다만, <span id="pr3">사업시행자의 동의를 받거나 손실보상이 완료되지 아니한 경우에는 <span id="pr3pe">그러하지 아니하다</span>.</span>
 <span class="lrs">(법 81조 1항)</span>
</p>
