<p id="t">정비계획의 입안권자는</p>
<p class="mb5"><span id="r1" class="mrs">(특별자치시장, 특별자치도지사, 시장, 군수 또는 자치구의 구청장)</span></p>
<p>안전진단의 요청이 있는 때에는 요청일부터 <span id="pr4pe">30일 이내에</span></p>
<p class="mb10">안전진단의 실시여부를 결정하여 <span id="pr6">요청인에게 통보하여야 한다</span>.</p>
<p>이 경우 정비계획의 입안권자는 안전진단 실시 여부를 결정하기 전에</p>
<p>단계별 정비사업추진계획 등의 사유로 재건축사업의 시기를 조정할 필요가 있다고 인정하는 경우에는</p>
<p>안전진단의 실시 시기를 조정할 수 있다.
 <span class="lrs">(영 10조 1항)</span>
</p>
