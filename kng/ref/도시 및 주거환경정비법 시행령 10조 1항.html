<p id="t" class="mb15">시장ㆍ군수등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<span id="r1" class="trs">(특별자치시장, 특별자치도지사, 시장, 군수 또는 구청장)</span>
</td></tr>
</table>
<br>
<p class="mb15">재건축진단의 요청이 있는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">재건축진단의 실시 시기 등을 포함한 재건축진단 실시계획을 수립하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">요청일부터 <span id="tr2b2pe">30일 이내에</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">요청인에게 통보하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 시장ㆍ군수등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단계별 정비사업 추진계획 등의 사유로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">재건축사업의 시기를 조정할 필요가 있다고 인정하는 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">재건축진단의 실시 시기를 조정할 수 있다.</span></p>
</td></tr>
