<p id="t">사업계획승인권자는 다음의 어느 하나에 해당하는 경우 그 사업계획의 승인을 취소할 수 있다.</p>
<p><span class="mrs">(주택분양보증이 된 사업은 제외)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p>사업주체가 착수기간을을 위반하여 공사를 시작하지 아니한 경우</p>
<p id="tr1r1" class="mrs">(최초로 공사를 진행하는 공구 외의 공구에서 해당 주택단지에 대한 최초 착공신고일부터 2년이 지났음에도 사업주체가 공사를 시작하지 아니한 경우는 제외)</p></td></tr>
<tr><td id="tr2" class="td">사업주체가 경매ㆍ공매 등으로 인하여 대지소유권을 상실한 경우</td>
</tr>
<tr><td id="tr3" class="td">사업주체의 부도ㆍ파산 등으로 공사의 완료가 불가능한 경우</td>
</tr></table>
