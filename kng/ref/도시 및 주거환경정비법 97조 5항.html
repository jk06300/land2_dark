<p id="t">사업시행자는</p>
<p>관리청에 귀속될 정비기반시설과 사업시행자에게 귀속 또는 양도될 재산의 종류와 세목을</p>
<p class="mb10">정비사업의 준공 전에 관리청에 통지하여야 하며,</p>
<p>해당 정비기반시설은</p>
<p>그 정비사업이 준공인가되어</span> <span id="pr8">관리청에 준공인가통지를 한 때에</span></p>
<p>국가 또는 지방자치단체에 귀속되거나 사업시행자에게 귀속 또는 양도된 것으로 본다.
 <span class="lrs">(법 97조 5항)</span>
</p>
