<p id="t" class="mb15">사업시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리청에 귀속될 정비기반시설과 사업시행자에게 귀속 또는 양도될 재산의 종류와 세목을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">정비사업의 준공 전에 관리청에 통지하여야 하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">해당 정비기반시설은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 정비사업이 준공인가되어 <span id="tr2b1pe">관리청에 준공인가통지를 한 때에</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국가 또는 지방자치단체에 귀속되거나 사업시행자에게 귀속 또는 양도된 것으로 본다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 97조 5항)</td></tr></table>
