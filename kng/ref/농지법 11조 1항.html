<p id="t" class="mb15">시장ㆍ군수ㆍ구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 어느 하나에 해당하는 농지소유자에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">6개월 이내에 그 농지를 처분할 것을 명할 수 있다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
거짓이나 그 밖의 부정한 방법으로 제8조제1항에 따른 농지취득자격증명을 발급받아 농지를 소유한 것으로 시장ㆍ군수 또는 구청장이 인정한 경우
</td></tr>
<tr><td id="tr3" class="td">
처분의무 기간에 처분 대상 농지를 처분하지 아니한 경우
</td></tr>
<tr><td id="tr4" class="td">
농업법인이 부동산업 금지 규정을 위반하여 부동산업을 영위한 것으로 시장ㆍ군수 또는 구청장이 인정한 경우
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 11조 1항)</td></tr></table>
