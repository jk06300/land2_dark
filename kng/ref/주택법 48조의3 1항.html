<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사전방문을 실시하고 사용검사를 신청하기 전에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공동주택의 품질을 점검하여 사업계획의 내용에 적합한 공동주택이 건설되도록 할 목적으로</span></p>
</td></tr>

품질점검단을 설치ㆍ운영할 수 있다.

<br>
<p class="mb15">이 경우 시ㆍ도지사는</p>

<p><span class="sb1 dp">●</span><span class="dp1">대도시 시장에게 위임할 수 있다.</span></p>
