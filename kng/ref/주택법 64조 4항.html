<p id="t" class="mb15">사업주체가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb10">전매행위가 제한되는 다음 각 호의 주택을 공급하는 경우에는</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">분양가상한제 적용주택</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">수도권의 지역으로서 공공택지 외의 택지에서 건설ㆍ공급되는 주택</span></p>
</td></tr>

<br>
<p class="mb15">그 주택의 소유권을 제3자에게 이전할 수 없음을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
소유권에 관한 등기에 부기등기하여야 한다.
</td></tr>
