<p id="t">시ㆍ도지사 또는 대도시 시장은</p>
<p>연안침식이 진행 중이거나 우려되는 지역 등 대통령령으로 정하는 지역에 대해서는</p>
<p class="mb10">방재지구의 지정 또는 변경을 도시ㆍ군관리계획으로 결정하여야 한다.</p>
<p>이 경우 도시ㆍ군관리계획의 내용에는 <span id="pr8">해당 방재지구의 재해저감대책을 포함하여야 한다.</span>
 <span class="lrs">(법 37조 4항)</span>
</p>
