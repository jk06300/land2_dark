<p id="t">환지 계획에 따라 환지처분을 받은 자는</p>
<p>환지처분이 공고된 날의 다음 날에 환지 계획으로 정하는 바에 따라</p>
<p class="mb10">건축물의 일부와 해당 건축물이 있는 토지의 공유지분을 취득한다.</p>
<p>이 경우 종전의 토지에 대한 저당권은 환지처분이 공고된 날의 다음 날부터</p>
<p><span id="pr9">해당 건축물의 일부와</span> <span id="pr10">해당 건축물이 있는 토지의 공유지분에</span> 존재하는 것으로 본다</span>.
 <span class="lrs">(법 42조 4항)</span>
</p>
