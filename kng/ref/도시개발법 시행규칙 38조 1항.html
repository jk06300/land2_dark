<p id="t" class="mb15">도시개발채권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
중도에 상환할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 예외</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td">도시개발채권의 매입사유가 된 허가 또는 인가가 매입자의 귀책사유 없이 취소된 경우</td></tr>
<tr><td class="td">도시개발사업 시행자와 도급계약을 체결한 자의 귀책사유 없이 해당 도급계약이 취소된 경우</td></tr>
<tr><td id="tr4" class="td">도시개발채권의 매입의무자가 아닌 자가 착오로 도시개발채권을 매입한 경우</td></tr>
<tr><td id="tr5" class="td">도시개발채권의 매입의무자가 매입하여야 할 금액을 초과하여 도시개발채권을 매입한 경우</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(규칙 38조 1항)</td>
</tr></table>
