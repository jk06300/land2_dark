<p id="t"><span id="pr1"><span id="pr1p1">시ㆍ도지사</span>는</span> <span id="pr2">직접 또는 관계 행정기관의 장의 요청을 받아</span></p>
<p class="mb5"><span id="pr3">도시지역과 그 주변지역의 무질서한 시가화를 방지하고</span> <span id="pr4">계획적ㆍ단계적인 개발을 도모하기 위하여</span></p>
<p><span id="pr5p1">5년 이상 20년 이내</span>의 기간 동안 시가화를 유보할 필요가 있다고 인정되면</p>
<p class="mb5"><span id="pr7">시가화조정구역의 지정 또는 변경을</span> <span id="pr8">도시ㆍ군관리계획으로 결정할 수 있다</span>.</p>
<p>다만, <span id="pr10">국가계획과 연계하여 시가화조정구역의 지정 또는 변경이 필요한 경우에는</span></p>
<p><span id="pr11p1">국토교통부장관</span>이 직접 시가화조정구역의 지정 또는 변경을 <span id="pr13"><span id="pr13p1">도시ㆍ군관리계획</span>으로 결정할 수 있다</span>. <span class="lrs">(법 39조 1항)</span>
</p>
