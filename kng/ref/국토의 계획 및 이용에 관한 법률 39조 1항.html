<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">직접 또는 관계 행정기관의 장의 요청을 받아</span></p>
<p class="mb5"><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">도시지역과 그 주변지역의 무질서한 시가화를 방지하고 계획적ㆍ단계적인 개발을 도모하기 위하여</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span id="tr1b3" class="dp1">5년 이상 20년 이내의 기간 동안 시가화를 <span id="tr1b3pe">유보할 필요가 있다고 인정되면</span></span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<span id="tr2p1">시가화조정구역</span>의 지정 또는 변경을 <span id="tr2p4">도시ㆍ군관리계획</span>으로 결정할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
국가계획과 연계하여 시가화조정구역의 지정 또는 변경이 필요한 경우에는
</td></tr>
</table>
<br>
<p class="mb15"><span id="p2">국토교통부장관</span>이</p>

직접 시가화조정구역의 지정 또는 변경을 <span id="tr4p5">도시ㆍ군관리계획</span>으로 결정할 수 있다.
