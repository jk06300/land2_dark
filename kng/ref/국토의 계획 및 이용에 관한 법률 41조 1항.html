<p id="t" class="mb15">공유수면<span class="mrs">(바다만 해당)</span>의 매립 목적이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 매립구역과 이웃하고 있는 용도지역의 내용과 <span id="tr1b1pe">같으면</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획의 <span id="tr1b2pe">입안 및 결정 절차 없이</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 매립준공구역은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 매립의 준공인가일부터</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이와 이웃하고 있는 용도지역으로 <span id="tr2b2pe">지정된 것으로 본다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 관계 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 사실을 지체 없이 고시하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 41조 1항)</td></tr></table>
<span id="br"><br></span>
