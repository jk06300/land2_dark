<p id="t" class="mb5">공유수면<span class="mrs">(바다만 해당)</span>의 매립 목적이 그 매립구역과 이웃하고 있는 용도지역의 내용과 같으면</p>
<p class="mb10">도시ㆍ군관리계획의 <span id="pr3pe">입안 및 결정 절차 없이</span> 그 매립준공구역은 그 매립의 준공인가일부터 이와 <span id="pr6">이웃하고 있는 용도지역으로 지정된 것으로 본다</span>.</p>
<p>이 경우 관계 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는 그 사실을 지체 없이 고시하여야 한다. <span class="lrs">(법 41조 1항)</span>
</p>
<br>
