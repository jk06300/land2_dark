<p id="t"><span class="gbg">건축민원전문위원회</span>는</p>
<p>시ㆍ도지사가 설치하는 광역지방건축민원전문위원회와</p>
<p class="mb10">시장ㆍ군수ㆍ구청장이 설치하는 기초지방건축민원전문위원회로 구분하며,</p>
<p><span class="gbg">건축물의 건축등과 관련된 다음 각 호의 민원을 심의한다.</span></p>
<p><span class="mrs">(허가권자의 처분이 완료되기 전의 것으로 한정)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">건축법령의 운영 및 집행에 관한 민원</td></tr>
<tr id="tr2"><td class="td">건축물의 건축등과 복합된 사항으로서 인ㆍ허가 간주 관련 법률 규정의 운영 및 집행에 관한 민원</td></tr>
<tr id="tr3"><td class="td">그 밖에 대통령령으로 정하는 민원</td></tr></table>
