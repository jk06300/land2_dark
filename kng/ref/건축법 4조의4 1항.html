<p id="t" class="mb15">건축민원전문위원회는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시ㆍ도지사가 설치하는 광역지방건축민원전문위원회와</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수ㆍ구청장이 설치하는 기초지방건축민원전문위원회로 구분하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">건축물의 건축등과 관련된</p>
<table class="tb f16 mb5" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">다음 각 호의 민원을 심의한다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">허가권자의 처분이 완료되기 전의 것으로 한정</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr3"><td class="td">
건축법령의 운영 및 집행에 관한 민원
</td></tr>
<tr id="tr4"><td class="td">
건축물의 건축등과 복합된 사항으로서 인ㆍ허가 간주 관련 법률 규정의 운영 및 집행에 관한 민원
</td></tr>
<tr id="tr5"><td class="td">
그 밖에 대통령령으로 정하는 민원
</td></tr>
