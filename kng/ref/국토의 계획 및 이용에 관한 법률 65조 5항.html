<p id="t" class="mb15">개발행위허가를 받은 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
행정청인 경우
</td></tr>
</table>
<br>
<p class="mb15">개발행위허가를 받은 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">개발행위가 끝나 준공검사를 마친 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 시설의 관리청에 공공시설의 종류와 토지의 세목을 통지하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 공공시설은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 통지한 날에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 시설을 관리할 관리청과 개발행위허가를 받은 자에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각각 귀속된 것으로 본다.</span></p>
</td></tr>
</table>
