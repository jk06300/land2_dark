<p id="t" class="mb15">도시ㆍ군계획시설사업의 시행자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
실시계획의 인가를 받고자 하는 경우
</td></tr>
</table>
<br>
<p class="mb15">국토교통부장관이 지정한 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
국토교통부장관의 인가를 받아야 하며
</td></tr>

<br>
<p class="mb15">그 밖의 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
시ㆍ도지사 또는 대도시 시장의 인가를 받아야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 97조 2항)</td></tr></table>
