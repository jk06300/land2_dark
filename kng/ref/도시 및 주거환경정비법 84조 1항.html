<p id="t">정비구역의 지정은 준공인가의 고시가 있은 날의 다음 날에 해제된 것으로 본다.</p>
<p class="mb5"><span id="pr3" class="mrs wb">(관리처분계획을 수립하는 경우에는 이전고시가 있은 날의 다음 날)</span></p>
<p>이 경우 지방자치단체는 해당 지역을 지구단위계획으로 관리하여야 한다.
 <span class="lrs">(법 84조 1항)</span>
</p>
