<p id="t" class="mb15">주택조합은 <span id="r1" class="trs">(리모델링주택조합 제외)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택조합 설립인가를 받는 날부터 사용검사를 받는 날까지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">계속하여</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 요건을 모두 충족해야 한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">주택건설 예정 세대수의 <span id="tr2pr1p2">50% 이상</span>의 조합원으로 구성할 것</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1 trs">설립인가 당시의 사업계획서상 주택건설 예정 세대수를 말하되, 임대주택으로 건설ㆍ공급하는 세대수는 <span id="tr2b1pe">제외한다</span>.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">사업계획승인 등의 과정에서 세대수가 변경된 경우에는 변경된 세대수를 기준으로 한다.</span></p>
</td></tr>
<tr><td id="tr3" class="td">
조합원은 <span id="tr3p2">20명 이상</span>일 것
</td></tr>
</table>
