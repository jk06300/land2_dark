<p id="t" class="mb10">토지 소유자가 신청하거나 동의하면 해당 토지의 전부 또는 일부에 대하여 환지를 정하지 아니할 수 있다.</p>
<p>다만, 해당 토지에 관하여 <span id="pr6pe">임차권자등이 있는 경우에는</span> 그 <span id="pr7">동의를 받아야 한다</span>. <span class="lrs">(법 30조 1항)</span>
</p>
