<p id="t">기본계획의 수립권자는 공람과 함께 지방의회의 의견을 들어야 한다.</p>
<p>이 경우 지방의회는 기본계획의 수립권자가 기본계획을 통지한 날부터 60일 이내에 의견을 제시하여야 하며,</p>
<p>의견제시 없이 60일이 지난 경우 이의가 없는 것으로 본다.
