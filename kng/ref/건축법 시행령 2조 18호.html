<p id="t" class="mb15">특수구조 건축물</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
한쪽 끝은 고정되고 다른 끝은 지지되지 아니한 구조로 된 보ㆍ차양 등이 외벽의 중심선으로부터 3ｍ 이상 돌출된 건축물
<span class="mrs">(외벽이 없는 경우에는 외곽 기둥)</span>
</td></tr>
<tr><td id="tr2" class="td">
<p id="tr2pr1" class="mb5">기둥과 기둥 사이의 거리가 <span id="tr2p2">20ｍ 이상인</span> 건축물</p>
<p><span class="mrs">(기둥의 중심선 사이의 거리를 말하며, 기둥이 없는 경우에는 내력벽과 내력벽의 중심선 사이의 거리를 말함)</span></p>
</td></tr>
<tr><td id="tr3" class="td">
특수한 설계ㆍ시공ㆍ공법 등이 필요한 건축물로서 국토교통부장관이 정하여 고시하는 구조로 된 건축물
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 2조 18호)</td></tr></table>
