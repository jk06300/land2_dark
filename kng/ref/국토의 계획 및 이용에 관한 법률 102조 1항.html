<p id="t">국토교통부장관이나 시ㆍ도지사는</p>
<p>그가 시행한 도시ㆍ군계획시설사업으로 현저히 이익을 받는 시ㆍ도, 시 또는 군이 있으면</p>
<p class="mb10">그 도시ㆍ군계획시설사업에 든 비용의 일부를그 이익을 받는 시ㆍ도, 시 또는 군에 부담시킬 수 있다.</p>
<p>이 경우 <span id="pr7">국토교통부장관</span>은</p>
<p>시ㆍ도, 시 또는 군에 비용을 부담시키기 전에 <span id="pr9"><span id="pr9p1">행정안전부장관</span>과 협의하여야 한다</span>. <span class="lrs">(법 102조 1항)</span>
</p>
