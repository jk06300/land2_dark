<p id="t" class="mb15">환지 설계를 평가식으로 하는 경우</p>
<table class="tb f16 wb" cellspacing="0" style="font-size:16px">
<tr id="tr1"><td class="td">
<p class="mb5">평균부담률</p>
<p><span class="dp">=</span><span class="dp1 wb">[총사업비 / (권리가액의 합계 + 체비지 평가액의 합계)] × 100</span></p></td>
</tr>
<tr id="tr2"><td class="td">
<p class="mb5">비례율</p>
<p><span class="dp">=</span><span class="dp1 wb">{[도시개발사업으로 조성되는 토지ㆍ건축물의 평가액 합계 <span class="mrs">(공공시설 또는 무상으로 공급되는 토지ㆍ건축물의 평가액 합계 제외)</span> - 총 사업비] / 환지 전 토지ㆍ건축물의 평가액 합계} × 100</span></p></td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 26조 4항)</td></tr></table>
<span id="br"><br></span>
</body>
