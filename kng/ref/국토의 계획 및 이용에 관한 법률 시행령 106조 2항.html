<p>행정청이 시행하는 도시ㆍ군계획시설사업에 대하여는</p>
<p>당해 도시ㆍ군계획시설사업에 소요되는 비용의 50% 이하의 범위안에서</p>
<p><span class="mrs">(조사ㆍ측량비, 설계비 및 관리비를 제외한 공사비와 감정비를 포함한 보상비)</span></p>
<p>국가예산으로 보조 또는 융자할 수 있으며,</p>
</td></tr>

<p>행정청이 아닌 자가 시행하는 도시ㆍ군계획시설사업에 대하여는</p>
<p>당해 도시ㆍ군계획시설사업에 소요되는 비용의 1/3 이하의 범위안에서</p>
<p>국가 또는 지방자치단체가 보조 또는 융자할 수 있다.</p>
