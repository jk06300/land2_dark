<p id="t" class="mb15">행정청이 시행하는 도시ㆍ군계획시설사업에 대하여는</p>

<p><span class="sb1 dp">●</span><span class="dp1">국가예산으로 보조 또는 융자할 수 있으며</span></p>

<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">국가 또는 지방자치단체가 보조 또는 융자할 수 있다.</span></p>
