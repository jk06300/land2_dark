<p id="t">사업계획승인권자는 다음 각 호의 어느 하나에 해당하는 경우 그 사업계획의 승인을 <span id="pr3pe">취소할 수 있다</span>.</p>
<p><span class="mrs wb">(㉡,㉢의 경우 주택분양보증이 된 사업은 제외)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p><span class="dp">㉠</span><span class="dp1">사업주체가 법정기간 이내에 공사를 시작하지 아니한 경우<span class="mrs wb" style="display:block">(최초로 공사를 진행하는 공구 외의 공구 공사인 경우는 제외)</span></span></p></td></tr>
<tr id="tr2"><td class="td">
<p><span class="dp">㉡</span><span class="dp1">사업주체가 경매ㆍ공매 등으로 인하여 대지소유권을 상실한 경우</span></td></tr>
<tr><td class="td">
<p><span class="dp">㉢</span><span class="dp1">사업주체의 부도ㆍ파산 등으로 공사의 완료가 불가능한 경우</span></td></tr>
</table>
