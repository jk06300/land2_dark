<p id="t" class="mb15">사업계획승인권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 어느 하나에 해당하는 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 사업계획의 승인을 <span id="tr1b2pe">취소할 수 있다</span>.</span></p>
</td></tr>
<tr><td id="tr2" class="td bc">
㉡,㉢의 경우 주택분양보증이 된 사업은 제외
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p><span class="dp">㉠</span><span class="dp1">사업주체가 법정기간 이내에 공사를 시작하지 아니한 경우<span id="tr3r1" class="mrs wb" style="display:block">(최초로 공사를 진행하는 공구 외의 공구에서 해당 주택단지에 대한 최초 착공신고일부터 2년이 지났음에도 사업주체가 공사를 시작하지 아니한 경우는 제외)</span></span></p></td></tr>
<tr><td id="tr4" class="td">
<p><span class="dp">㉡</span><span class="dp1">사업주체가 경매ㆍ공매 등으로 인하여 대지소유권을 상실한 경우</span></td></tr>
<tr><td id="tr5" class="td">
<p><span class="dp">㉢</span><span class="dp1">사업주체의 부도ㆍ파산 등으로 공사의 완료가 불가능한 경우</span></td></tr>
</table>
