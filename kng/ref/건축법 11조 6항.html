<p id="t" class="mb15">허가권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">허가나 신고 사항이 다른 행정기관의 권한에 속하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 행정기관의 장과 미리 협의하여야 하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">협의 요청을 받은 관계 행정기관의 장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
요청을 받은 날부터 <span id="tr2p1">15일 이내에</span> 의견을 제출하여야 한다.
</td></tr>
<tr><td id="tr3" class="td">
이 경우 관계 행정기관의 장은 처리기준이 아닌 사유를 이유로 협의를 거부할 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">법 11조 6항</td></tr></table>
