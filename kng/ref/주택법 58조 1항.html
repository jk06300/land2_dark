<p id="t" class="mb5"><span id="pr1">국토교통부장관</span>은</p>
<p class="mb5">주택가격상승률이 물가상승률보다 현저히 높은 지역으로서 그 지역의 주택가격ㆍ주택거래 등과 지역 주택시장 여건 등을 고려하였을 때</p>
<p class="mb5">주택가격이 급등하거나 급등할 우려가 있는 지역 중 대통령령으로 정하는 기준을 충족하는 지역은</p>
<p><span id="pr4p1">주거정책심의위원회</span> 심의를 거쳐 분양가상한제 적용 지역으로 지정할 수 있다. <span class="lrs">(법 58조 1항)</span>
</p>
