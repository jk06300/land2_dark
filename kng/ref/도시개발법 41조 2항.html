<p id="t" class="mb5">환지를 정한 경우 그 과부족분에 대한 <span id="pr2pe">청산금은</span> <span id="pr3"><span id="pr3p1">환지처분을 하는 때에</span> 결정하여야 한다</span>.</p>
<p>다만, 토지소유자의 신청 또는 동의가 있거나 토지 면적의 규모를 조정할 특별한 필요가 있어 환지 대상에서 제외한 토지등에 대하여는 청산금을 교부하는 때에 청산금을 결정할 수 있다. <span class="lrs">(법 41조 2항)</span>
</p>
