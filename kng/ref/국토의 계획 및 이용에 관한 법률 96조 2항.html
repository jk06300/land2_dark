도시ㆍ군계획시설사업에 대한 <span id="tr1pe">실시계획을 고시한 경우에는</span>
</td></tr>

<br>
<p class="mb15">공익사업을 위한 토지 등의 취득 및 보상에 관한 법률에 의한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>

<br>
<p class="mb15">다만, 재결 신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">

</td></tr>
</table>
