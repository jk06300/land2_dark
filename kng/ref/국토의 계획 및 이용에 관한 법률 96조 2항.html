<p class="mb5">「공익사업을 위한 토지 등의 취득 및 보상에 관한 법률」에 의한 사업인정 및 그 고시가 있은 것으로 본다.</p>
<p>다만, 재결 신청은 실시계획에서 정한 도시ㆍ군계획시설사업의 시행기간에 하여야 한다.
 <span class="lrs">(법 96조 2항)</span>
