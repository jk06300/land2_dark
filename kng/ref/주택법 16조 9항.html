<p id="t" class="mb5">사업계획승인권자는 사업계획을 승인하였을 때에는 이에 관한 사항을 고시하여야 한다.</p>
<p>이 경우 국토교통부장관은 관할 특별자치시장, 특별자치도지사, 시장, 군수 또는 구청장에게</p>
<p class="mb5">특별시장, 광역시장 또는 도지사는 관할 시장, 군수 또는 구청장에게</p>
<p>각각 사업계획승인서 및 관계 서류의 사본을 지체 없이 송부하여야 한다. <span class="lrs">(법 16조 8항)</span>
</p>
