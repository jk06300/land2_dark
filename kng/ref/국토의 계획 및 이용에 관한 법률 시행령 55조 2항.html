<p id="t">개발행위허가의 대상인 토지가 2 이상의 용도지역에 걸치는 경우에는</p>
<p class="mb10">각각의 용도지역에 위치하는 토지부분에 대하여 <span id="pr4"><span id="pr4p1">각각의</span> 용도지역의 개발행위의 규모에 관한 규정을 적용한다</span>.</p>
<p>다만, 개발행위허가의 대상인 토지의 총면적이</p>
<p>당해 토지가 걸쳐 있는 용도지역중 개발행위의 규모가 가장 큰 용도지역의 개발행위의 규모를 초과하여서는 아니된다.
 <span class="lrs">(영 55조 2항)</span>
</p>
