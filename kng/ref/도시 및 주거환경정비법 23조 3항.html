<p id="t"><span class="gbg">재건축사업</span>은 정비구역에서 인가받은 관리처분계획에 따라</p>
<p class="mb10">주택, 부대시설ㆍ복리시설 및 오피스텔을 건설하여 공급하는 방법으로 한다.</p>
<p>다만, <span id="pr6">주택단지에 있지 아니하는 건축물의 경우에는</span></p>
<p>지형여건ㆍ주변의 환경으로 보아 사업 시행상 불가피한 경우로서</p>
<p>정비구역으로 보는 사업에 한정한다.
 <span class="lrs">(법 23조 3항)</span>
</p>
