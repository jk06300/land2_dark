<p id="t" class="mb5">허가권자는 도로의 위치를 지정ㆍ공고하려면 그 도로에 대한 이해관계인의 동의를 받아야 한다.</p>
<p>다만, 다음의 어느 하나에 해당하면 이해관계인의 동의를 받지 않고 건축위원회의 심의를 거쳐 도로를 지정할 수 있다.</p>
<br>

<tr id="tr2"><td class="td">주민이 오랫 동안 통행로로 이용하고 있는 사실상의 통로로서 해당 지방자치단체의 조례로 정하는 것인 경우</td></tr></table>
