<p id="t">주택조합은 그 구성원을 위하여 건설하는 주택을 그 조합원에게 <span id="pr4pe">우선 공급할 수 있으며</span>,</p>
<p class="mb5"><span class="mrs">(리모델링주택조합은 제외)</span></p>
<p>직장주택조합에 대하여는 사업주체가 국민주택을 그 직장주택조합원에게 <span id="pr7pe">우선 공급할 수 있다</span>.
 <span class="lrs">(법 11조 6항)</span>
</p>
