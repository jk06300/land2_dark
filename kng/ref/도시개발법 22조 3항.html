<p id="t" class="mb15">개발계획에 수용 또는 사용의 대상이 되는 토지의 세부목록을 고시한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공익사업을 위한 토지 등의 취득 및 보상에 관한 법률에 따른</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사업인정 및 그 고시가 있었던 것으로 본다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 재결신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
개발계획에서 정한 도시개발사업의 시행 기간 종료일까지 하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 22조 3항)</td></tr></table>
