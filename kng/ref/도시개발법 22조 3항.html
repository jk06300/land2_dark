<p id="t">개발계획에 수용 또는 사용의 대상이 되는 토지의 세부목록을 고시한 경우에는</p>
<p class="mb5">공익사업을 위한 토지 등의 취득 및 보상에 관한 법률에 따른 사업인정 및 그 고시가 있었던 것으로 본다.</p>
<p>다만, 재결신청은 개발계획에서 정한 도시개발사업의 시행 기간 종료일까지 하여야 한다. <span class="lrs">(법 22조 3항)</span>
</p>
