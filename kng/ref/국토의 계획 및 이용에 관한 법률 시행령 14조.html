<p id="t" class="mb20">도시ㆍ군기본계획을 수립하지 아니할 수 있는 지역</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">수도권에 <span id="tr1b1pe">속하지 아니하고</span></span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">광역시와 경계를 같이하지 아니한 시 또는 군으로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">인구 <span id="tr1b3p2">10만명</span> 이하인 시 또는 군</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관할구역 전부에 대하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">광역도시계획이 수립되어 있는 시 또는 군으로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">당해 광역도시계획에 도시ㆍ군기본계획의 내용이 모두 포함되어 있는 시 또는 군</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 14조)</td></tr></table>
