<p id="t">공동구 점용예정자는 공동구에 수용될 시설을 공동구에 수용함으로써 용도가 폐지된 종래의 시설은</p>
<p>사업시행자가 지정하는 기간 내에 철거하여야 하고, 도로는 원상으로 회복하여야 한다.
 <span class="lrs">(영 37조 3항)</span>
