<p id="t" class="mb5">도시ㆍ군계획시설채권의 상환기간은 <span id="pr2p1">10년 이내</span>로 하며,</p>
<p>그 이율은 채권 발행 당시 은행법에 따른 인가를 받은 은행 중</p>
<p class="mb5">전국을 영업으로 하는 은행이 적용하는 1년 만기 정기예금금리의 평균 이상이어야 하며,</p>
<p>구체적인 상환기간과 이율은 특별시ㆍ광역시ㆍ특별자치시ㆍ특별자치도ㆍ시 또는 군의 조례로 정한다. <span class="lrs">(법 47조 3항)</span>
</p>
