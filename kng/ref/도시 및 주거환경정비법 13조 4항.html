<p id="t">시ㆍ도지사는 안전진단 결과의 적정성 여부에 대한 검토결과에 따라</p>
<p class="mb5">정비계획의 입안권자에게 <span id="pr4">정비계획 입안결정의 취소 등</span> <span id="pr5">필요한 조치를 <span id="pr5pe">요청할 수 있으며</span>,</span></p>
<p class="mb10">정비계획의 입안권자는 특별한 사유가 없으면 그 요청에 따라야 한다.</p>
<p>다만, 특별자치시장 및 특별자치도지사는 직접 정비계획의 입안결정의 취소 등 필요한 조치를 할 수 있다.
 <span class="lrs">(법 13조 4항)</span>
</p>
