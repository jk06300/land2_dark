<p id="t">필로티나 그 밖에 이와 비슷한 구조의 부분은</p>
<p class="mb5 wb"><span class="mrs">(벽면적의 1/2 이상이 그 층의 바닥면에서 위층 바닥 아래면까지 공간으로 된 것만 해당)</span></p>
<p>그 부분이 공중의 통행이나 차량의 통행 또는 주차에 전용되는 경우와 공동주택의 경우에는</p>
<p>바닥면적에 <span id="p5">산입하지 아니한다</span>.
 <span class="lrs">(영 119조 1항 3호 다)</span>
</p>
