<p id="t" class="mb15">필로티나 그 밖에 이와 비슷한 구조의 부분은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<span class="trs">벽면적의 1/2 이상이 그 층의 바닥면에서 위층 바닥 아래면까지 공간으로 된 것만 해당</span>
</td></tr>
</table>
<br>
<p class="mb15">그 부분이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">공중의 통행이나 차량의 통행 또는 주차에 전용되는 경우와</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">공동주택의 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
바닥면적에 <span id="tr3pe">산입하지 아니한다</span>.
</td></tr>
