<p id="t"><span id="pr1">사업시행자는 정비사업을 시행하려는 경우에는</span></p>
<p class="mb10"><span class="mrs">(공동시행의 경우를 포함하되, 사업시행자가 시장ㆍ군수등인 경우는 제외)</span></p>
<p>사업시행계획서에 정관등과 그 밖에 국토교통부령으로 정하는 서류를 첨부하여</p>
<p class="mb5"><span id="pr4">시장ㆍ군수등에게 제출하고 <span id="pr4pe">사업시행계획인가를 받아야 하고</span>,</span></p>
<p class="mb10">인가받은 사항을 변경하거나 정비사업을 중지 또는 폐지하려는 경우에도 또한 같다.</p>
<p>다만, 다음 각 호의 어느 하나에 해당하는 <span id="pr11">경미한 사항</span>을 변경하려는 때에는 <span id="pr12">시장ㆍ군수등에게 신고하여야 한다</span>. <span class="lrs">(법 50조 1항)</span></p>
