<p id="t" class="mb5">대리경작자는 수확량의 <span id="pr1p1">10/100</span>을 농림축산식품부령으로 정하는 바에 따라</p>
<p class="mb10">그 농지의 소유권자나 임차권자에게 토지사용료로 지급하여야 한다.</p>
<p>이 경우 수령을 거부하거나 지급이 곤란한 경우에는 토지사용료를 공탁할 수 있다. <span class="lrs">(법 20조 4항)</span>
</p>
