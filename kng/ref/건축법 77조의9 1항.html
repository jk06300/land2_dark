<p id="t" class="mb20">협정체결자 또는 건축협정운영회의 대표자는</p>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">건축협정을 폐지하려는 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
협정체결자 <span id="tr1p1">과반수의</span> 동의를 받아 건축협정인가권자의 인가를 받아야 한다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">다만, 건축협정에 따른 특례를 적용하여 착공신고를 한 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
착공신고를 한 날부터 20년이 지난 후에 건축협정의 폐지 인가를 신청할 수 있다.
</td></tr>
</table>
