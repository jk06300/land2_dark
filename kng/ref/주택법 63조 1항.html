<p id="t" class="mb15">주택가격의 안정을 위하여 필요한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">국토교통부장관은 <span id="tr1b1p2">주거정책심의위원회</span>의 심의를 거쳐</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">시ㆍ도지사는 시ㆍ도 주거정책심의위원회의 심의를 거쳐</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
일정한 지역을 투기과열지구로 <span id="tr2p3">지정</span>하거나 이를 해제<span id="tr2pe">할 수 있다</span>.
</td></tr>
</table>
<br>
<p class="mb15"> 이 경우 투기과열지구는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 지정 목적을 달성할 수 있는 최소한의 범위에서  시ㆍ군ㆍ구 또는 읍ㆍ면ㆍ동의 지역 단위로 지정하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">택지개발지구 등 해당 지역 여건을 고려하여 지정 단위를 조정할 수 있다.</span></p>
</td></tr>
