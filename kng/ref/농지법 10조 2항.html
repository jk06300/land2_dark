<p id="t" class="mb15">시장ㆍ군수ㆍ구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
농지의 처분의무가 생긴 농지의 소유자에게
</td></tr>

<br>
<p class="mb15">처분 대상 농지, 처분의무 기간 등을 구체적으로 밝혀</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">

</td></tr>
