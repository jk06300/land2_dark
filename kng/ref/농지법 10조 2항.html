<p id="t" class="mb5">시장ㆍ군수ㆍ구청장은 농지의 처분의무가 생긴 농지의 소유자에게</p>
<p class="mb5">농림축산식품부령으로 정하는 바에 따라 처분 대상 농지, 처분의무 기간 등을 구체적으로 밝혀</p>
<p>그 농지를 처분하여야 함을 알려야 한다. <span class="lrs">(법 10조 2항)</span>
</p>
