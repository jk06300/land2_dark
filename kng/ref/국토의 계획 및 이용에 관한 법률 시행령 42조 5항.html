<p id="t">
장기미집행 도시ㆍ군계획시설등의 해제를 권고받은 지방자체단체의 장은 상위계획과의 연관성, 단계별 집행계획, 교통, 환경 및 주민 의사 등을 고려하여 해제할 수 없다고 인정하는 특별한 사유가 있는 경우를 제외하고는 해당 장기미집행 도시ㆍ군계획시설등의 해제권고를 받은 날부터 1년 이내에 해제를 위한 도시ㆍ군관리계획을 결정하여야 한다. 이 경우 지방자치단체의 장은 지방의회에 해제할 수 없다고 인정하는 특별한 사유를 해제권고를 받은 날부터 6개월 이내에 소명하여야 한다.
 <span class="lrs">(영 42조 5항)</span>
</p>
