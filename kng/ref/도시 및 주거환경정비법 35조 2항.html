<p id="t" class="mb5">재개발사업의 추진위원회가 조합을 설립하려면</p>
<p class="mb15"><span class="mrs">(추진위원회를 구성하지 아니하는 경우에는 토지등소유자)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지등소유자의 <span id="tr1b1p1">3/4 이상</span>의 동의와</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지면적의 <span id="tr1b2p1">1/2 이상</span>의 토지소유자의 동의를 받아</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 사항을 첨부하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">시장ㆍ군수등</span>의 인가를 받아야 한다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">정관</td>
</tr>
<tr><td class="td">정비사업비와 관련된 자료 등 국토교통부령으로 정하는 서류</td>
</tr>
<tr><td class="td">그 밖에 시ㆍ도조례로 정하는 서류</td>
</tr>
