<p id="t" class="mb10">주택<span class="mrs">(복리시설 포함)</span>의 소유자들은 주택단지 전체 대지에 속하는 일부의 토지에 대한 소유권이전등기 말소소송 등에 따라</p>
<p class="mb10">사용검사<span class="mrs">(동별 사용검사 포함)</span>를 받은 이후에 해당 토지의 소유권을 회복한 자<span class="mrs">(실소유자)</span>에게 해당 토지를 <span id="pr6p1">시가로</span> 매도할 것을 청구할 수 있다.
 <span class="lrs">(법 62조 1항)</span>
</p>
