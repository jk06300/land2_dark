<p id="t" class="mb15">주택<span class="mrs">(복리시설 포함)</span>의 소유자들은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택단지 전체 대지에 속하는 일부의 토지에 대한</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권이전등기 말소소송 등에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사용검사를 받은 이후에 <span class="mrs">(동별 사용검사 포함)</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">해당 토지의 소유권을 회복한 자<span class="mrs">(실소유자)</span>에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
해당 토지를 <span id="tr2p1">시가로</span> 매도할 것을 청구할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 62조 1항)</td></tr></table>
