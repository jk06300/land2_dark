<p id="t" class="mb5">건축허가를 받았거나 신고를 한 건축물을 철거하려는 자는</p>
<p><span id="pr2">철거예정일 3일 전까지 건축물철거ㆍ멸실신고서에 해체공사계획서를 첨부하여</span></p>
<p class="mb5"><span class="mrs">(전자문서로 된 신고서 포함)</span></p>
<p class="mb10"><span id="pr4">특별자치시장ㆍ특별자치도지사 또는 시장ㆍ군수ㆍ구청장에게 제출하여야 한다.</span></p>
<p>이 경우 철거 대상 건축물이 기관석면조사 대상 건축물에 해당하는 때에는 기관석면조사결과 사본을 추가로 첨부하여야 한다.
 <span class="lrs">(규칙 24조 1항)</span>
</p>
