<p id="t" class="mb5">도시지역외 지구단위계획구역에서는 지구단위계획으로 건축물의 용도ㆍ종류 및 규모 등을 완화하여 적용할 수 있다.</p>
<p>다만, 개발진흥지구에 지정된 지구단위계획구역<span class="mrs">(계획관리지역에 지정된 개발진흥지구는 제외)</span>에 대하여는 아파트 및 연립주택은 허용되지 아니한다.
 <span class="lrs">(영 47조 2항)</span>
</p>
