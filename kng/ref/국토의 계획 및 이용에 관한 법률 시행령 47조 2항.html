<p id="t" class="mb15">도시지역외 지구단위계획구역에서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지구단위계획으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">건축물의 용도ㆍ종류 및 규모 등을 완화하여 적용할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 개발진흥지구에 지정된 지구단위계획구역에 대하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5">아파트 및 연립주택은 허용되지 아니한다.</p>
<p><span class="mrs">(계획관리지역에 지정된 개발진흥지구는 제외)</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 47조 2항)</td></tr></table>
