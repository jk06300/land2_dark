<p id="t" class="mb5">시장ㆍ군수ㆍ구청장은</p>
<p class="mb5">농작물 경작이나 다년생식물 재배에 이용되지 않는 농지<span class="mrs">(유휴농지)</span>에 대하여</p>
<p class="mb5">그 농지의 소유권자나 임차권자를 대신하여 농작물을 경작할 자<span class="mrs">(대리경작자)</span>를 직권으로 지정하거나</p>
<p>유휴농지를 경작하려는 자의 신청을 받아 대리경작자를 지정할 수 있다. <span class="lrs">(법 20조 1항)</span>
</p>
