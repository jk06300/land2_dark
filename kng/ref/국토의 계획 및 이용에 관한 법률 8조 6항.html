<p id="t" class="mb15">중앙행정기관의 장이나 지방자치단체의 장은</p>
<table class="tb f16" cellspacing="0">

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 법률에 따라 지정된 토지 이용에 관한 구역등을 변경하거나 해제하려면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획의 입안권자의 의견을 들어야 한다.</span></p>

<p class="mb15">이 경우 의견 요청을 받은 도시ㆍ군관리계획의 입안권자는</p>

<tr><td id="tr2" class="td obg">

<p><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획에 반영하여야 한다.</span></p>
