시장ㆍ군수ㆍ구청장이 안전진단으로 건축물 구조의 안전에 위험이 있다고 평가하여 재건축사업의 시행이 필요하다고 결정한 건축물은 증축형 리모델링을 하여서는 아니 된다.
 <span class="lrs">(법 68조 3항)</span>
