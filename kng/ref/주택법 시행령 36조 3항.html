<p id="t" class="mb5">사용검사권자는 임시사용승인의 신청을 받은 때에는</p>
<p class="mb5">임시사용승인대상인 주택 또는 대지가 사업계획의 내용에 적합하고 사용에 지장이 없는 경우에 한하여 임시사용을 승인할 수 있다.</p>
<p>이 경우 임시사용승인의 대상이 공동주택인 경우에는 세대별로 임시사용승인을 할 수 있다.
 <span class="lrs">(영 36조 3항)</span>
</p>
