<p id="t" class="mb5">분양가상한제 적용주택의 건축비는 국토교통부장관이 정하여 고시하는 건축비<span class="mrs">(기본형건축비)</span>에 국토교통부령으로 정하는 금액을 더한 금액으로 한다.</p>
<p>이 경우 기본형건축비는 시장ㆍ군수ㆍ구청장이 해당 지역의 특성을 고려하여 국토교통부령으로 정하는 범위에서 따로 정하여 고시할 수 있다. <span class="lrs">(법 57조 4항)</span>
</p>
