<p id="t" class="mb15">분양가상한제 적용주택의 건축비는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국토교통부장관이 정하여 고시하는 건축비<span class="mrs">(기본형건축비)</span>에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국토교통부령으로 정하는 금액을 더한 금액으로 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 기본형건축비는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수ㆍ구청장이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 지역의 특성을 고려하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국토교통부령으로 정하는 범위에서 따로 정하여 고시할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 57조 4항)</td></tr></table>
<span id="br"><br></span>
