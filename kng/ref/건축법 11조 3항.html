<p id="t" class="mb10">건축허가를 받으려는 자는 허가신청서에 다음 각 호의 서류를 첨부하여 허가권자에게 제출하여야 한다.</p>
<p>다만, 국토교통부장관이 관계 행정기관의 장과 협의하여 국토교통부령으로 정하는 신청서 및 구비서류는 착공신고 전까지 제출할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">국토교통부령으로 정하는 설계도서
</td></tr>
<tr><td class="td">허가 등을 받거나 신고를 하기 위하여 관계 법령에서 제출하도록 의무화하고 있는 신청서 및 구비서류
</td></tr>
