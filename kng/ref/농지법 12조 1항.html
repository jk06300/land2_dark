<p id="t" class="mb5">시장ㆍ군수ㆍ구청장은</p>
<p class="mb5">농지 처분의무 기간에 처분 대상 농지를 처분하지 아니한 농지 소유자가 다음의 어느 하나에 해당하면</p>
<p>처분의무 기간이 지난 날부터 3년간 농지 처분명령을 직권으로 유예할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">

</tr>
