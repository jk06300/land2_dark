<p id="t">국토교통부장관은</p>
<p>국가계획과 관련되거나 그 밖에 특히 필요하다고 인정되는 경우에는</p>
<p class="mb10">관계 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수의 의견을 들어 직접 도시ㆍ군계획시설사업을 시행할 수 있으며,</p>
<p><span id="pr6">도지사</span>는</p>
<p><span id="pr7p1">광역도시계획과 관련</span>되거나 특히 필요하다고 인정되는 경우에는</p>
<p><span id="pr8">관계 시장 또는 군수의 의견을 들어</span> <span id="pr9">직접 도시ㆍ군계획시설사업을 시행할 수 있다</span>.
 <span class="lrs">(법 86조 4항)</span>
</p>
