<p id="t" class="mb15">사업시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리처분계획에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">분양받을 자에게 대지 및 건축물의 소유권을 이전하려는 때에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 내용을 해당 지방자치단체의 공보에 고시한 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 시장ㆍ군수등에게 보고하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 대지 또는 건축물을 분양받을 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">고시가 있은 날의 <span id="tr3b1pe">다음 날에</span></span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">그 대지 또는 건축물의 소유권을 취득한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 86조 2항)</td></tr></table>
