<p id="t">사업시행자는</p>
<p>관리처분계획에 따라 분양받을 자에게 대지 및 건축물의 소유권을 이전하려는 때에는</p>
<p class="mb10">그 내용을 해당 지방자치단체의 공보에 고시한 후 이를 시장ㆍ군수등에게 보고하여야 한다.</p>
<p>이 경우 대지 또는 건축물을 분양받을 자는</p>
<p><span id="pr10">고시가 있은 날의 다음 날에</span> <span id="pr11">그 대지 또는 건축물의 소유권을 취득한다</span>.
 <span class="lrs">(법 86조 2항)</span>
</p>
