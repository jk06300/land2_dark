<p id="t">주택조합은 <span id="r1" class="mrs">(리모델링주택조합은 제외)</span></p>
<p>주택건설 예정 세대수의 <span id="pr5p1">50% 이상</span>의 조합원으로 구성하되, 조합원은 <span id="pr6p2">20명 이상</span>이어야 한다.</p>
<p class="mb10"><span id="r2" class="mrs">(임대주택으로 건설ㆍ공급하는 세대수는 제외)</span></p>
<p>다만, 사업계획승인 등의 과정에서 세대수가 변경된 경우에는 변경된 세대수를 기준으로 한다.
 <span class="lrs">(영 20조 5항)</span>
</p>
