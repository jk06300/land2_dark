<p id="t" class="mb15">지구단위계획<span class="mrs">(주민이 입안을 제안한 것에 한정)</span>에 관한 도시ㆍ군관리계획결정의 고시일부터 <span id="pr1pe">5년</span> 이내에</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
이 법 또는 다른 법률에 따라 허가ㆍ인가ㆍ승인 등을 받아 사업이나 공사에 착수하지 아니하면
</td></tr>
</table>
<br>
<p class="mb15">그 <span id="pr2p2">5년</span>이 된 날의 다음날에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 지구단위계획에 관한 도시ㆍ군관리계획결정은 효력을 잃는다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 지구단위계획과 관련한 도시ㆍ군관리계획결정에 관한 사항은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
해당 지구단위계획구역 지정 당시의 도시ㆍ군관리계획으로 환원된 것으로 본다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 53조 2항)</td></tr></table>
<br>
</body>
