<p id="t">국토교통부장관, 시ㆍ도지사, 시장 또는 군수는</p>
<p>도시ㆍ군관리계획을 조속히 입안하여야 할 필요가 있다고 인정되면</p>
<p>광역도시계획이나 도시ㆍ군기본계획을 수립할 때에</p>
<p>도시ㆍ군관리계획을 <span id="pe">함께 입안할 수 있다</span>. <span class="lrs">(법 35조 1항)</span></p>
