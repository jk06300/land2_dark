<p id="t" class="mb5"><span id="pr1p1">국토교통부장관</span>은</p>
<p>도시의 무질서한 확산을 방지하고 도시주변의 자연환경을 보전하여</p>
<p class="mb5">도시민의 건전한 생활환경을 확보하기 위하여 도시의 개발을 제한할 필요가 있거나</p>
<p><span id="pr6">국방부장관의 요청이 있어</span> <span id="pr7">보안상 도시의 개발을 제한할 필요가 있다고 인정되면</span></p>
<p><span id="pr8p1">개발제한구역</span>의 지정 또는 변경을 <span id="pr9"><span id="pr9p1">도시ㆍ군관리계획</span>으로 결정할 수 있다.</span> <span class="lrs">(법 38조 1항)</span>
</p>
