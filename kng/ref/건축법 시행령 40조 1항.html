<p id="t" class="mb5">옥상광장 또는 2층 이상인 층에 있는 노대등<span class="mrs">(노대나 그 밖에 이와 비슷한 것을 말함)</span>의 주위에는 높이 1.2ｍ 이상의 난간을 설치하여야 한다.</p>
<p>다만, 그 노대등에 출입할 수 없는 구조인 경우에는 그러하지 아니하다.
 <span class="lrs">(영 40조 1항)</span>
</p>
