<p id="t" class="mb10">시행자는 환지처분이 공고된 후에 확정된 청산금을 징수하거나 교부하여야 한다.</p>
<p>다만, 토지소유자의 신청 또는 동의가 있거나 토지 면적의 규모를 조정할 특별한 필요가 있어</p>
<p>환지를 정하지 아니하는 토지에 대하여는 환지처분 전이라도 청산금을 교부할 수 있다.
 <span class="lrs">(법 46조 1항)</span>
</p>
