<p id="t">도시개발 사업시행자는 <span id="pr2">토지 소유자가 원하면</span></p>
<p class="mb10">토지등의 매수 대금의 일부를 지급하기 위하여 사업 시행으로 조성된 토지ㆍ건축물로 상환하는 채권<span id="pr4"><span class="mrs">(토지상환채권)</span>을 발행할 수 있다.</span></p>
<p><span id="pr6">다만, 시행자가 다음에 해당하는 자가 아닌 경우에는 금융기관 등으로부터 지급보증을 받은 경우에만 이를 발행할 수 있다</span>.</p>
<br>
