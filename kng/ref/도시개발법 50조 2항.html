<p id="t" class="mb15">지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공사완료 보고서를 받으면</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지체 없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">준공검사를 하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">효율적인 준공검사를 위하여 필요하면</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관계 행정기관ㆍ공공기관ㆍ연구기관, 그 밖의 전문기관 등에 의뢰하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">준공검사를 할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 50조 2항)</td></tr></table>
<span id="br"><br></span>
