<p id="t" class="mb15">조정신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
해당 사건의 당사자 중 1명 이상이 하며
</td></tr>
</table>
<br>
<p class="mb15">재정신청은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
해당 사건 당사자 간의 합의로 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 분쟁위원회는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
조정신청을 받으면
</td></tr>
</table>
<br>
<p class="mb15">해당 사건의 모든 당사자에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
조정신청이 접수된 사실을 알려야 한다.
</td></tr>
</table>
