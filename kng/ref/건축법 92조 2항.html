<p id="t" class="mb5">조정신청은 해당 사건의 당사자 중 1명 이상이 하며, 재정신청은 해당 사건 당사자 간의 합의로 한다.</p>
<p>다만, 분쟁위원회는 조정신청을 받으면 해당 사건의 모든 당사자에게 조정신청이 접수된 사실을 알려야 한다.
 <span class="lrs">(법 92조 2항)</span>
</p>
