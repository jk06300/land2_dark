<p id="t" class="mb5">부기등기일 이후에 해당 대지 또는 주택을 양수하거나 제한물권을 설정받은 경우 또는 압류ㆍ가압류ㆍ가처분 등의 목적물로 한 경우에는 그 효력을 무효로 한다.</p>
<p>다만, <span id="pr2p1">사업주체의 경영부실로 입주예정자가 그 대지를 양수받는 경우</span> 등 대통령령으로 정하는 경우에는 <span id="pr2pe">그러하지 아니하다</span>.
 <span class="lrs">(법 61조 5항)</span>
</p>
