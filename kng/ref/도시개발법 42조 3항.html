<p id="t" class="mb15">도시개발구역의 토지에 대한 지역권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
환지처분에도 불구하고 종전의 토지에 존속한다.
</td></tr>

<br>
<p class="mb15">다만, 도시개발사업의 시행으로 행사할 이익이 없어진 지역권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">환지처분이 공고된 날이</span> <span class="tr2p2">끝나는 때에</span> 소멸한다.
</td></tr>
</table>
