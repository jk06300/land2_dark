<p id="t" class="mb10">허가권자는 개선명령을 받은 자가 개선을 하지 아니하면 「행정대집행법」으로 정하는 바에 따라 대집행을 할 수 있다.</p>
<p class="mb5">이 경우 건축주가 예치한 <span id="pr2">예치금을 행정대집행에 필요한 비용에 <span id="pr2pe">사용할 수 있으며</span>,</span></p>
<p>행정대집행에 필요한 비용이 이미 납부한 예치금보다 많을 때에는 「행정대집행법」에 따라 그 차액을 추가로 징수할 수 있다.
 <span class="lrs">(법 13조 6항)</span>
</p>
