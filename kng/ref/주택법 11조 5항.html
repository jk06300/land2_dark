<p id="t" class="mb5">국민주택을 공급받기 위하여 직장주택조합을 설립하려는 자는 관할 <span id="pr3">시장ㆍ군수ㆍ구청장</span>에게 <span id="pr4">신고하여야 한다</span>.</p>
<p>신고한 내용을 변경하거나 직장주택조합을 <span id="pr6">해산하려는 경우에도</span> <span id="pr2pe">또한 같다</span>. <span class="lrs">(법 11조 5항)</span>
</p>
