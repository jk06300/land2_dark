<p id="t" class="mb15">허가나 신고 대상인 경우로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">용도변경하려는 부분의 바닥면적의 합계가 <span id="tr1b1pe">100㎡ 이상인 경우에는</span></span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">사용승인을 받아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만, 용도변경하려는 부분의 바닥면적의 합계가 500㎡ 미만으로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">대수선에 해당되는 공사를 수반하지 아니하는 경우에는</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">사용승인을 요하지 않는다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 19조 5항)</td></tr></table>
