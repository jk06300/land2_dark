<p id="t" class="mb15">시장ㆍ군수등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수등이 아닌 사업시행자가 시행하는 정비사업의 정비계획에 따라 설치되는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 시설에 대하여는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건설에 드는 비용의 전부 또는 일부를 부담할 수 있다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb10">도시ㆍ군계획시설 중 다음 각 목의 시설</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">공원, 광장, 녹지, 도로, 하천</span></p>
<p class="mb5"><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">공동구, 공공공지, 공용주차장</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">상ㆍ하수도</span></p>
</td></tr>
<tr><td id="tr3" class="td">
임시거주시설
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 92조 2항)</td></tr></table>
