<p id="t" class="mb10">시ㆍ도지사는 도시ㆍ군관리계획을 결정하려면 <span id="pr3">관계 행정기관의 장과 미리 협의하여야 하며</span>,</p>
<p>국토교통부장관이 도시ㆍ군관리계획을 결정하려면 관계 중앙행정기관의 장과 미리 협의하여야 한다.</p>
<p class="mb10"><span class="mrs">(수산자원보호구역의 경우 해양수산부장관)</span></p>
<p>이 경우 협의 요청을 받은 기관의 장은 특별한 사유가 없으면 그 요청을 받은 날부터 30일 이내에 의견을 제시하여야 한다.
 <span class="lrs">(법 30조 1항)</span></p>
