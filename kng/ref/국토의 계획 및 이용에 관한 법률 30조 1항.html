<p id="t" class="mb15">시ㆍ도지사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획을 결정하려면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관계 행정기관의 장과 미리 협의하여야 하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">국토교통부장관이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군관리계획을 결정하려면<span class="bk mrs" style="margin-top:5px">(수산자원보호구역은 해양수산부장관)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관계 중앙행정기관의 장과 미리 협의하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 협의 요청을 받은 기관의 장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사유가 없으면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 요청을 받은 날부터 30일 이내에 의견을 제시하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 30조 1항)</td></tr></table>
<span id="br"><br></span>
