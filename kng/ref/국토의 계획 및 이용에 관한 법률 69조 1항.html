<p id="t" class="mb10">기반시설부담구역에서 기반시설설치비용의 부과대상인 건축행위를 하는 자<span class="mrs">(납부의무자)</span>는 <span class="gbg">기반시설설치비용</span>을 내야 한다.</p>
<p>납부의무자에는 다음에 해당하는 자를 포함한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td"><span class="dp">⑴</span><span class="dp1">건축행위를 위탁 또는 도급한 경우에는 그 위탁이나 도급을 한 자</span></td>
</tr>
<tr><td id="tr2" class="td"><span class="dp">⑵</span><span class="dp1">타인 소유의 토지를 임차하여 건축행위를 하는 경우에는 그 행위자</span></td>
</tr>
<tr><td class="td"><span class="dp">⑶</span><span class="dp1">건축행위를 완료하기 전에 건축주의 지위나 ⑴⑵에 해당하는 자의 지위를 승계하는 경우에는 그 지위를 승계한 자</span></td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 69조 1항)</td></tr></table>
