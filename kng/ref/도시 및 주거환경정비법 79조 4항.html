<table class="tb f16" cellspacing="0">

분양신청을 받은 후 잔여분이 있는 경우
</td></tr>

<br>
<p class="mb15">정관등 또는 사업시행계획으로 정하는 목적을 위하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">보류지<span class="mrs">(건축물 포함)</span>로 정하거나</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">조합원 또는 토지등소유자 이외의 자에게 분양할 수 있다.</span></p>
</td></tr>
<tr><td id="tr3" class="td">

</td></tr>
