<p id="t" class="mb5">리모델링주택조합이 시공자를 선정하는 경우에는 <span id="p3">경쟁입찰</span>의 방법으로 하여야 한다.</p>
<p class="mb5">다만, 시공자 선정을 위하여 2회 이상 경쟁입찰을 실시하였으나 입찰자가 하나이거나 입찰자가 없어</p>
<p>경쟁입찰의 방법으로 시공자를 선정할 수 없게 된 경우에는 그러하지 아니하다. <span class="lrs">(법 66조 4항)</span>
</p>
