<p id="t">사업주체가 파산 등으로 주택건설사업을 계속할 수 없는 경우에는</p>
<p class="mb10">시공보증자가 잔여공사를 시공하고 사용검사를 받아야 한다.</p>
<p>다만, 시공보증자가 없거나 시공보증자가 파산 등으로 시공을 할 수 없는 경우에는</p>
<p>입주예정자대표회의가 시공자를 정하여 잔여공사를 시공하고 사용검사를 받아야 한다.
 <span class="lrs">(영 35조 1항)</span>
</p>
