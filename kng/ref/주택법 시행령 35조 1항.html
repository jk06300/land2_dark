<p id="t" class="mb15">사업주체가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
파산 등으로 주택건설사업을 계속할 수 없는 경우에는
</td></tr>
</table>
<br>
<p class="mb15">시공보증자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">잔여공사를 시공하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사용검사를 받아야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">시공보증자가 없거나</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">시공보증자가 파산 등으로 시공을 할 수 없는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">입주예정자대표회의가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">시공자를 정하여 잔여공사를 시공하고</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">사용검사를 받아야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 35조 1항)</td></tr></table>
