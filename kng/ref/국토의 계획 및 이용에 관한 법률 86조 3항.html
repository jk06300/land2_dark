<table class="tb f16" cellspacing="0">

협의가 성립되지 아니하는 경우

</td></tr>

<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">둘 이상의 시ㆍ도의 관할 구역에 걸치는 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
