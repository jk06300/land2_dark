<p id="t" class="mb5">둘 이상의 관할 구역에 걸쳐 시행되는 도시ㆍ군계획시설사업의 시행자를 정함에 있어 <span id="pr3">협의가 성립되지 아니하는 경우</span></p>
<p class="mb5">도시ㆍ군계획시설사업을 시행하려는 구역이 <span id="pr5">같은 도의 관할 구역에 속하는 경우에는</span> <span id="pr6"><span id="pr6p1">관할 도지사</span>가 시행자를 지정하고</span>,</p>
<p><span id="pr7">둘 이상의 시ㆍ도의 관할 구역에 걸치는 경우에는</span> <span id="pr8"><span id="pr8p1">국토교통부장관</span>이 시행자를 지정한다</span>. <span class="lrs">(법 86조 3항)</span>
</p>
