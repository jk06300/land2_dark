<p id="t">사업시행자는 정비사업을 시행하는 지역에</p>
<p>전기ㆍ가스 등의 공급시설을 설치하기 위하여 공동구를 설치하는 경우에는</p>
<p>다른 법령에 따라 그 공동구에 수용될 시설을 설치할 의무가 있는 자에게</p>
<p>공동구의 설치에 드는 비용을 부담시킬 수 있다.
 <span class="lrs">(법 94조 2항)</span>
</p>
