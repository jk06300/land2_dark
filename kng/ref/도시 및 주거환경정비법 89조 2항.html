<p id="t" class="mb5">사업시행자는 정관등에서 분할징수 및 분할지급을 정하고 있거나 <span id="pr3">총회의 의결을 거쳐 따로 정한 경우에는</span></p>
<p><span id="pr4">관리처분계획인가 후부터 이전고시가 있은 날까지</span> 일정 기간별로 분할징수하거나 <span id="pr6pe">분할지급할 수 있다</span>.
 <span class="lrs">(법 89조 2항)</span>
