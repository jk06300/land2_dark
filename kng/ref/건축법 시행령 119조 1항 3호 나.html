<p id="t">주택의 발코니 등 건축물의 노대나 그 밖에 이와 비슷한 것의 바닥은</p>
<p>난간 등의 설치 여부에 관계없이 노대등의 면적에서</p>
<p class="wb"><span class="mrs">(외벽의 중심선으로부터 노대등의 끝부분까지의 면적을 말함)</span></p>
<p>노대등이 접한 가장 긴 외벽에 접한 길이에 1.5ｍ를 곱한 값을 뺀 면적을 바닥면적에 산입한다.
 <span class="lrs">(영 119조 1항 3호 나)</span>
</p>
