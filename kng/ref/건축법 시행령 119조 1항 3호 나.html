주택의 발코니 등
</td></tr>

<br>
<p class="mb15">건축물의 노대나 그 밖에 이와 비슷한 것의 바닥은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">난간 등의 설치 여부에 관계없이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">노대등의 면적에서<span class="bk mrs" style="margin-top:5px">(외벽의 중심선으로부터 노대등의 끝부분까지의 면적을 말함)</span></span></p>
<p class="mb5"><span id="tr2n3" class="sb1 dp">●</span><span id="tr2b3" class="dp1">노대등이 접한 가장 긴 외벽에 접한 길이에 1.5ｍ를 곱한 값을 뺀 면적을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">바닥면적에 산입한다.</span></p>
</td></tr>
