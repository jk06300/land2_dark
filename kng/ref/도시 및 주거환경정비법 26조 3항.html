<p id="t">시장ㆍ군수등이 직접 정비사업을 시행하거나 토지주택공사등을 사업시행자로 지정ㆍ고시한 때에는</p>
<p><span id="pr2p1">그 고시일 다음 날에</span> 추진위원회의 구성승인 또는 조합설립인가가 취소된 것으로 본다.</p>
<p>이 경우 시장ㆍ군수등은 해당 지방자치단체의 공보에 해당 내용을 고시하여야 한다.
 <span class="lrs">(법 26조 3항)</span>
</p>
