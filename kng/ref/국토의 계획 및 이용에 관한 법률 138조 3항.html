<p id="t">
도지사는 시ㆍ군 도시ㆍ군관리계획이 광역도시계획이나 도시ㆍ군기본계획의 취지에 부합하지 아니하다고 판단되는 경우에는 시장 또는 군수에게 기한을 정하여 그 도시ㆍ군관리계획의 조정을 요구할 수 있다. 이 경우 시장 또는 군수는 그 도시ㆍ군관리계획을 재검토하여 정비하여야 한다.
 <span class="lrs">(법 138조 3항)</span>
