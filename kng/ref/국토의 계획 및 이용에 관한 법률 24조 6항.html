<p id="t">도지사는 다음 각 호의 어느 하나의 경우에는</p>
<p class="mb10">직접 또는 시장이나 군수의 요청에 의하여 도시ㆍ군관리계획을 입안할 수 있다.</p>
<p>이 경우 도지사는 관계 시장 또는 군수의 의견을 들어야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">둘 이상의 시ㆍ군에 걸쳐 지정되는 용도지역ㆍ용도지구 또는 용도구역과 둘 이상의 시ㆍ군에 걸쳐 이루어지는 사업의 계획 중 도시ㆍ군관리계획으로 결정하여야 할 사항이 포함되어 있는 경우</td>
</tr>
<tr><td class="td">도지사가 직접 수립하는 사업의 계획으로서 도시ㆍ군관리계획으로 결정하여야 할 사항이 포함되어 있는 경우</td>
</tr></table>
