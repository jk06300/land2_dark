<p id="t" class="mb15">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기반시설의 설치나 그에 필요한 용지의 확보, 위해 방지, 환경오염 방지, 경관 조성, 조경 등을 위하여 필요하다고 인정되는 경우로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 이행을 담보하기 위하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시ㆍ군계획시설사업의 시행자에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이행보증금을 예치하게 할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
국가 또는 <span id="tr3p2">지방자치단체</span>, 공공기관, 그 밖에 대통령령으로 정하는 자에 대하여는 <span id="tr3pe">그러하지 아니하다.</span>
</td></tr>
</table>
