<p id="t" class="mb5">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<p class="mb5">기반시설의 설치나 그에 필요한 용지의 확보, 위해 방지, 환경오염 방지, 경관 조성, 조경 등을 위하여 필요하다고 인정되는 경우로서 대통령령으로 정하는 경우에는</p>
<p class="mb10">그 이행을 담보하기 위하여 도시ㆍ군계획시설사업의 시행자에게 이행보증금을 예치하게 할 수 있다.</p>
<p>다만, <span id="pr9ph1">국가 또는 <span id="pr9p2">지방자치단체</span>, 공공기관</span>, 그 밖에 대통령령으로 정하는 자에 대하여는 <span id="pr10">그러하지 아니하다.</span>
 <span class="lrs">(법 89조 1항)</span>
</p>
