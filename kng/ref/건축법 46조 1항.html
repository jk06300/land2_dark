<p id="t" class="mb5">도로와 접한 부분에 건축물을 건축할 수 있는 선<span class="mrs">(건축선)</span>은 대지와 도로의 경계선으로 한다.</p>
<p>다만, 소요 너비에 못 미치는 너비의 도로인 경우에는</p>
<p class="mb5">그 중심선으로부터 그 소요 너비의 1/2 의 수평거리만큼 물러난 선을 건축선으로 하되,</p>
<p>도로의 반대쪽에 경사지, 하천, 철도, 선로부지, 그 밖에 이와 유사한 것이 있는 경우에는</p>
<p class="mb5">그 경사지 등이 있는 쪽의 도로경계선에서 소요 너비에 해당하는 수평거리의 선을 건축선으로 하며,</p>
<p>도로의 모퉁이에서는 대통령령으로 정하는 선을 건축선으로 한다. <span class="lrs">(법 46조 1항)</span>
</p>
