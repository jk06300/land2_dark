<p id="t" class="mb15">도로와 접한 부분에 건축물을 건축할 수 있는 선<span class="mrs">(건축선)</span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
대지와 도로의 경계선으로 한다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 예외</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소요 너비에 못 미치는 너비의 도로인 경우에는</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">그 중심선으로부터 그 소요 너비의 1/2 의 수평거리만큼 물러난 선을 건축선으로 하되</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">도로의 반대쪽에 경사지, 하천, 철도, 선로부지, 그 밖에 이와 유사한 것이 있는 경우에는</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">그 경사지 등이 있는 쪽의 도로경계선에서 소요 너비에 해당하는 수평거리의 선을 건축선으로 하며</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도로의 모퉁이에서는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 선을 건축선으로 한다.</span></p>
</td></tr>
</table>
