<p id="t">도시ㆍ군관리계획 입안의 제안을 받은 국토교통부장관, 시ㆍ도지사, 시장 또는 군수는</p>
<p class="mb10">제안일부터 45일 이내에 도시ㆍ군관리계획 입안에의 반영여부를 제안자에게 통보하여야 한다.</p>
<p>다만, 부득이한 사정이 있는 경우에는 1회에 한하여 30일을 연장할 수 있다.
 <span class="lrs">(영 20조 1항)</span>
