<p id="t">시장이나 군수는 <span class="mrs">(대도시 시장 제외)</span></p>
<p>지형도에 도시ㆍ군관리계획에 관한 사항을 자세히 밝힌 도면을 작성하면 도지사의 승인을 받아야 한다.</p>
<p class="mb10"><span class="mrs">(지구단위계획구역의 지정ㆍ변경과 지구단위계획의 수립ㆍ변경에 관한 도시ㆍ군관리계획은 제외)</span></p>
<p>이 경우 지형도면의 승인 신청을 받은 도지사는</p>
<p>그 지형도면과 결정ㆍ고시된 도시ㆍ군관리계획을 대조하여</p>
<p>착오가 없다고 인정되면 <span id="pr10p1">30일 이내</span>에 그 지형도면을 승인하여야 한다. <span class="lrs">(법 32조 2항)</span>
</p>
<br>
