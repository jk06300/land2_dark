<p id="t">도시ㆍ군계획시설사업이</p>
<p class="mb10">둘 이상의 특별시ㆍ광역시ㆍ특별자치시ㆍ특별자치도ㆍ시 또는 군의 관할 구역에 걸쳐 시행되게 되는 경우에는</p>
<p>관계 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수가</p>
<p>서로 협의하여 시행자를 정한다. <span class="lrs">(법 86조 2항)</span>
</p>
