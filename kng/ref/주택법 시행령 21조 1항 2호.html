<p id="t" class="mb15">직장주택조합 조합원 자격 요건</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">주택조합설립인가신청일부터 해당 조합주택의 입주가능일까지</p>
<p class="mb10"><span class="mrs">(투기과열지구인 경우 주택조합설립인가신청일 1년 전의 날부터)</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">주택을 소유하지 아니하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">주거전용면적 85㎡ 이하의 주택 1채를 소유한 세대주인 자일 것<span class="bk mrs" style="margin-top:5px">(국민주택을 공급받기 위한 직장주택조합 설립신고의 경우에는 무주택자에 한함)</span></span></p>
</td></tr>
<tr><td class="td">
<p class="mb5">조합설립인가신청일 현재</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">동일한 특ㆍ광ㆍ특자시ㆍ특자도ㆍ시ㆍ군 <span class="mrs">(광역시의 군 제외)</span> 안에 소재하는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">동일한 국가기관ㆍ지방자치단체ㆍ법인에 근무하는 자일 것</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 21조 1항 2호)</td></tr></table>
