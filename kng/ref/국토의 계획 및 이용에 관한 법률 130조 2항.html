<p id="t">타인의 토지에 출입하려는 자는</p>
<p class="mb10">특별시장, 광역시장, 특별자치시장, 특별자치도지사, 시장 또는 군수의 허가를 받아야 하며,</p>
<p> 출입하려는 날의 7일 전까지</p>
<p>그 토지의 소유자, 점유자 또는 관리인에게</p>
<p class="mb10">그 일시와 장소를 알려야 한다.</p>
<p>다만,</p>
<p><span id="pr7">행정청인 도시ㆍ군계획시설사업의 시행자는</span></p>
<p><span id="pr8"><span id="pr8p1">허가를 받지 아니하고</span> 타인의 토지에 출입할 수 있다</span>. <span class="lrs">(법 130조 2항)</span>
</p>
