<p id="t" class="mb5">준공인가신청을 받은 시장ㆍ군수등은 지체없이 준공검사를 실시하여야 한다.</p>
<p class="mb5">이 경우 시장ㆍ군수등은 효율적인 준공검사를 위하여 필요한 때에는</p>
<p>관계행정기관ㆍ공공기관ㆍ연구기관, 그 밖의 전문기관 또는 단체에게<span id="pr9">준공검사의 실시를 <span id="pr9pe">의뢰할 수 있다</span>.</span>
 <span class="lrs">(법 83조 2항)</span>
</p>
