<p id="t">시장ㆍ군수등이 아닌 사업시행자는 준공인가를 받으려는 때에는</p>
<p class="mb10">준공인가신청서를 시장ㆍ군수등에게 제출하여야 한다.</p>
<p>다만, 사업시행자가 <span class="mrs">(공동시행자인 경우 포함)</span> 토지주택공사인 경우로서</p>
<p>준공인가 처리결과를 <span id="pr10">시장ㆍ군수등에게 통보한 경우에는</span> <span id="pr11">그러하지 아니하다</span>.</p>
 <span class="lrs">(영 74조 1항)</span>
</p>
