<p id="t" class="mb15">농지를 전ㆍ답ㆍ과수원 외의 지목으로 <span id="pr1pe">변경할 수 있는 경우</span></p>
<table id="t1" class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">농지전용허가를 받거나 농지를 전용한 경우</td></tr>
<tr id="tr2"><td class="td">산지전용허가를 받지 아니하거나 같은 법 제15조에 따른 산지전용신고를 하지 아니하고 불법으로 개간한 농지를 산림으로 복구하는 경우</td></tr>
<tr id="tr3"><td class="td">농지전용신고를 하고 농지를 전용한 경우</td></tr>
<tr id="tr4"><td class="td">농어촌용수의 개발사업이나 농업생산기반 개량사업의 시행으로 토지의 개량 시설의 부지로 변경되는 경우</td></tr>
<tr id="tr5"><td class="td">시장ㆍ군수 또는 자치구구청장이 천재지변이나 그 밖의 불가항력의 사유로 그 농지의 형질이 현저히 달라져 원상회복이 거의 불가능하다고 인정하는 경우</td></tr>
</table>
