<p id="t" class="mb15">건축주가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건축허가를 받았거나 신고한 건축물의</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">건축공사를 완료한 후</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건축물을 사용하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span id="tr2b1">공사감리자가 작성한 <span id="tr2b1p1">감리완료보고서</span>와 <span id="tr2b1p2">공사완료도서</span>를 첨부하여</span><span class="bk mrs" style="margin-top:5px">(감리완료보고서는 공사감리자를 지정한 경우에만 해당)</span></span></p>
<p"><span class="sb1 dp">●</span><span id="tr2b2" class="dp1"><span id="tr2b2p1">허가권자에게</span> 사용승인을 <span id="tr2b2pe">신청하여야 한다</span>.</span></p>
</span>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 22조 1항)</td></tr></table>
