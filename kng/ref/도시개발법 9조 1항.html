<p id="t" class="mb5">지정권자는 도시개발구역을 지정하거나 개발계획을 수립한 경우에는 이를 관보나 공보에 고시하고,</p>
<p class="mb5">대도시 시장인 지정권자는 관계 서류를 일반에게 공람시켜야 하며,</p>
<p class="mb5">대도시 시장이 아닌 지정권자는 해당 도시개발구역을 관할하는 시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장에게 관계 서류의 사본을 보내야 하며,</p>
<p class="mb5">지정권자인 특별자치도지사와 <span id="pr11">관계 서류를 송부받은 시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장은</span> 해당 관계 서류를 <span id="pr13">일반인에게 <span id="pr13pe">공람시켜야 한다</span>.</span></p>
<p>변경하는 경우에도 또한 같다. <span class="lrs">(법 9조 1항)</span>
</p>
