<p id="t" class="mb15">지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
도시개발구역을 지정하거나 개발계획을 수립한 경우에는 이를 관보나 공보에 고시하고
</td></tr>
</table>
<br>
<p class="mb15">대도시 시장인 지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
관계 서류를 일반에게 공람시켜야 하며
</td></tr>
</table>
<br>
<p class="mb15">대도시 시장이 아닌 지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
해당 도시개발구역을 관할하는 시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장에게 관계 서류의 사본을 보내야 하며
</td></tr>
</table>
<br>
<p class="mb15">지정권자인 특별자치도지사와 관계 서류를 송부받은 시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
해당 관계 서류를 일반인에게 <span id="tr4pe">공람시켜야 한다</span>.
</td></tr>
</table>
<br>
<p class="mb15">변경하는 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td bc">
또한 같다.
</td></tr>
</table>
