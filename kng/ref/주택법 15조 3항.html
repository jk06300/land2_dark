<p id="t" class="mb5">주택건설사업을 시행하려는 자는 <span id="pr2p1">600세대 이상</span>의 주택단지를 공구별로 분할하여 주택을 건설ㆍ공급할 수 있다.</p>
<p class="mb5">이 경우 사업계획승인신청서에 주택과 그 부대시설 및 복리시설의 배치도, 대지조성공사 설계도서 등 대통령령으로 정하는 서류와 함께</p>
<p>공구별 공사계획서, 입주자모집계획서, 사용검사계획서를 첨부하여 사업계획승인권자에게 제출하고 사업계획승인을 받아야 한다.
 <span class="lrs">(법 15조 3항)</span>
</p>
