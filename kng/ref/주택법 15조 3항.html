<p id="t" class="mb15">주택건설사업을 시행하려는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1"><span id="tr1b1p1">600세대 이상</span>의 주택단지를</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공구별로 분할하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택을 건설ㆍ공급할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사업계획승인신청서에 주택과 그 부대시설 및 복리시설의 배치도, 대지조성공사 설계도서 등 대통령령으로 정하는 서류와 함께</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공구별 공사계획서, 입주자모집계획서, 사용검사계획서를 첨부하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사업계획승인권자에게 제출하고 사업계획승인을 받아야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 15조 3항)</td></tr></table>
