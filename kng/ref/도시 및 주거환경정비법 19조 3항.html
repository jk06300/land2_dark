<p id="t">허가를 받아야 하는 행위로서</p>
<p>정비구역의 지정 및 고시 당시 이미 관계 법령에 따라 행위허가를 받았거나</p>
<p class="mb10">허가를 받을 필요가 없는 행위에 관하여 그 공사 또는 사업에 착수한 자는</p>
<p>정비구역이 지정ㆍ고시된 날부터 30일 이내에</p>
<p>그 공사 또는 사업의 진행상황과 시행계획을 첨부하여</p>
<p>관할 시장ㆍ군수등에게 신고한 후 이를 계속 시행할 수 있다.
 <span class="lrs">(법 19조 3항)</span>
</p>
