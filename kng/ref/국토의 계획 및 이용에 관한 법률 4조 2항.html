<p id="t">광역도시계획 및 도시ㆍ군계획은 국가계획에 부합되어야 하며,</p>
<p class="mb5">광역도시계획 또는 도시ㆍ군계획의 내용이 국가계획의 내용과 다를 때에는 <span id="pr5"><span id="pr5p1">국가계획</span>의 내용이 우선한다</span>.</p>
<p>이 경우 국가계획을 수립하려는 중앙행정기관의 장은</p>
<p>미리 지방자치단체의 장의 의견을 듣고 충분히 협의하여야 한다. <span class="lrs">(법 4조 2항)</span>
</p>
