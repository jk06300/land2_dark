<p id="t"><span id="pr1"><span id="pr1p1">조합의 임원으로 선임된</span> 자가</span> 다음 각 호의 어느 하나에 해당하게 된 경우에는 <span id="pr3">그 다음 날부터 <span id="pr3p2">임원의 자격을</span> 상실한다.</span></p>

<table class="tb f16" cellspacing="0">

<tr><td id="tr2" class="td">파산선고를 받은 자로서 복권되지 아니한 자</td></tr>
<tr><td id="tr3" class="td">금고 이상의 형을 선고받고 그 집행이 끝나거나 집행을 받지 아니하기로 확정된 후 2년이 지나지 아니한 자 또는 그 형의 집행유예 기간 중에 있는 자</td></tr></table>
