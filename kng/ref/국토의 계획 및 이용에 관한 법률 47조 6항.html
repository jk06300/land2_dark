<p id="t" class="mb5">매수의무자는 <span id="pr2">매수 청구를 받은 날부터 <span id="pr2p2">6개월</span> 이내에</span> 매수 여부를 결정하여</p>
<p>토지 소유자와 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수에게 알려야 하며</p>
<p class="mb10"><span class="mrs">(매수의무자가 특ㆍ광ㆍ특ㆍ특ㆍ시장ㆍ군수인 경우는 제외)</span></p>
<p>매수하기로 결정한 토지는 <span id="pr9">매수 결정을 알린 날부터 <span id="pr9p2">2년</span> 이내에</span> 매수하여야 한다. <span class="lrs">(법 47조 6항)</span>
</p>
