<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">공유수면의 매립 목적이 그 매립구역과 이웃하고 있는 용도지역의 내용과 다른 경우 및</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그 매립구역이 둘 이상의 용도지역에 걸쳐 있거나 이웃하고 있는 경우</span></p>

<p class="mb15">그 매립구역이 속할 용도지역은</p>

<span id="tr2p1">도시ㆍ군관리계획결정</span>으로 <span id="tr2pe">지정하여야 한다</span>.
