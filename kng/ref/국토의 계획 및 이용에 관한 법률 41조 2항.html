<p id="t">공유수면의 매립 목적이 <span id="pr2">그 매립구역과 이웃하고 있는 용도지역의 내용과 다른 경우</span> 및</p>
<p class="mb5"><span id="pr3">그 매립구역이 둘 이상의 용도지역에 걸쳐 있거나 이웃하고 있는 경우</span></p>
<p>그 매립구역이 속할 용도지역은 <span id="pr5"><span id="pr5p1">도시ㆍ군관리계획결정</span>으로 지정하여야 한다</span>. <span class="lrs">(법 41조 2항)</span>
</p>
