<p id="t" class="mb15">개발행위허가를 받은 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
행정청이 아닌 경우
</td></tr>
</table>
<br>
<p class="mb15">개발행위허가를 받은 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리청에 귀속되거나 그에게 양도될 공공시설에 관하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">개발행위가 끝나기 전에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 시설의 관리청에 그 종류와 토지의 세목을 통지하여야 하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">준공검사를 한 특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
그 내용을 해당 시설의 관리청에 통보하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 공공시설은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">준공검사를 받음으로써</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 시설을 관리할 관리청과 개발행위허가를 받은 자에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각각 귀속되거나 양도된 것으로 본다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 65조 6항)</td></tr></table>
<span id="br"><br></span>
