<p id="t" class="mb15">정비계획의 입안권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
주택수급의 안정과 저소득 주민의 입주기회 확대를 위하여
</td></tr>
</table>
<br>
<p class="mb15">정비사업으로 건설하는 주택에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 구분에 따른 범위에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대주택 및 주택규모별 건설비율 등을 정비계획에 반영하여야 한다.</span></p>
</td></tr>

<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">

</td></tr>
<tr><td id="tr4" class="td">

</td></tr>
