<p id="t" class="mb15">환지설계시 적용되는 토지ㆍ건축물의 평가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b1p1">최초 환지계획인가 시</span>를 기준으로 하여 정하고</span></p>
<p><span class="sb1 dp">●</span><span id="tr1b2" class="dp1">변경할 수 없으며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">환지 후 토지ㆍ건축물의 평가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">실시계획의 변경으로 평가 요인이 변경된 경우에만</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">환지계획의 변경인가를 받아 변경할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(규칙 27조의2 1항)</td></tr></table>
