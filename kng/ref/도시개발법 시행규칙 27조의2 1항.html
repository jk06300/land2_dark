<p id="t" class="mb5">환지설계 시 적용되는 토지ㆍ건축물의 평가액은 <span id="pr2p1">최초 환지계획인가 시를 기준으로</span> 하여 정하고 변경할 수 없으며,</p>
<p>환지 후 토지ㆍ건축물의 평가액은 실시계획의 변경으로 <span id="pr5pe">평가 요인이 변경된 경우에만</span> 환지 계획의 <span id="pr6pe">변경인가를 받아 변경할 수 있다</span>.
 <span class="lrs">(규칙 27조의2 1항)</span>
</p>
