<p id="t" class="mb15">시장ㆍ군수등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">준공인가를 하기 전이라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">완공된 건축물이 사용에 지장이 없는 등 대통령령이 정하는 기준에 적합한 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">입주예정자가 완공된 건축물을 사용할 수 있도록</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
사업시행자에게 <span id="tr2pe">허가할 수 있다</span>.
</td></tr>
</table>
<br>
<p class="mb15">다만, 시장ㆍ군수등이 사업시행자인 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">허가를 받지 아니하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">입주예정자가 완공된 건축물을 사용하게 할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 83조 5항)</td></tr></table>
