<p id="t">시장ㆍ군수등은 <span id="pr2">준공인가를 하기 전이라도</span></p>
<p>완공된 건축물이 사용에 지장이 없는 등 대통령령이 정하는 기준에 적합한 경우에는</p>
<p class="mb10">입주예정자가 완공된 건축물을 사용할 수 있도록 <span id="pr6">사업시행자에게 <span id="pr6pe">허가할 수 있다</span>.</span></p>
<p>다만, 시장ㆍ군수등이 사업시행자인 경우에는</p>
<p>허가를 받지 아니하고 입주예정자가 완공된 건축물을 사용하게 할 수 있다.
 <span class="lrs">(법 83조 5항)</span>
</p>
<br>
