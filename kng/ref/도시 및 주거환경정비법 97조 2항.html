<p id="t">시장ㆍ군수등 또는 토지주택공사등이 아닌 사업시행자가 정비사업의 시행으로 새로 설치한 정비기반시설은</p>
<p class="mb5">그 시설을 관리할 국가 또는 지방자치단체에 무상으로 귀속되고,</p>
<p>정비사업의 시행으로 용도가 폐지되는 국가 또는 지방자치단체 소유의 정비기반시설은</p>
<p>사업시행자가 새로 설치한 정비기반시설의 설치비용에 상당하는 범위에서 그에게 무상으로 양도된다.
 <span class="lrs">(법 97조 2항)</span>
</p>
