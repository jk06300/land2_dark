<p id="t" class="mb15">도시ㆍ군기본계획의 수립권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
생활권계획을 따로 수립 또는 승인한 때에는
</td></tr>
</table>
<br>
<p class="mb15">해당 계획이 수립된 생활권에 대해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">도시ㆍ군기본계획</span>이 수립 또는 변경된 것으로 본다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 도시ㆍ군기본계획의 사항 중 생활권의 설정 및 인구의 배분에 관한 사항 등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
대통령령으로 정하는 범위에서 수립ㆍ변경하는 경우로 한정한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 19조의2 3항)</td></tr></table>
