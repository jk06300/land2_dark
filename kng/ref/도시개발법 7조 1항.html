<p id="t">국토교통부장관, 시ㆍ도지사 또는 대도시 시장이 도시개발구역을 지정하고자 하거나</p>
<p class="mb10">대도시 시장이 아닌 <span id="pr3pe">시장ㆍ군수 또는 구청장이</span> <span id="pr4">도시개발구역의 지정을 요청하려고 하는 경우에는</span></p>
<p><span id="pr5">공람이나 공청회를 통하여</span> <span id="pr6">주민이나 관계 전문가 등으로부터 의견을 들어야 하며</span>,</p>
<p class="mb10">공람이나 공청회에서 제시된 의견이 타당하다고 인정되면 이를 반영하여야 한다.</p>
<p>도시개발구역을 변경<span class="mrs">(경미한 사항 제외)</span>하려는 경우에도 또한 같다. <span class="lrs">(법 7조 1항)</span>
</p>
