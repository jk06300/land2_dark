<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1"><span id="tr1b1p1">반기마다</span> 주거정책심의위원회의 회의를 소집하여</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">투기과열지구로 지정된 지역별로 해당 지역의 주택가격 안정 여건의 변화 등을 고려하여</span></p>
</td></tr>

<br>
