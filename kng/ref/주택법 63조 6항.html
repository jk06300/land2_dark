<p id="t">국토교통부장관은 1년마다 주거정책심의위원회의 회의를 소집하여</p>
<p>투기과열지구로 지정된 지역별로 해당 지역의 주택가격 안정 여건의 변화 등을 고려하여</p>
<p class="mb10">투기과열지구 지정의 유지 여부를 재검토하여야 한다.</p>
<p>이 경우 재검토 결과 투기과열지구 지정의 해제가 필요하다고 인정되는 경우에는</p>
<p>지체 없이 투기과열지구 지정을 해제하고 이를 공고하여야 한다. <span class="lrs">(법 63조 6항)</span>
</p>
