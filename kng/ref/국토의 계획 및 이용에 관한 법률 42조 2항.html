<p id="t" class="mb5"><span id="p1">관리지역</span>에서 「농지법」에 따른 <span id="ph1">농업진흥지역으로 지정ㆍ고시된 지역</span>은 이 법에 따른 <span id="p3">농림지역</span>으로,</p>
<p class="mb5">관리지역의 산림 중 「산지관리법」에 따라 <span id="ph2">보전산지로 지정ㆍ고시된 지역</span>은</p>
<p>그 고시에서 구분하는 바에 따라 이 법에 따른 <span id="p5">농림지역</span> 또는 <span id="p6">자연환경보전지역</span>으로 결정ㆍ고시된 것으로 본다. <span class="lrs">(법 42조 2항)</span>
</p>
<br>
