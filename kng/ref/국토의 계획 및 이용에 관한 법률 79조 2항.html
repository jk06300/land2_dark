<p class="mb5">해당 용도지역이 <span id="pr4"><span id="pr4p1">도시지역</span>인 경우에는</span> <span id="pr5"><span id="pr5p1">보전녹지지역</span>에 관한 규정을 적용하고,</span></p>
<p><span id="pr6"><span id="pr6p1">관리지역</span>인 경우에는</span> <span id="pr7"><span id="pr7p1">보전관리지역</span>에 관한 규정을 적용한다.</span> <span class="lrs">(법 79조 2항)</span>
</p>
