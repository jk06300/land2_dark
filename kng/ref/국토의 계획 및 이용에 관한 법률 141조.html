<p id="t">다음 각 호의 어느 하나에 해당하는 자는 <span class="gbg">2년 이하의 징역</span> 또는 <span class="gbg">2천만원 이하의 벌금</span>에 처한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">도시ㆍ군관리계획의 결정이 없이 기반시설을 설치한 자</td></tr>
<tr><td id="tr2" class="td">공동구에 수용하여야 하는 시설을 공동구에 수용하지 아니한 자</td></tr>
<tr><td id="tr3" class="td">지구단위계획에 맞지 아니하게 건축물을 건축하거나 용도를 변경한 자</td></tr>
<tr><td class="td">용도지역 또는 용도지구에서의 건축물이나 그 밖의 시설의 용도ㆍ종류 및 규모 등의 제한을 위반하여 건축물이나 그 밖의 시설을 건축 또는 설치하거나 그 용도를 변경한 자</td></tr></table>
