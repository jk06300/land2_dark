<p id="t">지정권자가 아닌 시행자가 조성토지등을 공급하려고 할 때에는</p>
<p class="mb10">조성토지등의 공급 계획을 작성하거나 변경하여 <span id="pr4">지정권자에게 <span id="pr4pe">제출하여야 한다</span>.</span></p>
<p>이 경우 행정청이 아닌 시행자는 시장<span class="mrs">(대도시 시장 제외)</span>ㆍ군수 또는 구청장을 거쳐 제출하여야 한다. <span class="lrs">(법 26조 1항)</span>
</p>
