<p id="t">국토교통부장관, 시ㆍ도지사, 시장 또는 군수는</p>
<p class="mb5"><span class="mrs">(수산자원보호구역의 경우 해양수산부장관)</span></p>
<p>도시ㆍ군관리계획을 입안할 때에는 주민의 의견을 들어야 하며,</p>
<p class="mb10">그 의견이 타당하다고 인정되면 도시ㆍ군관리계획안에 반영하여야 한다.</p>
<p>다만, 국방상 또는 국가안전보장상 기밀을 지켜야 할 필요가 있는 사항이거나</p>
<p class="mb5"><span class="mrs">(관계 중앙행정기관의 장이 요청하는 것만 해당)</span></p>
<p><span id="pr10ph1">도시지역의 축소에 따른 용도지역ㆍ용도지구ㆍ용도구역 또는 지구단위계획구역의 변경</span> 등과 같이 대통령령으로 정하는 경미한 사항인 경우에는 그러하지 아니하다. <span class="lrs">(법 28조 1항)</span>
</p>
