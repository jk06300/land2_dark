<p id="t">도시개발구역의 지정이 해제의제된 경우 도시개발구역의 용도지역 및 지구단위계획구역은</p>
<p class="mb10">해당 도시개발구역 지정 전의 용도지역 및 지구단위계획구역으로 각각 환원되거나 폐지된 것으로 본다.</p>
<p>다만, <span id="pr3">도시개발사업의 공사 완료로 도시개발구역의 지정이 해제의제된 경우에는 환원되거나 폐지된 것으로 보지 아니한다.</span> <span class="lrs">(법 10조 3항)</span>
</p>
