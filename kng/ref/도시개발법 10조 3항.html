</td></tr>

<p class="mb15">도시개발구역의 용도지역 및 지구단위계획구역은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

<br>
<p class="ml5 mb15"><span id="st" class="sb dp">■</span><span class="dp1">예외 <span id="sb" class="trs">(환원ㆍ폐지된 것으로 안봄)</span></span></p>
<table class="tb f16" cellspacing="0">

</td></tr>
<tr><td id="tr4" class="td">

</td></tr>
