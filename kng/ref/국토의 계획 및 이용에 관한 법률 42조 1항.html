<p id="t">다음 각 호의 어느 하나의 구역 등으로 지정ㆍ고시된 지역은</p>
<p>이 법에 따른 도시지역으로 결정ㆍ고시된 것으로 본다.</p>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">「항만법」에 따른 항만구역으로서 <span id="tr1p1">도시지역</span>에 연접한 공유수면</td></tr>
<tr><td id="tr2" class="td">「어촌ㆍ어항법」에 따른 어항구역으로서 <span id="tr2p1">도시지역</span>에 연접한 공유수면</td></tr>
<tr><td id="tr3" class="td">「산업입지 및 개발에 관한 법률」에 따른 <span id="tr3p1">국가산업단지</span>, <span id="tr3p2">일반산업단지</span> 및 <span id="tr3p3">도시첨단산업단지</span></td></tr>
<tr><td id="tr4" class="td">「택지개발촉진법」에 따른 택지개발지구</td></tr>
<tr><td id="tr5" class="td">
<p class="mb5"><span id="tr5pr1">「전원개발촉진법」에 따른 전원개발사업구역 및 예정구역</span></p>
<p><span id="tr5n1" class="mrs">(수력발전소 또는 송ㆍ변전설비만을 설치하기 위한 전원개발사업구역 및 예정구역은 제외)</span></p>
</td></tr>
