<p id="t"><span id="pr1">토지상환채권을 이전하는 경우</span></p>
<p class="mb5">취득자는 그 성명과 주소를 토지상환채권원부에 기재하여 줄 것을 요청하여야 하며,</p>
<p>취득자의 성명과 주소가 토지상환채권에 기재되지 아니하면</p>
<p>취득자는 발행자 및 그 밖의 제3자에게 대항하지 못한다.
 <span class="lrs">(영 53조 1항)</span>
</p>
