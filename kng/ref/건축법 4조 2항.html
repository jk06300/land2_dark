<p id="t">국토교통부장관, 시ㆍ도지사 및 시장ㆍ군수ㆍ구청장은</p>
<p>건축위원회의 심의등을 효율적으로 수행하기 위하여 필요하면</p>
<p>자신이 설치하는 건축위원회에 다음 각 호의 전문위원회를 두어 운영할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p>건축분쟁전문위원회</p>
<p><span class="mrs">(국토교통부에 설치하는 건축위원회에 한정한다)</span></p></td>
</tr>
<tr id="tr2"><td class="td">
<p>건축민원전문위원회</p>
<p><span class="mrs">(시ㆍ도 및 시ㆍ군ㆍ구에 설치하는 건축위원회에 한정한다)</span></p></td>
</tr>
<tr id="tr3"><td class="td">건축계획ㆍ건축구조ㆍ건축설비 등 분야별 전문위원회</td>
</tr></table>
