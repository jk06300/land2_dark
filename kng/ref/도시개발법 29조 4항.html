<p id="t">행정청이 아닌 시행자가 환지 계획의 인가를 신청하려고 하거나</p>
<p class="mb5">행정청인 시행자가 환지 계획을 정하려고 하는 경우에</p>
<p>해당 토지의 소유자나 임차권자등은 공람 기간에 시행자에게 의견서를 제출할 수 있으며,</p>
<p>시행자는 그 의견이 타당하다고 인정하면 환지 계획에 이를 반영하여야 한다.
 <span class="lrs">(법 29조 4항)</span>
</p>
