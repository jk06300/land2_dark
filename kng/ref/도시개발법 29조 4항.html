<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">행정청이 아닌 시행자가 환지 계획의 인가를 신청하려고 하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">행정청인 시행자가 환지 계획을 정하려고 하는 경우에</span></p>
</td></tr>

<br>
<p class="mb15">해당 토지의 소유자나 임차권자등은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
공람 기간에 시행자에게 의견서를 제출할 수 있으며
</td></tr>
</table>
<br>
<p class="mb15">시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 의견이 타당하다고 인정하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">환지계획에 이를 반영하여야 한다.</span></p>
</td></tr>
