<p id="t" class="mb15">지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시행자의 부담으로 도시개발구역 밖의 지역에 설치하는 기반시설로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이익을 얻는 지방자치단체 또는 공공시설의 관리자가 있으면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 기반시설의 설치에 드는 비용의 일부를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
이익을 얻는 지방자치단체 또는 공공시설의 관리자에게 부담시킬 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
해당 지방자치단체나 공공시설의 관리자 및 시행자와 협의하여야 한다.
</td></tr>
