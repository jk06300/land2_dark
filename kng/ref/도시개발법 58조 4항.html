<p id="t" class="mb5">지정권자는 시행자의 부담으로 도시개발구역 밖의 지역에 설치하는 기반시설로 이익을 얻는 지방자치단체 또는 공공시설의 관리자가 있으면</p>
<p class="mb5">그 기반시설의 설치에 드는 비용의 일부를 이익을 얻는 지방자치단체 또는 공공시설의 관리자에게 부담시킬 수 있다.</p>
<p>이 경우 지정권자는 해당 지방자치단체나 공공시설의 관리자 및 시행자와 협의하여야 한다. <span class="lrs">(법 58조 4항)</span>
</p>
