<p id="t">사업주체가 마감자재 생산업체의 부도 등으로 인한 제품의 품귀 등 부득이한 사유로 인하여</p>
<p>사업계획승인 또는 마감자재 목록표의 마감자재와 다르게 마감자재를 시공ㆍ설치하려는 경우에는</p>
<p>당초의 마감자재와 <span id="p5">같은 질 이상으로 설치하여야 한다</span>.
 <span class="lrs">(법 54조 6항)</span>
</p>
