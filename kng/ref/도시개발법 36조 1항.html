<p id="t" class="mb5"><span id="pr1">환지 예정지가 지정되면</span> <span id="pr2">종전의 토지의 소유자와 임차권자등은</span></p>
<p>환지 예정지 지정의 효력발생일부터 환지처분이 공고되는 날까지</p>
<p class="mb5"><span id="pr5">환지 예정지나 해당 부분에 대하여</span> <span id="pr6">종전과 같은 내용의 권리를 <span id="pr6pe">행사할 수 있으며</span></span></p>
<p><span id="pr7">종전의 토지는 <span id="pr7pe">사용하거나 수익할 수 없다</span>.</span> <span class="lrs">(법 36조 1항)</span>
</p>
