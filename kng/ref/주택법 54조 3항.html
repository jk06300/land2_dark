<p id="t">사업주체가 입주자를 모집하기 위해 시장ㆍ군수ㆍ구청장의 승인을 받으려는 경우에는</p>
<p class="mb5"><span class="mrs wb">(사업주체가 국가ㆍ지방자치단체ㆍ한국토지주택공사 및 지방공사인 경우에는 견본주택을 건설하는 경우를 말함)</span></p>
<p>건설하는 견본주택에 사용되는 마감자재 목록표와 견본주택의 각 실의 내부를 촬영한 영상물 등을 제작하여 승인권자에게 제출하여야 한다. <span class="lrs">(법 54조 3항)</span>
</p>
