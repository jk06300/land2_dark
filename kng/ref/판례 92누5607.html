<p id="t" class="mb15">도시계획결정의 효력은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시계획결정고시로 인하여 생기고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적고시도면의 승인고시로 인하여 생기는 것은 아니라고 할 것이나</span></p>
</td></tr>
</table>
<br>
<p class="mb15">일반적으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시계획결정고시의 도면만으로는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">구체적인 범위나 개별토지의 도시계획선을 특정할 수 없으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">결국 도시계획결정 효력의 구체적, 개별적인 범위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
지적고시도면에 의하여 확정된다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 92누5607)</td></tr></table>
