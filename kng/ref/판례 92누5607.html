<p id="t" class="mb5">도시계획결정의 효력은 도시계획결정고시로 인하여 생기고 지적고시도면의 승인고시로 인하여 생기는 것은 아니라고 할 것이나,</p>
<p class="mb5">일반적으로 도시계획결정고시의 도면만으로는 구체적인 범위나 개별토지의 도시계획선을 특정할 수 없으므로</p>
<p>결국 도시계획결정 효력의 구체적, 개별적인 범위는 지적고시도면에 의하여 확정된다.
 <span class="lrs">(판례 92누5607)</span>
</p>
