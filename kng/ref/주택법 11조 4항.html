<p id="t" class="mb15">주택조합과 등록사업자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
공동으로 사업을 시행하면서 시공할 경우
</td></tr>

<p class="mb15">등록사업자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시공자로서의 책임뿐만 아니라</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">자신의 귀책사유로 사업 추진이 불가능하게 되거나 지연됨으로 인하여 조합원에게 입힌 손해를 <span id="tr2b2pe">배상할 책임이 있다</span>.</span></p>
</td></tr>
