<p id="t" class="mb5">주택조합과 등록사업자가 공동으로 사업을 시행하면서 시공할 경우</p>
<p>등록사업자는 시공자로서의 책임뿐만 아니라</p>
<p><span id="pr3">자신의 귀책사유로 사업 추진이 불가능하게 되거나 지연됨으로 인하여 조합원에게 입힌 손해를</span> <span id="pr4">배상할 책임이 있다</span>.
 <span class="lrs">(법 11조 4항)</span>
</p>
