<p id="t" class="mb15">지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
실시계획을 작성하거나 인가할 때
</td></tr>
</table>
<br>
<p class="mb15">그 내용에 인ㆍ허가 등의 의제사항이 있으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
미리 관계 행정기관의 장과 협의하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 관계 행정기관의 장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">협의 요청을 받은 날부터 <span id="tr3p2">20일 이내</span>에 의견을 제출하여야 하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 기간 내에 의견을 제출하지 아니하면 협의한 것으로 본다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 19조 3항)</td></tr></table>
