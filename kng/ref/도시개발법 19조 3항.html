<p id="t">지정권자는 실시계획을 작성하거나 인가할 때</p>
<p class="mb10">그 내용에 인ㆍ허가 등의 의제사항이 있으면 미리 관계 행정기관의 장과 협의하여야 한다.</p>
<p>이 경우 관계 행정기관의 장은</p>
<p class="mb5"><span id="pr7">협의 요청을 받은 날부터 <span id="pr7p1">20일 이내</span>에</span> 의견을 제출하여야 하며,</p>
<p>그 기간 내에 의견을 제출하지 아니하면 협의한 것으로 본다. <span class="lrs">(법 19조 3항)</span>
</p>
