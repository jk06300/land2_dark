<p id="t" class="mb15">사업주체는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5">공급되는 주택의 전부를 대상으로</p>
<p><span id="tr1r1" class="trs">(주택조합이 설립된 경우에는 조합원에게 공급하고 남은 주택을 대상으로)</span></p>
</td></tr>
</table>
<br>
<p class="mb15">공개추첨의 방법에 의하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
인수자에게 공급하는 임대주택을 선정하여야 하며
</td></tr>
</table>
<br>
<p class="mb15">그 선정 결과를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
지체 없이 인수자에게 통보하여야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 20조 5항)</td></tr></table>
<span id="br"><br></span>
