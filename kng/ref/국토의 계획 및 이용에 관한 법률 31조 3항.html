<p id="t" class="mb15">도시ㆍ군관리계획결정이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
효력을 잃은 때에는
</td></tr>
</table>
<br>
<p class="mb15">지정권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 바에 따라</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지체 없이 실효일자, 실효사유 등의 내용을 관보 또는 공보에 고시하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 관계 <span id="tr2b3p1">시장ㆍ군수 또는 구청장</span>에게 통보하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 시장ㆍ군수 또는 구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 내용을 국토이용정보체계에 등재하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">일반 국민이 볼 수 있도록 하여야 한다.</span></p>
</td></tr>
</table>
