<p id="t">도시ㆍ군관리계획결정이 효력을 잃은 때에는 지정권자는 대통령령으로 정하는 바에 따라</p>
<p class="mb10">지체 없이 실효일자, 실효사유 등의 내용을 관보 또는 공보에 고시하고, <span id="pr4">이를 관계 <span id="pr4p1">시장ㆍ군수 또는 구청장</span>에게 통보하여야 한다</span>.</p>
<p>이 경우 시장ㆍ군수 또는 구청장은 그 내용을 국토이용정보체계에 등재하여 일반 국민이 볼 수 있도록 하여야 한다. <span class="lrs">(법 31조 3항)</span>
</p>
