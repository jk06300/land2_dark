<p id="t" class="mb15">도시개발사업에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
실시계획을 <span id="tr1pe">고시한 경우</span>
</td></tr>
</table>
<br>
<p class="mb15">그 고시된 내용 중 도시ㆍ군관리계획<span id="pr2r1" class="mrs">(지구단위계획 포함)</span>으로 결정하여야 하는 사항은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
도시ㆍ군관리계획이 결정되어 고시된 것으로 본다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 종전에 도시ㆍ군관리계획으로 결정된 사항 중 고시 내용에 저촉되는 사항은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
고시된 내용으로 변경된 것으로 본다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 18조 2항)</td></tr></table>
