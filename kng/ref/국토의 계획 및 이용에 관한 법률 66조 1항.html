<p id="t" class="mb5"><span id="pr1">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수</span>는</p>
<p class="mb5">주거ㆍ상업 또는 공업지역에서의 개발행위로 기반시설<span class="mrs">(도시ㆍ군계획시설 포함)</span>의 처리ㆍ공급 또는 수용능력이 부족할 것으로 예상되는 지역 중</p>
<p><span id="pr5">기반시설의 설치가 곤란한 지역</span>을 <span id="pr6"><span id="pr6p1">개발밀도관리구역</span>으로 <span id="pr6pe">지정할 수 있다</span>.</span> <span class="lrs">(법 66조 1항)</span>
</p>
