<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">실시계획의 인가 또는 변경인가를 받지 아니하고 도시ㆍ군계획시설사업을 하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그 인가 내용과 다르게 도시ㆍ군계획시설사업을 하여</span></p>
</td></tr>
</table>
<br>
<p class="mb15">원상회복 명령을 받은 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
원상회복을 하지 아니하는 경우
</td></tr>
</table>
<br>
<p class="mb15">특별시장ㆍ광역시장ㆍ특별자치시장ㆍ특별자치도지사ㆍ시장 또는 군수는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
행정대집행에 따라 원상회복을 할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 행정대집행에 필요한 비용은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
도시ㆍ군계획시설사업의 시행자가 예치한 이행보증금으로 충당할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 89조 4항)</td></tr></table>
