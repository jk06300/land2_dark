중앙행정기관의 장, 사업구역을 관할하는 시ㆍ도지사 또는 시장ㆍ군수ㆍ구청장은 특별건축구역의 지정이 필요한 경우에는 자료를 갖추어 중앙행정기관의 장 또는 시ㆍ도지사는 국토교통부장관에게, 시장ㆍ군수ㆍ구청장은 특별시장ㆍ광역시장ㆍ도지사에게 각각 특별건축구역의 지정을 신청할 수 있다.
 <span class="lrs">(법 71조 1항)</span>
</p>
