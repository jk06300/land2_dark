<p id="t" class="mb15">주택조합이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">그 구성원의 주택을 건설하는 경우에는</p>
<p><span id="tr1r1" class="mrs">(세대수를 증가하지 아니하는 리모델링주택조합 제외)</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span id="tr2p1">등록사업자와</span> 공동으로 사업을 <span id="tr2pe">시행할 수 있다</span>.</p>
<p><span class="mrs">(지방자치단체, 한국토지주택공사, 지방공사 포함)</span></p>
</td></tr>
<tr><td id="tr3" class="td">
이 경우 주택조합과 등록사업자를 공동사업주체로 본다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 5조 2항)</td></tr></table>
