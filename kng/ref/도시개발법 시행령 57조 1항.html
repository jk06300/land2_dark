<p id="t">시행자는 조성토지등을 고시된 실시계획에 따라 공급하여야 한다.</p>
<p class="mb10"><span class="mrs">(지구단위계획 포함)</span></p>
<p>이 경우 시행자는 기반시설의 원활한 설치를 위하여 필요하면 공급대상자의 자격을 제한하거나 공급조건을 부여할 수 있다.
 <span class="lrs">(영 57조 1항)</span>
</p>
