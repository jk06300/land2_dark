<p id="t" class="mb20">유휴농지가 아닌 농지</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><p>지력의 증진이나 토양의 개량ㆍ보전을 위하여 필요한 기간 동안 휴경하는 농지</p></td></tr>
<tr><td class="td"><p>연작으로 인하여 피해가 예상되는 재배작물의 경작 또는 재배 전후에 지력의 증진 또는 회복을 위하여 필요한 기간 동안 휴경하는 농지</p></td></tr>
<tr><td class="td"><p>농지전용허가를 받거나 농지전용협의를 거친 농지</p></td></tr>
<tr><td class="td"><p>농지전용신고를 한 농지</p></td></tr>
<tr><td class="td"><p>농지의 타용도 일시사용허가를 받거나 협의를 거친 농지</p></td></tr>
<tr><td class="td"><p>그 밖에 농림축산식품부장관이 정하는 위의 농지에 준하는 농지</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 18조)</td></tr></table>
