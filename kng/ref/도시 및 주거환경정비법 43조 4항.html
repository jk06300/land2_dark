<p id="t" class="mb10"><span id="pr1">조합임원은</span> <span id="pr2">조합원 1/10 이상의 요구로 소집된 <span id="pr2pe">총회에서</span></span> 조합원 과반수의 출석과 출석 조합원 과반수의 동의를 받아 <span id="pr5">해임할 수 있다</span>.</p>
<p>이 경우 요구자 대표로 선출된 자가  해임 총회의 소집 및 진행을 할 때에는 조합장의 권한을 대행한다.
	 <span class="lrs">(법 43조 4항)</span>
</p>
