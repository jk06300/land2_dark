<p id="t" class="mb15">조합임원의 해임은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">조합원 1/10 이상의 요구로 소집된 <span id="tr1b1pe">총회에서</span></span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">조합원 과반수의 출석과</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">출석 조합원 과반수의 동의를 받아 할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">요구자 대표로 선출된 자가 해임 총회의 소집 및 진행을 할 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">조합장의 권한을 대행한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 43조 4항)</td></tr></table>
