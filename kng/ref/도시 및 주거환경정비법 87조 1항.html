<p id="t" class="mb15">대지 또는 건축물을 분양받을 자에게 소유권을 이전한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">종전의 토지 또는 건축물에 설정된 지상권ㆍ전세권ㆍ저당권ㆍ임차권ㆍ가등기담보권ㆍ가압류 등 등기된 권리 및</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택임대차보호법의 요건을 갖춘 임차권은</span></p>
</td></tr>

<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
