<p id="t" class="mb5">대지 또는 건축물을 분양받을 자에게 소유권을 이전한 경우</p>
<p class="mb5">종전의 토지 또는 건축물에 설정된 지상권ㆍ전세권ㆍ저당권ㆍ임차권ㆍ가등기담보권ㆍ가압류 등 등기된 권리 및 주택임대차보호법의 요건을 갖춘 임차권은</p>
<p>소유권을 이전받은 대지 또는 건축물에 설정된 것으로 본다.
 <span class="lrs">(법 87조 1항)</span>
</p>
