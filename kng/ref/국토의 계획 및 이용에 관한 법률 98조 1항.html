<p id="t" class="mb15">도시ㆍ군계획시설사업의 시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<span id="tr1p" class="trs">국토교통부장관, 시ㆍ도지사와 대도시 시장은 <span id="tr1pe">제외</span></span>
</td></tr>
</table>
<br>
<p class="mb15">도시ㆍ군계획시설사업의 공사를 마친 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국토교통부령으로 정하는 바에 따라 공사완료보고서를 작성하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr2b2p1">시ㆍ도지사</span>나 <span id="tr2b2p2">대도시 시장</span>의 준공검사를 받아야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 98조 1항)</td></tr></table>
