<p id="t" class="mb15">건축물의 층고는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
방의 바닥구조체 윗면으로부터 위층 바닥구조체의 <span id="tr1p2">윗면까지의</span> 높이로 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 한 방에서 층의 높이가 다른 부분이 있는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 각 부분 높이에 따른 면적에 따라 가중평균한 높이로 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 119조 1항 8호)</td></tr></table>
