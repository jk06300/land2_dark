<p id="t" class="mb15">재건축진단을 의뢰받은 재건축진단기관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국토교통부장관이 정하여 고시하는 기준<span class="mrs mrl3">(건축물의 내진성능 확보를 위한 비용 포함)</span>에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">재건축진단을 실시하여야 하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">국토교통부령으로 정하는 방법 및 절차에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">재건축진단 결과보고서를 작성하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시장ㆍ군수등 및 재건축진단의 실시를 요청한 자에게 제출하여야 한다.</span></p>
</td></tr>
