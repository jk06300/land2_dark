<p id="t">
안전진단을 의뢰받은 안전진단기관은 국토교통부장관이 정하여 고시하는 기준<span class="mrs">(건축물의 내진성능 확보를 위한 비용 포함)</span>에 따라 안전진단을 실시하여야 하며, 안전진단 결과보고서를 작성하여 정비계획의 입안권자 및 안전진단의 실시를 요청한 자에게 제출하여야 한다.
 <span class="lrs">(법 12조 5항)</span>
