<p id="t"><span id="pr1p1">시ㆍ도지사</span> 또는 <span id="pr1p2">대도시 시장</span>은</p>
<p>도시의 자연환경 및 경관을 보호하고 도시민에게 건전한 여가ㆍ휴식공간을 제공하기 위하여</p>
<p>도시지역 안에서 식생이 양호한 산지의 개발을 제한할 필요가 있다고 인정하면</p>
<p><span id="pr6p1">도시자연공원구역</span>의 지정 또는 변경을 <span id="pr7p1">도시ㆍ군관리계획</span>으로 결정할 수 있다. <span class="lrs">(법 38조의2 1항)</span>
</p>
