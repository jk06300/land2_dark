<p id="t"><span id="p1" class="gbg">도시ㆍ군계획</span>이란</p>
<p>특별시ㆍ광역시ㆍ특별자치시ㆍ특별자치도ㆍ시 또는 군<span class="mrs">(광역시의 군 제외)</span>의 관할 구역에 대하여 수립하는 공간구조와 발전방향에 대한 계획으로서</p>
<p><span id="pr4"><span id="p3">도시ㆍ군기본계획</span>과 도시ㆍ군관리계획으로 구분한다</span>. <span class="lrs">(법 2조 2호)</span>
</p>
