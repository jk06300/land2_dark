<p id="t" class="mb15">국토교통부장관, 시ㆍ도지사 또는 대도시 시장은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td abg">
도시ㆍ군관리계획결정으로
</td></tr>
</table>
<br>
<p class="mb15">녹지지역을</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">
다음 각 호와 같이 세분하여 지정할 수 있다.
</td></tr>
</table>
<table id="t1" width="100%" class="f16">
<tr><td>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 보전녹지지역</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
도시의 자연환경·경관·산림 및 녹지공간을 보전할 필요가 있는 지역
</td></tr>
</table>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 생산녹지지역</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
주로 농업적 생산을 위하여 개발을 유보할 필요가 있는 지역
</td></tr>
</table>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st3" class="sb">■</span> 자연녹지지역</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td bc">
도시의 녹지공간의 확보, 도시확산의 방지, 장래 도시용지의 공급 등을 위하여 보전할 필요가 있는 지역으로서 불가피한 경우에 한하여 제한적인 개발이 허용되는 지역
</td></tr>
</table>
</td></tr>
</table>
