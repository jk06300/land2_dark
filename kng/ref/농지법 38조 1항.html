<p id="t" class="mb5">다음의 어느 하나에 해당하는 자는</p>
<p><span class="gbg">농지보전부담금</span>을 농지관리기금을 운용ㆍ관리하는 자에게 내야 한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td"><p>농지전용허가를 받는 자</p></td></tr>
<tr><td class="td">
<p>농지전용협의를 거친 지역 예정지 또는 시설 예정지에 있는 농지를 전용하려는 자</p>
<p><span class="mrs">(협의 대상에서 제외되는 농지 포함)</span></p></td></tr>
<tr><td class="td"><p>농지전용에 관한 협의를 거친 구역 예정지에 있는 농지를 전용하려는 자</p></td></tr>
<tr><td class="td"><p>농지전용협의를 거친 농지를 전용하려는 자</p></td></tr>
<tr><td class="td"><p>다른 법률에 따라 농지전용허가가 의제되는 협의를 거친 농지를 전용하려는 자</p></td></tr>
<tr><td class="td"><p>농지전용신고를 하고 농지를 전용하려는 자</p></td></tr></table>
