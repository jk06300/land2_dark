<p id="t"><span id="pr1">건축물의 대지는 <span id="p1">２미터 이상</span>이 도로에 접하여야 한다.</span></p>
<p class="mb10"><span class="mrs">(자동차만의 통행에 사용되는 도로는 제외)</span></p>
<p>다만, 다음 각 호의 어느 하나에 해당하면 그러하지 아니하다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">해당 건축물의 출입에 지장이 없다고 인정되는 경우</td>
</tr>
<tr id="tr2"><td class="td">건축물의 주변에 허가권자가 인정한 광장, 공원, 유원지, 그 밖에 관계 법령에 따라 건축이 금지되고 공중의 통행에 지장이 없는 공지가 있는 경우</td>
</tr>
<tr><td class="td">농막을 건축하는 경우</td>
</tr></table>
