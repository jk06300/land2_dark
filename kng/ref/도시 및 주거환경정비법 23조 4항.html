<p id="t" class="mb15">재건축사업을 하는 정비구역에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
건축물을 건설하여 공급하는 경우
</td></tr>
</table>
<br>
<p class="mb15">주택, 부대시설 및 복리시설을 제외한 건축물<span class="mrs mrl3">(이하 "공동주택 외 건축물"이라 한다)</span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">준주거지역</span> 및 <span id="tr2p2">상업지역</span><span id="tr2p3">에서만</span> 건설할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 공동주택 외 건축물의 연면적은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
전체 건축물 연면적의 100분의 30 이하이어야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 23조 4항)</td></tr></table>
<span id="br"><br></span>
</body>
