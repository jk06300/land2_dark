<p id="t">◆ 공사 완료의 공고</p>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">지정권자는 준공검사를 한 결과 도시개발사업이 실시계획대로 끝났다고 인정되면 시행자에게 준공검사 증명서를 내어주고 공사 완료 공고를 하여야 하며, 실시계획대로 끝나지 아니하였으면 지체 없이 보완 시공 등 필요한 조치를 하도록 명하여야 한다.</td>
</tr>
<tr id="tr2"><td class="td">지정권자가 시행자인 경우 그 시행자는 도시개발사업의 공사를 완료한 때에는 공사 완료 공고를 하여야 한다.</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 51조)</td></tr></table>
