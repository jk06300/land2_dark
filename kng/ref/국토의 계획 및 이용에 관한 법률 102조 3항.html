<p id="t">시장이나 군수는</p>
<p class="mb5">그가 시행한 도시ㆍ군계획시설사업으로 현저히 이익을 받는 다른 지방자치단체가 있으면</p>
<p>대통령령으로 정하는 바에 따라 그 도시ㆍ군계획시설사업에 든 비용의 일부를</p>
<p>그 이익을 받는 다른 지방자치단체와 협의하여 그 지방자치단체에 부담시킬 수 있다. <span class="lrs">(법 102조 3항)</span></p>
