<p id="t" class="mb10">시행자는 도시개발사업의 시행을 위하여 필요하면 도시개발구역의 토지에 대하여 환지 예정지를 지정할 수 있다.</p>
<p>이 경우 종전의 토지에 대한 임차권자등이 있으면</p>
<p>해당 환지 예정지에 대하여 해당 권리의 목적인 토지 또는 그 부분을 아울러 지정하여야 한다. <span class="lrs">(법 35조 1항)</span>
</p>
