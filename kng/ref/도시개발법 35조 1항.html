<p id="t" class="mb15">시행자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">도시개발사업의 시행을 위하여 필요하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">도시개발구역의 토지에 대하여 환지 예정지를 지정할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p id="pr2" class="mb15">이 경우 종전의 토지에 대한 임차권자등이 있으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 환지 예정지에 대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 권리의 목적인 토지 또는 그 부분을 아울러 지정하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 35조 1항)</td></tr></table>
