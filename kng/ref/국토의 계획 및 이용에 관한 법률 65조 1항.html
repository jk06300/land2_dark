<p id="t"><span id="pr1">개발행위허가를 받은 자가 <span id="pr3">행정청인 경우</span></span></p>
<p class="mb5"><span class="mrs">(개발행위허가가 의제되는 협의를 거친 인가ㆍ허가ㆍ승인 등을 포함한다)</span></p>
<p class="mb5">개발행위허가를 받은 자가 새로 공공시설을 설치하거나 기존의 공공시설에 대체되는 공공시설을 설치한 경우에는</p>
<p>새로 설치된 공공시설은 그 시설을 관리할 관리청에 무상으로 귀속되고,</p>
<p><span id="pr5">종래의 공공시설은 개발행위허가를 받은 자에게 무상으로 귀속된다</span>. <span class="lrs">(법 65조 1항)</span>
</p>
