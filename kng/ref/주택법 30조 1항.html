<p id="t" class="mb5">국가 또는 지방자치단체는 그가 소유하는 토지를 매각하거나 임대할 때</p>
<p>다음의 어느 하나의 목적으로 그 토지의 매수 또는 임차를 원하는 자가 있으면</p>
<p>그에게 우선적으로 그 토지를 매각하거나 임대할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">국민주택규모의 주택을 <span id="tr1p2">50％ 이상</span>으로 건설하는 주택의 건설 또는 주택을 건설하기 위한 대지의 조성</td>
</tr>
<tr id="tr2"><td class="td">주택조합이 건설하는 주택<span class="mrs">(조합주택)</span>의 건설 또는 주택을 건설하기 위한 대지의 조성</td>
</tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 30조 1항)</td></tr></table>
