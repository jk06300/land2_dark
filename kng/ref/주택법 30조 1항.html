<p id="t" class="mb15">국가 또는 지방자치단체는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그가 소유하는 토지를 매각하거나 임대할 때
</td></tr>
</table>
<br>
<p class="mb15">다음 중 어느 하나의 목적으로 그 토지의 매수 또는 임차를 원하는 자가 있으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span id="tr2b1" class="dp1">국민주택규모의 주택을 <span id="tr2b1p2">50％ 이상</span>으로 건설하는 주택의 건설 또는 주택을 건설하기 위한 대지의 조성</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1">주택조합이 건설하는 주택<span class="mrs">(조합주택)</span>의 건설 또는 주택을 건설하기 위한 대지의 조성</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
우선적으로 그 토지를 매각하거나 임대할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 30조 1항)</td></tr></table>
<span id="br"><br></span>
</body>
