<p>수산자원을 보호ㆍ육성하기 위하여 필요한 공유수면이나 그에 인접한 토지에 대한</p>
<p><span id="pr5p1">수산자원보호구역</span>의 지정 또는 변경을 <span id="pr6p1">도시ㆍ군관리계획</span>으로 결정할 수 있다. <span class="lrs">(법 40조)</span>
