<p id="t">
국토교통부장관 또는 특별시장ㆍ광역시장ㆍ도지사는 특별건축구역 지정신청이 접수된 경우에는 특별건축구역 지정의 필요성, 타당성 및 공공성 등과 피난ㆍ방재 등의 사항을 검토하고, 지정 여부를 결정하기 위하여 지정신청을 받은 날부터 <span id="p5">30일 이내</span>에 국토교통부장관이 지정신청을 받은 경우에는 중앙건축위원회, 특별시장ㆍ광역시장ㆍ도지사가 지정신청을 받은 경우에는 각각 특별시장ㆍ광역시장ㆍ도지사가 두는 건축위원회의 심의를 거쳐야 한다.
 <span class="lrs">(법 71조 4항)</span>
</p>
