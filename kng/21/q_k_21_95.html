<p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시개발법령상 도시개발사업의 일부를 환지방식으로 시행하기 위하여 개발계획을 변경할 때 토지소유자의 동의가 필요한 경우는?</b> <span class="qrs">(다만, 시행자는 국가나 지방자치단체가 아님)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 너비가 15m인 도로의 변경<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 도시개발구역의 명칭 변경<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 시행자의 변경<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 수용예정인구의 100분의 10 미만의 변경<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 보건의료시설면적 및 복지시설면적의 100분의 10 미만의 변경<span onMouseDown="memoEdit();" id="mi5"></span></p>
