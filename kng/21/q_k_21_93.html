  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시개발법령상 도시개발구역을 지정한 후에 개발계획에 포함시킬 수 있는 사항은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 환경보전계획<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 재원조달계획<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도시개발구역 밖의 지역에 기반시설을 설치하여야 하는 경우 그 시설의 설치에 필요한 비용의 부담 계획<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 존치하는 기존 건축물 및 공작물 등에 관한 계획<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 전시장ㆍ공연장 등의 문화시설계획<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
