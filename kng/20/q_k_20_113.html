<p><span id="snum"></span><span id="tag"></span></p>
<p><b>건축법령상 용어에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 기둥 4개를 철거하고 다시 축조하여 건축물의 높이를 늘리는 것은 재축이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지붕틀 3개를 증설하여 건축물의 연면적을 넓히는 것은 대수선이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 건축물의 기능향상을 위해 기존건축물이 있는 대지에 건축물의 연면적과 건축면적 및 층수를 늘리는 것은 개축이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 미관지구에서 재해로 멸실된 담장을 종전과 같이 다시 쌓는 것은 증축이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 건축물의 특별피난계단을 수선하는 것은 대수선이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
