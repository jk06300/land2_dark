<p>④</p>
<p class="mbt">농업경영에 이용하지 아니하는 농지에 관한 규정은</p>
<p class="mb10">농사를 짓지 않고 농지를 그냥 빈땅으로 방치할 때 적용되는 규정이고,</p>
<p class="mb5"><a href="#" onClick="i('④<br>'); MM_showHideLayers('Layer1','../ref/농지법 42조 2항.html','show'); return false;">대집행</a>은 농지를 그냥 빈땅으로 방치하는게 아니라,</p>
<p>허가없이 다른 용도로 사용하는 농지를 원상회복 하지 않을 경우 적용되는 규정이다.</p>
