  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 기반시설부담구역의 지정대상이 될 수 없는 지역은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 시가화조정구역에서 해제되어 개발행위가 집중된 지역<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 계획관리지역에서 제3종일반주거지역으로 변경되는 지역<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주거지역에서 자연환경보전지역으로 변경되는 지역<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 전전년도 개발행위허가 건수가 100건이었으나, 전년도 개발행위허가 건수가 130건으로 증가한 지역<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 전년도 인구증가율이 5%인 시에 속해 있는 지역으로서 전년도 인구증가율이 30%인 지역<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
