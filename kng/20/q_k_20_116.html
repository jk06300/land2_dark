<p><b>다음의 그림은 지상 3층과 다락의 구조를 갖추고 있는 다세대주택인 건축물이다. 2~3층은 주거전용공간이며, 지붕이 경사진 형태인 다락의 높이는 1.7m, 처마길이는 50㎝이다. 대지면적이 200㎡, 용적률 및 건폐율 한도가 각각 200%, 50%라 할 때, 건축법령상 증축 가능한 최대면적은 얼마인가?<span class="Apple-converted-space"> </span></b><span class="qrs">(다만, 기타 건축제한 및 인센티브는 없는 것으로 함)</span></p>
<br>
