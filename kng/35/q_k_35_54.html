<p><b>도시개발법령상 수용 또는 사용 방식으로 시행하는 도시개발사업의 시행자로 지정될 수 없는 자는?</b></p>
<p> </p>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 한국철도공사법에 따른 한국철도공사<span onMouseDown="memoEdit();" id="mi1"></span></p>
<p> </p>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지방자치단체<span onMouseDown="memoEdit();" id="mi2"></span></p>
<p> </p>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지방공기업법에 따라 설립된 지방공사<span onMouseDown="memoEdit();" id="mi3"></span></p>
<p> </p>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 도시개발구역의 국공유지를 제외한 토지면적의 2/3 이상을 소유한 자<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 도시개발구역의 토지 소유자가 도시개발을 위하여 설립한 조합<span onMouseDown="memoEdit();" id="mi5"></span></p>
