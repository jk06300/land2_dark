<p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시 및 주거환경정비법령상 사업시행계획의 통합심의에 관한 설명으로 옳은 것은?</b></p>
<p> </p>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 경관법에 따른 경관 심의는 통합심의 대상이 아니다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<p> </p>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 시장ㆍ군수등은 특별한 사유가 없으면 통합심의 결과를 반영하여 사업시행계획을 인가하여야 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<p> </p>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 통합심의를 거친 경우 해당 사항에 대한 조정 또는 재정을 거친 것으로 보지 아니한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<p> </p>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 통합심의위원회 위원장은 위원 중에서 호선한다<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 사업시행자는 통합심의를 신청할 수 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
