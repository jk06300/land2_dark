<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 도시혁신구역에서 다른 법률 규정에도 불구하고 도시혁신계획으로 따로 정할 수 있는 사항이 아닌 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 도시공원 및 녹지 등에 관한 법률에 따른 도시공원 또는 녹지 확보기준<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 문화예술진흥법에 따른 건축물에 대한 미술작품의 설치<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주차장법에 따른 부설주차장의 설치<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 학교용지 확보 등에 관한 특례법에 따른 학교용지의 조성ㆍ개발 기준<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 체육시설의 설치ㆍ이용에 관한 법률에 따른 사업계획의 승인<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
