  <div class="post_ct" id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시 및 주거환경정비법령상 정비사업전문관리업자에 대한 필요적 등록취소사유는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 등록기준에 미달하게 된 때<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 다른 사람에게 자기의 성명을 사용하여 「도시 및 주거환경정비법」이 정한 업무를 수행하게 한 때<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 국토교통부장관에게 업무 감독상의 보고를 허위로 한 때<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 고의 또는 과실로 조합에게 계약금액의 3분의 1 이상의 재산상 손실을 끼친 때<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 최근 3년간 2회 이상의 업무정지처분을 받은 자로서 그 정지처분을 받은 기간이 합산하여 6월을 초과한 때<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
