<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>농지법령상 농지취득자격증명을 발급받지 아니하고 농지를 취득할 수 있는 경우가 아닌 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 시효의 완성으로 농지를 취득하는 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 공유 농지의 분할로 농지를 취득하는 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 농업법인의 합병으로 농지를 취득하는 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 국가나 지방자치단체가 농지를 소유하는 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 주말ㆍ체험영농을 하려고 농업진흥지역 외의 농지를 소유하는 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
