  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>농지법령상 농지의 소유제한에 관한 예외규정으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지수용에 의하여 농지를 취득하여 소유하는 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 「공유수면매립법」에 의하여 매립농지를 취득하여 소유하는 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 「지방공기업법」에 의한 지방공사의 사장이 농림축산식품부장관과 미리 농지전용협의를 완료한 농지를 소유하는 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 농지를 농업인주택과 마을회관 등 농업인 공동생활 편익시설 부지로 농지전용신고를 완료한 자가 당해 농지를 소유하는 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 상속에 의하여 농지를 취득하여 소유하는 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
