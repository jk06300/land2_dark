<p><b>건축법령상 건축물의 용도를 변경하고자 하는 경우 특별자치시장ㆍ특별자치도지사, 시장ㆍ군수ㆍ구청장의 허가를 받아야 하는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 판매시설을 문화 및 집회시설로 변경 시<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 숙박시설을 의료시설로 변경시<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 종교시설을 운동시설로 변경 시<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 제1종근린시설을 공동주택으로 변경시<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 방송통신시설을 수련시설로 변경 시<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
