  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>도시개발법령상 도시개발구역으로 지정 가능한 경우는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 광역도시계획 및 도시ㆍ군기본계획이 수립되지 아니한 지역의 2만㎡ 의 주거지역<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 광역도시계획 및 도시ㆍ군기본계획이 수립된 지역의 1만㎡ 의 공업지역<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 국토교통부장관이 국가균형발전을 위하여 필요하다고 인정한 100만㎡ 의 자연환경보전지역<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 시ㆍ도지사가 계획적인 도시개발이 필요하다고 인정하는 10만㎡ 의 계획관리지역<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 시장ㆍ군수ㆍ구청장이 계획적인 도시개발이 필요하다고 인정하는 5,000㎡ 의 자연녹지지역<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
