  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 도시ㆍ군관리계획에 대한 설명 중 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 도시ㆍ군관리계획의 입안권은 시장ㆍ군수ㆍ구청장의 고유권한이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 광역도시계획이 수립되어 있는 시ㆍ군에서는 도시ㆍ군관리계획을 수립하지 아니할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도심지의 상업지역에 지구단위계획을 입안하는 경우에는 환경성검토를 실시하지 아니할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 도시ㆍ군관리계획의 수립기준은 시ㆍ도지사가 정한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 주민은 기반시설의 설치에 관한 도시ㆍ군관리계획의 입안제안권을 갖지 아니한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
