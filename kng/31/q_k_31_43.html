<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 기반시설을 유발하는 시설에서 제외되는 건축물에 해당하지 않는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 유아교육법에 따른 사립유치원<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 도시재정비 촉진을 위한 특별법에 따라 공급하는 임대주택<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 상업지역에 설치하는 「농수산물유통 및 가격안정에 관한 법률」에 따른 농수산물집하장<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 주한 국제기구 소유의 건축물<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 택지개발촉진법에 따른 택지개발예정지구에서 지구단위계획을 수립하여 개발하는 토지에 건축하는 건축물<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
