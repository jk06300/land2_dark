<p><span id="snum"></span><span id="tag"></span></p>
<p><b>국토의 계획 및 이용에 관한 법령상 제3종일반주거지역 안에서 도시ㆍ군계획조례가 정하는 바에 의하여 건축할 수 있는 건축물은?</b> <span class="qrs">(단, 건축물의 종류는 건축법 시행령 별표 1에 규정된 용도별 건축물의 종류에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 제2종 근린생활시설 중 단란주점<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 의료시설 중 격리병원<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 문화 및 집회시설 중 관람장<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 위험물저장 및 처리시설 중 액화가스 취급소ㆍ판매소<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 업무시설로서 그 용도에 쓰이는 바닥면적의 합계가 4천㎡인 것<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
