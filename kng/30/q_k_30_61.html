<p><b>도시 및 주거환경정비법령상 분양공고에 포함되어야 할 사항으로 명시되지 않은 것은?</b> <span class="qrs">(단, 토지등소유자 1인이 시행하는 재개발사업은 제외하고, 조례는 고려하지 않음)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 분양신청자격<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 분양신청방법<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 분양신청기간 및 장소<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 분양대상자별 분담금의 추산액<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 분양대상 대지 또는 건축물의 내역<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
