<p><b>도시 및 주거환경정비법령상 도시ㆍ주거환경정비기본계획을 변경할 때 지방의회의 의견청취를 생략할 수 있는 경우가 아닌 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 공동이용시설에 대한 설치계획을 변경하는 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 정비사업의 계획기간을 단축하는 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 사회복지시설 및 주민문화시설 등에 대한 설치계획을 변경하는 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 구체적으로 명시된 정비예정구역 면적의 25%를 변경하는 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 정비사업의 시행을 위하여 필요한 재원조달에 관한 사항을 변경하는 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
