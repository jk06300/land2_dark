<p id="t" class="mb15">기한을 정하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
납세고지서, 납부통지서, 독촉장 또는 납부최고서를 송달하였더라도
</td></tr>
</table>
<br>
<p class="mb15">다음 각 호의 어느 하나에 해당하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
서류가 납부기한이 지난 후에 도달한 경우
</td></tr>
<tr><td id="tr3" class="td">
서류가 도달한 날부터 <span id="tr3p2">7일 이내에</span> 납부기한이 되는 경우
</td></tr>
</table>
<br>
<p class="mb15">지방자치단체의 징수금의 납부기한은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
해당 서류가 도달한 날부터 14일이 지난 날로 한다.
</td></tr>
</table>
