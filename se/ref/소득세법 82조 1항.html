<p id="t" class="mb5">납세지 관할 세무서장 또는 지방국세청장은</p>
<p class="mb10">거주자가 과세기간 중에 다음 각 호의 어느 하나에 해당하면</p>
<p><span class="gbg">수시로 그 거주자에 대한 소득세를 부과할 수 있다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">사업부진이나 그 밖의 사유로 장기간 휴업 또는 폐업 상태에 있는 때로서 소득세를 포탈할 우려가 있다고 인정되는 경우</td></tr>
<tr id="tr2"><td class="td">그 밖에 조세를 포탈할 우려가 있다고 인정되는 상당한 이유가 있는 경우</td></tr></table>
