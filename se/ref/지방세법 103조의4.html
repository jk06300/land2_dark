<p id="t" class="mb5">양도소득에 대한 개인지방소득세의 세액공제 및 세액감면에 관한 사항은 지방세특례제한법에서 정한다.</p>
<p>다만, 양도소득에 대한 개인지방소득세의 공제세액 또는 감면세액이 산출세액을 초과하는 경우에는 그 초과금액은 없는 것으로 한다.
 <span class="lrs">(법 103조의4)</span>
</p>
