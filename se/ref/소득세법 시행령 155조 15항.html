<p id="t" class="mb5"><span class="mbg">다가구주택</span>은 한 가구가 독립하여 거주할 수 있도록 구획된 부분을 각각 하나의 주택으로 본다.</p>
<p>다만, 해당 다가구주택을 구획된 부분별로 양도하지 아니하고 <span class="gbg">하나의 매매단위로 하여 양도하는 경우에는 <span class="c99">그 전체를</span> 하나의 주택으로 본다.</span>
 <span class="lrs">(영 155조 15항)</span>
</p>
