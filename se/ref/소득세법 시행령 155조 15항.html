<p id="t" class="mb15"><span class="mr3">다가구주택</span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">한 가구가 독립하여 거주할 수 있도록 구획된 부분을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">각각 하나의 주택으로 본다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 다가구주택을 구획된 부분별로 양도하지 아니하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">하나의 매매단위로 하여 양도하는 경우에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr2b3p1">그 전체를</span> 하나의 주택으로 본다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(영 155조 15항)</td></tr></table>
<span id="br"><br></span>
