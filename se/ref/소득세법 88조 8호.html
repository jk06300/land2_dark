<p id="t" class="mb15"><span class="mr3">농지</span>란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">논밭이나 과수원으로서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지적공부의 지목과 관계없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">실제로 경작에 사용되는 토지를 말한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">농지의 경영에 직접 필요한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">농막, 퇴비사, 양수장, 지소<span class="mrs">(池沼)</span>, 농도<span class="mrs">(農道)</span> 및 수로<span class="mrs">(水路)</span> 등에 사용되는 토지를 포함한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 88조 8호)</td></tr></table>
