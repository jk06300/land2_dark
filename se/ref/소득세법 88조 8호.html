<p id="t" class="mb5">"<span class="mbg">농지</span>"란 논밭이나 과수원으로서 지적공부의 지목과 관계없이 실제로 경작에 사용되는 토지를 말한다.</p>
<p>이 경우 농지의 경영에 직접 필요한 농막, 퇴비사, 양수장, 지소<span class="mrs">(池沼)</span>, 농도<span class="mrs">(農道)</span> 및 수로<span class="mrs">(水路)</span> 등에 사용되는 토지를 포함한다.
 <span class="lrs">(법 88조 8호)</span>
</p>
