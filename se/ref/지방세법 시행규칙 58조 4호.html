<p id="t" class="mb5">납세고지서를 발급하는 경우 토지에 대한 재산세는 한 장의 납세고지서로 발급하며,</p>
<p class="mb5">토지 외의 재산에 대한 재산세는 건축물ㆍ주택ㆍ선박 및 항공기로 구분하여</p>
<p>과세대상 물건마다 각각 한 장의 납세고지서로 발급하거나, 물건의 종류별로 한 장의 고지서로 발급할 수 있다.
 <span class="lrs">(규칙 58조 4호)</span>
