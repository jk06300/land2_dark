<p><span id="pr1p1">임시흥행장</span>, <span id="pr1p2">공사현장사무소</span> 등 <span id="pr1p3">임시건축물의 취득에 대하여는 <span id="pr1pe">취득세를 부과하지 아니한다</span></span>.</p>
<p class="mb5"><span id="r1" class="mrs">(별장, 골프장, 고급주택, 고급오락장은 제외)</span></p>
<p>다만, 존속기간이 1년을 초과하는 경우에는 취득세를 부과한다.
 <span class="lrs">(법 9조 5항)</span>
</p>
