<p id="t" class="mb15">사실상취득가격에 포함되지 않는 비용</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td"><p>취득하는 물건의 판매를 위한 광고선전비 등의 판매비용과 그와 관련한 부대비용</p></td></tr>
<tr id="tr2"><td class="td"><p>전기ㆍ가스ㆍ열 등을 이용하는 자가 분담하는 비용</p></td></tr>
<tr><td class="td"><p>이주비, 지장물 보상금 등 취득물건과는 별개의 권리에 관한 보상 성격으로 지급되는 비용</p></td></tr>
<tr id="tr4"><td class="td"><p>부가가치세</p></td></tr>
<tr><td class="td"><p>위 각 호의 비용에 준하는 비용</p></td></tr></table>
