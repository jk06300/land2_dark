<p id="t" class="mb15">거주자의 양도차익 계산시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">양도가액에서 공제할 필요경비를 계산할 때</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">양도자산 보유기간에 그 자산에 대한 감가상각비로서 각 과세기간의 사업소득금액을 계산하는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">필요경비에 산입하였거나 산입할 금액이 있을 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
이를 실지거래가액에서 <span id="tr2p2">공제한 금액을</span> 그 취득가액으로 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 실지거래가액을 확인할 수 없는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
매매사례가액, 감정가액 또는 <span id="tr3p3">환산가액</span>에서 공제한 금액을 취득가액으로 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 97조 3항)</td></tr></table>
