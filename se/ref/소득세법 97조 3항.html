<p id="t">거주자의 양도차익 계산시 양도가액에서 공제할 필요경비를 계산할 때</p>
<p class="mb10">양도자산 보유기간에 그 자산에 대한 감가상각비로서 각 과세기간의 사업소득금액을 계산하는 경우</p>
<p>필요경비에 산입하였거나 산입할 금액이 있을 때에는</p>
<p>이를 <span id="pe">실지거래가액에서 <span id="ph5">공제한 금액을</span> 그 취득가액으로 한다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">실지거래가액을 확인할 수 없는 경우에는 매매사례가액, 감정가액 또는 <span id="r1p3">환산가액</span>에서 공제한 금액을 취득가액으로 한다.</td></tr>
</table>
