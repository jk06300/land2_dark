<p id="t" class="mb15">종합합산과세대상인 토지의 과세표준 금액에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">해당 과세대상 토지의 토지분 재산세로 부과된 세액은</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1 trs">가감조정된 세율이 적용된 경우에는 그 세율이 적용된 세액을 말함</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1 trs">세부담 상한을 적용받은 경우에는 그 <span id="tr1b2pe">상한을 적용받은 세액</span>을 말함</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
토지분 종합합산세액에서 이를 공제한다.
</td></tr>
</table>
