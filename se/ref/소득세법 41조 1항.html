<p id="t" class="mb5">납세지 관할 세무서장 또는 지방국세청장은</p>
<p class="mb5">배당소득, 사업소득 또는 기타소득이 있는 거주자의 행위 또는 계산이</p>
<p class="mb5">그 거주자와 특수관계인과의 거래로 인하여 그 소득에 대한 조세 부담을 부당하게 감소시킨 것으로 인정되는 경우에는</p>
<p>그 거주자의 행위 또는 계산과 관계없이 해당 과세기간의 소득금액을 계산할 수 있다.
 <span class="lrs">(법 41조 1항)</span>
</p>
