<p id="t" class="mb10">"공시가격"이라 함은 <span id="ph2">「부동산 가격공시에 관한 법률」에 따라</span> 가격이 공시되는 주택 및 토지에 대하여 같은 법에 따라 <span id="pe">공시된 가액을 말한다</span>.</p>
<p>다만, 같은 법에 따라 가격이 공시되지 아니한 경우에는 「지방세법」 관련 규정에 따른 가액으로 한다.
 <span class="lrs">(법 2조 9호)</span>
</p>
