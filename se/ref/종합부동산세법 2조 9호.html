<p id="t" class="mb15"><span class="mr3">공시가격</span>이라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산 가격공시에 관한 법률에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가격이 공시되는 주택 및 토지에 대하여</span></p>
</td></tr>
</table>
<br>
<p class="mb15">같은 법에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>

<br>
<p class="mb15">다만, 같은 법에 따라 가격이 공시되지 아니한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
지방세법 관련 규정에 따른 가액으로 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 2조 9호)</td></tr></table>
