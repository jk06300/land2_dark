<p id="t" class="mb10">양도소득에 대한 개인지방소득세 과세표준은 소득세법에 따라 계산한 소득세의 과세표준으로 한다.</p>
<p>다만, 과세표준 산정에 관련한 조세감면 또는 중과세 등의 조세특례가 적용되는 경우에는 이에 따라 계산한 소득세의 과세표준으로 한다.
 <span class="lrs">(법 103조 2항)</span>
</p>
