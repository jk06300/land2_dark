<p id="t" class="mb15">사업소득에 부동산임대업에서 발생한 소득이 포함되어 있는 사업자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 소득별로 <span id="tr1p2">구분하여</span> 회계처리하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우에 소득별로 구분할 수 없는 공통수입금액과 그 공통수입금액에 대응하는 공통경비는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
각 총수입금액에 비례하여 그 금액을 나누어 장부에 기록한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 160조 4항)</td>
</tr></table>
