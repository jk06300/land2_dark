<p id="t" class="mb5">거주자가 건물을 신축 또는 증축<span class="mrs">(증축의 경우 바닥면적 합계가 85제곱미터를 초과하는 경우로 한정)</span>하고</p>
<p class="mb5">그 건물의 취득일 또는 증축일부터 5년 이내에 해당 건물을 양도하는 경우로서</p>
<p class="mb5">취득 당시의 실지거래가액을 확인할 수 없어 감정가액 또는 환산취득가액을 그 취득가액으로 하는 경우에는</p>
<p>해당 건물의 감정가액<span class="mrs">(증축의 경우 증축한 부분에 한정한다)</span> 또는 <span id="pr4p2">환산취득가액</span><span class="mrs">(증축의 경우 증축한 부분에 한정한다)</span>의 <span id="pr4pe">100분의 5에 해당하는 금액을 양도소득 결정세액에 더한다</span>.
 <span class="lrs">(법 114조의2 1항)</span>
