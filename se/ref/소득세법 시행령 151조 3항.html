<p id="t" class="mb15"><span class="mr3">부담부증여의 채무액에 해당하는 부분</span>이란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부담부증여시 증여자의 채무를 수증자가 인수하는 경우</span></p>

</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 예외</p>

<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">배우자 간 또는 직계존비속 간의 부담부증여로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">수증자에게 인수되지 아니한 것으로 추정되는 채무액</span></p>
</td></tr>
