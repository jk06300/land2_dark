<p id="t" class="mb10"><span class="gbg">등록</span>이란 재산권과 그 밖의 권리의 설정ㆍ변경 또는 소멸에 관한 사항을 공부에 등기하거나 등록하는 것을 말한다.</p>
<p class="mb10">다만, 취득을 원인으로 이루어지는 등기 또는 등록은 제외하되,</p>
<p><span id="pr3">다음 각 목의 어느 하나에 해당하는 등기나 등록은 포함한다.</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">광업권, 어업권 및 양식업권의 취득에 따른 등록</td></tr>
<tr><td id="tr2" class="td">외국인 소유의 취득세 과세대상 물건의 연부 취득에 따른 등기 또는 등록 <span class="mrs">(차량, 기계장비, 항공기 및 선박만 해당)</span></td></tr>
<tr><td id="tr3" class="td">취득세 부과제척기간이 경과한 물건의 등기 또는 등록</td></tr>
<tr><td id="tr4" class="td">면세점 규정에 해당하는 물건의 등기 또는 등록</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(법 23조 1호)</td>
</tr></table>
