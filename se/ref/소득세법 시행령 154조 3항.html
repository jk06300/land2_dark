<p id="t" class="mb10">1세대 1주택에 대한 비과세 규정을 적용할 때</p>
<p>다음 각 호의 경우에는 그 전부를 주택으로 본다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">하나의 건물이 주택과 주택외의 부분으로 복합되어 있는 경우
</td></tr>
<tr><td id="tr2" class="td">주택에 딸린 토지에 주택외의 건물이 있는 경우
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">다만, 주택의 연면적이 주택 외의 부분의 연면적보다 적거나 같을 때에는 주택외의 부분은 주택으로 보지 아니한다.
</td></tr>
