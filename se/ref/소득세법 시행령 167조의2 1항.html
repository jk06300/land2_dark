<p id="t" class="mb15">양도차손은 다음 각호의 자산의 양도소득금액에서 순차로 공제한다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
양도차손이 발생한 자산과 같은 세율을 적용받는 자산의 양도소득금액
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">양도차손이 발생한 자산과 다른 세율을 적용받는 자산의 양도소득금액</p>
<p><span class="trs">이 경우 다른 세율을 적용받는 자산의 양도소득금액이 2 이상인 경우에는 각 세율별 양도소득금액의 합계액에서 당해 양도소득금액이 차지하는 비율로 안분하여 공제한다.</span></p>
</td></tr>
