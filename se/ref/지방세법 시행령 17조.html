<p id="t" class="mb5">토지의 지목변경에 대한 과세표준은 토지의 지목이 사실상 변경된 때를 기준으로</p>
<p class="mb10">지목변경 이후의 토지에 대한 시가표준액 가액에서 지목변경 전의 시가표준액의 가액을 뺀 가액으로 한다.</p>
<p>다만, 판결문 또는 법인장부로 <span id="pr2ph2">토지의 지목변경에 든 비용이 입증되는 경우에는 <span id="pr2pe">그 비용으로 한다</span>.</span>
 <span class="lrs">(영 17조)</span>
</p>
