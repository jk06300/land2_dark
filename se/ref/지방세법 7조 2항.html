<p id="t">부동산등의 취득은 민법 등 관계 법령에 따른 <span id="ph2">등기ㆍ등록 등을 하지 아니한 경우라도</span></p>
<p class="mb10">사실상 취득하면 각각 <span id="ph4">취득한 것으로 보고</span> 해당 취득물건의 소유자 또는 양수인을 각각 취득자로 한다.</p>
<p>다만, 차량, 기계장비, 항공기 및 주문을 받아 건조하는 선박은 승계취득인 경우에만 해당한다.
 <span class="lrs">(법 7조 2항)</span>
