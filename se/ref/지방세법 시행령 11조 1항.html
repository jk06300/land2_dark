<p id="t" class="mb5">법인의 과점주주가 아닌 주주 또는 유한책임사원이</p>
<p class="mb10">다른 주주 또는 유한책임사원의 주식 또는 지분을 취득하거나 증자 등으로 최초로 과점주주가 된 경우에는</p>
<p>최초로 과점주주가 된 날 현재 해당 과점주주가 소유하고 있는 법인의 주식등을 모두 취득한 것으로 보아 취득세를 부과한다.
 <span class="lrs">(영 11조 1항)</span>
