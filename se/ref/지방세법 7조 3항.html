<p id="t" class="mb5">건축물 중 조작 설비, 그 밖의 부대설비에 속하는 부분으로서</p>
<p class="mb5">그 주체구조부와 하나가 되어 건축물로서의 효용가치를 이루고 있는 것에 대하여는</p>
<p>주체구조부 취득자 외의 자가 가설한 경우에도 주체구조부의 취득자가 함께 취득한 것으로 본다.
 <span class="lrs">(법 7조 3항)</span>
</p>
