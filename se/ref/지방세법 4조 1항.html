<p id="t" class="mb10">이 법에서 적용하는 토지 및 주택에 대한 시가표준액은 <span id="pe">「부동산 가격공시에 관한 법률」에 따라 공시된 가액으로 한다</span>.</p>
<p class="mb10">다만, 개별공시지가 또는 개별주택가격이 공시되지 아니한 경우에는 특별자치시장ㆍ특별자치도지사ㆍ시장ㆍ군수 또는 구청장<span class="mrs">(자치구의 구청장을 말함)</span>이 같은 법에 따라 국토교통부장관이 제공한 토지가격비준표 또는 주택가격비준표를 사용하여 산정한 가액으로 하고,</p>
<p>공동주택가격이 공시되지 아니한 경우에는 대통령령으로 정하는 기준에 따라 특별자치시장ㆍ특별자치도지사ㆍ시장ㆍ군수 또는 구청장이 산정한 가액으로 한다.
 <span class="lrs">(법 4조 1항)</span>
</p>
