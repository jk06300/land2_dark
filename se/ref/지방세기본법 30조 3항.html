<p id="t" class="mb5">송달할 장소에서 서류의 송달을 받아야 할 자를 만나지 못하였을 때에는</p>
<p class="mb5">그 사용인, 그 밖의 종업원 또는 동거인으로서 사리를 판별할 수 있는 사람에게 서류를 송달할 수 있으며,</p>
<p class="mb5">서류의 송달을 받아야 할 자 또는 그 사용인, 그 밖의 종업원 또는 동거인으로서 사리를 판별할 수 있는 사람이</p>
<p><span id="pr4">정당한 사유 없이 서류의 수령을 거부하면 <span id="pr4pe">송달할 장소에 서류를 둘 수 있다</span>.</span>
 <span class="lrs">(법 30조 3항)</span>
</p>
