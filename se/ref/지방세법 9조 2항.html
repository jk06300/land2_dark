<p id="t" class="mb10">국가, 지방자치단체 또는 지방자치단체조합에 <span id="ph2" class="gbg">귀속 또는 기부채납</span>을 조건으로 취득하는 부동산 및 사회기반시설에 대해서는 <span id="pe" class="gbg">취득세를 부과하지 아니한다</span>.</p>
<p>다만, <span id="pr2ph1">다음 각 호의</span> 어느 하나에 해당하는 경우 그 <span id="pr2ph2">해당 부분에 대해서는</span> <span id="pr2pe">취득세를 부과한다.</span></p>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><p>국가등에 귀속등의 조건을 이행하지 아니하고 타인에게 매각ㆍ증여하거나 귀속등을 이행하지 아니하는 것으로 조건이 변경된 경우</p></td></tr>
<tr id="tr2"><td class="td"><p>국가등에 귀속등의 반대급부로 국가등이 소유하고 있는 부동산 및 사회기반시설을 무상으로 양여받거나 기부채납 대상물의 무상사용권을 제공받는 경우</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 9조 2항)</td>
</tr></table>
