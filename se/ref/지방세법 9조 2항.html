<table id="t1" class="tb f16" cellspacing="0">

<tr id="tr4"><td class="td"><p>국가등에 귀속등의 반대급부로 국가등이 소유하고 있는 부동산 및 사회기반시설을 무상으로 양여받거나 기부채납 대상물의 무상사용권을 제공받는 경우</p></td></tr></table>
