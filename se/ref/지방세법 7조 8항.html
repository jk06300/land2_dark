<p id="t" class="mb15">주택조합과 재건축조합 및 소규모재건축조합이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">해당 조합원용으로 취득하는</p>
<p><span class="mrs">(공동주택과 부대시설ㆍ복리시설 및 그 부속토지를 말함)</span></p>
</td></tr>
</table>
<br>
<p class="mb15">조합주택용 부동산은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 조합원이 취득한 것으로 본다.
</td></tr>
<tr><td id="tr3" class="td">
다만, 조합원에게 귀속되지 아니하는 부동산은 제외한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 7조 8항)</td></tr></table>
