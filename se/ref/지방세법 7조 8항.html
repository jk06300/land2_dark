<p id="t" class="mb5">주택조합과 재건축조합 및 소규모재건축조합<span class="mrs">("주택조합등")</span>이</p>
<p class="mb5">해당 조합원용으로 취득하는 조합주택용 부동산은</p>
<p class="mb5"><span class="mrs">(공동주택과 부대시설ㆍ복리시설 및 그 부속토지를 말한다)</span></p>
<p class="mb10">그 조합원이 취득한 것으로 본다.</p>
<p>다만, 조합원에게 귀속되지 아니하는 부동산은 제외한다.
 <span class="lrs">(법 7조 8항)</span>
</p>
