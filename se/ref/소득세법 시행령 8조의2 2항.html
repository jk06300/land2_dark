<p id="t" class="mb10">"주택"이란 상시 <span id="ph2">주거용</span><span class="mrs">(사업을 위한 주거용의 경우는 제외)</span>으로 사용하는 건물을 말하고,</p>
<p>"주택부수토지"란 주택에 딸린 토지로서 다음 각 호의 어느 하나에 해당하는 면적 중 넓은 면적 이내의 토지를 말한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><p>건물의 연면적 <span class="mrs">(지하층의 면적, 지상층의 주차용으로 사용되는 면적, 피난안전구역의 면적 및 주민공동시설의 면적은 제외)</span></p></td></tr>
<tr id="tr2"><td class="td"><p>건물이 정착된 면적에 5배<span class="mrs">(도시지역 밖의 토지의 경우에는 10배)</span>를 곱하여 산정한 면적</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(영 8조의2 2항)</td>
