<p id="t" class="mb15">부동산등을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
무상취득하는 경우
</td></tr>
</table>
<br>
<p class="mb15">취득당시가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
시가인정액으로 한다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 예외</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p><span class="dp">㉠</span><span class="dp1">상속에 따른 무상취득의 경우에는 시가표준액</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p><span class="dp">㉡</span><span class="dp1">대통령령으로 정하는 가액 이하의 부동산등을 무상취득(㉠의 경우는 제외)하는 경우에는 시가인정액과 시가표준액 중에서 납세자가 정하는 가액</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p><span class="dp">㉢</span><span class="dp1">㉠, ㉡<span class="ml3">에</span> 해당하지 아니하는 경우에는 시가인정액으로 하되, 시가인정액을 산정하기 어려운 경우에는 시가표준액</span></p>
</td></tr>
</table>
