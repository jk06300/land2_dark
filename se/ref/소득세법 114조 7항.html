<p id="t" class="mb5">양도가액 또는 취득가액을 실지거래가액에 따라 정하는 경우로서</p>
<p class="mb10">장부나 그 밖의 증명서류에 의하여 해당 자산의 양도 당시 또는 취득 당시의 실지거래가액을 인정 또는 확인할 수 없는 경우에는</p>
<p><span id="pr3ph1">양도가액 또는 <span id="pr3p2">취득가액</span>을</span> <span id="pr3p3">매매사례가액</span>, <span id="pr3p4">감정가액</span>, <span id="pr3p5">환산취득가액</span> 또는 <span id="pr3p6">기준시가</span> 등에 따라 <span id="pr3pe">추계조사하여 결정 또는 경정할 수 있다</span>.
 <span class="lrs">(법 114조 7항)</span>
</p>
