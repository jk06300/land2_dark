<p id="t" class="mb15">종합합산과세대상 토지</p>

<tr><td class="td">기준면적을 초과하는 목장ㆍ공장용지</td></tr>
<tr><td class="td">건축물의 부속토지 바닥면적에 적용배율을 곱해 산정한 면적범위를 초과하는 부분의 토지</td></tr>
