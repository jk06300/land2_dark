<p id="t">이의신청인 또는 심판청구인이 천재지변ㆍ사변ㆍ화재 등의 사유로 인하여</p>
<p class="mb10"><span class="mrs">(신고ㆍ신청ㆍ청구 및 그 밖의 서류의 제출ㆍ통지에 관한 기한연장사유로 한정)</span></p>
<p>이의신청 또는 심판청구기간에 이의신청 또는 심판청구를 할 수 없을 때에는</p>
<p class="mb15">그 사유가 소멸한 날부터 <span id="p1">14일 이내에</span> 이의신청 또는 심판청구를 할 수 있다.</p>
<p>이 경우 신청인 또는 청구인은 그 기간 내에 이의신청 또는 심판청구를 할 수 없었던 사유, 그 사유가 발생한 날 및 소멸한 날, 그 밖에 필요한 사항을 기재한 문서를 함께 제출하여야 한다.
 <span class="lrs">(법 94조 1항)</span>
</p>
