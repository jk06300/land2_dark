<p id="t">양도소득세는 다음 각 호의 순서에 따라 계산한다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td"><p>양도소득과세표준에 표준세율을 적용하여 양도소득 산출세액을 계산한다.</p></td></tr>
<tr><td class="td"><p>양도소득 산출세액에서 감면되는 세액이 있을 때에는 이를 공제하여 양도소득 결정세액을 계산한다.</p></td></tr>
<tr id="tr3"><td class="td"><p>양도소득 결정세액에 환산가액 적용에 따른 가산세 및 기장 불성실 가산세와 무신고ㆍ과소신고ㆍ납부불성실<span id="tr3r1" class="mrs">(예정신고 포함)</span>에 따른 <span id="tr3ph4">가산세를 더하여</span> 양도소득 총결정세액을 계산한다.</p></td></tr></table>
<table class="tb_2" cellspacing="0"><tr>
  <td class="td_2">(법 93조)</td>
</tr></table>
