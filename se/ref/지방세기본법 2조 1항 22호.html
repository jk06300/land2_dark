<script language="JavaScript">
function dDay() {
var y = 2023;
var m = 11;
var d = 1;
var today = new Date();
var dday = new Date(y, m-1, d);
var n = Math.floor((dday.getTime()-today.getTime())/86400000)+1;
if (n >= 0) {document.write("지방세와 가산금 및 체납처분비");
} else {
document.write("지방세 및 체납처분비");
}
}
</script>
