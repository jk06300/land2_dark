<p id="t" class="mb15">물납 불허가 통지를 받은 납세의무자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 통지를 받은 날부터 10일 이내에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 시ㆍ군ㆍ구의 관할구역에 있는 부동산으로서</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">관리ㆍ처분이 가능한 다른 부동산으로 <span id="tr1b3pe">변경 신청하는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">시장ㆍ군수ㆍ구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
변경하여 허가할 수 있다.
</td></tr>
</table>
