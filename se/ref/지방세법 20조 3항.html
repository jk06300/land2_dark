<p id="t" class="mb5">취득세를 비과세, 과세면제 또는 경감받은 후에 해당 과세물건이 취득세 부과대상 또는 추징 대상이 되었을 때에는</p>
<p class="mb5">사유 발생일부터 <span id="p1">60일 이내에</span> 해당 과세표준에 해당 세율을 적용하여 산출한 세액을 신고하고 납부하여야 한다.</p>
<p><span id="r1" class="trs">[세액을 경감받은 경우에는 이미 납부한 세액<span id="r2" class="mrs">(가산세 제외)</span>을 공제한 세액을 신고하고 납부하여야 한다.]</span>
 <span class="lrs">(법 20조 3항)</span>
</p>
