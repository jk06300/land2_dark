<p id="t" class="mb15">고가주택의 범위</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1주택 및 이에 딸린 토지의 일부를 양도하거나 일부가 타인 소유인 경우로서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">실지거래가액 합계액에 양도하는 부분<span class="mrs">(타인 소유부분 포함)</span>의 면적이 전체 주택면적에서 차지하는 비율을 나누어 계산한 금액이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1"><span id="tr1b3p1">12억원</span>을 초과하는 경우에는 고가주택으로 본다.</span></p>
