<p id="t" class="mb15"><span class="gbg">취득</span>이란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매, <span id="tr1b1p2">교환</span>, 상속, 증여, 기부, 법인에 대한 현물출자</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건축, 개수</span></p>
<p class="mb5"><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">공유수면의 매립, 간척에 의한 토지의 조성</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖에 이와 유사한 취득으로서</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
원시취득, 승계취득 또는 유상ㆍ무상의 모든 취득을 말한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 수용재결로 취득한 경우 등</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">과세대상이 이미 존재하는 상태에서 취득하는 경우는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">원시취득으로 보지 아니한다.</span></p>
</td></tr>
