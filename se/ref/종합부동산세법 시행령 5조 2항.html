직전 연도에 해당 주택에 부과된
</td></tr>
</table>
<br>
<p class="mb15">주택에 대한 총세액상당액이란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5">납세의무자가 해당 연도의 과세표준합산주택을</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">직전 연도 과세기준일에 실제로 소유하였는지의 여부를 불문하고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">직전 연도 과세기준일 현재 소유한 것으로 보아</span></p>
</td></tr>
</table>
<br>
<p class="mb15">해당 연도의 과세표준합산주택에 대한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
재산세액상당액과 종합부동산세액상당액의 합계액을 말한다.
</td></tr>
