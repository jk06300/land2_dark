<p id="t" class="mb5">직전 연도에 해당 주택에 부과된 주택에 대한 총세액상당액이란</p>
<p class="mb5">납세의무자가 해당 연도의 과세표준합산주택을 직전 연도 과세기준일에 실제로 소유하였는지의 여부를 불문하고</p>
<p>직전 연도 과세기준일 현재 소유한 것으로 보아 해당 연도의 과세표준합산주택에 대한 재산세액상당액과 종합부동산세액상당액의 합계액을 말한다.
 <span class="lrs">(영 5조 2항)</span>
</p>
