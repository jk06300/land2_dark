<p class="mb10">취득세는 <span id="ph2">납부영수증이 <span id="ph3">없는 경우에도</span></span> 양도소득금액계산시 필요경비로 공제한다.</p>
<p>다만,「지방세법」등에 의하여 취득세가 감면된 경우의 당해 세액은 공제하지 아니한다.
 <span class="lrs">(기본통칙 97-0-3)</span>
