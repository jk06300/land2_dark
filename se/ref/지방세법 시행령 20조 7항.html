<p>「주택법」에 따른 주택조합이 <span id="pr1p2">주택건설사업</span>을 하면서</p>
<p>조합원으로부터 취득하는 토지 중 조합원에게 귀속되지 아니하는 토지를 취득하는 경우에는</p>
<p class="mb10"><span id="pr3p1">사용검사를 받은 날</span>에 그 토지를 취득한 것으로 보고,</p>
<p>「도시 및 주거환경정비법」에 따른 재건축조합이 <span id="pr4p2">재건축사업</span>을 하거나</p>
<p>「빈집 및 소규모주택 정비에 관한 특례법」에 따른 소규모재건축조합이 소규모재건축사업을 하면서</p>
<p>조합원으로부터 취득하는 토지 중 조합원에게 귀속되지 아니하는 토지를 취득하는 경우에는</p>
<p><span id="pr7p1">소유권이전 고시일의 다음 날</span>에 그 토지를 취득한 것으로 본다.
 <span class="lrs">(영 20조 7항)</span>
</p>
