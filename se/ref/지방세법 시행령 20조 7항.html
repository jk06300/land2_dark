<p id="t" class="mb15">조합원으로부터 취득하는 토지 중</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
조합원에게 귀속되지 아니하는 토지를 취득하는 경우
</td></tr>

<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">주택조합은</span></p>

<tr><td id="tr2" class="td bc">
<span id="tr2p1">사용검사를 받은 날</span>에 그 토지를 취득한 것으로 보고
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">재건축조합과 소규모재건축조합은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<span id="tr3p1">소유권이전 고시일</span>의 <span id="tr3p2">다음 날</span>에 그 토지를 취득한 것으로 본다.
</td></tr>
</table>
