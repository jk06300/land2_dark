<p class="mb5">다만, 배우자 또는 직계존비속간 <span id="pr2pe">증여재산에 대한 이월과세가 적용되는 경우에는 증여한 배우자 또는 직계존비속이 해당 자산을 취득한 날부터 기산하고</span>,</p>
