<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거주자가 배우자 및 직계존비속을 제외한 특수관계인에게 자산을 증여한 후</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">자산을 증여받은 자가 그 증여일부터 <span id="tr1b2p1">5년 이내에</span> 다시 타인에게 양도한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">증여받은 자의 증여세와 양도소득세를 합한 세액이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td ebg">
증여자가 직접 양도하는 경우로 보아 계산한 양도소득세액보다 <span id="tr2pe">적은 경우에는</span>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
증여자가 그 자산을 직접 양도한 것으로 본다.
</td></tr>
<tr><td id="tr4" class="td">
다만, 양도소득이 해당 수증자에게 실질적으로 귀속된 경우에는 그러하지 아니하다.
</td></tr>
</table>
