<p class="mb5">거주자의 양도소득에 대한 개인지방소득세는</p>
<p class="mb10">해당 과세기간의 양도소득과세표준에 다음 각 호의 표준세율을 적용하여 계산한 금액을 그 세액으로 한다.</p>
<p class="mb5">이 경우 하나의 자산이 다음 각 호에 따른 세율 중 둘 이상에 해당할 때에는</p>
<p>해당 세율을 적용하여 계산한 양도소득에 대한 개인지방소득세 산출세액 중 큰 것을 그 세액으로 한다. </p>
