<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지대장, 건축물대장 등 공부상 등재되지 아니하였거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공부상 등재현황과 사실상의 현황이 다른 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">

<span id="tr2p1">사실상의 현황</span>에 따라 재산세를 부과한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st" class="sb dp">■</span><span class="dp1">예외 <span id="sb" class="trs">(공부상 등재현황에 따라 부과)</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
관계 법령에 따라 허가 등을 받아야 함에도 불구하고 허가 등을 받지 않고 재산세의 과세대상 물건을 이용하는 경우로서 사실상 현황에 따라 재산세를 부과하면 오히려 재산세 부담이 낮아지는 경우
</td></tr>
<tr><td id="tr4" class="td">
재산세 과세기준일 현재의 사용이 일시적으로 공부상 등재현황과 달리 사용하는 것으로 인정되는 경우
</td></tr>
