<p id="t" class="mb5">이미 과점주주가 된 주주 또는 유한책임사원이 해당 법인의 주식등을 취득하여</p>
<p class="mb5">해당 법인의 주식등의 총액에 대한 <span id="pr2pe">과점주주가 가진 주식등의 비율이 증가된 경우에는</span></p>
<p class="mb10"><span id="pr3">그 증가분을 취득으로 보아 <span id="pr3pe">취득세를 부과한다</span>.</span></p>
<p class="mb5">다만, 증가된 후의 주식등의 비율이</p>
<p class="mb5">해당 과점주주가 이전에 가지고 있던 주식등의 최고비율보다 증가되지 아니한 경우에는</p>
<p>취득세를 부과하지 아니한다.
 <span class="lrs">(영 11조 2항)</span>
</p>
