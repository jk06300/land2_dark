<tr id="tr1"><td class="td"><p>동일한 장소에서 생계를 같이하는 가족의 주민등록상 현황과 사실상 현황이 다른 경우에는 사실상 현황에 따른다.</p></td></tr>
<tr id="tr2"><td class="td"><p>1세대 1주택 비과세 규정을 적용하는 경우 부부가 각각 세대를 달리 구성하는 경우에도 동일한 세대로 본다.</p></td></tr>
<tr id="tr3"><td class="td"><p>부부가 이혼한 경우에는 각각 다른 세대를 구성한다. 다만 법률상 이혼을 하였으나 생계를 같이하는 등 사실상 이혼한 것으로 보기 어려운 경우에는 동일한 세대로 본다.</p></td></tr></table>
