<p id="t" class="mb10"><span id="pr1ph1">건축물을 건축 또는 개수하여 취득하는 경우에는</span> 사용승인서<span class="mrs">(준공검사 증명서, 준공인가증 및 사용승인서에 준하는 서류 포함)</span>를 내주는 날과 <span id="pr1ph5">사실상의 사용일</span> 중 빠른 날을 취득일로 본다.</p>
<p><span id="r2">(사용승인서를 내주기 전에 임시사용승인을 받은 경우에는 그 <span id="r2p1">임시사용승인일</span>을 말하고, 사용승인서 또는 임시사용승인서를 받을 수 없는 건축물의 경우에는 사실상 사용이 가능한 날을 말한다)</span>
 <span class="lrs">(영 20조 6항)</span>
</p>
