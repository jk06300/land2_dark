<p id="t">취득당시가액이 <span class="mbg">6억원 초과 9억원 이하인 주택</span>에 대한 <span class="gbg">취득세</span>는</p>
<p class="mb10">과세표준에 다음 계산식에 따라 산출한 세율을 적용하여 계산한 금액을 그 세액으로 한다.</p>
<p>이 경우 소수점 이하 다섯째 자리에서 반올림하여 소수점 넷째 자리까지 계산한다.</p>
