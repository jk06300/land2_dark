<p id="t" class="mb15">신탁주택의 위탁자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호의 어느 하나에 해당하는 종합부동산세 또는 강제징수비를 체납한 경우로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 위탁자의 다른 재산에 대하여 강제징수를 하여도 징수할 금액에 미치지 못할 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">해당 신탁주택의 <span id="pr2pe">수탁자</span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 신탁주택으로써 위탁자의 종합부동산세등을 납부할 의무가 있다.
</td></tr>
</table>
<br>
<p class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span class="dp">⑴</span><span class="dp1">신탁 설정일 이후에 법정기일이 도래하는 종합부동산세로서 해당 신탁주택과 관련하여 발생한 것</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5"><span class="dp">⑵</span><span class="dp1">제1호의 금액에 대한 강제징수 과정에서 발생한 강제징수비</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 7조의2)</td></tr></table>
