<span id="p1">취득세는</span> <span id="p2">부동산</span>, 차량, 기계장비, 항공기, 선박, 입목, 광업권, 어업권, 양식업권, 골프회원권, 승마회원권, 콘도미니엄 회원권, 종합체육시설 이용회원권 또는 요트회원권<span class="mrs">(부동산등)</span>을 <span id="pe">취득한 자에게 부과한다</span>.
 <span class="lrs">(법 7조 1항)</span>
