<p id="t" class="mb5">남편이 처와 협의이혼하면서 처에게 <span id="ph2">위자료조로 그 소유의 부동산을 양도한 것은</span> 처에 대한 위자료지급에 갈음한 것으로서</p>
<p>이는 부동산 양도의 대가로 위자료지급 의무의 소멸이라는 경제적 이익을 얻은 것과 다름없으므로 <span id="pe">양도소득세의 과세대상이 된다</span>.
 <span class="lrs">(판례 88누10183)</span>
</p>
