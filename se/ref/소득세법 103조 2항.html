<p id="t" class="mb5">양도소득이 있는 거주자에 대하여 양도소득 기본공제를 적용할 때 감면소득금액이 있는 경우에는</p>
<p class="mb5">그 감면소득금액 외의 양도소득금액에서 먼저 공제하고,</p>
<p>감면소득금액 외의 양도소득금액 중에서는 해당 과세기간에 먼저 양도한 자산의 양도소득금액에서부터 순서대로 공제한다.
 <span class="lrs">(법 103조 2항)</span>
