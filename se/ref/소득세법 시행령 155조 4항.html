<p id="t">1주택을 보유하고 1세대를 구성하는 자가</p>
<p class="mb10">주택을 보유하고 있는 <span id="p1">60세 이상</span>의 직계존속<span class="mrs">(다음 각 호의 사람을 포함한다)</span>을 동거봉양하기 위하여</p>
<p>세대를 합침으로써 1세대가 2주택을 보유하게 되는 경우</p>
<p>합친 날부터 <span id="p6">10년 이내</span>에 먼저 양도하는 주택은 이를 1세대1주택으로 보아 비과세한다.</p>
<br>
<table id="t1" class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">배우자의 직계존속으로서 60세 이상인 사람</td></tr>
<tr id="tr2"><td class="td">직계존속<span class="mrs">(배우자의 직계존속 포함)</span> 중 어느 한 사람이 <span id="tr2p2">60세 미만</span>인 경우</td></tr>
<tr id="tr3"><td class="td"> 요양급여를 받는 <span id="tr3p2">60세 미만</span>의 직계존속<span class="mrs">(배우자의 직계존속 포함)</span>으로서 기획재정부령으로 정하는 사람</td></tr>
</table>
