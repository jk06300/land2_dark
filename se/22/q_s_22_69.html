<p><b>지방세법상 재산세의 과세대상, 납세의무자, 비과세에 관한 설명으로 옳은 것을 모두 고른 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">차고용 토지는 분리과세대상으로 본다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">국가가 선수금을 받아 조성하는 매매용 토지로서 사실상 조성이 완료된 토지의 사용권을 무상으로 받은 자는 재산세를 납부할 의무가 있다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">임시로 사용하기 위하여 건축된 건축물로서 재산세 과세기준일 현재 1년 미만의 법령에 따른 별장은 재산세를 부과하지 아니한다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
</td></tr>
