<p><b>체납된 조세의 법정기일 전에 채권담보를 위해 甲이 저당권 설정등기한 사실이 부동산등기 등본에 증명되는 甲 소유 토지 A의 공매대금에 대하여 그 조세와 피담보채권이 경합되는 경우, 피담보채권보다 우선 징수하는 조세가 아닌 것은?</b> <span class="qrs">(단, 토지 A에 다음의 조세가 부과됨)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 취득세<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 종합부동산세<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지역자원시설세<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 재산세<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 재산세에 부과되는 지방교육세<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
