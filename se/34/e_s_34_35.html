<p>③</p>
<p class="mb15">사업소득의 총수입금액</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p><span class="dp">=</span><span class="dp1">임대료 + 간주임대료 + 관리비수입 + 보험차익</span></p>
</td></tr>
</table>
<br>
<br>
<iframe name="if3" src="../ref/소득세법 25조 1항.html" frameborder="0" width="100%" height="0px" onload="hide('if3','br'); autoResize(this); tcolor('if3','tr5'); ncolor('if3','tr5n1'); ncolor('if3','tr5n2'); ncolor('if3','tr5n3'); gbg('if3','pr2r1')" scrolling="no"></iframe>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><span class="mr3">B</span>주택이 주택 수에 포함되지 않아 3주택 요건에 해당되지 않고, 주택 3채 모두 기준시가 12억원 이하로 2주택 요건에도 해당되지 않으므로 간주임대료 <span class="c99">Ｘ</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">조건에서 관리비수입, 보험차익이 주어지지 않았으므로 <span class="c99">Ｘ</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">그러므로 총수입금액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">(월세 50만원 + 100만원) × 12개월</p>
<p>= <span class="c99">1,800</span>만원</p>
</td></tr>
</table>
<br>
