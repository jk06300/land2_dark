<p><b>지방세기본법상 이의신청과 심판청구에 관한 설명으로 옳은 것을 모두 고른 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">통고처분은 이의신청 또는 심판청구의 대상이 되는 처분에 포함된다.</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">이의신청인은 신청 또는 청구 금액이 8백만원인 경우에는 그의 배우자를 대리인으로 선임할 수 있다.</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">보정기간은 결정기간에 포함하지 아니한다.</span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p><font id="e4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e4');">㉣</span><span class="dp1">이의신청을 거치지 아니하고 바로 심판청구를 할 수는 없다.</span><span onMouseDown="memoEdit();" id="me4"></span></p>
</td></tr>
