<p><b>지방세법상 취득의 시기에 관한 설명으로 틀린 것은?</b></p>
<br>
<div id="ip1">
<p class="mb15"><font id="i1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span><span class="dp1">상속으로 인한 취득의 경우</span></p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">상속개시일</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi1"></span></p>
</div>
<p class="mt"><br></p>
<div id="ip2">
<p class="mb15"><font id="i2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span><span class="dp1">유상승계취득의 경우</span></p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">특별한 사정이 없는 한 사실상의 잔금지급일</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi2"></span></p>
</div>
<p class="mt"><br></p>
<div id="ip3">
<p class="mb15"><font id="i3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span><span class="dp1">건축물<span class="mrs">(주택 아님)</span>을 건축하여 취득하는 경우로서 사용승인서를 내주기 전에 임시사용승인을 받은 경우</span></p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">그 임시사용승인일과 사실상의 사용일 중 빠른 날</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi3"></span></p>
</div>
<p class="mt"><br></p>
<div id="ip4">
<p class="mb15"><font id="i4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span><span class="dp1">민법 제839조의 2에 따른 재산분할로 인한 취득의 경우</span></p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">취득물건의 등기일 또는 등록일</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi4"></span></p>
</div>
<p class="mt"><br></p>
<div id="ip5">
<p class="mb15"><font id="i5"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span><span class="dp1">관계 법령에 따라 매립으로 토지를 원시취득하는 경우</span></p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td obg">취득물건의 등기일</td>
</tr>
</table>
<p><span onMouseDown="memoEdit();" id="mi5"></span></p>
</div>
