  <div class="post_ct" id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>지방세법상 사실상취득가격을 취득세의 과세표준으로 하는 경우 사실상취득가격에 포함되지 않는 것은?</b> <span class="qrs">(단, 특수관계인과의 거래가 아니며, 비용 등은 취득시기 이전에 지급되었음)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 「전기사업법」에 따라 전기를 사용하는 자가 분담하는 비용<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 법인이 건설자금에 충당한 차입금의 이자<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 법인이 연부로 취득하는 경우 연부 계약에 따른 이자상당액<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 취득에 필요한 용역을 제공받은 대가로 지급하는 용역비<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 취득대금 외에 당사자의 약정에 따른 취득자 조건 부담액<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
