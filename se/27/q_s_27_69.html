<p><b>소득세법상 국외자산의 양도에 대한 양도소득세 과세에 있어서 국내자산의 양도에 대한 양도소득세 규정 중 준용하지 않는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 비과세 양도소득<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 양도소득과세표준의 계산<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>

<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 양도소득의 부당행위계산<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 양도 또는 취득의 시기<span onMouseDown="memoEdit();" id="mi5"></span></p>
