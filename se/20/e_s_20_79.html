<p>⑤</p>
<p class="mb15">1세대 1주택 양도시 양도소득세가 비과세되기 위해서는 원칙적으로 보유기간 등 법정요건을 충족해야 되는데, <span class="hcolor">(</span><a href="#" onClick="i('⑤<br>'); t('tr3'); p('','tr3n1'); g(3); MM_showHideLayers('Layer1','../ref/소득세법 89조 1항.html','show'); return false;">법 89조 1항</a><span class="hcolor">)</span></p>
<p class="mb15">해외이주로 세대전원이 출국한 경우에는 출국일로부터 2년 이내에 주택을 양도하면 보유기간 및 거주기간의 제한을 받지 않는다. <span class="hcolor">(</span><a href="#" onClick="i('⑤<br>'); t('tr3'); p('tr3p1'); g(3); MM_showHideLayers('Layer1','../ref/소득세법 시행령 154조 1항.html','show'); return false;">영 154조 1항</a><span class="hcolor">)</span></p>
<p>따라서, 출국일로부터 2년 이내에 주택의 양도로 인하여 발생하는 소득에 대하여는 양도소득세가 비과세된다.</p>
