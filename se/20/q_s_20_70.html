<p><b>지방세법상 취득세가 과세될 수 있는 것만으로만 묶인 것은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><font id="e1"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e1');">㉠</span><span class="dp1">보유 토지의 지목이 전<span class="mrs">(田)</span>에서 대지<span class="mrs">(垈地)</span>로 변경되어 가액이 증가한 경우</span><span onMouseDown="memoEdit();" id="me1"></span></p>
<p class="mb15"><font id="e2"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e2');">㉡</span><span class="dp1">임시흥행장, 공사현장사무소 등 존속기간이 1년을 초과하지 아니하는 임시건축물을 취득하는 경우</span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">토지를 사실상 취득하였지만 등기하지 않은 경우</span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p class="mb5"><font id="e4"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e4');">㉣</span><span class="dp1">공유수면을 매립하거나 간척하여 토지를 조성한 경우</span><span onMouseDown="memoEdit();" id="me4"></span></p>
</td></tr>
</table>
<br>
<br>
