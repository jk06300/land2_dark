<p><b>甲은 본인 소유 대지에 거주용 단독주택을 신축하였다. 신축주택에 대한 甲의 신고가액이 1억원이고, 시가표준액이 8천만원인 경우 지방세법상 취득세는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 800,000원<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
