<p><span id="snum"></span><span id="tag"></span></p>
<p><b>지방세법상 부동산의 유상취득으로 보지 않는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 공매를 통하여 배우자의 부동산을 취득한 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 파산선고로 인하여 처분되는 직계비속의 부동산을 취득한 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 배우자의 부동산을 취득한 경우로서 그 취득대가를 지급한 사실을 증명한 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 권리의 이전이나 행사에 등기가 필요한 부동산을 직계존속과 서로 교환한 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 증여자의 채무를 인수하는 부담부증여로 취득한 경우로서 그 채무액에 상당하는 부분을 제외한 나머지 부분의 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
