<p><span id="snum"></span><span id="tag"></span></p>
<p><b>소득세법상 양도소득세 세율 중 100분의 50이 적용되는 경우로 옳은 것은?</b> <span class="qrs">(단, 해당 지역은 조정대상지역 및 지정지역이 아님)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 보유기간이 1년 미만인 전세권의 양도<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 보유기간이 1년 이상 2년 미만인 부동산을 취득할 수 있는 권리의 양도<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 3억원 이하의 신탁 수익권<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 미등기 자산<span class="mrs">(법령이 정하는 자산은 제외)</span>의 양도<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 법령의 규정에 의한 1년 된 비사업용토지의 양도<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
