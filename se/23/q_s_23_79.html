<p><span id="snum"></span><span id="tag"></span></p>
<p><b>지방세기본법상 취득세의 납세의무성립일 현재 출자자로서 제2차 납세의무를 부담하지 않는 자는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 합명회사의 무한책임사원<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 비상장법인의 과점주주로서 법인의 경영을 사실상 지배하는 자<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 비상장법인 발행주식총수의 100분의 50의 주식에 관한 권리를 실질적으로 행사하는 자<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 비상장법인의 과점주주 중 법인의 경영을 사실상 지배하는 자의 배우자<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 합자회사의 무한책임사원<span onMouseDown="memoEdit();" id="mi5"></span></p>
