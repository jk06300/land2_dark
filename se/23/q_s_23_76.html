<p><b>지방세법상 재산세 과세표준에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 단독주택의 재산세 과세표준은 토지ㆍ건물을 일체로 한 개별주택가격으로 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 건축물의 재산세 과세표준은 거래가격 등을 고려하여 시장ㆍ군수ㆍ구청장이 결정한 가액으로 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지의 재산세 과세표준은 개별공시지가로 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공동주택의 재산세 과세표준은 법령에 따른 시가표준액에 100분의 60을 곱하여 산정한 가액으로 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 건축물의 재산세 과세표준은 법인의 경우 법인장부에 의해 증명되는 가격으로 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
